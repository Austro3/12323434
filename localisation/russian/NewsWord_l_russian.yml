l_russian:
 word.1.t: "Генеральная Ассамблея ООН созвала экстренную специальную сессию по Украине." #NT!
 word.1.d: "В своем вступительном слове на 11-й чрезвычайной специальной сессии Генеральной Ассамблеи ООН президент Шахид подтвердил, что военное наступление России нарушает территориальную целостность и суверенитет Украины и несовместимо с Уставом ООН. Он повторил свой призыв к немедленному прекращению огня, максимальной сдержанности со стороны всех сторон и полному возобновлению дипломатии и диалога." #NT!
 word.1.a: "Хороший" #NT!
 word.1.b: "Очень жаль" #NT!
 word.2.t: "Генеральная Ассамблея ООН приняла проект резолюции" #NT!
 word.2.d: "Проект резолюции «Агрессия против Украины», соавторами которого выступили 96 государств-членов ООН, получил 141 голос «за», при этом 35 стран воздержались и пять проголосовали против. В ходе трехдневной встречи представители более 110 государств-членов выразили свои позиции по кризису в Украине." #NT!
 word.2.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.2.b: "Они все марионетки США" #NT!
 word.3.t: "Была создана независимая международная комиссия по расследованию." #NT!
 word.3.d: "Совет по правам человека принял решение срочно создать независимую международную комиссию по расследованию для расследования всех предполагаемых нарушений прав человека и нарушений международного гуманитарного права. Резолюция была принята 32 голосами за, двое против при 13 воздержавшихся." #NT!
 word.3.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.3.b: "Они все марионетки США" #NT!
 word.4.t: "Международный Суд постановил" #NT!
 word.4.d: "16 марта суд 13 голосами против 2 принял временные меры, предписав России «немедленно прекратить военные операции, начавшиеся 24 февраля». В иске Россия обвиняется в неправильном использовании концепции геноцида для оправдания своей военной агрессии. Хотя постановления суда имеют обязательную силу, некоторые СМИ задаются вопросом, будет ли Москва соблюдать временные меры, и у суда нет прямых средств для их исполнения." #NT!
 word.4.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.4.b: "Они все марионетки США" #NT!
 word.5.t: "Генеральная Ассамблея ООН приняла проект резолюции" #NT!
 word.5.d: "Проект резолюции под названием «Гуманитарные последствия агрессии против Украины» был принят 140 голосами за, 5 против и 38 воздержавшимися. Резолюция требует от России немедленно прекратить боевые действия на Украине и полностью защитить мирное население." #NT!
 word.5.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.5.b: "Они все марионетки США" #NT!
 word.6.t: "Генеральная Ассамблея ООН исключила Россию из Совета по правам человека" #NT!
 word.6.d: "За него проголосовали 93 страны, 24 проголосовали против и 58 воздержались. Появились тревожные кадры сотен тел гражданских лиц, обнаруженных на улицах и в братских могилах в Буче, пригороде украинской столицы Киева, после того, как Россия вывела свои войска из этого района." #NT!
 word.6.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.6.b: "Они все марионетки США" #NT!
 word.7.t: "Международная конференция доноров собрала для Украины $6,5 млрд." #NT!
 word.7.d: "Конференция была организована Польшей и Швецией при сотрудничестве и поддержке президентов Европейской комиссии и Европейского совета. Глава ООН по оказанию чрезвычайной помощи Мартин Гриффитс заявил на встрече, что гуманитарные потребности в раздираемой войной Украине продолжают расти, и, по оценкам, 7,7 миллиона человек являются внутренне перемещенными лицами. По данным агентства ООН по делам беженцев, за два с половиной месяца после российского вторжения 24 февраля более 5,7 миллиона человек искали убежища через границу Украины.。" #NT!
 word.7.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.7.b: "Они все марионетки США" #NT!
 word.8.t: "Совет по правам человека принял проект" #NT!
 word.8.d: "На сегодняшнем заседании Совет по правам человека принял проект резолюции под названием «Ухудшение ситуации с правами человека в Украине в результате российской агрессии» 33 голосами за, 2 против и 12 воздержавшихся, призывая к усиленному рассмотрению ситуации с правами человека в Украине в результате российской агрессии. ситуации с правами человека в Украине, с особым упором на оценку характера и причин нарушений или попраний прав человека и нарушений международного гуманитарного права в Мариуполе." #NT!
 word.8.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.8.b: "Они все марионетки США" #NT!
 word.9.t: "Украина: 4 миллиона школьников начинают новый учебный год, полный неопределенности" #NT!
 word.9.d: "По данным ЮНИСЕФ, тысячи школ по всей Украине были повреждены или разрушены, и менее 60 процентов были признаны правительством безопасными и готовыми к открытию. По всей Украине ЮНИСЕФ также оказал помощь дополнительно 616 000 человек, включая наиболее уязвимые семьи, в виде гуманитарных денежных грантов. Несмотря на щедрость доноров, с наступлением зимы возникают опасения, что растущий спрос может превысить предложение ресурсов." #NT!
 word.9.a: "Пусть мир во всем мире" #NT!
 word.9.b: "Ответственность лежит исключительно на американской стороне." #NT!
 word.10.t: "Резолюция, принятая Генеральной Ассамблеей" #NT!
 word.10.d: "Генеральная Ассамблея, которая сегодня продолжила свою чрезвычайную специальную сессию, осуждает попытку Российской Федерации незаконно аннексировать украинские области Донецкой, Херсонской, Луганской и Запорожской областей и требует немедленного вывода всех своих войск с территории Украины. В результате заносимого в отчет о заседании голосования Ассамблея приняла этот заголовок 143 голосами против 5 при 35 воздержавшихся." #NT!
 word.10.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.10.b: "Они все марионетки США" #NT!
 word.11.t: "Генеральная Ассамблея ООН приняла новую резолюцию" #NT!
 word.11.d: "Одиннадцатая чрезвычайная специальная сессия Генеральной Ассамблеи Организации Объединенных Наций приняла сегодня резолюцию подавляющим большинством голосов: 141 государство-член проголосовало за, семь проголосовали против и 32 воздержались. Это четвертый раз с момента начала войны на Украине, когда Генеральная Ассамблея ООН принимает резолюцию с требованием к России немедленно вывести свои войска из Украины." #NT!
 word.11.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.11.b: "Они все марионетки США" #NT!
 word.12.t: "Международный уголовный суд выдал ордер на арест" #NT!
 word.12.d: "В тот же день Вторая палата предварительного производства выдала ордера на арест президента России Владимира Путина и уполномоченного по правам ребенка Александра Ливова Белова, признав обоих ответственными за «военные преступления, связанные с незаконным выдворением и передачей лиц (детей) ) с оккупированных территорий Украины в Россию»." #NT!
 word.12.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.12.b: "Они все марионетки США" #NT!
 word.13.t: "Украинских сирот «репатриировали» в Россию на усыновление" #NT!
 word.13.d: "УПЧ не смогло подтвердить эти обвинения или количество детей, которые могут оказаться в такой ситуации. Мы обеспокоены предполагаемым планом российских властей разрешить передачу детей из Украины семьям в Российской Федерации, который, судя по всему, не включает в себя шаги по воссоединению семей и не уважает интересы детей." #NT!
 word.13.a: "Это нарушение Женевских конвенций." #NT!
 word.13.b: "Это для их защиты" #NT!
 word.14.t: "Обвинение России в подавлении гражданского общества" #NT!
 word.14.d: "«За последнее десятилетие мы стали свидетелями жесткого и систематического подавления гражданского общества в России», - заявили эксперты ООН по правам человека. Стигматизация представителей гражданского общества и правозащитников как «иностранных агентов», их преследование и тюремное заключение, закрытие правозащитных организаций и жесткие ограничения на свободу выражения мнений, мирных собраний и ассоциаций еще больше способствовали закрытию уже сокращается гражданское пространство»." #NT!
 word.14.a: "Справедливое дело пользуется широкой поддержкой, тогда как несправедливое дело находит мало поддержки." #NT!
 word.14.b: "ФЕЙК НОВОСТИ" #NT!
 word.15.t: "Шесть месяцев войны на Украине «не имеют смысла»" #NT!
 word.15.d: "«Бессмысленная война» в Украине продолжается уже шестой месяц, и конца ей не видно, заявил сегодня Совету Безопасности Генеральный секретарь ООН Антониу Гутерриш, повторив свой постоянный призыв к миру." #NT!
 word.15.a: "Пусть мир во всем мире" #NT!
 word.15.b: "Ответственность лежит исключительно на американской стороне." #NT!
