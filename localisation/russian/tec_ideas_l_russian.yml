 #Украина
 UKR_european_dream:0 "§BЕвропейская§! мечта"
 UKR_european_dream:0 "С момента Евромайдана в 2014 году Украина стремится вступить в ЕС, дабы получить сильньного союзника в лице почти всей Европы, а также экономическую, военную и прочую помощь загибающейся стране. Весь(или почти весь) украинский народ верит во вступление их родной страны в ЕС, но пока что у Украины это получается не очень... Возможно, определенные вещи могут неким образом повлиять на это событие, ускорив, замедлив, или же вовсе отменив его."
 nato_instructors:0 "Инструкторы НАТО"
 nato_instructors_desc:0 "Украинская армия, в том числе и офицерский корпус, находится не в лучшем состоянии. Чтобы хоть как-то это исправить, власти пригласилии в страну инструкторов НАТО, чтобы те подготовили её войска к худшему. Инструктора вполне хорошо справляются с обучением армии, но все-таки они были присланы из стран НАТО, и ухудшение отношений с этим странами, вероятнее всего, приведет к отзыву из страны этих инструкторов. Нам стоит позаботиться об обучении отечественных специалистов."
 UKR_democratic_mirage:0 "Демократический мираж"
 UKR_democratic_mirage_desc:0 "Хотя официальная идеология Украины является демократией, на делее немного не так. В Верховной Раде все депутаты подчинены президенту, и он, на самом деле, является единоличным правителем государства. Конечно, при таком подходе легче управлять страной, но многим это ой как не нравится..."
 power_of_oligarchs_1:0 "Сила олигархов: §Gнизкая§!"
 power_of_oligarchs_1_desc:0 "Сейчас в стране власть олигархов незначительна, они не воруют деньги из бюджета, подчиняются приказам правительствам, да и вообще они просто паиньки."
 power_of_oligarchs_2:0 "Сила олигархов: §Yсредняя§!"
 power_of_oligarchs_2_desc:0 "Олигархи в стране занимают очень высокое положение, они имеют немалую политическую власть, даже самостоятельно распоряжаются некоторой частью бюджета страны! Наверное, нам стоит ослабить их власть в стране... "
 power_of_oligarchs_3:0 "Сила олигархов: §Rвысокая§!"
 power_of_oligarchs_3_desc:0 "Фактически олигархи являются правителями страны, они делают всё, что им вздумается! И это сказывается на стране ничуть не положительно. Мы определенно сделали что-то не так..."
 UKR_sick_economy:0 "Больная экономика"
 UKR_sick_economy_desc:0 "На данный момент экономика Украины, как для европейской державы, просто ужасна. Наш ВВП на данный момент составляет лишь 65 процентов от уровня 1990 года, после Евромайдана экономика практически перестала развиваться, четверть населениия страны находится за чертой бедности. Это очень плохо, с этим определенно нужно что-то делать."
 
 #Россия
 state_of_stability:0 "Государство стабильности"
 weak_ideology:0 "Слабая идеология"
 weak_ideology_desc:0 "Часто используются такие фразы, как «Я чувствую себя гражданином» (параллельно «Я чувствую себя гражданином»). В результате их часто отождествляют с национализмом и собственностью. Поскольку чувство принадлежности и патриотизма варьируется от человека к человеку, некоторые считают, что слово «патриот» происходит от латинского «патриа». Другими словами, слово «патриотизм» означает любовь к кому-то или чему-то, чувство сопричастности. Разница может запутать историческое значение термина. Возможно, в контексте патриотизма гражданство может быть любовью, связанной со странами, отличными от своей собственной. См. также долг, патриотизм и патриотизм. Некоторые специалисты считают патриотизм патриотизмом всех культур (Гарфилд). Гражданин и то, чем был патриотизм в древних культурах, — всего лишь идея, не имеющая ничего общего с реальными чувствами. Изречения античных философов, в том числе Цицерона, были идеологическими выражениями. А патриотизм ничем не отличается от патриотизма простых людей. Ну, этой проблемы вообще не существует, потому что не может быть одного человека, одной страны, одной культуры. Только современная история продолжает историческую традицию падения империи и относится к нации сегодня. Национализм не следует путать с патриотизмом, потому что патриотизм есть патриотизм, а «отец» часто трактуется как «место рождения». Также любовь и долг у него по отношению к стране не должны быть одинаковыми, например, ответственный и честный гражданин совершил преступление против другого человека. Что патриотизм, как и любовь, это ответственность. Это проявляется в повседневной деятельности, осмысленной работе, успехах, патриотизме и большей ответственности. Такая деятельность напрочь лишает человека того, что называется патриотизмом, ощущения себя сыном нации. С другой стороны, легитимность и точность этого чувства определяет то, что другие, особенно общество потребления, отвергают как «ложный» национализм. В качестве рынка «настоящие» националисты могут полагаться на телевидение и средства массовой информации для поддержки националистически настроенных политиков. Общественно-политическая коалиция есть не что иное, как создаваемое средствами массовой информации чувство патриотизма, отражающее принцип патриотизма. Патриотизм - это форма проституции. В то же время «занимается» общественная жизнь, в том числе большое количество политиков, бизнесменов и других лидеров, создающих патриотическую деятельность, удовлетворяющую потребность в любви и уважении. Таким образом можно искусственно повысить их социальный статус и влияние. Все это находится в соответствии с общим законом рыночной экономики, который, с одной стороны, регулирует здоровье коммерческих отношений, а с другой стороны, регулирует частную жизнь людей. Двусторонние атаки во время избирательных кампаний являются частью «политического комфорта» во многих странах. Этого не произойдет, потому что на это воля политиков или общественного мнения. Так работает великая совесть. Так что можно. На самом деле все очень просто. Каждое разногласие между нами похоже на шоу или шоу. Поэтому на сцене появилось много новых лиц, которые играют приемлемую политическую роль и делают вид, что симпатизируют нам. Это происходит на всех уровнях — от крупных правительств до средних компаний. Чтобы не допустить злоупотребления этой технологией и применения оружия массового поражения, необходимо иметь правовую базу для предотвращения подобных действий. Оригинальный текст взят из информации на этой странице. Когда я был молод, я путешествовал по всему миру для развлечения. У меня всегда такое чувство, что когда я нахожусь в большом городе, я внезапно переношусь в другой мир. Я был в Риме, Флоренции, на Лигурийском побережье, я чувствовал себя так, как будто только что вышел из воды и смешался с толпами центральной Италии. Но я не помню, где нахожусь, потому что долгое время жил в закрытой стране вроде Турции и Греции. Несмотря на небольшой размер, у меня есть краткосрочные отношения между странами в дипломатических или деловых целях. В таком путешествии я становлюсь собой — чувствую свое место, кто я и что я говорю. Мне очень понравилось, но сейчас, в результате странного происшествия, я снова оказался в городе."
