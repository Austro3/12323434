l_russian:
 #Стандартные идеи
 unrecognised_state:0 "Непризнанное государство"
 unrecognised_state_desc:0 "Это государство не признано ни одной другой державой."
 partially_recognized_state:0 "Частично признанное государство"
 partially_recognized_state_desc:0 "Это государство признано некоторыми небольшими державами."
 semi_recognized_state:0 "Полупризнанное государство"
 semi_recognized_state_desc:0 "Это государство было признано множеством небольших и крупных держав."
 mostly_recognized_state:0 "Преимущественно признанное государство"
 mostly_recognized_state_desc:0 "Это государство признано большинством держав мира."
 ukrainian_shellings:0 "Украинские обстрелы"
 ukrainian_shellings_desc:0 "Территории этого государства регулярно подвергаются обстрелам Украины по гражданской и военной инфраструктуре, что наносит немалый ущерб экономике и стабильности в стране."
 does_not_participate_in_smo_in_ukraine:0 "Не участвует в СВО на Украине"
 does_not_participate_in_smo_in_ukraine_desc:0 "Эта страна не учавствует во Вторжении России на Украину."
 partially_involved_in_smo_in_ukraine:0 "Частично участвует в СВО на Украине"
 partially_involved_in_smo_in_ukraine_desc:0 "Эта страна частично учавствует во Вторжении России нна Украину, помогая одной из сторон деньгами, оружием или иным способом."
 
 #Украина
 UKR_european_dream:0 "§BЕвропейская§! мечта"
 UKR_european_dream_desc:0 "С момента Евромайдана в 2014 году Украина стремится вступить в ЕС, дабы получить сильньного союзника в лице почти всей Европы, а также экономическую, военную и прочую помощь загибающейся стране. Весь(или почти весь) украинский народ верит во вступление их родной страны в ЕС, но пока что у Украины это получается не очень... Возможно, определенные вещи могут неким образом повлиять на это событие, ускорив, замедлив, или же вовсе отменив его."
 nato_instructors:0 "Инструкторы НАТО"
 nato_instructors_desc:0 "Украинская армия, в том числе и офицерский корпус, находится не в лучшем состоянии. Чтобы хоть как-то это исправить, власти пригласилии в страну инструкторов НАТО, чтобы те подготовили её войска к худшему. Инструктора вполне хорошо справляются с обучением армии, но все-таки они были присланы из стран НАТО, и ухудшение отношений с этим странами, вероятнее всего, приведет к отзыву из страны этих инструкторов. Нам стоит позаботиться об обучении отечественных специалистов."
 UKR_democratic_mirage:0 "Демократический мираж"
 UKR_democratic_mirage_desc:0 "Хотя официальная идеология Украины является демократией, на делее немного не так. В Верховной Раде все депутаты подчинены президенту, и он, на самом деле, является единоличным правителем государства. Конечно, при таком подходе легче управлять страной, но многим это ой как не нравится..."
 power_of_oligarchs_1:0 "Сила олигархов: §Gнизкая§!"
 power_of_oligarchs_1_desc:0 "Сейчас в стране власть олигархов незначительна, они не воруют деньги из бюджета, подчиняются приказам правительствам, да и вообще они просто паиньки."
 power_of_oligarchs_2:0 "Сила олигархов: §Yсредняя§!"
 power_of_oligarchs_2_desc:0 "Олигархи в стране занимают очень высокое положение, они имеют немалую политическую власть, даже самостоятельно распоряжаются некоторой частью бюджета страны! Наверное, нам стоит ослабить их власть в стране... "
 power_of_oligarchs_3:0 "Сила олигархов: §Rвысокая§!"
 power_of_oligarchs_3_desc:0 "Фактически олигархи являются правителями страны, они делают всё, что им вздумается! И это сказывается на стране ничуть не положительно. Мы определенно сделали что-то не так..."
 UKR_sick_economy:0 "Больная экономика"
 UKR_sick_economy_desc:0 "На данный момент экономика Украины, как для европейской державы, просто ужасна. Наш ВВП на данный момент составляет лишь 65 процентов от уровня 1990 года, после Евромайдана экономика практически перестала развиваться, четверть населениия страны находится за чертой бедности. Это очень плохо, с этим определенно нужно что-то делать."
 
 #Россия
 state_of_stability:0 "Государство стабильности"
 state_of_stability_desc:0 "Ни для кого не секрет, что Россия — государство стабильности. После распада СССР стабильности в стране явно не хватало, оттуда и пошли "лихие 90-е". После прихода к власти Путина вся система страны выстраивалась таким образом, чтобы в стране была максимальная стабильность — отсутствовали народные волнения, минимизировался урон от кризисов и других "неприятностей"."
 incompetence_of_bureaucracy:0 "Бюрократическое раздалбайство"
 incompetence_of_bureaucracy_desc:0 "Бюрократическая система в стране откровенно слаба. Дабы подать жалобу, получить некий документ, нужно ходить по множеству бюрократов, которые вечно посылают вас к другим бюрократам снова и снова. Казалось бы, это не может вызвать ничего, кроме раздражения у людей, но если бы это было так..."
