 #Донбасс
 DNB_unsurrendered_republic:0 "Непавшая республика"
 DNB_unsurrendered_republic_desc:0 "На дворе 2022 год. История нашей республики начинается с 2014, когда мы обьявили о независимости от новой фашисткой власти Украины после майдана. Наша республика в упадке, ежедневные обстрелы, вооруженные конфликты и проблема с экономикой, нужно решать вопрос. Националистические полки ежедневно обстреливают наши села с артиллерии и РСЗО, просто потому что мы не согласны с правительством Украины. Скоро наступит тот день, когда наша республика вновь воссоединится с достойным государством, Россией. На протяжении 8 лет, Россия помогает нам, отправляет гуманитарную помощь, оружие и развед.данные. По нашей информации через несколько месяцев Россия начнет войну с Украиной, из за ее агрессии против нашей Республики, времена будут тяжелые, но мы выстоим, как и те 8 лет."
