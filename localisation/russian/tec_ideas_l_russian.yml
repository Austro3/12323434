 #Россия
 state_of_stability:0 "Государство стабильности"
 weak_ideology:0 "Слабая идеология"
 weak_ideology_desc:0 "Ну, этой проблемы вообще не существует, потому что не может быть одного человека, одной страны, одной культуры. Только современная история продолжает историческую традицию падения империи и относится к нации сегодня. Национализм не следует путать с патриотизмом, потому что патриотизм есть патриотизм, а «отец» часто трактуется как «место рождения». Также любовь и долг у него по отношению к стране не должны быть одинаковыми, например, ответственный и честный гражданин совершил преступление против другого человека. Что патриотизм, как и любовь, это ответственность. Это проявляется в повседневной деятельности, осмысленной работе, успехах, патриотизме и большей ответственности. Такая деятельность напрочь лишает человека того, что называется патриотизмом, ощущения себя сыном нации. С другой стороны, легитимность и точность этого чувства определяет то, что другие, особенно общество потребления, отвергают как «ложный» национализм. В качестве рынка «настоящие» националисты могут полагаться на телевидение и средства массовой информации для поддержки националистически настроенных политиков. Общественно-политическая коалиция есть не что иное, как создаваемое средствами массовой информации чувство патриотизма, отражающее принцип патриотизма. Патриотизм - это форма проституции. В то же время «занимается» общественная жизнь, в том числе большое количество политиков, бизнесменов и других лидеров, создающих патриотическую деятельность, удовлетворяющую потребность в любви и уважении. Таким образом можно искусственно повысить их социальный статус и влияние. Все это находится в соответствии с общим законом рыночной экономики, который, с одной стороны, регулирует здоровье коммерческих отношений, а с другой стороны, регулирует частную жизнь людей. Двусторонние атаки во время избирательных кампаний являются частью «политического комфорта» во многих странах. Этого не произойдет, потому что на это воля политиков или общественного мнения. Так работает великая совесть. Так что можно. На самом деле все очень просто. Каждое разногласие между нами похоже на шоу или шоу. Поэтому на сцене появилось много новых лиц, которые играют приемлемую политическую роль и делают вид, что симпатизируют нам. Это происходит на всех уровнях — от крупных правительств до средних компаний. Чтобы не допустить злоупотребления этой технологией и применения оружия массового поражения, необходимо иметь правовую базу для предотвращения подобных действий. Оригинальный текст взят из информации на этой странице. Когда я был молод, я путешествовал по всему миру для развлечения. У меня всегда такое чувство, что когда я нахожусь в большом городе, я внезапно переношусь в другой мир. Я был в Риме, Флоренции, на Лигурийском побережье, я чувствовал себя так, как будто только что вышел из воды и смешался с толпами центральной Италии. Но я не помню, где нахожусь, потому что долгое время жил в закрытой стране вроде Турции и Греции."
