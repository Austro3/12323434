l_russian:
second_russoukrainian_war:0 "Вторая русско-украинская война."
second_russoukrainian_war_desc:0 "Российская Федерация незаконно вторглась в нашу страну. Несмотря на то, что мы являемся членами Организации Объединенных Наций, мир отказывается нам помочь достаточно на данный момент.Мы должны показать Организации Объединенных Наций и нашему народу, что у нас есть сила противостоять Российской Федерации и Республике Беларусь."
the_legend_of_the_ghost_of_kiev:0 "Призрак Киева"
the_legend_of_the_ghost_of_kiev_desc:0 "Наша армия недостаточно мотивирована в связи с российской атакой, мы должны создать легенду о Призраке Киева - отважном боевом летчике, который смог сбить 6 российских самолетов."
address_the_united_nations:0 "Обратиться к Организации Объединенных Наций"
address_the_united_nations_desc:0 "Бездействие Ассамблеи по вопросу о завоевательной войне России и, как следствие, оставление на произвол судьбы жертв агрессии угрожает независимости Украины."
request_nato_aid:0 "Запросить помощь НАТО"
request_nato_aid_desc:0 "Запрос на получение ленд-лиза от членов Североатлантического договора для получения поддержки в войне."
the_offensive_of_luhansk:0 "Наступление на Луганск"
the_offensive_of_luhansk_desc:0 "Луганск - это сердце промышленности региона Донбасс и слабое место для атаки."
desesperate_defenses:0 "Отчаянная оборона"
desesperate_defenses_desc:0 "Украина находится в крайне трудном положении, враг приближается к нашим границам. Наша армия сильно истощена, а ресурсы иссякли до опасного минимума. В этот момент отчаяния нам необходимо сплотиться и сражаться до победного конца"
risevaleiryheleteywip:0 "Дать больше военной власти Валерию Гелецею (wip)"
risevaleiryheleteywip_desc:0 "Дать больше военной власти Валерию Гелецею."
riseoleksiireznikovwip:0 "Передать военную власть Олексию Резникову (wip)"
riseoleksiireznikovwip_desc:0 "Передать военную власть Олексию Резникову"
fortify_kherson:0 "Укрепить Херсон"
fortify_kherson_desc:0 "Укрепление Херсона важно для борьбы против России на юге нашей страны."
war_bonds:0 "Военные облигации"
war_bonds_desc:0 "Военная облигация, также известная как облигация победы или свободы, является типом государственной ценной бумаги, которая продается для сбора средств на финансирование военных операций во время войны. По сути, военная облигация представляет собой способ для правительства занять деньги у общественности для финансирования усилий по ведению войны."
emergency_factory_conversion:0 "Перевооружение производственных мощностей в аварийном режиме"
emergency_factory_conversion_desc:0 "На фронте отчаянно не хватает оборудования. Нам срочно нужно переоборудовать больше заводов для производства оружия и транспортных средств для защиты Украины."
womens_in_the_front:0 "Женщины-добровольцы"
womens_in_the_front_desc:0 "Поток желающий служить родине женщин только растёт, почему бы не воспользоваться этим."
youth_recruitment:0 "набор молодых людей"
youth_recruitment_desc:0 "Поскольку мы проигрываем войну, несовершеннолетние могут присоединиться к войне, чтобы поддержать Украину."
recruit_retirees:0 "Набирать пенсионеров"
recruit_retirees_desc:0 "Поскольку мы проигрываем войну, любой пожилой мужчина, который вышел на пенсию, должен присоединиться к войне, чтобы поддержать Украину."
give_subpoenas_to_the_military:0 "Раздать повестки"
RUS_atomic_bombing_of_ukraine:0 "Атомная Бомбардировка Киева"
apply_martial_law:0 "Ввести военное положение на оккупированных территориях"
apply_martial_law_desc:0 "Сопротивление растет и мы не можем его остановить. Мы сможем прекратить его распространение, введя военное положение."
warn_NATO:0 "Предупредить НАТО"
warn_NATO_desc:0 "НАТО поддерживает Украину в этом конфликте. Мы должны предупредить НАТО в случае, если они осмелятся отправить военную помощь."
RUS_missile_Kyiv:0 "Удар по важной инфраструктуре в Киеве"
RUS_mass_media:0 "Обьявление для народа"
RUS_mass_media_desc:0 "Нужно убедить наш народ в том, что всё идёт по плану. Для этого мы будем использовать СМИ"
