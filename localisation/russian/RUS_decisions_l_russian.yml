heroine_women:0 "Восстановить Советское звание "Мать героиня""
heroine_women_desc:0 "Почётное звание "Мать-героиня" — высшее звание, присваиваемое многодетным матерям. Звание и орден учреждены Указом Президиума Верховного Совета СССР 8 июля 1944 года. Мы должны восстановить это звание вновь, чтобы увеличить рождаемость в нашей стране."
