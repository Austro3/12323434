 RUS_NO_VALUTE_ZONE: "Ввести бивалютную зону"
 RUS_NO_VALUTE_ZONE_desc: "Ввести рубль в обращение на освобождённых территориях наряду с гривной. Курс будет таковым - две гривны к одному рублю. Владельцы магазинов должны будут указывать ценники в обоих валютах."
 RUS_NO_GRIVNA: "Изьять гривну из оборота"
 RUS_NO_GRIVNA_desc: "Изьять гривну из оборота. Мы готовим новые области к присоединению в нашу страну, и использование вражесской валюты просто недопустимо."
 RUS_WELCOME_HOME: "'Добро пожаловать домой'" #NT!
 RUS_WELCOME_HOME_desc: "Настал день, когда мы вернем себе наши законные территории. Мы инициируем референдумы и вскоре официально аннексируем новые территории." #NT!
