RUS_CMA: "Присоединение новых областей"
RUS_SALVATION_COMMITTEE: "«Комитет спасения за мир и порядок»"
RUS_SALVATION_COMMITTEE_desc: "Созвать так называемый \"Комитет спасения за мир и порядок\", заявленной целью которого будет держание законности и порядка на территориях региона, а также установление торговых, экономических и социокультурных связей с Россией."
RUS_PASPORTS: "Упрощённое получение паспортов"
RUS_PASPORTS_desc: "Начать выдавать паспорта жителям будущих областей."
RUS_NO_VALUTE_ZONE: "Ввести бивалютную зону"
RUS_NO_VALUTE_ZONE_desc: "Ввести рубль в обращение на освобождённых территориях наряду с гривной. Курс будет таковым - две гривны к одному рублю. Владельцы магазинов должны будут указывать ценники в обоих валютах."
RUS_NO_GRIVNA: "Изьять гривну из оборота"
RUS_NO_GRIVNA_desc: "Изьять гривну из оборота. Мы готовим новые области к присоединению в нашу страну, и использование вражесской валюты просто недопустимо."
RUS_WELCOME_HOME: "«Добро пожаловать домой»"
RUS_WELCOME_HOME_desc: "Наступил тот день, когда мы вернем наши законные территории. Мы начнём референдумы, и вскоре оффициально присоединим новые области."
CMA_COMMITTEE: "«Комитет спасения за мир и порядок» созван"
CMA_BIVALUTEZONE: "Бивалютная зона введена"
CMA_PASPORTS: "Введено упрощённое получение паспартов на освобождённых территориях"
RUS_NEWTERRITORIES: "Новые территории присоединены"