RUS_PVK: "Частная военная компания"
RUS_PMK_siriya: "Вернуть некоторых наёмников ЧВК Вагнер из заграничных командировок"
RUS_PMK_siriya_desc: "Нам не хватает качественных кадров на фронте. Поэтому, мы должны вернуть некоторых наёмников из-за границы, для облегчения положения на поле боя и для уверенности наших солдат"
RUS_PMK_Zeki: "Вербовка заключённых"
RUS_PMK_Zeki_desc: "Пообещать помилование заключённым после полугода службы"
RUS_PMK_AD: "Пустить в ход рекламную компанию ЧВК Вагнер"
RUS_PMK_AD_desc: "Чтобы привлечь больше людей в наше ЧВК, нужно распространить рекламу с призывом вступить в ряды"
RUS_PMK_EXP: "Изучить опыт ЧВК Вагнер"
RUS_PMK_EXP_desc: "ЧВК "Вагнер" - одна из самых лучший военных компаний в мире. У них есть колоссальный опыт в боевых операциях по всему миру, нам надо изучить их тактики ведения боя, для более эффективных боёв на фронте"
RUS_PRIGOZHIN_LINE: "Линия Пригожина"
RUS_PRIGOZHIN_LINE_desc: "В тылу будут возведены укрепления в качестве подстраховки"
RUS_SERBIAN_VOLUNTEERS: "Набор сербских добровольцев"
RUS_SERBIAN_VOLUNTEERS_desc: "Некоторые сербы хотят стать добровольцами для участия в СВО на стороне РФ. Сербы считают, что у нас самые благоприятные условия для ведения боевых действий"
RUS_PMC_WAGNER_CENTRE: "Построить ЧВК Вагнер Центры"
RUS_PMC_WAGNER_CENTRE_desc: "Для более комфортного и быстрого набора людей нам следует построить ЧВК Вагнер Центры в больших городах"
RUS_bakhmut_offensive: "Спланировать штурм Бахмута совместно с ВС РФ"
bakhmut_ammunition_problem: "Проблемы с снарядами"
bakhmut_ammunition_problem_desc: "Высшее командование не поставляет нам нужные снаряды для штурма Бахмута, через некоторое время мы не сможем даже обороняться"

