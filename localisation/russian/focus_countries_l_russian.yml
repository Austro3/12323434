 UKR_Modernisation_of_the_army: "Модернизация армии"
 UKR_Modernisation_of_the_army_desc: "Перед войной необходимо привести армию в максимальную боевую готовность и выполнить всю возможную модернизацию техники. Это позволит нам дольше продержаться и, в конце концов, победить оккупантов."
 UKR_Ground_forces: "Сухопутные войска"
 UKR_Ground_forces_desc: "В любой войне сухопутное войско играло ключевую роль, и наша ситуация не исключение. Необходимо привести в порядок и модернизировать нашу технику, а также заняться производством новой"
 UKR_Ukrainian_Air_Force: "Воздушные силы"
 UKR_Ukrainian_Air_Force_desc: "Авиация значительно поможет нашим защитникам в этой войне. После распада Советского Союза на наших складах остались истребители МиГ-29 и штурмовики Су-25. Проведем осмотр этих самолетов, по возможности модернизируем и отправим защищать украинское небо."
 UKR_Ukrainian_naval_Forces: "Военно-морские силы"
 UKR_Ukrainian_naval_Forces_desc: "К сожалению, после потери Крыма наши ВМС находятся в плачевном состоянии. У нас имеется всего несколько кораблей береговой обороны и один боевой корабль "Гетьман Сагайдачный". Нам необходимо стремиться улучшить наш флот и вернуть наши базы в Крыму."
 UKR_Mig-29_modernisation: "Модернизация Миг-29"
 UKR_Mig-29_modernisation_desc: "МиГ-29 – многоцелевой советский истребитель четвертого поколения. Являлся основным многоцелевым истребителем стран Варшавского договора и СССР. В настоящее время находится на вооружении многих стран мира, в том числе Украины."
 UKR_Su-27_modernisation: "Модернизация Су-27"
 UKR_Su-27_modernisation_desc: "Су-27 – многоцелевой истребитель четвертого поколения, разработанный СССР в 1985 году. Сейчас этот истребитель получил несколько модификаций и производится в России. Однако и на наших складах осталось несколько таких самолетов, способных нести тактические ядерные ракеты."
 UKR_MI-24_modernisation: "Модернизация Ми-24"
 UKR_MI-24_modernisation_desc: "Ми-24, неофициальное название которого – "Крокодил", это ударный вертолет, разработанный СССР в 1975 году. У нас есть около сотни таких вертолетов, необходимо привести их в боевую готовность, и они помогут нашим сухопутным войскам в защите страны и уничтожении оккупантов."
 UKR_Organize_mosquito_fleet: "Организовать «москитный флот»"
 UKR_Organize_mosquito_fleet_desc: "Организовать «москитный флот»"
 UKR_Modernization_of_Sahaydachny: "Модернизация «Сагайдачного»"
 UKR_Modernization_of_Sahaydachny_desc: ""Гетьман Сагайдачный" – наш единственный фрегат, построенный в 1992 году. К сожалению, он пострадал из-за российского вторжения. Мы восстановим наш корабль и модернизируем его, и он станет еще лучше."
 UKR_Experience_the_Neptunes: "Испытать «Нептуны»"
 UKR_Experience_the_Neptunes_desc: ""Нептун" – наша крылатая противокорабельная ракета, сделанная на базе Х-35. Разработка началась в 2014 году и завершилась в 2020 году. Сейчас, во время российского вторжения, самое время испытать эти ракеты. Крейсер "Москва" – флагман Черноморского флота, выведенный оккупантами в акваторию Черного моря для обстрела Украины, станет отличной мишенью для "Нептуна"."
 UKR_Preparation_of_the_SAU_Bogdana: "Производство САУ «Богдана»"
 UKR_Preparation_of_the_SAU_Bogdana_desc: "САУ Богдана калибра 155 мм, разработанная украинскими конструкторами несколько лет назад по стандартам НАТО, способна поражать цели на расстоянии свыше 40 км. Это даст нам значительное преимущество на поле боя."
 UKR_Upgrading_T-64Bulat: "Модернизация Т-64 «Булат»"
 UKR_Upgrading_T-64Bulat_desc: "Танк Т-64, созданный СССР в 1966 году, получил множество модификаций. Т-64 "Булат" — одна из таких, созданная украинскими конструкторами в 2003 году. Танк оснащен 125-мм гладкоствольной пушкой, которая будет отлично пробивать вражескую технику."
 UKR_Maluk-M_production: "Производство  «Малюка-М»"
 UKR_Maluk-M_production_desc: ""Вулкан-М" или "Малюк" - переработка автомата Калашникова с комплектующими буллпап, компактная версия автомата "Вепр", который уже успешно себя показал. Модификация "Малюк" будет еще лучше и надежнее, что даст нашей пехоте преимущество в бою с рашистами."
 UKR_Upgrading_bmp-1: "Улучшение БМП-1"
 UKR_Upgrading_bmp-1_desc: "БМП-1 — первая советская серийная боевая бронированная гусеничная машина, способная плавать и предназначенная для транспортировки личного состава мотострелковых подразделений на поле боя. Улучшение его мобильности, вооружения и брони даст хороший результат в сражениях против оккупантов." 
 UKR_Upgrading_bmp-2: "Улучшение БМП-2"
 UKR_Upgrading_bmp-2_desc: "советская и российская гусеничная боевая машина пехоты, предназначенная для транспортировки личного состава к переднему краю, повышения его мобильности, вооружённости и защищённости на поле боя в условиях применения ядерного оружия и совместных действий с танками в бою."
 UKR_Whats_with_the_T-84Y_OPLOT: "Что насчёт Т-84 «Оплот»?"
 UKR_Whats_with_the_T-84Y_OPLOT_desc: "Т-84 "Оплот" — украинский основной боевой танк третьего поколения, разработанный Харьковским конструкторским бюро имени О. О. Морозова на основе танка T-84. Т-84 "Оплот" является лучшим танком Украины, и нам следует наращивать производство и продолжать модернизировать этого монстра."
 UKR_Produce_mor_MLRS_Bureviy: "Производство РСЗО «Буревей»"
 UKR_Produce_mor_MLRS_Bureviy_desc: "РСЗО "Буревий" - разработка украинского Шелетивского ремонтного завода для замены российского "Урагана". Приведем в боевую готовность наши РСЗО, и оккупантам придется несладко."
 UKR_Produce_BTR-3e: "Производство БТР-3Е"
 UKR_Produce_BTR-3e_desc: "БТР-3 - украинский бронетранспортер с колесной формулой 8×8. Оснащенный боевым модулем БМ-3М "Штурм" с автоматической пушкой калибра 30 мм. Бронетранспортер начали разрабатывать в 2000 году по заказу ОАЭ, в 2015 году БТР-3 был принят на вооружение ВСУ."
 UKR_Produce_BTR-4: "Производство БТР-4"
 UKR_Produce_BTR-4_desc: "БТР-4, разработанный в 2008 году на Харьковском заводе Малышева, очень поможет нам в этой войне. Его цель - прикрывать продвижение наших войск, а также заниматься перевозкой личного состава."
 UKR_We_need_strikers: "Нам нужны «Страйкеры»!"
 UKR_We_need_strikers_desc: "Нам нужны «Страйкеры»!"
 UKR_Prepare_S-300: "Подготовить С-300"
 UKR_Prepare_S-300_desc: "ПВО С-300 нам очень пригодится в этой войне для сбития ракет оккупантов и защиты наших граждан и инфраструктуры. Необходимо модернизировать и привести С-300 в боевую готовность."
 UKR_Outfitting_according_the_NATO_model: "Экипировка по образцу НАТО"
 UKR_Outfitting_according_the_NATO_model_desc: "Экипировка НАТО отлично зарекомендовала себя в различных военных конфликтах, и мы, как будущая страна НАТО, также будем стремиться к созданию такой экипировки, в чем нам помогут западные партнеры."
 UKR_Improve_MSTA: "Улучшить «Мсту»"
 UKR_Improve_MSTA_desc: "Артиллерия в современной войне - вещь, которая наносит 80% всего ущерба армии врага, а самоходная артиллерия является менее уязвимой обычной. Необходимо привести в порядок наши артиллерийские войска, и мы получим преимущество в бою."
 UKR_Stunga: "ПТРК «Стунга»"
 UKR_Stunga_desc: "Стугна-П — украинский противотанковый ракетный комплекс, разработанный киевским конструкторским бюро "Луч" в 2011 году, станет отличным убийцей российской бронетехники и поможет нам защитить страну от агрессора."
 UKR_preparation_for_war: "Подготовка к войне"
 UKR_convene_the_rnbo: "Созвать РНБО"
 UKR_martial_law: "Военное положение"
 UKR_martial_law: "Нашим первым действием после начала война безусловно должно являться введением военного положения по всей стране. Введение этого положения повлечёт за собой большое количество негативных последствий, но это необходимый и первостепенный шаг в защите нашей родины."
UKR_Su-25_prepare: "Подготовить Су-25"
UKR_Su-25_prepare_desc: "Су-25 — одноместный бронированный дозвуковой штурмовик, предназначенный для оказания авиационной поддержки в зоне боевых действий."

#УКР НОВЫЕ ФОКУСЫ
 UKR_soon_war: "Скоро война"
 UKR_soon_war_desc: "Россия стянула к нашим границам войска, ситуация на донбасе снова обострилась, разведка и западные союзники предупреждают о готовящемся нападении. Все указывает на то что война близко..."
 UKR_situation_in_Donbas: "Ситуация на Донбассе"
 UKR_situation_in_Donbas_desc: "После 2015 года война на донбасе перешла в замороженый конфликт, однако сейчас ситуация с каждым днем начинает накалятся сильнее и сильнее, участились обстрелы, боестолкновения, пропаганда начала активную работу. Похоже на то что Донбас снова готовят к активной войне"
 UKR_appeal_to_the_NATO: "Обращение к НАТО"
 UKR_appeal_to_the_NATO_desc: "На кануне вторжения нам необходимо обратится к нашим западным партерам и услышать их четкую позицию в готовности помочь и поддержать нас в случаи начала войны с Россией"
 UKR_SBY: "СБУ"
 UKR_SBY_desc: "Служба безопасности Украины в случаи войны на их плечи ляжет обеспечения внутреней безопасности страны, поиск наводчиков,колаборатнов, а также помощь ВСУ на поле боя"
 UKR_Territorial_defense: "Подготовить ресурсы для развертки ТРО"
 UKR_Territorial_defense_desc: "Териториальная оборона - люди, не желающие сидеть в подвалах во время того как их города бомбят. Они хотят выгнать окупантов с нашей земли и мы должны подготовить оружие, чтобы в случае войны они защищали нашу страну вместе с ВСУ."
 UKR_Prepare_the_vsy: "Передислоцировать ВСУ на позиции"
 UKR_Prepare_the_vsy_desc: "К нашим границам стянуты войска врага и готовят нападение. Мы тоже должны организовано и быстро отправить все возможные бригады на защиту границы"
 UKR_to_convene_the_SNBO: "Созвать СНБО"
 UKR_to_convene_the_SNBO_desc: "Созвать СНБО"
 UKR_war_tooltip: "§RЗададим жару!"
 UKR_war: "§RВойна§!"
 UKR_war_desc: "Сегодня случилось то, о чем нас предупреждали несколько месяцев. Терорист Путин начал боевые действия. По нашим городам нанесены ракетные удары, ВС РФ прорывают границу. Мы готовились и мы выстоим. Победа будет за нами. Всё буде Украина!"
 UKR_wartime_politics: "Политика военного времени"
 UKR_zelensky: "Зеленский"
 UKR_voenny: "Военные у власти"
 UKR_pravy: "Правая оппозиция"
 UKR_zalusniy: "Залужный"
 UKR_zalusniy_desc: "Главнокомандующий ВСУ. Имея конфликты с Владимиром Зеленским и Офисом Президента, многие фигуры желают заменить его на командующего сухопутными войсками Сырского, поэтому всячески мешают его работе."
 UKR_kryvonos: "Кривонос"
 UKR_kryvonos_desc: "Генерал-майор ВСУ. В 2014 году командовал обороной Краматорского аэродрома, позже принимал участие в международных учениях. Разработал стратегию построения украинских Сил специальных операций в сотрудничестве с представителями НАТО, а с началом войны был назначен руководителем  обороной аэропорта Киев «Жуляны» на протяжении 39 дней. Активно критикует Зеленского и Офис Президента Украины." 
 UKR_Andriy_Tarasenko: "Андрей Тарасенко"
 UKR_pravy_tygnibok: "Олег Тягнибок"
 UKR_pravy_fight_to_end: "Противостоять до конца!"
 UKR_pravy_repressions: "Чистки в правительстве"
 UKR_destroy_oligarchs: "Проблема с олигархами"
 UKR_prava_molod: "Развитие организации «Права Молодь»"
 UKR_take_items_corruptioners: "Конфискация имущества коррупционеров"
 UKR_language_problem: "Чому не украинською?"
 UKR_subside_war_production: "Субсидии военному производству"
 UKR_military_position: "Военное положение"
 UKR_Information_campaign: "Информационная война"
 UKR_Information_campaign_desc: "Одним из новейших и эффективнейших способов ведения войны с врагом это война в информационном поле, у нас уже есть преимущество в виде западных союзников и их население, что составляет огромную долю пользователей интернета. Мы сокрушим российскую информационную пропаганду нашими совместными усилиями!"
 UKR_expansion_of_CIPSO: "Расширение ЦИПсО"
UKR_expansion_of_CIPSO_desc: "С началом войны стало понятно, что она будет идти не только на поле боя - мгновенно в сети начали появляться видео с обстрелами украинских городов и полетами российских вертолетов, война цифровизированна, как никогда раньше. Мы можем воспользоваться этим и расширить наше ЦИПсО, которое будет публиковать выгодную нам информацию в сети, и, прикрываясь российскими военкорами, рассеивать панику среди российского информационного пространства, публикуя недостоверную информацию, на которую они поведутся."
 UKR_Derusification: "Дерусификация"
 UKR_Derusification_desc: "Нам хватило так называемого «русского мира», теперь вся Украина видит, что он нам приносит - только погибель и разруху. Даже самые пророссийские регионы страны встают на защиту родины, безусловно дерусификация станет необходимым шагом в отражении агрессии. На протяжении всего времени до начала войны Россия манипулировала нашей политикой за счет русскогоязычного населения, мы не дадим им продолжать проворачивать это."
 UKR_General_mobilization: "Всеобщая мобилизация"
UKR_General_mobilization_desc: "Над нашей страной нависла российская угроза - самая большая страна в мире с огромным мобилизационным ресурсом, которая использует только 200 тысяч из своих бойцов в нападении на нас. Несмотря на то, что 200 тысяч солдат это все еще солидное количество, проведя всеобщую мобилизацию в Украине, можно будет добиться сдерживания и выбития российских войск из нашей страны. Многие будут недовольным этим шагом, но это обязательно для отражения российской агрессии."
 UKR_defense_of_kiev: "Оборона Киева"
 UKR_defense_of_kiev_desc: "Очевидно, что одной из главных целей россиян в войне - это взятие Киева и установление марионеточного правительства там. Очевидно, что город является важнейшим звеном в жизни Украины и его потеря в сотни раз усложнит оборону нашей страны. Это нельзя допустить ни в коем случае. Киев - выстоит!"
 UKR_wartime_economics: "Экономика военного времени"
 UKR_organized_retreat: "Спланированное отступление"
 UKR_organized_retreat_desc: "В начале войны удержать все наши территории попросту невозможно, а попытка обороны в некоторых местах приведёт только к бессмысленным потерям. Отступая из некоторых территорий, мы сохраним за собой живую силу и сможем отступить на рубежи обороны, а позже вернуть потерянные земли."
 UKR_Distribute_weapons_to_the_population: "Раздать оружие населению"
 UKR_Distribute_weapons_to_the_population_desc: "Каждый украинец, желающий поддержать наши усилия в обороне против России, должен получить персональное вооружение."
 UKR_operations_on_the_territory_of_the_Russian_Federation: "Операции на территории России"
 UKR_operations_on_the_territory_of_the_Russian_Federation_desc: "Если мы хотим выгнать россиян с наших земель, война должна перетечь и на их территорию - с помощью СБУ мы сможем вербовать лояльных нам россиян для совершения различных диверсионных операций - от подрыва железных дорог до убийств целей, замешанных в войне."
 UKR_strengthen_air_defense: "Усилить ПВО"
 UKR_strengthen_air_defense_desc: "Россия имеет огромный арсенал ракет и постоянно обстреливает ими территорию Украины. Для уменьшения урона от ракет, необходимо усилить системы ПВО по всей стране для защиты складов вооружения и заводов от обстрелов."
 UKR_A_crucial_year_for_Ukraine: "Решающий год для Украины"
 UKR_operational_command: "Оперативное командование"
 UKR_operational_command_desc: "Наша Родина, как никогда находится под угрозой внешней агрессии и продолжения эскалации с Россиеи. Мы должны задействовать все наши силы, чтобы противостоять врагу, но для этого нам нужно сперва позаботиться о приграничных территориях и обороне областей, которые первыми будут подвержены атакам."
 UKR_north: "Север"
 UKR_north_desc: "Северная часть Украины для нас важнейшая. Здесь находиться столица государства - город Киев. Вероятно что ВС РФ готовы начать наступление с Северной и Восточной Части области. Поэтому пора подготовливать оборону. "
 UKR_south: "Юг"
 UKR_south_desc: "Юг Украины - порты и степи. Сельское хозяйство это одна из важнейших частей нашей экономики, а порты доступ к морю и торговле. После оккупации Крыма юг остаётся последним выходом к морю и нам необходимо его удержать во что бы то не стало"
 UKR_west: "Запад"
 UKR_west_desc: "Запад Украины является одним из самых наиважнеиших и защищенных областей в случае вторжения. Здесь находится тыл всеи Украины и настоящие патриоты."
 UKR_east: "Восток"
 UKR_east_desc: "Восточная Украина - наиболее индустриально развитый и густонаселённый регион нашей страны и по совместительству главная цель оккупантов в войне. На востоке находится Харьков, второй по населению город страны, а также Донбасс, часть которого оккупирована Россией с 2014 года. Необходимо защитить промышленное сердце нашей страны любой ценой!"
 UKR_we_are_the_rear_of_all_ukraine: "Мы - тыл всей Украины" 
 UKR_we_are_the_rear_of_all_ukraine_desc: "Запад является тылом всей Украины, именно отсюда идет обеспечение наших восточных подразделений, которые защищают наиболее уязвимые и привлекательные территории для врага."
 UKR_urgently_reinforce_the_west: "Срочно укрепить запад"
 UKR_urgently_reinforce_the_west_desc: "Мы должны позаботиться о защите западной Украины, в случае вторжения, враг начнет наступать на Львов и Киев, чем сможет отрезать западную Украину от других регионов."
 UKR_We_were_born_in_a_great_hour: "Зродились ми великох години...."
 UKR_We_were_born_in_a_great_hour_desc: "В это непростое время для нашей родины, мы должны сплотиться вокруг нашей национальнои идеи и патриотизме, что бы быть способными противостоять нашему общему врагу."
 UKR_Assemble_a_local_ter_defense: "Собрать местную территориальную оборону"
 UKR_Assemble_a_local_ter_defense_desc: "Защитим свой дом, защитим Украину! Чтобы победить врага, каждый должен внести свои вклад в нашу победу. Нам нужна тер.оборона, что бы в случае, если враг прорвет фронт, мы могли вести партизанскую войну."
 el_the_west: "Отбить запад"
 el_the_west_desc: "Мы должны не дать врагу прорвать нашу оборону дальше и закрепиться на нашей территории, чтобы не допустить любые дальнейшие попытки наступления на западном фронте."
 UKR_deploy_a_broad_volunteer_movement: "Развернуть широкое волонтерское движение"
 UKR_deploy_a_broad_volunteer_movement_desc: "Мы должны постоянно поддерживать наших защитников, кто в этот час стоит насмерть и не дает прорваться врагу вглубь нашей страны. Только мы можем их поддержать в такое тяжелое время, от мотивирующих и благодарственных писем до современного снаряжения, которое поднимает боевои дух нашим героям."
 UKR_Deploy_training_centers: "Развертывание учебных центров"
 UKR_Deploy_training_centers_desc: "Добровольцы, которые изьявили желание защищать свою страну, должны быть обученны современному ведения боя. Для этого, мы привлечем иностранных военных инструторов из дружественных стран Украины."
 UKR_Convert_TRO_crews: "Преобразование бригад ТРО"
 UKR_Convert_TRO_crews_desc: "Чтобы тер.оборона была эффективной и могла вести равные бои с врагом, потребуется современное вооружение. Мы должны обеспечить наших защитников всем, что для этого необходимо."
 UKR_Fortify_Kharkiv: "Укрепить Харьков"
 UKR_Fortify_Kharkiv_desc: "Харьков, второй по населению город в Украине, является одним из важнейших городов во всей стране. Находясь на границе с Россией, город является одной из главных целей россиян в начале войны. Необходимо подготовить оборонительные сооружения по всему городу и на кольцевой трассе в случае взятия его в окружение. "
 UKR_fortify_izum: "Укрепить Изюм"
 UKR_fortify_izum_desc: "Изюм, являясь важным логистическим центром, хоть и находясь далеко от линий фронта, в случае оккупации может стать одним из плацдармов российских войск по наступлению на Донбасс. Город должен быть и будет защищён от российской угрозы."
 UKR_expand_the_fortification_of_Avdeevka: "Расширить укрепления Авдеевки"
 UKR_expand_the_fortification_of_Avdeevka_desc: "Авдеевский укрепрайон развивался на протяжении 8 лет после освобождения Авдеевки от сепаратистов и является главной украинской крепостью на Донбассе, которую так и не удалось взять врагу. Сейчас, когда вторжение неминуемо, необходимо расширить укрепления города, ведь теперь нам будет противостоять не только сепаратисты, но и те, кто кормил их оружием на протяжении всей войны."
 UKR_Fortify_Bahmut: "Укрепить Бахмут"
 UKR_Fortify_Bahmut_desc: "Бахмут является важным логистическим узлом Донбасса, соединяющий дороги Северодонецка, Северска и Краматорска. С 2014 он был выбит из рук сепаратистов, а уже сейчас может стать одной из целей оккупантов в плане захвате Донбасса и открыть коридор к наступлению на Славянск и Краматорск. Необходимо обеспечить городу защиту в случае, если враг дойдет до него."
 UKR_Fortify_Severodonetsk: "Укрепить Северодонецк"
 UKR_Fortify_Severodonetsk_desc: "Северодонецк является крупнейшим городом в подконтрольной нам Луганской области и служит фактическим административным центром. Стоя на реке Северский Донец, город может стать ключевым в операции по пересечении реки российскими войсками, чего нельзя допустить. Необходимо подготовить оборонительные сооружения в городе и ее окрестностях, а в случае потери Северодонецка - отступать на заранее подготовленные линии обороны по Северскому Донцу в Лисичанске."
 UKR_Strengthen_local_terdefense: "Усиление местной терр. обороны"
 UKR_Strengthen_local_terdefense_desc: "Сейчас, когда на страну нависла угроза российского вторжения, необходима помощь каждого украинца. С помощью масштабной рекрутинговой кампании ВСУ, мы расширим возможности нашей армии и выбьем оккупантов с нашей территории."
 UKR_Fortify_Mariupol: "Укрепить Мариуполь"
 UKR_Fortify_Mariupol_desc: "Мариуполь - символ украинского Донбасса, процветающий город-миллионник, находившийся под временной оккупацией ранее, снова оказался в опасности. Находясь в максимальной близости с линией соприкосновения, он становится главной целью южно-донецкой группировки российских войск в начале вторжения. Необходимо в кратчайшие сроки подготовить укрепления Мариуполя, боев за город не избежать."
 UKR_The_Last_Line_of_Donbass_Defense: "Последняя линия обороны Донбасса"
 UKR_The_Last_Line_of_Donbass_Defense_desc: "В случае, если оккупант преодолеет все рубежи обороны вблизи линии соприкосновения, необходимо будет отступить на последнюю, и самую сильную линию обороны Донбасса в районе Краматорска. Во времена ВОВ, являясь самым густонаселённым и промышленно развитым районом Донбасса, за него ввелись тяжелейшие бои, мы помним это, и мы заставим врага захлебнуться своей кровью, ведь дальше ему не пройти."
 UKR_Prepare_a_counterattack: "Подготовить контратаку"
 UKR_Prepare_a_counterattack_desc: "Истощив свой наступательный потенциал на Донбассе, российские войска открывают возможность нам подготовить свое собственное наступление, которое будет нацелено на скорейшее освобождение региона от российских оккупантов. Из всех наступлений это может оказаться самым тяжёлым для наших солдат, но, Украина не сдалась в начале войны, не сдасться и сейчас. Донбасс будет освобождён!"
 UKR_lox1: "Укрепить дельту Днепра"
 UKR_lox1_desc: "Днепр - идеальное место для нашей обороны. Форсировать речку сложно всегда, но если мы поставим там укрепления то это будет практически невозможно."
 UKR_lox2: "Укрепить переправу на правый берег Днепра"
 UKR_lox2_desc: "Каховская ГЭС - важнейшее сооружение в Херсонской области, захватчики явно будут пытаться захватить её чтобы пересечь Днепр и возобновить поставки воды в Крым. Нам необходимо поставить там оборонительные сооружение и не допустить захвата нашей гидроэлектростанции."
 UKR_lox3: "Укрепить Мелитополь"
 UKR_lox3_desc: "Мелитополь - второй по величене город Запорожской области с населением 150 тысяч человек и важный логистический узел. На случай прорыва предыдущих линий обороны мы должны быть готовы к защите города"
 UKR_lox4: "Линия обороны Николаев-Берислав"
 UKR_lox4_desc: "На случай прорыва оккупантов через Днепр необходимо подготовить запасную линию оборону и сдержать врага в пределах Херсонской и Николаевской областей."
 UKR_lox5: "Укрепить границу с РФ"
 UKR_lox5_desc: "Крым и Херсонскую область разделяют тонкие Чонгарский и Армнский перешейки. Если построить там оборону то можно долго сдерживать врага и не дать ему прорваться. Держа оборону там мы сократим ширину фронта и отправим наших военных на более трудные участки фронта."
 UKR_lox6: "Усиление местной терр. обороны"
 UKR_lox6_desc: "С момента вторжения российских войск в Украины в военкоматы стоят огромные очереди желающих защищать свой дом. Почему бы нам не организовать из них новые отряды ТРО в помощь ВСУ? Дадим право каждому защищать свой дом. "
 UKR_lox7: "Укрепить Одессу"
 UKR_lox7_desc: "Одесса - один из важнейших портовых городв Украины. Россия может попробовать как дойти туда через Николаев так и высадить десант. Мы должны быть готовы к этому и не допустить удара с еще одного направления"
 UKR_lox8: "Южное контрнаступление"
 UKR_lox8_desc: "Мы долгое время накапливали технику с боеприпасами и пришло время нанести смертельный удар на юге Украины, освободить наших людей от тирании путинского режима. Покончив с рашистами на левом берегу днепра мы сможем начать операцию по деокупции Крыма, которая поставит точку в этой войне."
 UKR_lox9: "Укрепить Чернигов"
 UKR_lox9_desc: "В случае наступления с территории Брянской и Гомельской области Чернигов станет первой целью ВС РФ. От города идёт прямая дорога на Киев. Мы должны его удерживать до последнего."
 UKR_lox10: "Укрепить Сумы"
 UKR_lox10_desc: "С целью расширить фронт и продвинуться вдоль трассы на Киев, ВС РФ предпримут попытку захватить город Сумы. Нам нужно готовиться к тому что город будет в осаде."
 UKR_lox11: "Укрепить левый берег Киева"
 UKR_lox11_desc: "ВС РФ готовят прорыв с востока через Сумскую и Черниговскую области. Мы должны подготовить границы области с востока, в первую очередь город Бровары."
 UKR_lox12: "Укрепить правый берег Киева"
 UKR_lox12_desc: "Ни для кого не секрет что ВС РФ могут начать наступление с территории Республики Беларусь. Главной их целью станет центр Киева. Нам нужно подготовить по крайней мере линию обороны вдоль Вышгорода, Гостомеля и Ирпеня."
 UKR_lox13: "Обещать контратаку в ближайшее время"
 UKR_lox13_desc: "Невозможно всю войну оборонятся. К тому же на Севере у нас самые выгодные позиции для контратак. Нужно как можно скорее готовить контрнаступление."
 UKR_lox14: "Усиление местной терр. обороны"
 UKR_lox14_desc: "Киев - самый населенный город Украины. Здесь можно призвать очень много людей, которые готовы защищать свои домам. Это поможет в контрнаступлении "
 UKR_lox15: "Изымать оружие у населения"
 UKR_lox15_desc: "Нам нужно было защищаться любыми средствами в начале войны. Но теперь когда сформированы бригады Терр. обороны, население должно быть обезоружено."
 UKR_lox16: "Северное контрнаступление"
 UKR_lox16_desc: "Мы подготовили армию и Терр. оборону для контрнаступления. Нельзя допустить чтобы враг и дальше стоял возле столицы."
