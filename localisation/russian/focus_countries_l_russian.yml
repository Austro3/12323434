#ЧВК

WGN_utkin_orchestra: "Оркестр Уткина"
WGN_utkin_orchestra_desc: "Дмитрий «Вагнер» Уткин - российский офицер спецназа ГРУ, подполковник запаса, кавалер четырёх орденов Мужества.  Уткин является одним из создателей, владельцев и командиром группы ЧВК «Вагнер». Принимал участие во многих военных операциях по всему миру, в том числе и в роле наемника «Славянского корпуса». С началом событии на востоке Украины в 2014, принял участие в создании ЧВК «Вагнер», название было образовано от его позывного «Вагнер», после чего названная им «Группа Вагнера» принимало участие в боях за аэропорт Луганска, а затем, принимали участия в конфликтах по всему миру."
WGN_africa: "Африканский анклав ЧВК"
WGN_africa_desc: "Африка являлась и продолжает являтся центром интересов РФ, поэтому ЧВК «Вагнер» в Африке защищала их интересы. Наемники предоставляют силовую поддержку и охраняют стратегические объекты. Само влияние группы «Вагнера» на континенте распостранилось на более чем 25 стран."
WGN_council: "Совет командиров ЧВК «Вагнер»"
WGN_council_desc: "Для решения политических, логистических, штурмовых и оборонительных задач необходимо собрать командиров, показавших себя наиболее эффективно за все время существования ЧВК. Дмитрий Уткин, создавший Вагнер, а также Андрей Трошев, Михаил Мизинцев и Давор Савивич - все эти фигуры являются важнейшими и влиятельнейшими командирами музыкантов, которые в будущем смогут участвовать в военной операции на Украине."
WGN_slavic_corps: "Наследник «Славянского Корпуса»"
WGN_slavic_corps_desc: "Дмитрий «Вагнер» Уткин является бывшим наемником и командиром отдельного батальона «Славянского корпуса», под эгидой которого участвовал в сирийской экспедиции. Так же, бывшие наемники в будущем стали участниками ЧВК «Вагнер»."
WGN_smo: "Контракт с Родиной"
WGN_smo_desc: "Родина зовёт нас на службу - в начале военной операции стало ясно, что Вагнера не останутся не при делах в Африке, когда на родине происходят такие события. Мы окажем огромную помощь российской армии, приняв участие в СВО. Победа будет за нами!"
WGN_troops_transfer: "Переброска Вагнеров на Украину"
WGN_troops_transfer_desc: "Для начала участия ЧВК Вагнера в зоне боевых действий необходимо перебросить наши африканские подразделения в Россию, а позже и на Украину, чем и будет заниматься руководство в ближайшее время."
WGN_ad_campaign: "Рекламная компания ЧВК «Вагнер»"
WGN_ad_campaign_desc: "О нашей армии практически никому в России не известно, кроме узкого круга людей. О наших парнях должна знать вся страна и о наших генералах должны ходить легенды. Для этого нам понадобится запустить рекламную кампанию, нацеленную на различную целевую аудиторию - музыкантов должны знать все, от студента, до пенсионера."
WGN_cooperation_with_rf: "Планирование военных операций совместно с МО РФ"
WGN_cooperation_with_rf_desc: "Мы не одни на поле боя и должны сотрудничать с российской армией. Вместе с Министерством Обороны мы будем планировать наступательные и штурмовые операции на позиции противника для достижения наибольшей эффективности солдат в бою."
WGN_donbass_concentrate: "Сосредоточиться на Донбассе"
WGN_donbass_concentrate_desc: "Одна из главных целей СВО - защита Донбасса, по совместительству, самое сложное направление для продвижения российских войск. На протяжении восьми лет строились украинские укрепрайоны и сейчас Донбасс это практически неприступная крепость, но Вагнер разрушит эту крепость, и регион наконец полностью перейдет под контроль России."
WGN_bakhmut: "Операция «Бахмутская мясорубка»"
WGN_bakhmut_desc: "Зная отчаянность украинской армии и нежелание их военного командования отступать из городов при угрозе взятия, мы можем использовать это в свою пользу. Начав бои за определённый населённый пункт на Донбассе, украинское командование начнёт стягивать свои резервы в этот город, а мы, имея огромное артиллерийское и воздушное превосходство, будем уничтожать и перемалывать всех, кто будет пытаться остановить нас. В качестве живой силы с нашей стороны можно будет использовать заключенных из тюрем, в то же время, как город будут защищать лучшие украинские формирования. По итогу, они потеряют большую часть своего наступательного потенциала, а мы - необученных зеков, которые легко можно будет заменить. Идеальной целью для операции может стать город Бахмут - важный логистический центр, связывающий множество дорог со всего Донбасса и сквозь который проходит железная дорога."
WGN_prigozhin_line: "Линия Пригожина"
WGN_prigozhin_line_desc: "Не мы одни можем наступать на Донбассе - для прикрытия наших частей в тылу необходимо будет построить оборонительные сооружения для отражения любых попыток украинских боевиков прорваться через линию фронта."
WGN_destroy_nazi: "Освободить Бахмут"
WGN_destroy_nazi_desc: "Долгие бои за один из главных логистических центров Донбасса закончились нашим триумфом и разгромом украинских войск. На протяжении всего времени Украина, несмотря на просьбы западных союзников, продолжала стягивать свои лучшие войска в мясорубку, уничтожая и перемалывая их, и, раздув из Бахмута “фортецю”, которую нельзя терять, ударила по своей же репутации. Теперь, ЧВК “Вагнер” известен не только по России, но и по всему миру как группа наёмников, победившие лучшие украинские формирования."
WGN_symbolic_ad: "Распространение символики «Музыкантов»"
WGN_symbolic_ad_desc: "Шевроны ЧВК Вагнер должны стать узнаваемыми по всей стране и будут наноситься на простые футболки, а каждый, увидевший наш череп - сразу будет думать о музыкантах с калашами. Кровь, Честь, Родина, Отвага!"
WGN_recruitment_buildings: "Пункты набора в ЧВК"
WGN_recruitment_buildings_desc: "Для большего числа добровольцев в наше ЧВК будет необходимо развернуть пункты набора в больших городах на заполненных людьми улицах - чем больше, тем лучше."
WGN_private_cemetries: "Приватные кладбища «ЧВК Вагнер»"
WGN_private_cemetries_desc: "К сожалению, потерь не избежать, и чем больше людей присоединяются к нам, там больше могил необходимо будет выделить под них. Для эффективного захоронения павших солдатов необходимо будет выделять целые кладбища под ЧВК Вагнер."
WGN_troll_factories: "«Фабрика троллей» Пригожина"
WGN_troll_factories_desc: "Агентство интернет-исследований занимается распространением нашей пропаганды путем использования фейковых аккаунтов в больших социальных сетях. Агенство также известно как «Фабрика троллей» и начало свою работу задолго до начала войны, но сейчас, когда западная информационная война и украинское ЦИПсО работают вовсю, фабрике троллей надо заработать в ещё большей силе, ведь Россия очевидно не может потягаться в информационной войне с западом, и это надо исправлять. "
WGN_sac: "«Лето и арбалеты»"
WGN_sac_desc: "ЧВК Вагнер должен быть узнаваем не только в военных кругах, но ещё и на улицах, у простых людей, каждый гражданин должен будет знать о Вагнере. Для таких целей можно будет использовать информационное поле, социальные сети и создателей музыки."
WGN_kyiv_concentrate: "Сосредоточиться на Киевском направлении"
WGN_kyiv_concentrate_desc: "Видя сложности в наступлении российской армии на Северную Украину и Киев, ЧВК Вагнер будет действовать в этой зоне СВО для поддержки российских солдат и взятии основных северо-украинских городов, а также главной цели - Киева."
WGN_liberate_kyiv: "Освободить Киев"
WGN_liberate_kyiv_desc: "Совместно с усилиями российских войск мы смогли выполнить одну из главных целей спецоперации - освободить Киев! Это триумфальная победа для нас, а Зеленский и его команда сбежала как трусы, поняв учесть города и их самих, если они не эвакуируются. Когда украинское руководство фактически обезглавлено, нашим войскам будет легче продвигаться по линии фронта, освобождая всё больше городов на своём пути. Справедливость восторжествует!"
WGN_vinnitsa: "Продвижение к Виннице"
WGN_vinnitsa_desc: "Освободив Киев, нам открылся путь на освобождение ещё одного крупного  города в центральной Украине - Винницы. Деморализованные украинские войска практически бегут со своих позиций и занять ключевые позиции вокруг и внутри города не составит проблемы для наших солдат, что станет очередным ударом по украинскому командованию."
WGN_best_pmc: "Лучшее ЧВК в мире"
WGN_best_pmc_desc: "На протяжении всего хода спецоперации музыканты доказывали свою профессиональность и боеспособность, а город, прославивший нас, и за который шли тяжелейшие бои с Украиной, наконец был освобождён. Мы доказали, на что мы способны, мы своими руками уничтожили десятки тысяч хорошо обученных украинских боевиков, мы - сила, и теперь все в мире об этом знают."
WGN_prisoner_recruitment: "Вербовка заключенных"
WGN_prisoner_recruitment_desc: "Вербуя заключённых в тюрьмах, Вагнер сможет набрать ещё большее количество людей в свой состав за относительно короткие сроки. И хоть зеки не являются лучшими солдатами, состоящие из них подразделения можно будет использовать как метод ослабления украинских защитных позиций и дальнейший штурм укреплений с вводом более опытных подразделений."
WGN_tank_division: "Сформировать танковые батальоны"
WGN_centre: "ЧВК «Вагнер» центр"
WGN_centre_desc: "Вагнер центр будет являться медийным офисом ЧВК, находящимся в Санкт-Петербурге. В центре будут проводиться различные мероприятия, так или иначе связанные с нами, например, стримеры смогут проводить свои трансляции военных игр в Вагнер центре, взамен на рекламу нас от стримера. Это ещё сильнее укрепит наше влияние и известность в стране."
######################### shell hunger
WGN_shell_starvation: "Снарядный голод"
WGN_shell_starvation_desc: "С увеличением численности солдат, в ЧВК возрастает потребность в боеприпасах, которую, по какой-то причине, Министерство Обороны не хочет удовлетворять полностью, несмотря на огромные склады вооружения и успехи на фронте. Нам прекрасно известно о том, какими людьми являются руководители российской армии и об их планах приструнить нас. Необходимо не дать этому случиться!"
WGN_troops_withdrawal: "Вывод подразделений из зоны СВО"
WGN_troops_withdrawal_desc: "Достаточно этих издевательств со стороны российского руководства - если они не хотят поставлять нам боеприпасы, мы уходим с поля боя. Нету никакого смысла продолжать проливать кровь в огромных количествах, когда единственная вещь, которую нужно сделать - это дать нам вооружение. Мы уходим."
WGN_continue_the_battle: "Выстоим эту битву!"
WGN_continue_the_battle_desc: "В самое тяжелое время для страны руководство Минобороны захотело поиграть с нами в игры, перестав поставлять необходимое количество боеприпасов. Что-ж, если они хотят пободаться - пободаемся."
WGN_fight_against_military_bureaucracy: "Борьба с «военной бюрократией»"
WGN_fight_against_military_bureaucracy_desc: "Около-военные бюрократы попросту завидуют нашим успехам на фронте, когда они сами вынуждены постоянно бежать со своих позиций, им это не нравится, и они отрываются на нас. Пока льётся русская кровь, эти кровососы сидят в своих кабинетах и попивают французское вино, купленное на разворованные деньги, а они сами обсуждают то, как будут дальше продолжать травить наших солдат снарядным голодом. Нельзя допустить продолжения кровопролития, мы должны остановить их!"
WGN_defamation: "Дискредитация Минобороны РФ"
WGN_defamation_desc: "Министерство обороны - это кучка трусов и кровососов, наживающихся на русских солдатах и войне. Это должен знать каждый гражданин, ведь пока в его стране идет тяжелейшая война, эти бюрократы играют в игры с нами. Пусть народ знает, что такое руководство Минобороны на самом деле."
WGN_oligarch_war: "«Война нужна была олигархам»"
WGN_oligarch_war_desc: "Несмотря на попытки заверить российскую общественность в том, что Украина планировала нападение на республики Донбасса и СВО была вынужденной мерой, это никогда не было правдой. Война нужна была для ещё большего распиливания и разграбления российской армиии кучкой олигархов-бюрократов, плевавших на смерти солдат, которым были нужны лишь забитые деньгами карманы."
WGN_appeal: "Обращение к Путину"
WGN_appeal_desc: "Нам стало предельно понятно, что Владимира Путина также обманывают, как и обычных россиян. То, что ему приносят на стол и то, что происходит на фронте - абсолютно разные вещи. Он может даже не и знать о том, что нам не доставляют боеприпасы. Мы должны связаться с ним и открыть глаза на происходящее любым путем, первое, что необходимо - это осведомленность президента в огромной проблеме."
WGN_agreement: "Соглашение"
WGN_agreement_desc: "Соглашение"
WGN_rejection: "Отказ"
WGN_rejection_desc: "Отказ"
WGN_march: ""§HМарш Справедливости§!""
WGN_march_desc: "Нельзя больше ждать - пора действовать. Мы пытались сотрудничать с Минобороны и решить вопрос мирным путем, но, уже очевидно, что они не сменят свою отвратительную позицию. Единственный способ избавить армию от таких коррупционеров - устранить их. Необходимо начать подготовку к неизбежному, мы не можем больше терпеть их выходок!"
