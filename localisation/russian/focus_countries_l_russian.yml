 UKR_relocate_plants_to_western_countries: "Перенести заводы в западные страны"
 UKR_relocate_plants_to_western_countries_desc: "Наши заводы по производству вооружения и комплектующих для них находятся под постоянной угрозой российской бомбёжки. Этого можно избежать, перенеся часть украинских заводов в страны запада, куда Россия точно не будет стрелять."
