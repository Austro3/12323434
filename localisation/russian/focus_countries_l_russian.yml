 UKR_samoleti: "При опрделенном стечении остоятельств мы сможем запросить самолеты и без объявления Россией войны..."
 UKR_rus_legion: "Русский легион"
 UKR_rus_legion_desc: "Русские, приехавшие в Украину после 2014 года и начала войны, изъявили желание создать свой собственный добровольческий батальон для проведения боевых операций против путинской России, совершения диверсионных операций в тылу, и помощи ВСУ в освобождении украинских территорий. Не поддерживая их официально, мы можем снабжать их необходимым вооружением, что сыграет нам на руку."
