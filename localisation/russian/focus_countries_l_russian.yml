 UKR_close_borders: "Закрыть границы"
 UKR_close_borders_desc: "После всеобщей мобилизации очевидно, что множество людей захотят сбежать из страны путём пересечения границы, этого нельзя допустить. И хоть данные действия не являются самыми демократичными и нарушают свободу человека, в военное время, когда на кону стоит существование Украины как государства, каждый украинец должен приложить руку к обороне страны."
