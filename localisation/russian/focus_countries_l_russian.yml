 UKR_war_is_inevitable_desc: "Война неизбежна"
 UKR_raise_the_brigades: "Поднять бригады"
 UKR_raise_the_brigades_desc: "Настало время для украинских солдат защищать свою родину от агрессора. Необходимо в срочном порядке развернуть все наши формирования и отправить их на фронт, родина не ждёт"
 UKR_redeploy_the_air_force: "Передислоцировать военно-воздушные силы"
 UKR_redeploy_the_air_force_desc: "В современной войне авиация играет важную роль, поэтому в случае вторжения Россия первым делом попытается нанести удары по нашим ВВС. Необходимо сменить их место дислокации и направить ближе к возможному фронту для более эфективного выполнения боевых задач."
 UKR_Introducing_guerrilla_methods: "Внедрение партизанских методов"
 UKR_Introducing_guerrilla_methods_desc: "Россияне ошибались, когда думали, что в Украине их будут встречать с цветами и объятиями - украинцы не желают жить под российским гнетом, поэтому, проживая на временно оккупированных территориях, они смогут проворачивать диверсионные действия, направленные против российской логистики и возможности поставок вооружения для оккупантов."
 UKR_preparing_to_defend_cities: "Подготовка к защите городов"
 UKR_preparing_to_defend_cities_desc: "Очевидно что Россия готовится напасть на нас и мы должны построить укрепления вокруг крупных городов нашей страны."
 UKR_assemble_ter_defenses: "Собрать оборонительные сооружения"
 UKR_assemble_ter_defenses_desc: "Собрать оборонительные сооружения"
 UKR_accept_western_aid: "Принять западную помощь"
 UKR_accept_western_aid_desc: "Принять западную помощь"
 UKR_sink_large_ships: "Потопить большие корабли"
 UKR_sink_large_ships_desc: "Потопить большие корабли"
 UKR_welcome_to_the_hell_of_war: "Добро пожаловать в §RАД§!"
 UKR_welcome_to_the_hell_of_war_desc: "Началось. Российские войска начали движение в нашу страну, а по нашим городам наносятся массированные ракетные удары. За несколько мгновений жизнь обычного украинца превратилась в настоящий ад. Мы знали, что этот момент настанет, мы готову защищать свою родину!"
 UKR_general_staff: "Генеральный штаб"
 UKR_general_staff_desc: "Генеральный штаб Вооруженных Сил Украины отвечает за множество вещей, но главное на данный момент - оборона государства и планирование боевых операций на линии фронта. На момент начала войны начальником Генштаба является Сергей Шаптала."
 UKR_give_command_to_the_zaluzhnyi: "Отдать командование Залужному"
 UKR_give_command_to_the_zaluzhnyi_desc: "Валерий Залужный - Главнокомандующий ВСУ, известен под псевдонимом "Железный генерал" и начал свою военную службу в 1993 году. До назначения главнокомандующим Залужный отвечал за командование Оперативным Командованием "Север", несколькими механизированными бригадами, а также Объединенным Оперативным Штабом ВСУ. "
 UKR_give_command_to_the_searsky: "Отдать командование Сырскому"
 UKR_give_command_to_the_searsky_desc: "Александр Сырский - главнокомандующий сухопутными войсками ВСУ с 2019 года, начал военную службу в 1990 году. Командовал батальоном 6-й дивизии НГУ, а также 72-й отдельной механизированной бригадой. Родившись в РСФСР, получил офицерское образование в Москве и позже стал жить в Украине."
 UKR_static_defense: "Статическая оборона"
 UKR_static_defense_desc: "Статическая оборона заключается в подготовке оборонительных сооружений и нанесения потерь врагу в ходе удержания этих сооружений. Российские войска не смогут пройти сквозь нас. Мы будем сражаться за каждый метр украинский земли! "
 UKR_agile_defense: "Маневренная оборона"
 UKR_agile_defense_desc: "Против превосходящих сил ВС РФ можно использовать тактику маневренной обороны, которая заключает в себе отступление и оставление территорий противнику взамен на нанесение максимального ущерба и потерь врагу с возможностью нанесения контрудара позже."
 UKR_masters_of_def: "Защитники Родины"
 UKR_masters_of_def_desc: "Даже несмотря на войну, Зеленский и его офис никогда не сбегут, не предадут украинский народ и останутся вместе с ним. Они - настоящие герои Украины, и они будут примером чести, храбрости и достоинства для других народов и наших западных партнёров."
 UKR_start_mobilization: "Приступить к мобилизации"
 UKR_start_mobilization_desc: "Приступить к мобилизации"
 UKR_mobilize_reserves: "Мобилизовать резервы"
