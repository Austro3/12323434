 RUS_car_factory_Muscovite: "Московский автомобильный завод «Москвич»"
 RUS_Deukrainization: "Деукраинизация"
 RUS_Deukrainization_desc: "В ходе так называемой «Декоммунизации», огромное количество топонимов, как бы то ни было связанных с СССР или Россией, были изменены. Мы не станем игнорировать такую историческую несправедливость, вернув все прежние названия и начав проводить политику деукраинизации."
 RUS_Promote_Russian_culture: "Продвигать русскую культуру"
 RUS_Promote_Russian_culture_desc: "На юго-востоке Украины живет огромное количество русских, но из-за киевской пропаганды считающих себя украинцами. Нам следует начать масштабную агитацию, чтобы убедить подобных людей в обратном."
 RUS_clear_people_minds: "Очистить умы людей от бандеровской пропаганды"
 RUS_clear_people_minds_desc: "На протяжении десятилетий украинцам вбивали в голову, что Степан Бандера - национальный герой, а УПА - освободители Украины от красных оккупантов. Такое мнение неприемлемо. Нам следует начать активно бороться против любых проявлений национализма на освобожденных нами территориях."
 RUS_Fighting_disloyal_elements: "Борьба с нелояльными элементами"
 RUS_referendum: "§OРеферендум о присоединении новых областей§!"
 RUS_referendum_desc: "Подготовительные мероприятия завершены. Пришло время принять еще несколько субъектов в дружную федерацию российских народов."
 RUS_Fighting_disloyal_elements_desc: "Нужно развернуть активную борьбу с крайне нелояльными элементами из числа украинских граждан, которые могут представлять опасность новой российской администрации. Методом фильтраций и репрессий, мы установим полный контроль на украинских территориях и полностью ликвидируем любую оппозицию."
 RUS_Development_of_road_infrastructure: "Развитие дорожной инфраструктуры"
 RUS_Development_of_road_infrastructure_desc: "В рамках национального проекта «Безопасные и качественные дороги» начнется дополнительное строительство и реконструкция автомобильных дорог."
 RUS_Showcases_of_the_Russian_world: "«Витрины Русского мира»"
 RUS_Showcases_of_the_Russian_world_desc: "Развитие и восстановление украинских городов под эгидой РФ может иметь огромный пропагандистский эффект. Мариуполь, Мелитополь, Донецк - все эти города могут стать отличным примером преимуществ «Русского мира»."
 RUS_Start_the_negotiation_process: "Начать переговорный процесс"
 RUS_Start_the_negotiation_process_desc: "Несмотря на успехи ВС РФ на передовой, мы должны по крайней мере попытаться наладить диалог с нашими украинскими партнерами. Неизвестно, насколько затянется конфликт, так что попытки мирного урегулирования стоит начать уже сейчас."
 RUS_Istanbul_Agreements: "Стамбульские соглашения"
 RUS_Istanbul_Agreements_desc: "На переговорах в Стамбуле будут подняты вопросы по механизмам урегулирования конфликта, которые включают: заморозку Крымского и Донбасского вопроса на 10 лет, гарантии нейтралитета и безопасности для Украины, запрет неонацистских группировок и окончательный статус русского языка как второго государственного."
 RUS_common_language_with_NATO: "Найти общий язык с НАТО"
 RUS_common_language_with_NATO_desc: "Важнейшую роль в Восточной Европе играет блок НАТО, переговоры с которым провалились за пару месяцев до начала боевых действий. Без их прямого содействия мира на Украине нам не достичь."
 RUS_Minsk_3: "«Минск - 3»"
 RUS_Minsk_3_desc: "Теперь, когда мы достигли полного взаимопонимания с руководством Украины, пришло время поставить точку в этом конфликте."
 RUS_Blockade_of_Ukrainian_ports: "Блокада Украинских портов"
 RUS_Blockade_of_Ukrainian_ports_desc: "Важную часть в Украинском снабжении играют черноморские порты, в частности, Одесский. Мы отдадим всем кораблям черноморского флота приказ на полную блокаду морских путей Киева, включая запрет на швартовку гражданских судов."
 RUS_Installation_of_roadblocks: "Установка блокпостов"
 RUS_Installation_of_roadblocks_desc: "Мы начнем установление блокпостов на занятых нами украинских трассах."
 RUS_Daily_meetings_of_the_General_Staff: "Ежедневные заседания генерального штаба"
 RUS_Daily_meetings_of_the_General_Staff_desc: "Очевидно, что в рамках войны старый режим заседаний генерального штаба не работоспособен. Чтобы генштаб мог оперативно реагировать на все возникающие кризисы на фронте, мы участим частоту его заседаний почти до ежедневных."
 RUS_Army_maneuvers: "Армейские маневры"
 RUS_Army_maneuvers_desc: "Этап молниеносного удара прошел. Звенья вертолетов, летящих на Гостомель и Херсон, колонны техники, идущие на Харьков и Сумы уже потеряли свою актуальность. Пришло время перейти к активным маневрам и оперативному реагированию. Только так мы разгромим врага."
 RUS_lay_out_victory_gardens: "«Победа будет за нами»"
 RUS_lay_out_victory_gardens_desc: "Украина фактически разгромлена. Уже всем очевидно, за кем окажется победа."
 RUS_Formation_of_the_new_Government_of_Ukraine: "Формирование нового украинского правительства"
 RUS_Formation_of_the_new_Government_of_Ukraine_desc: "Свергая Киевский Режим, мы должны предложить народу Украины альтернативу. В Украине есть политики, недовольные нынешним курсом своей страны и стремящиеся к дружбе и сотрудничеству с Россией. На их основе мы и будем формировать новое лояльное нам правительство."
