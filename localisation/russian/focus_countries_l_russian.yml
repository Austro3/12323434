 RUS_Save_the_ruble_desc: "Спасти рубль"
 RUS_Central_bank_measures: "Меры центробанка"
 RUS_Central_bank_measures_desc: "Меры центробанка"
 RUS_Resisting_sanctions: "Противостоять санкциям"
 RUS_Resisting_sanctions_desc: "Противостоять санкциям"
 RUS_Expansion_of_the_CDZ: "Расширение ЦТЗ"
 RUS_Expansion_of_the_CDZ_desc: "Расширение ЦТЗ"
 RUS_Sanctions_policy_against_the_West: "Санкционная политика против Запада"
 RUS_Sanctions_policy_against_the_West_desc: "Санкционная политика против Запада"
