 batka:0 "Батька\n§gАлександр Григорьевич Лукашенко родился 30 августа 1954 года в деревне Копейки Витебской области Белорусской ССР (ныне Беларусь). Он вырос в семье колхозника и заводского рабочего, получил высшее образование в Могилевском педагогическом институте имени А.А. Кулешова и дополнительное образование в Белорусской государственной академии физической культуры.\nПосле учебы Лукашенко работал на должностях заместителя председателя колхоза, директора зерноперерабатывающего предприятия и первого заместителя председателя комитета по физической культуре и спорту. В 1990 году он был избран депутатом Верховного Совета Белорусской ССР и возглавил комитет по бюджету и налогам.\nАлександр Лукашенко стал известен широкой общественности после своей победы на выборах президента Белоруссии 10 июля 1994 года, которые прошли в условиях социально-экономического кризиса в стране. Он был избран с большим перевесом голосов (80,3% голосов избирателей), и 20 июля 1994 года был введен в должность.\nПосле первых лет своего президентства Лукашенко начал внедрять свою экономическую и политическую программу, которая включала в себя ряд авторитарных мер, таких как ограничение свободы слова, сжатие гражданских свобод и отмена президентских выборов. В то же время он проводил политику по поддержке социальной сферы, в том числе образования и медицины.\nЛукашенко выиграл повторные выборы в 2001, 2006, 2010, 2015 и 2020 годах. В 2004 году было принято новое конституционное положение, которое позволяло ему удерживать власть практически бессрочно.\nВ период своего правления Лукашенко оказался под критикой международного сообщества за нарушения прав человека, включая подавление свободы слова, ограничение свободы собраний и угнетение оппозиции. Его правление также было подвергнуто критике за отсутствие свободных и честных выборов, использование насилия и жестокости в отношении демонстрантов и политических оппонентов.\nВ 2020 году произошли масштабные протесты в Беларуси после спорных президентских выборов, которые были признаны многими международными наблюдателями и оппозицией недостоверными. Протесты были подавлены правительственными силами, и многие демонстранты были задержаны или подверглись насилию со стороны правоохранительных органов.\nВ ответ на международное осуждение и санкции, принятые против Беларуси, правительство Александра Лукашенко обратилось за поддержкой к России, заключив ряд договоров о взаимной поддержке и защите. Это вызвало обеспокоенность многих западных стран и усилило напряженность в регионе.\nНа момент написания этого текста (22.02.23) Александр Лукашенко остается на посту президента Беларуси и продолжает проводить политику, направленную на сохранение своей власти и поддержку экономических интересов страны. Он остается объектом международной критики за свою авторитарную политику и нарушения прав человека, а Беларусь остается объектом политических и экономических санкций со стороны западных стран.§!"
 humorist_president:0 "Комик-Президент\n§gВладимир Зеленский - украинский политик, актер, продюсер и комик, ставший президентом Украины в мае 2019 года. Он родился 25 января 1978 года в городе Кривой Рог в семье инженера и бухгалтера.\nВ 1997 году Зеленский поступил в Киевский национальный университет театра, кино и телевидения имени Карпенко-Карого, который успешно окончил в 2000 году. После обучения он начал работать на телевидении и быстро стал одним из самых популярных комиков в Украине.\nВ 2019 году Зеленский выдвинулся кандидатом в президенты Украины, обещая провести реформы, бороться с коррупцией и улучшить жизнь обычных украинцев. Его предвыборная кампания была сильно ориентирована на интернет и социальные сети, и он смог мобилизовать молодежную аудиторию, не имеющую большого опыта участия в политике.\nВ первом туре выборов Зеленский получил 30% голосов, а во втором туре одержал победу, получив более 73% голосов украинцев. Он был вступил в должность президента Украины 20 мая 2019 года.\nВ качестве президента Зеленский провел несколько реформ, направленных на борьбу с коррупцией, улучшение экономики и инвестирование в образование и здравоохранение. Он также предпринимал шаги для улучшения отношений с Россией, в том числе попытался договориться о перемирии в конфликте на востоке Украины.\nОднако Зеленский также столкнулся с рядом проблем и вызовов, включая сложности в реализации своих реформ, продолжающийся конфликт на востоке Украины и критику со стороны оппозиции и некоторых украинских политиков.\nНа момент написания этого текста (22.02.23) Владимир Зеленский остается на посту президента Украины и продолжает проводить реформы в различных областях, включая экономику, образование и здравоохранение. Он также продолжает работу по улучшению отношений с Россией, проводя переговоры и ища пути для урегулирования конфликта на востоке Украины.\nОдним из последних достижений Зеленского стало принятие закона о децентрализации, который предоставляет больше полномочий местным органам власти и улучшает управление ресурсами на местном уровне.\nЗеленский также активно работает над привлечением инвестиций в Украину и улучшением деловой среды в стране, чтобы создать новые рабочие места и поддержать экономический рост.\nНесмотря на то, что Зеленский столкнулся с критикой со стороны оппозиции и некоторых политиков, его рейтинг популярности остается относительно высоким. В целом, его президентство можно охарактеризовать как период активных реформ и поиска путей для улучшения жизни украинцев.§!"
 regent_of_russian_democracy:0 "Регент Российской Демократии\n§gВладимир Владимирович Путин родился 7 октября 1952 года в Ленинграде (ныне Санкт-Петербург). Он закончил юридический факультет Ленинградского государственного университета в 1975 году и присоединился к КГБ, где работал в качестве разведчика в Германии.\nВ 1991 году Путин начал свою политическую карьеру в мэрии Санкт-Петербурга, где работал помощником мэра. В 1996 году он переехал в Москву, где занял должность заместителя руководителя администрации президента Бориса Ельцина.\nВ 1999 году Путин был назначен премьер-министром России, а после отставки Ельцина в декабре 1999 года, стал исполняющим обязанности президента. В марте 2000 года он был избран президентом Российской Федерации, а затем переизбран в 2004, 2008, 2012 и 2018 годах.\nПутин провел ряд реформ во время своего правления, включая реформу налоговой системы, пенсионную реформу и реформу системы здравоохранения. Он также осуществлял жесткий контроль над медиа и общественной жизнью в стране, что привело к критике со стороны оппозиции и международных наблюдателей.\nВ 2014 году Россия аннексировала Крым, что привело к резкому ухудшению отношений с Западом. В 2015 году Россия начала военную операцию в Сирии в поддержку правительства Башара Асада. В 2018 году Россия была исключена из G8 после восстановления Крыма.\nВ 2020 году мир столкнулся с пандемией COVID-19, которая серьезно повлияла на мировую экономику и вызвала множество проблем во всем мире, включая Россию. В 2021 году Путин подписал закон, который позволил ему оставаться на посту президента до 2036 года.\nВ 2022 году Россия ввела войска в Украину, что привело к новому конфликту между Россией и Западом. Многие страны осудили Россию за ее действия, в том числе США, ЕС и НАТО, и ввели санкции против России. Кроме того, в 2022 году Путин объявил о создании нового государственного совета, который представляет собой новую структуру власти в России.\nВ 2023 году в России запланированы выборы в Государственную думу, которые могут стать новым вызовом для Путина и его партии "Единая Россия". В свете ухудшения экономической ситуации и растущего недовольства населения, результаты выборов могут быть непредсказуемыми и иметь серьезные последствия для будущего Путина и России в целом.\nВ целом, правление Путина оказало значительное влияние на политику России и мировую политику в целом. Вне зависимости от того, какие вызовы и проблемы стоят перед Россией и Путиным в будущем, они будут продолжать оставаться в центре внимания мирового сообщества.§!"
