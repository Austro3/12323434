 MINIMIZE_EVENT:0 "§GЩёлкните§!, чтобы свернуть. Событие будет размещено в разделе §H«События и решения»§! области событий."
 germany.4.t:0 "Аншлюс"
 germany.4.d:0 "Повторяющиеся народные выступления в Австрии ясно показывают, что жители жаждут объединения с нашим Рейхом. Пришло время действовать, воля народа должна воплотиться в жизнь."
 germany.4.a:0 "Как можно говорить о том, что Австрия — не Германия?"
 germany.5.t:0 "Антикоминтерновский пакт"
 germany.5.d:1 "Германия предлагает нам подписать пакт с признанием того, что целью Коминтерна является распространение коммунизма с помощью диверсий и насилия. Тем самым мы соглашаемся передавать им агентурные сведения о коммунистической угрозе и активно сотрудничать для ее искоренения."
 germany.5.a:0 "Присоединиться"
 germany.5.b:0 "Отказаться"
 germany.6.t:0 "Тройственный пакт"
 germany.6.d:0 "Стороны, подписывающие договор, признают предварительным и необходимым условием долговременного мира предоставление каждому государству возможности занять свое место в мире, считают основным принципом создание и поддержание нового порядка, необходимого для того, чтобы народы в районах Великой Восточной Азии и Европы могли пожинать плоды сосуществования и взаимного процветания всех заинтересованных наций."
 germany.6.a:0 "Присоединиться"
 germany.6.b:0 "Отказаться"
 germany.11.t:0 "Пакт Молотова-Риббентропа"
 germany.11.d:0 "Германское Министерство иностранных дел предложило заключить между нашими государствами пакт о ненападении. Этот договор стимулирует взаимовыгодную торговлю, а в дополнительном секретном протоколе речь идет о разделе Восточной Европы на германскую и советскую зоны влияния.\n\nБерлинским фашистам невозможно полностью доверять, однако заключение пакта позволит нам захватить Финляндию, страны Балтии и Румынию, не опасаясь внешнего вмешательства. Восточные области Польши также отойдут нам в случае развала страны."
 germany.11.a:0 "Заключить пакт"
 germany.11.a.tt:1 "§RНа время действия пакта торговая политика замкнутой экономики недоступна.§!\n"
 germany.11.b:0 "Никаких сделок с фашистами!"
 germany.12.t:0 "Москва подписывает пакт"
 germany.12.d:1 "[SOV.GetNameDefCap] поступает мудро, согласившись подписать с нами пакт о ненападении. Это означает, что у нас развязаны руки, и мы можем не опасаться вмешательства Советов.\n\nК несчастью, ряд наших союзников отныне ставят под сомнение стремление Германии к окончательному уничтожению коммунизма. Когда будет решен вопрос с Польшей и Францией, возможно, мы подумаем о пересмотре договора, но сейчас еще не время для этого..."
 germany.12.a:0 "Превосходно."
 germany.13.t:0 "Москва отвергает пакт"
 germany.13.d:1 "[SOV.GetNameDefCap] отказывается подписывать с нами пакт о ненападении! Это осложняет нашу задачу, поскольку будет сложно окончательно решить вопрос с Польшей или Францией так, чтобы большевики остались в стороне."
 germany.13.a:0 "Будь они неладны!"
 germany.14.t:0 "Раздел Польши"
 germany.14.d:1 "Польша принадлежит нам, но ее восточные области отходят в [SOU.GetAdjective] зону влияния согласно положениям пакта Молотова-Риббентропа. Следует ли нам отвести войска и позволить [SOU.GetAdjective] властям завладеть территорией? Если мы этого не сделаем, договор будет аннулирован."
 germany.14.a:0 "Да. Положения договора должны быть соблюдены."
 germany.14.b:0 "Нет! Вся Польша должна принадлежать Германии!"
 germany.15.t:0 "Германия соблюдает договор"
 germany.15.d:0 "Согласно пакту Молотова-Риббентропа, немецкие войска были выведены из Восточной Польши, и наши солдаты выдвинулись, чтобы занять эту территорию."
 germany.16.t:1 "[From.GetNonIdeologyName] нарушает пакт"
 germany.16.d:1 "[From.GetNonIdeologyName] отказывается делить с нами Польшу, что является грубейшим нарушением пакта Молотова — Риббентропа! Это предательство целиком и полностью аннулирует наш договор!"
 germany.16.a:0 "Мы были глупцами, что доверились фашистам!"
 germany.20.t:0 "Второй Венский арбитраж"
 germany.20.d:0 "Признавая то, что в Европе установлен новый порядок, Венгрия и Румыния обратились к нам за решением территориального спора между этими двумя странами. Трансильвания была отделена от Венгрии и присоединена к Румынии в результате одного из множества непродуманных решений, закрепленных Версальским договором. Следует ли вернуть Северную Трансильванию под контроль Венгрии?"
 germany.20.a:0 "Передать Венгрии Северную Трансильванию."
 germany.20.b:0 "Передать Венгрии всю Трансильванию целиком."
 germany.20.c:0 "Трансильвания должна принадлежать Румынии."
 germany.21.t:0 "Румыния отвергает наше решение"
 germany.21.d:0 "Румыния отказалась соблюдать решение, вынесенное Вторым Венским арбитражем! Румынская делегация была отозвана в Бухарест, и спорная территория не была передана Венгрии."
 germany.21.a:0 "Воля Германии должна быть соблюдена!"
 germany.22.t:0 "Мемель — Литва уступает"
 germany.22.d:0 "Литовское правительство уступило нашим требованиям, и Мемель будет передан обратно в состав Восточной Пруссии. Итак, еще одна незаконно отторгнутая провинция вернулась в лоно Германии!"
 germany.22.a:0 "Превосходно."
 germany.23.t:0 "Мемель — Литва отказывается"
 germany.23.d:0 "Литовское правительство ответило отказом на наши требования! Они прикрываются Клайпедской конвенцией и утверждают, что у Германии нет законных прав на территорию Мемеля. Придется донести до них нашу позицию иными средствами..."
 germany.23.a:0 "Упрямые глупцы."
 germany.24.t:0 "Военное представительство Германии в Китае"
 germany.24.d:0 "Между Германией и Китаем были установлены дружеские отношения по окончании прошлой мировой войны, хотя мы и потеряли свои китайские территории. Вот уже несколько лет Германия имеет в Китае военное представительство, и Александр фон Фалькенхаузен существенно преуспел в реформировании армии Гоминьдана.\n\nРазумеется, это вызывает тревогу у японцев, которые сейчас воюют с Китаем. Они требуют, чтобы Германия немедленно прекратила оказывать военную помощь Китаю."
 germany.24.a:0 "Отозвать фон Фалькенхаузена."
 germany.24.b:0 "Нет, наши советники останутся."
 germany.24.c:0 "Нет, наши советники остаются, как мы и обещали китайцам."
 germany.25.t:0 "Военное представительство отозвано"
 germany.25.d:0 "Ухудшение отношений с Китаем сделало невозможным поддержание военного представительства в этой стране. Александр фон Фалькенхаузен и остальные наши советники были отозваны."
 germany.25.a:0 "Мы найдем для него работу."
 germany.26.t:0 "Китай арестовывает военных советников"
 germany.26.d:0 "Германия и Китай находятся в состоянии войны, поэтому китайцы арестовали немецких военных советников, занимавшихся реформированием их армии. Фон Фалькенхаузен с несколькими офицерами сумел избежать ареста и теперь направляется в Европу."
 germany.26.a:0 "Молодец!"
 germany.27.t:0 "Укрепление Западного вала"
 germany.27.d:0 "Армейские саперы закончили осмотр существующих укреплений и отметили те позиции, которые следует усилить. Необходимые распоряжения уже отданы."
 germany.27.a:0 "Этот вал будет держаться лучше, чем старая Линия Зигфрида."
 germany.28.t:0 "Немцы требуют аншлюса"
 germany.28.d:0 "Гражданские беспорядки сопровождают требования протестующих об объединении народов Австрии и Германии. Берлин настаивает на аншлюсе, то есть на аннексии Австрии нашей страной."
 germany.28.a:0 "Мы должны присоединиться к Третьему рейху!"
 germany.28.b:0 "Нет, у Австрии собственный путь."
 germany.29.t:0 "Австрия отвергает аншлюс!"
 germany.29.d:0 "Эти ослы в Вене отказались объединить наши страны! Мы не потерпим столь вопиющего пренебрежения волей австрийского народа! Возможно, нам следует навязать Австрии аншлюс военным путем."
 germany.29.a:0 "Мы должны готовиться к военному вмешательству."
 germany.40.t:0 "Мюнхенская конференция"
 germany.40.d:0 "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. [GER.GetLeader] разместил на границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса. Какова будет позиция Великобритании?"
 germany.40.d_2:0 "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. [GER.GetLeader] разместил на границе с Чехословакией войска, готовые перейти в наступление. Как мы уже доказали, мы не потерпим немецкую экспансию, а значит, у нас появится еще один союзник в войне против Германии."
 germany.40.d_3:0 "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. [GER.GetLeader] разместил на границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Нидерландами, Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса. Какова будет позиция Нидерландов?"
 germany.40.a:0 "Это дело самих чехов."
 germany.40.b:0 "Чехословакию нужно защитить!"
 germany.41.d:0 "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. [GER.GetLeader] разместил на границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса.\n\nАнгличане ясно дали понять, что не собираются воевать из-за «раздоров в далекой стране». Стоит ли нам последовать их примеру, или мы предложим Чехословакии помощь в силу соглашения между нашими странами?"
 germany.41.a:0 "Предоставить чехов их судьбе."
 germany.41.b:0 "К черту англичан! Французы друзей не бросают!"
 germany.42.d:0 "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. [GER.GetLeader] разместил на границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса.\n\nАнгличане отказались сдавать позиции и грозят немцам войной, если те нарушат границу Чехословакии. Похоже, война неизбежна."
 germany.42.a:0 "Мы должны готовиться!"
 germany.42.b:0 "Франции следует держаться в стороне."
 germany.43.t:0 "Франция выходит из Антигитлеровской коалиции"
 germany.43.d:0 "Упрямые французы отказались поддержать нас в решении Судетского кризиса! Они намерены поддерживать Чехословакию и разрывают наш союз. Теперь Франция готовится к неизбежной войне с Германией."
 germany.43.a:1 "Глупцы! [GER.GetLeader] должен быть задобрен!"
 germany.44.d:0 "Немцы проявляют все большую враждебность в своих претензиях на Судетскую область, их войска подошли к нашим границам! В Мюнхене проходит конференция, где европейские лидеры обсуждают будущее Чехословакии, но нас туда не пригласили.\n\nК счастью, пока похоже, что союзники не откажутся от данных ранее обещаний о поддержке. Они пригрозили войной, если [GER.GetLeader] хоть на шаг переступит нашу границу. И тем не менее, мы должны готовиться к нападению."
 germany.44.a:0 "Отлично! Пусть приходят!"
 germany.45.d:0 "Немцы проявляют все большую враждебность в своих претензиях на Судетскую область, их войска подошли к нашим границам! В Мюнхене проходит конференция, где европейские лидеры обсуждают будущее Чехословакии, но нас туда не пригласили.\n\nТрусливые британцы отказались защищать наш суверенитет, но, по крайней мере, французы все еще за нас! Они разорвали союз с Британией и заключили договор с нами, пообещав поддержку в случае немецкой агрессии."
 germany.45.a:0 "Да здравствует Франция!"
 germany.46.t:0 "Мюнхенский диктат"
 germany.46.d:0 "Немцы проявляют все большую враждебность в своих претензиях на Судетскую область, их войска подошли к нашим границам! В Мюнхене проходит конференция, где европейские лидеры обсуждают будущее Чехословакии, но нас туда не пригласили.\n\nКак англичане, так и французы отказались от прежних обещаний поддержать нас в случае немецкой агрессии. Их дипломаты ясно дали понять, что если мы решим сопротивляться, это наше личное дело. Возможно, нам и вправду следует уступить Судеты..."
 germany.46.a:0 "Темный день для Европы."
 germany.46.b:0 "Мы не сдадимся!"
 germany.47.d:0 "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Британцы и их союзники не только отвергли наши справедливые притязания на Судеты, но и угрожали войной, если мы «нарушим» чешскую границу!\n\nПлан вторжения в Чехословакию уже составлен, однако это, вероятно, спровоцирует общеевропейскую войну. Мы должны быть уверены, что готовы к этому."
 germany.47.a:0 "Время решительных мер."
 germany.48.d:0 "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Британцы вняли голосу разума и признали законность наших притязаний на Судеты, однако французы упрямо стоят на своем.\n\nОни разорвали союз с Великобританией и заключили договор с чехами. Вероятно, нам придется иметь дело с ними одновременно, однако есть надежда на то, что Великобритания не станет вмешиваться..."
 germany.48.a:0 "Это может обернуться к нашей выгоде."
 germany.49.d:0 "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Как британцы, так и французы признали законность наших притязаний на Судеты, их обещания помочь чехам забыты.\n\nНесмотря на безнадежность своего положения, чехи упорно отказываются отдавать территорию! Нам придется отобрать ее силой. Уже готов план вторжения, чтобы стереть с лица земли эту отрыжку Версальского договора!"
 germany.49.a:0 "Чехи должны быть уничтожены!"
 germany.50.d:0 "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Как британцы, так и французы признали законность наших притязаний на Судеты, их обещания помочь чехам забыты.\n\nПризнавая безнадежность своего положения, чехи передали нам Судетскую область. Наконец-то проживающие там угнетенные этнические немцы вернутся на родину!"
 germany.50.a:0 "Это исторический день для Германии."
 germany.51.t:0 "Первый Венский арбитраж"
 germany.51.d:0 "Чехословакия — это раковая опухоль в сердце Европы, и немцы наконец намерены окончательно решить эту проблему. Судетская область уже была передана Германии, а теперь, в соответствии с Мюнхенскими договоренностями, нам должна отойти территория Чехословакии, по праву принадлежащая Венгрии."
 germany.51.a:0 "Давно пора!"
 germany.52.t:0 "Аннексия Заользье"
 germany.52.d:0 "Чехословакия распадается на части, и мы должны действовать быстро, чтобы защитить территории, где проживает значительное число поляков, прежде чем они будут захвачены Германией. Мы всегда оспаривали право Чехословакии на регион Заользье, и теперь нам пора восстановить свои законные права."
 germany.52.a:0 "Заользье наше!"
 germany.53.t:0 "Судьба Чехословакии"
 germany.53.d:0 "Немцам недостаточно того, что они завладели Судетами — теперь они решили поглотить нашу страну целиком. Наши так называемые союзники бросили нас на произвол судьбы, Мюнхенский диктат лишил нас последней защиты, положение безнадежно..."
 germany.53.a:0 "Сдаться Германии."
 germany.53.b:0 "...и все же мы будем сопротивляться!"
 germany.54.t:0 "Чешское сопротивление"
 germany.54.d:0 "Чехи набрались смелости и сопротивляются нашему вторжению. Их самая крепкая линия обороны располагалась в Судетах, которые теперь подконтрольны нам, так что военная кампания будет стремительной."
 germany.54.a:0 "Скоро Прага будет наша."
 germany.55.d:0 "Конец Чехословакии близок, наши войска входят в Прагу в этот самый момент. После капитуляции чешской армии в нашем распоряжении оказалось много военного снаряжения. Их танки будут нам особенно полезны.\n\nБогемия войдет в состав Германии в качестве протектората, но что делать со Словакией? Мы можем создать там марионеточное государство во главе с Йозефом Тисо."
 germany.55.d_2:0 "Мы захватили Чехословакию, и теперь надо решить, как поделить эту территорию.\n\nБогемия войдет в состав Германии в качестве протектората, но что делать со Словакией? Мы можем создать там марионеточное государство во главе с Йозефом Тисо."
 germany.55.a:0 "Сделать Словакию марионеточным государством."
 germany.55.b:0 "Разделить Чехословакию с Венгрией."
 germany.55.c:0 "Вся Чехословакия должна принадлежать Рейху!"
 germany.56.t:0 "Раздел Чехословакии"
 germany.56.d:0 "Немецкие войска заняли Прагу, крах Чехословакии неминуем. Они намерены аннексировать Богемию в состав Третьего рейха, но готовы передать нам Словакию. Согласимся ли мы на такой раздел? Это будет означать, что мы вступим в военный альянс с Германией."
 germany.56.d_2:0 "Аннексировав Чехословакию, Германия намерена сделать Богемию частью Третьего рейха, но при этом отдать нам Словакию. Согласимся ли мы на такой раздел? Это будет означать, что мы вступим в военный альянс с Германией."
 germany.56.a:0 "Конечно! Великая Венгрия наконец станет реальностью!"
 germany.56.b:0 "Нет, нам не нужна ни Словакия, ни союз с немцами."
 germany.57.t:0 "Венгрия отвергает наше предложение"
 germany.57.d:0 "Венгры возмутительным образом отвергли наше щедрое предложение аннексировать Словакию, заявив, что им это не интересно! Скоро мы заставим их об этом пожалеть, но сейчас пора принять решение по словацкому вопросу."
 germany.57.a:0 "Создать марионеточное правительство Тисо."
 germany.57.b:0 "Аннексировать Словакию в состав Германии."
 germany.58.t:0 "Польский вопрос"
 germany.58.d:0 "Министерство народного просвещения и пропаганды отлично поработало, и теперь народу Германии — более того, народам всего мира — известно о том, какие унижения претерпевают наши братья-немцы в Польше. У нас есть все оправдания для войны!"
 germany.58.a:0 "Скоро Польша перестанет существовать!"
 germany.60.t:0 "Ремилитаризация Рейнской области"
 germany.60.d:0 "Недавно несколько немецких дивизий выступили в Рейнскую область, впервые со времен прошлой мировой войны заняв позиции к западу от Рейна. Это вопиющее нарушение Версальского договора, по которому Германии запрещено иметь войска в этом регионе! Если ультимативно не потребовать их отвода, договор будет нарушен."
 germany.60.a:0 "Это повод к войне! Надо заручиться поддержкой британцев!"
 germany.60.a.tt:0 "§RЕсли начнутся военные действия, мы рискуем гражданской войной из-за нашего §Yразобщенного правительства:§!§!\n"
 germany.60.b:0 "Направить дипломатический протест."
 germany.61.d:0 "Недавно несколько немецких дивизий выступили в Рейнскую область, впервые со времен прошлой мировой войны заняв позиции к западу от Рейна. Это вопиющее нарушение Версальского договора, по которому Германии запрещено иметь войска в этом регионе!\n\nФранцузы проводят мобилизацию и намерены выдвинуть ультиматум. Если Германия ответит отказом, они готовы идти на нее войной. Общественное мнение в Великобритании против войны, но если мы не поддержим французов, наш союз распадется."
 germany.61.a:0 "О войне не может быть и речи."
 germany.61.b:0 "Мы обязаны поддержать Францию!"
 germany.62.d:0 "Недавно несколько немецких дивизий выступили в Рейнскую область, впервые со времен прошлой мировой войны заняв позиции к западу от Рейна. Это вопиющее нарушение Версальского договора, по которому Германии запрещено иметь войска в этом регионе!\n\nФранцузы явно намерены ограничиться дипломатическими протестами, а общественное мнение в Великобритании категорически против войны."
 germany.62.a:0 "Мы тоже выдвинем протест."
 germany.62.b:0 "Версаль нас больше не беспокоит."
 germany.63.t:0 "Великобритания не хочет воевать"
 germany.63.d:0 "Англичане отказались нас поддержать, сославшись на то, что «немцы просто гуляют у себя по двору». Если мы решим воевать, то, похоже, нам придется делать это в одиночку.\n\nОбщественное мнение во Франции против войны, но Германия будет наращивать силы, а ремилитаризация Рейнской области представляет прямую угрозу нашим границам. Ультиматум будет выглядеть не так категорично без поддержки Великобритании. Следует ли нам объявлять войну?"
 germany.63.a:0 "Да! Вопрос с Германией нужно решить прямо сейчас."
 germany.63.b:0 "Нет, без Великобритании нам лучше не рисковать..."
 germany.64.t:0 "Британия нас поддерживает"
 germany.64.d:0 "Несмотря на то, что общественное мнение в Великобритании против войны, правительство страны признало немецкую угрозу и предложило нам полную поддержку. Мы выдвинем Германии последний ультиматум, чтобы они отвели войска из демилитаризованной зоны. Если они откажутся, наши войска перейдут границу и положат конец этой тирании!"
 germany.64.a:0 "Вперед!"
 germany.65.t:0 "Франция и Великобритания проводят мобилизацию!"
 germany.65.d:0 "Англичане и французы отказались признать ремилитаризацию Рейнской области и назвали это «грубейшим нарушением» Версальского договора. Они проводят мобилизацию и выдвинули ультиматум: мы должны немедленно отвести войска и прекратить милитаризацию Рейнской области. Иначе война неизбежна."
 germany.65.a:0 "Мы не можем отступить! Все на защиту Рейха!"
 germany.65.b:0 "Мы не готовы к прямой конфронтации. Придется уступить."
 germany.66.t:0 "Франция проводит мобилизацию!"
 germany.66.d:0 "Англичане повели себя разумно и признали, что Рейнская область может быть милитаризована, но французы в своем безумии отказываются уступить! Они заявляют, что видят в этом прямую угрозу своей безопасности и проводят мобилизацию армии, которая в любой момент может перейти наши границы! Это война!"
 germany.67.t:0 "Франция уступает"
 germany.67.d:0 "Французы разумно пошли на попятный, когда поняли, что их безумная авантюра не получит поддержки со стороны англичан. Они провели демобилизацию, и войны удалось избежать. Но мы были на грани!"
 germany.67.a:0 "Воевать сейчас было бы безумием."
 germany.68.t:0 "Франция не собирается уступать"
 germany.68.d:0 "Французы в своем упрямстве решили в одиночку действовать против Германии, и наш союз был расторгнут. Очередная война в Европе разразилась из-за мелких склок. Возможно, пришло время для Великобритании дистанцироваться от того, что творится на континенте..."
 germany.68.a:0 "Возможно, это было неизбежно."
 germany.70.t:0 "Заговор Остера"
 germany.70.d:0 "Группа высокопоставленных офицеров вермахта, уверенная, что Гитлер втянул Германию в войну без шанса на победу, организовала заговор! Его возглавляет полковник абвера Ханс Остер, совместно с которым действуют генералы Бек, фон Браухич, Гальдер и адмирал Канарис!\n\nХорошо вооруженные люди, дожидавшиеся своего часа в нескольких берлинских квартирах, собрались в Рейхсканцелярии с целью ликвидации Гитлера и его ближайшего окружения. В здании начался отчаянный бой."
 germany.70.a:0 "Защищать фюрера любой ценой!"
 germany.71.t:0 "Фюрер мертв"
 germany.71.d:0 "Войскам СС и верным армейским подразделениям удалось убить или взять в плен предателей, пытавшихся захватить Рейхсканцелярию, но лишь после того, как эти мерзавцы убили Гитлера! Фюрер был обнаружен с десятком пулевых ранений у себя за столом, за которым он без устали трудился во благо Германии!\n\nУцелевшие заговорщики поплатятся за свое чудовищное преступление, но сейчас Германия ведет войну, и ей необходим новый лидер. Кто станет фюрером?"
 germany.71.a:0 "Герр Гиммлер поведет нас в светлое будущее."
 germany.71.b:0 "Герр Геринг — это самый логичный выбор."
 germany.72.t:0 "Заговор провален"
 germany.72.d:0 "Войскам СС и верным армейским подразделениям удалось убить или взять в плен предателей, пытавшихся захватить Рейхсканцелярию, и Гитлер лично возглавил операцию по зачистке, вооруженный верным «люгером». Фюрер счастливо отделался лишь парой царапин.\n\nУцелевшие заговорщики поплатятся за предательство, а Гитлер больше чем когда бы то ни было намерен довести войну до победного конца!"
 germany.72.a:0 "Да здравствует фюрер!"
 germany.73.t:0 "Заговор увенчался успехом"
 germany.73.d:0 "Ожесточенные бои оставили на месте Рейхсканцелярии дымящиеся развалины. Несмотря на то, что войска СС пытались прийти Гитлеру на помощь, армейские подразделения, выступавшие на стороне заговорщиков, одержали победу. Фюрер был убит, и заговорщики завладели всеми правительственными зданиями в Берлине.\n\nВермахт раскололся на последователей заговорщиков и на тех офицеров, кто остался верен НСДАП. Кто их возглавит?"
 germany.73.a:0 "Смерть национал-социализму!"
 germany.73.b:0 "Гиммлер изменит ситуацию к лучшему!"
 germany.73.c:0 "Геринг — наша единственная надежда!"
 germany.74.t:0 "Подготовка почвы"
 germany.74.d:0 "Австрийцы давно мечтали стать частью Третьего рейха, но правительство в Вене упорно отвергает любую возможность объединения. Мы усилим поддержку фашизма в Австрии. Нацистская партия Австрии станет действенной альтернативой правящей верхушке.\n\nАгент абвера может выполнить разведзадание. Используйте его для скрытного продвижения фашизма в Австрии."
 germany.74.a:0 "Австрия будет нашей!"
 germany.75.t:0 "Германо-советский договор"
 germany.75.d:0 "Невзирая на все гневные речи, которые ранее звучали как против народа, так и против идеологического вождя государства [Root.GetName], [From.GetLeader] и Германия обратились к нам с предложением взаимовыгодного информационного союза. Обмен научными данными позволит нам быстрее разрабатывать свои танки и даст другие преимущества в будущем, однако можно не сомневаться, что немцы будут заняты тем же самым. Стоит ли нам заключать такой союз, рискуя подхлестнуть амбиции, которые питает [From.GetLeader]?"
 germany.75.a:0 "Капиталисты представляют для нас большую угрозу."
 germany.75.b:0 "Мы не дадим фашистам оружие для разгрома пролетариата!"
 germany.76.t:0 "Советы заключают договор с Германией"
 germany.76.d:0 "Наша сторона и [From.GetName] провели успешные переговоры. Между нашими странами было заключено соглашение о совместной разработке новых вооружений, а также о других возможных исследованиях в будущем."
 germany.76.a:0 "Этот договор очень важен для нашего будущего."
 germany.77.t:0 "Советы отказываются заключать договор с Германией"
 germany.77.d:0 "[From.GetName] отверг наше предложение о совместной разработке новейших вооружений для обеих стран, вероятно, опасаясь, что мы направим это оружие против них."
 germany.77.a:0 "Теперь они рискуют еще сильнее."
 germany.78.t:0 "Совместные разработки военно-воздушного вооружения с Германией"
 germany.78.d:0 "Согласно положениям договора с Германией, ряд их исследовательских групп делятся своими наработками с нашими инженерами. Мы получили информацию о недавнем прорыве в области радарных технологий. Для нас открылись новые исследовательские возможности в этой области."
 germany.78.a:0 "Обнаружить врага — это первый шаг."
 germany.79.t:0 "Германия выдвигает ультиматум"
 germany.79.d:0 "Теперь, когда Греция оказалась полностью подчинена Германии, [From.GetLeader] оказывает давление на наше правительство с целью объединения. После того как Советы заключили пакт с немцами, мы больше не можем сохранять нейтралитет. Берлин направил нам ультиматум с тем, чтобы мы уступили часть своих восточных территорий русским и присоединились к их альянсу.\n\nМы неспособны оставаться в стороне, но есть и другие варианты. Например, искать поддержки Великобритании или стоять на своем. Однако эти шаги не могут гарантировать нашей республике независимость."
 germany.79.a:0 "Если сотрудничать с немцами, мы найдем возможность получить другие земли."
 germany.79.b:0 "Мы можем рассчитывать на поддержку англичан, как и они на нашу."
 germany.79.c:0 "Если агрессор хочет получить нашу землю, пусть сражается за нее."
 germany.80.t:0 "Данциг в обмен на Словакию"
 germany.80.d:0 "Немцы уже давно точили зубы на Данциг, желая присоединить Восточную Пруссию к остальной Германии. Дипломаты предупреждали, что неминуем день, когда придется делать выбор: Данциг или война.\n\nКак ни странно, немцы предложили мирное решение проблемы: обменять Данциг на недавно созданное, подчиненное им марионеточное государство Словакию. \nНам неизвестно, каковы будут их действия в случае нашего отказа, однако такое предложение дает возможность разрешить конфликт и остаться в выигрыше территориально."
 germany.80.a:0 "Это самое выгодное предложение, на какое можно рассчитывать."
 germany.80.b:0 "Мы не станем менять то, что наше по праву, на то, что они украли!"
 germany.81.t:0 "Данциг отдан в обмен на Словакию"
 germany.81.d:0 "Польша согласилась на обмен, в ходе которого [GER.GetNameDef] получил Данциг, а Словакия перешла под контроль поляков. Благодаря такому соглашению мы приобрели Данциг и сохранили если и не сердечные, то, по крайней мере, не открыто враждебные отношения с восточным соседом."
 germany.81.a:0 "Германия вновь едина."
 germany.82.t:0 "[From.GetNameDefCap] отказывается отдать Данциг"
 germany.82.d:1 "[From.GetNameDef] отвергает наше щедрое предложение об обмене Данцига на словацкие территории. Очевидно, [From.GetLeader] не разделяет наше мнение о законности притязаний Германии. \n[Root.GetLeader] в бешенстве, и о дипломатических путях решения этой проблемы больше не может быть и речи."
 germany.82.a:0 "Возможно, стоит рассмотреть иные варианты."
 germany.83.t:0 "Антисоветский пакт"
 germany.83.d:0 "Заключив антикоминтерновский пакт, государство [From.GetNameDef] обеспечило возможность сдерживать советскую угрозу дипломатическими средствами. Однако этот пакт не является военным союзом и не подразумевает четко очерченных обязательств сторон. [From.GetLeader] хочет расширить пакт и превратить его в антисоветскую коалицию, готовую объединить свои военные силы в том случае, если одна из сторон вступит в войну с Советским Союзом.\n\nЭтот шаг не является безопасным, он способен положить конец дипломатическим отношениям с Советами, но это наш шанс заручиться сильными союзниками на случай войны."
 germany.83.a:0 "Мы готовы выступать на стороне Германии и ее союзников против Советов."
 germany.83.b:0 "Такой союз — верный путь к новой мировой войне."
 germany.84.t:0 "Призвать членов пакта к войне"
 germany.84.d:0 "Как мы и предполагали при подписании антисоветского пакта, теперь мы находимся в состоянии войны с Советским Союзом. Подписавшиеся стороны должны исполнить свое обещание и присоединиться к нам."
 germany.84.a:0 "Мы были правы в своих оценках."
 germany.85.t:0 "[From.GetName] призывает членов пакта к войне"
 germany.85.t.a:0 "[From.GetName] призывает членов пакта к войне"
 germany.85.t.b:0 "[From.GetName] напоминает о гарантиях"
 germany.85.d:1 "Все стороны антисоветского пакта, согласно его условиям, должны объединиться в случае любой агрессии со стороны Советского Союза. Государство [From.GetName] было атаковано СССР и призывает всех членов пакта оказать немедленную поддержку. Пора показать, что [Root.GetAdjective] — наш верный союзник, и мы готовы противостоять советской угрозе по всему миру."
 germany.85.desc.a:0 "Все стороны антисоветского пакта, согласно его условиям, должны объединиться в случае любой агрессии со стороны Советского Союза. Государство [From.GetName] было атаковано СССР и призывает всех членов пакта оказать немедленную поддержку. Пора показать, что [Root.GetAdjective] государство готово раз и навсегда спасти мир от советской угрозы."
 germany.85.desc.b:0 "Гарантии, которые мы дали государству [From.GetNameDef], предусматривают, что мы должны объединиться в случае любой агрессии со стороны Советского Союза. Это государство было атаковано СССР и призывает нас выполнить данное обещание и оказать немедленную поддержку. Пора показать, что [Root.GetAdjective] государство готово раз и навсегда спасти мир от советской угрозы."
 germany.85.a:2 "[From.GetName] не в одиночестве"
 germany.85.b:0 "Это чужая война."
 germany.85.b_tt:0 "§YВсе страны, соблюдающие условия пакта, расценят этот шаг как предательство (§!§R-50§!§Y мнения)§!"
 germany.86.t:0 "Данциг или война"
 germany.86.d:0 "[GER.GetNameDefCap] давно объявил о своей цели заново собрать все территории, утраченные в ходе Первой мировой войны. В их числе — Данциг, где проживает множество немцев. \n\n[GER.GetNameDef] требует передать Данциг в обмен на туманные обещания отказаться от притязаний на Познань. Сейчас, когда угроза войны стала особенно ощутимой, мы можем уступить, чтобы не доводить ситуацию до открытого конфликта, однако это сделает немцев намного сильнее."
 germany.86.a:0 "Заключим сделку. Может, на этом они успокоятся."
 germany.86.b:0 "Данциг останется Гданьском!"
 germany.87.t:0 "Польша уступает Данциг"
 germany.87.d:0 "Получив наш ультиматум, Польша согласилась вернуть несправедливо присвоенные территории. Тем самым они показали, что согласны с законностью притязаний Германии!"
 germany.87.a:0 "Польше удалось избежать войны... на время."
 germany.88.t:0 "Польша отказывается отдать Данциг"
 germany.88.d:0 "Несмотря на все наши попытки убедить Польшу передать Данциг мирным путем и даже обещания отказаться от притязаний на другие немецкие территории, ответом стал категорический отказ. Мы всегда знали, что мир не даст нам ничего, кроме того, что мы возьмем силой."
 germany.88.a:0 "Они прекрасно знают альтернативу."
 germany.1002.t:0 "Соблюдать пакт Молотова — Риббентропа?"
 germany.1002.desc:1 "Германия и [SOU.GetNameDef] уже заключили соглашение о разделе восточной и западной частей Польши, но наша оккупация востока страны осложняет эту договоренность. Немецкие союзники ожидают, что [SOU.GetNameDef] получит от нас обещанные польские территории. Мы могли бы вместо этого нарушить пакт и продолжить оккупацию."
 germany.1002.b:0 "Польша наша!"
 germany.1003.t:0 "[From.GetNameDefCap] нарушает пакт!"
 germany.1003.desc:1 "Несмотря на решение уступить восток Польши государству [SOU.GetNameDef], [From.GetNameDef], наш союзник, продолжает ее оккупацию, официально нарушив пакт Молотова — Риббентропа!"
 germany.1003.a:0 "Теперь мы должны расплачиваться за их дерзость."
 china.1.t:0 "Инцидент на мосту Марко Поло"
 china.1.d:0 "Японские солдаты недавно начали наступление на стратегически важный мост Марко Поло к югу от Пекина, однако атака была отражена нашей доблестной армией. Несомненно, этот инцидент был срежиссирован намеренно, чтобы обвинить нас в произошедшем и заставить уступить еще больше земли — в точности как это случилось после Мукдена, когда японцы оккупировали Маньчжурию. \n\nКакой ответ нам следует дать?"
 china.1.a:0 "Мы достигли переломного момента!"
 china.1.b:0 "Мы слишком слабы, чтобы воевать с Японией."
 china.2.t:0 "Германия отзывает советников"
 china.2.d:0 "Германия уступила дипломатическому давлению Японии и решила отозвать своих военных советников из нашей страны! Фон Фалькенхаузен обещал в ходе прощального банкета, что наши военные планы не будут переданы японцам, однако прекращение немецкой поддержки больно ударит по нашей армии."
 china.2.a:0 "Нам придется обойтись без них."
 china.3.t:0 "Ухудшение китайско-германских отношений"
 china.3.d:0 "Из-за ухудшения отношений между нами и Германией они отозвали из нашей страны всех своих военных советников."
 china.3.a:0 "Китайские офицеры довершат начатое!"
 china.4.t:0 "Военные советники арестованы"
 china.4.d:0 "Поскольку мы находимся с Германией в состоянии войны, все их военные советники, находившиеся в нашей стране, были арестованы. Фон Фалькенхаузен со своим ближайшим окружением сумел бежать и вернулся в Европу!"
 china.4.a:0 "Скатертью дорога!"
 china.5.t:0 "Пора расправить плечи"
 china.5.d:0 "Красная армия Китая долгое время пребывала в состоянии, которое можно назвать безнадежным, но после Великого похода наконец наступил перелом. Завоевав значительные территории, мы больше не являемся второстепенным игроком. Мы преодолели распри и безнадежность. Из вождя повстанцев Мао Цзедун сделался председателем."
 china.5.a:0 "Да здравствует Народная республика!"
 china.6.t:0 "Подготовка нападения на коммунистов"
 china.6.d:0 "После долгого отступления Красная Армия Коммунистической партии Китая сумела перегруппироваться и укрепиться в Шэньси. Их постоянные попытки настроить против нас сельское население и обращения за помощью к СССР указывают, что, если их оставить в покое, они станут только сильнее. Но большинство местных правителей, хоть и поддерживают нас, не желают или не могут пойти на жертвы, необходимые для эффективной атаки.\n\nПока неясно, готова ли Красная Армия встретиться с нами в бою или она продолжает восстанавливать силы, но время явно не на нашей стороне. Чтобы упрочить наши политические позиции, мы должны нанести удар по коммунистам."
 china.6.a:0 "Принудить местных правителей пойти в наступление."
 china.6.b:0 "Убедить местных бандитов сражаться на нашей стороне."
 china.6.c:0 "Использовать местных добровольцев, готовых выступить против коммунистов."
 china.6.tt:0 "§YЕсли КНР решит ответить на нападение:§!\n"
 china.6.tt_2:0 "§YЕсли КНР решит отступить:§!\n"
 china.7.t:0 "Наступление гоминьдановцев"
 china.7.d:0 "Несмотря на то, что мы избежали верной смерти во время Великого похода, националисты не дадут нам накопить силы без боя. Наши разведчики сообщают, что они готовятся пойти на нас штурмом, который ослабит нашу политическую поддержку, если мы отступим еще дальше.\n\nМы не знаем, насколько сильно гоминьдановцы хотят, чтобы мы отступили. Попытка навязать им бой рискованна. Если местных правителей убедили поддержать наступление, наши шансы будут очень малы. С другой стороны, сейчас, когда мы наконец-то остановились, нам нельзя сдавать позиции."
 china.7.a:0 "Отбить нападение всеми возможными силами!"
 china.7.b:0 "Отступить и оказаться в изоляции."
 china.8.t:0 "Коммунисты отступают"
 china.8.d:0 "Узнав о нашем готовящемся наступлении через местную разведывательную сеть, КПК увела свою Красную Армию вглубь Шэньси. Это лишило нас возможности еще сильнее сократить численность их войск, зато ясно, что коммунисты не готовы идти в бой против нас, хотя их пропаганда уверяет обратное. В каком-то смысле это даже сыграло нам на руку."
 china.8.a:0 "Трусы!"
 china.9.t:0 "Победа над коммунистами"
 china.9.d:0 "Наши попытки обратить Красную Армию в бегство пока что успешны. Получив сведения о готовящейся атаке, коммунисты все-таки решили сразиться с нами и потерпели поражение. Им пришлось отступить еще дальше, и теперь многие местные жители сомневаются, смогут ли коммунисты выполнить обещание и свергнуть наше правительство."
 china.9.a:0 "И не зря!"
 china.10.t:0 "Коммунисты отбивают атаку"
 china.10.d:0 "Загодя получив сведения о том, что мы готовим наступление, Красная Армия смогла подготовиться и отбила атаку. Мы сосредоточили войска в районе, где наша поддержка слаба, и этого было недостаточно, чтобы разгромить коммунистов. \nК сожалению, наше поражение показало, что Красная Армия набралась сил после своего долгого отступления."
 china.10.a:0 "На исход борьбы это вряд ли повлияет."
 china.11.t:0 "Поражение в битве с гоминьдановцами"
 china.11.d:0 "Несмотря на все наши попытки отразить атаку местной армии, поддерживающей правительство националистов, у нас не хватило для этого подготовки. Мы понесли серьезные потери и были вынуждены вновь отступить, пусть и недалеко.\n\nМы допустили ошибку, сразившись с националистами прежде, чем восстановили силы. Наш чудесный подъем во время Великого похода наполнил сердца наших сторонников верой, а теперь у них появились сомнения."
 china.11.a:0 "Мы накопим силы и снова завоюем народное доверие."
 china.12.t:0 "Победа над гоминьдановцами"
 china.12.d:0 "Отражение атаки гоминьдановцев сработало в нашу пользу. Мы знали о грядущем нападении и разгромили местные войска, брошенные в бой с Красной Армией; все окрестные правители будут впредь знать, что атаковать нас — себе дороже. \n\nНационалисты доказали лишь то, что недооценивают нас как противника, и что Народная республика вновь на подъеме."
 china.12.a:0 "Политическая власть зреет в дулах орудий."
 china.13.t:0 "Стычка с коммунистами-партизанами"
 china.13.d:0 "И мы, и Красная Армия еще не успели оправиться от предыдущего сражения, а присутствие наших армий в приграничной зоне уже спровоцировало новый конфликт. В дополнение к местным правителям и ополченцам, мы планировали пополнить наши ряды за счет соседей.\n\nУ нас вряд ли получится сокрушить коммунистическую заразу раз и навсегда, но эта победа важна в идейном плане — она покажет, что мы не позволим им расширить влияние."
 china.13.a:0 "Мы должны положить этому конец!"
 china.13.b:0 "Мы не можем сейчас ввязываться в новый конфликт."
 china.14.t:0 "[From.GetName]. Поражение"
 china.14.d:0 "Мы попытались показать, что не дадим коммунистам расширить сферу влияния за пределы района, где они укрываются, однако у нас не хватило ресурсов, чтобы одержать верх в сражении на границе с регионом [From.GetName].\n\nСлучайные стычки с партизанами-коммунистами все чаще оборачиваются в их пользу, и в итоге мы не смогли показать, что держим ситуацию под контролем. Если их популярность продолжит расти, коммунисты могут стать реальной угрозой."
 china.14.a:0 "Тревожный знак."
 china.15.t:0 "[From.From.GetName]. Победа"
 china.15.d:0 "Похоже, в войне с гоминьдановцами у нас наметился перевес после череды небольших стычек на границах подконтрольной нам территории. Несмотря на то, что мы потратили немало людских сил и ресурсов, поддерживая постоянное давление, мы достигли цели. \n\nВ этой войне не было решающих сражений, мы одержали медленную победу. Это упрочило веру народа в наше правое дело, и пламя революции вспыхнуло вновь."
 china.15.a:0 "Это нескоро забудется!"
 china.16.t:0 "[From.GetName]. Поражение"
 china.16.d:0 "Наши попытки вести непрямую войну с постоянно усиливающейся армией гоминьдановцев обернулись неудачей. Националисты теснили нас гораздо упорнее, чем мы думали, — возможно, они понимали, каким серьезным ударом по нашей репутации станет этот провал. И пусть наши войска сейчас восстанавливают силы в безопасности, местные жители заметили наши потери. В окрестных деревнях уже начали говорить о крахе революции."
 china.16.a:0 "Революцию так просто не задушить!"
 china.17.t:0 "[From.From.GetName]. Победа"
 china.17.d:0 "Наши попытки положить конец коммунистической угрозе увенчались успехом. КПК начала партизанскую кампанию в ответ на усиление нашего присутствия вокруг регионов, где они пользуются поддержкой, но не ожидала, сколь сильно мы хотели их уничтожить. Мы понесли кое-какие потери, зато показали свою силу, и многие местные жители, для которых [From.GetLeader] и его партия раньше были опорой, начали осознавать: Китай никогда не объединить под знаменем этой идеологии."
 china.17.a:0 "Надеемся, они это надолго запомнят."
 china.18.t:0 "Стычка с армией националистов"
 china.18.d:0 "Едва оправившись от предыдущего наступления, националисты, похоже, начали наращивать свое присутствие в граничащих с нами районах. Они явно хотят показать, что держат нас под контролем и что Великий поход лишь отсрочил их решающий удар по КПК. Нам нельзя допустить, чтобы люди в это поверили."
 china.18.a:0 "У нас больше нет времени на восстановление сил."
 china.100.t:0 "Китай вновь подвергся нападению"
 china.100.d:0 "Япония подкралась, словно кошка, и захватила Корею. Они хотели унизить нас своим списком из 21 требования, захватили Маньчжурию и теперь атакуют снова. Хватит! Китай будет сражаться за свою свободу до последнего вздоха. Обращаясь к гражданам, [Root.GetLeader] заявляет: «Мы должны дать отпор вместе, иначе погибнем поодиночке»."
 china.100.a:0 "За Китай!"
 china.101.t:0 "Нападение на Китай"
 china.101.d:0 "Нам пора объединиться против общего врага — Японии. Забудем про мелочные претензии и выйдем на битву как единый, сильный Китай!"
 china.101.a:0 "Вместе мы сильнее!"
 china.101.b:0 "Мы должны уничтожить агрессоров!"
 china.102.t:0 "Нападение на Китай"
 china.102.d:0 "Советский Союз втянут в войну с Германией и поэтому не сможет обеспечить нам такую же помощь, как раньше. В наших интересах заручиться поддержкой КНП и поддержать их в войне против Японии."
 china.102.a:0 "Вместе мы сильнее!"
 china.102.b:0 "Мы должны вместе прогнать японских захватчиков."
 china.102.c:0 "Могучие Советы — наш лучший защитник"
 china.103.t:0 "Китай объединяется"
 china.103.d:0 "[From.GetName] желает присоединиться к нам в борьбе с японцами. Вместе мы прогоним захватчиков с нашей земли."
 china.103.a:0 "Вместе мы сильнее!"
 china.104.t:0 "Нападение на Китай"
 china.104.d:0 "Китай атакован. Местные правители забыли про свои распри и сообща воюют с японскими оккупантами. Это отличная возможность упрочить позиции КПК, мы можем показать народу Китая, что мы, а не загнившая КНП, поведем его в светлое будущее. Стоит ли нам вступить в борьбу и обеспечить это будущее Китаю?"
 china.104_PRC_SOV_reinforcements:0 "Мы получим 10 дивизий от СССР."
 china.104.a:0 "Вместе мы сильнее!"
 china.104.b:0 "Им придется воевать с Японией без нашей помощи"
 china.104.tt:0 "\nТеперь можно освободить Северный Китай и Маньчжурию, как того требует государство [Root.GetName].\n"
 china.105.t:0 "Китай объединяется"
 china.105.d:0 "[From.GetName] желает вместе с нами вступить в войну с Японией. Они и [From.GetFactionName] уже объединили усилия и готовы забыть былые обиды ради борьбы с японскими захватчиками."
 china.105.a:0 "Вместе мы сильнее!"
 china.105.b:0 "Мы передадим им часть контроля над страной на время грядущей войны"
 china.106.t:0 "Китай объединяется"
 china.106.d:0 "[From.GetName] и [Root.GetFactionName] объединили усилия и готовы к войне."
 china.106.a:0 "Мы прогоним японских демонов с нашей земли"
 china.107.t:0 "Распад альянса"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] изживает себя. У нас больше нет общего противника. Мао Цзедун усиливает контроль над районами Северного Китая. Но перед нашей победоносной армией им все равно не устоять."
 china.107.d_PRC_refused:0 "Война закончилась, истинные патриоты одержали в ней верх. Пора разобраться с теми, кто прятался, пока мы проливали кровь."
 china.107_tt:0 "@КНР §YКитайская Народная Республика§! берет под свой контроль китайские районы §YСеверного Китая§! и §YМаньчжурии§!\n"
 china.107.a:0 "У нас больше нет общего врага"
 china.108.t:0 "Коммунисты набирают силу"
 china.108.d:0 "Наша роль в войне с презренными японскими шакалами увеличила популярность КПК. Все больше и больше граждан понимают, что мы являемся будущим Китая, особенно в сравнении с прогнившими гоминьдановцами. Партийные работники уже формируют из этих людей новую армию, которая всколыхнет крестьянское море."
 china.108.a:0 "Мы должны упрочить наши ряды"
 china.108_PRC_SOV_reinforcements_2:0 "Получить 20 дивизий"
 china.109.t:0 "Сразимся за Китай!"
 china.109_tt:0 "§YПолучить право претендовать на материковый Китай§!\n"
 china.109.d:0 "Пора избавить Китай от болезни под названием «Гоминьдан». Мы освободим всех китайских граждан и объединим страну под руководством мудрого Мао."
 china.109.a:0 "В бой!"
 china.110.t:0 "[From.GetName] объявляет войну"
 china.110.d:0 "[From.GetName] и глава кабинета [From.GetLeader] объявили нам войну."
 china.110.a:0 "В бой!"
 china.111.t:0 "Распад альянса"
 china.111.d:0 "[Root.GetFactionName] изживает себя. У нас больше нет общего противника. Мы грамотно использовали это время, чтобы упрочить свои позиции в Северном Китае и Маньчжурии. Теперь пора окончательно взять этот регион под контроль."
 china.111.a:0 "У нас больше нет общего врага"
 china.200.t:0 "Присоединение к Китайской Народной Республике"
 china.200.d:0 "Порвав связи с гоминьдановскими националистами, чтобы освободить народ, мы теперь должны объединиться с уже существующей Китайской Народной Республикой, дабы не создавать раскола. Враги Китая всегда надеялись, что нас ослабит внутренняя вражда; новое социалистическое государство не допустит этой ошибки!"
 china.200.a:0 "Мы разгромим националистов сообща!"
 china.201.t:0 "Коммунисты-мятежники примкнули к Республике"
 china.201.d:0 "Освободившись от влияния националистов, китайские революционеры, поддерживающее наше дело, решили объединиться с нами. Единый фронт возглавит [Root.GetLeader]. Единая Китайская Народная Республика — отныне и навсегда."
 china.201.a:0 "Мы должны объединиться и помочь нашим товарищам!"
 china.202.t:0 "Восстание коммунистов в регионе [CHI_communist_state.GetName]"
 china.202.d:0 "[CHI_communist_state.GetName], где коммунисты набрали достаточно сил, находится на грани раскола. Повстанцы захватили правительственные здания и объявили, что [Root.GetName] более не властна над ними. По сути, регион [CHI_communist_state.GetName], где воцарился коммунистический режим, вышел из-под нашего контроля."
 china.202.a:0 "Мы должны подавить коммунистическую угрозу!"
 china.203.t:0 "Восстание коммунистов в регионе [CHI_communist_state.GetName]"
 china.203.d:0 "Сбросив националистические оковы, китайские революционеры, поддерживающие наше правое дело, приняли решение объединить свой регион с нашим. Его главой станет [Root.GetLeader]. Да здравствует единое государство [Root.GetName] отныне и навсегда."
 china.203.a:0 "Мы приветствуем наших товарищей-коммунистов!"
 china.204.t:0 "[Root.GetAdjective] столица"
 china.204.d:0 "Гражданская война в Китае завершилась. Теперь нам пора стать правящей силой в Китае и показать гражданам, что мы являемся современным воплощением Среднего царства. Мы поведем государство и его народ в светлое будущее.\n\nИменно поэтому нашей великой стране нужна подходящая столица."
 china.204.a:0 "Мы будем править из старой северной столицы."
 china.204.b:0 "Мы будем править из старой южной столицы."
 china.204.c:0 "Менять местонахождение правительства нет нужды."
 CHI_nanjing_tt:0 "Переносит столицу в §YНанкин§!."
 CHI_no_united_front:0 "Мы не будем сообща бороться с внешними угрозами."
 spanish_civil_war:1 "Гражданская война в Испании началась"
 spain.1.t:0 "Гражданская война!"
 spain.1.d:0 "Группа влиятельных армейских генералов издала прокламацию, обличающую действующее испанское правительство! Они организовали правоцентристский переворот при поддержке консервативных монархистов и церкви. К националистам присоединилась большая часть армии, но до сих пор им не удалось захватить ни один из крупных испанских городов, если не считать Севильи.\n\nЛевые добровольцы собираются под знаменами республиканского правительства и готовы поддержать его в борьбе с повстанцами. Это лоялисты плохо обучены, но их энтузиазм не вызывает сомнений.\n\nПоле боя расчерчено — так какую из фракций нам поддержать?"
 spain.1.a:0 "Националистов!"
 spain.1.b:0 "Республиканцев!"
 spain.10.d:1 "Когда на мирных выборах президента Испании победил генерал Франсиско Франко, появилась надежда, что эпоха кровавых бунтов и смуты наконец завершилась. После исчезновения нескольких лидеров оппозиции поползли слухи, что Франко хочет создать диктатуру с единственной партией и сосредоточить всю власть в своих руках.\nВ ходе быстрого судебного процесса офицер карабинеров Хосе Галанфор был признан виновным в государственной измене и вскоре казнен. Этот шаг должен был сломить дух оппозиции в националистической Испании, но возымел обратный эффект. Добровольцы-республиканцы и даже ряд генералов перешли под знамена свежесозданной Народной армии, чтобы поддержать борьбу с гнетом националистов. Несмотря на плохую подготовку большинства войск, им удалось воспользоваться хаосом и захватить несколько ключевых городов.\n\nЛинии фронта обозначены — какую из сторон поддержим мы?"
 spain.10.b:0 "Народная армия!"
 nationalists_chosen:1 "Смерть красным!\n"
 republicans_chosen:1 "Смерть фалангистам!\n"
 spain.2.t:0 "Запросить международную поддержку?"
 spain.2.d:0 "Переворот прошел не до конца успешно, но карлисты, фалангисты и конфедерация независимых правых сумели привлечь на свою сторону большую часть армии, чтобы свергнуть республиканцев, из-за которых наша гордая христианская нация так долго пребывала в анархии. Исход борьбы неясен, весь мир с озабоченностью ожидает, кто же выйдет победителем?\n\nОднако мы действовали и не сидели сложа руки, и остальной мир также не может пасовать перед красной угрозой. Государства, также задумавшиеся о восстановлении своего национального достоинства, должны прийти к нам на помощь."
 spain.2.a:0 "Мы должны попросить оружия и боеприпасов."
 spain.2.b:0 "Испания должна быть отвоевана испанцами!"
 spain.3.d:0 "Реакционеры и армейские фашисты пытались сокрушить республику одним ударом, но не ожидали, что в крупных городах их встретит ожесточенное сопротивление, а народное ополчение быстро мобилизуется. Вместо переворота они получили войну с собственным народом, желавшим достойного будущего.\n\nДемократические и социалистические государства сочувствуют республике, но мало кто оказывает реальную помощь. Мы могли бы попросить их о поддержке, ведь иначе рано или поздно их собственная свобода окажется под угрозой."
 spain.3.a:0 "Это международная борьба против фашизма!"
 spain.3.b:0 "Мы не станем марионеткой разложившихся государств!"
 spain.4.t:0 "Испанские националисты просят о помощи"
 spain.4.d:0 "Испанская гражданская война отражает текущую ситуацию в мире: коммунисты и либералы пытаются уничтожить прежние ценности, и мы беремся за оружие, чтобы им противостоять. Неудивительно, что испанские националисты обратились к нам за помощью в этом конфликте."
 spain.4.a:0 "Мы обещаем направить посильную помощь."
 spain.4.b:0 "Если у них нет сил захватить власть, значит, они ее недостойны."
 spain.5.t:0 "Испанские республиканцы просят о помощи"
 spain.5.d:0 "Попытка свержения Второй республики в Испании — это явный сигнал, что фашисты не допустят ростков прогресса даже там, где они уже укоренились. Республиканцы и союзные им демократы, коммунисты и анархисты обратились к международному сообществу за помощью. Многие страны, утверждающие, что они за демократию и свободу, не оказали никакой поддержки из страха быть втянутыми в войну. Что ответим мы?"
 spain.5.a:0 "Пообещать направить оружие и технику."
 spain.4.a.tt:0 "[From.GetName] будет благодарен за арендные поставки на время войны."
 spain.5.b:0 "К несчастью, мы не можем вмешаться."
 spain.6.t:0 "Испанские националисты благодарны нам за помощь"
 spain.6.d:0 "Предоставление помощи испанским националистам не прошло незамеченным. Если они одержат победу, у нас появится сильный союзник в лице возрожденной Испании."
 spain.6.a:0 "Будем надеяться, они смогут сдержать красную угрозу."
 spain.7.t:0 "Испанские республиканцы благодарны нам за помощь"
 spain.7.d:0 "Предоставление помощи испанским республиканцам не прошло незамеченным. Если республика будет восстановлена, они поддержат нас в борьбе с фашистской чумой."
 spain.7.a:0 "Да здравствует республика!"
 spain.8.t:0 "Мадрид отвоеван"
 spain.8.d:0 "Война выиграна. Мадрид вновь в наших руках, и мы можем опять сделать этот город центром Испании. Он сильно пострадал в ходе боев, потребуется немало усилий, чтобы его восстановить. Стоит ли провозгласить его столицей?"
 spain.8.a:0 "Переместить столицу в Мадрид"
 spain.8.b:0 "Сохранить столицу там, где она сейчас"
 spain.9.t:0 "Выборы в Испании, 1936 год"
 spain.9.d:1 "Вторая республика оказалась шаткой. [Root.GetLeader] сможет стать президентом при поддержке Народного фронта — широкой коалиции левых сил, поддерживаемых республиканцами, коммунистами и анархистами.\n\nНо оппозиционные правые силы, включая консерваторов, монархистов и фашистов, тоже объединяют усилия, чтобы противостоять Народному фронту. Какая бы из коалиций ни развалилась первой, её оппоненты наверняка воспользуются внутренними конфликтами, чтобы устроить революцию. Эти выборы — не последнее испытание, предстоящее Испании до завершения этого конфликта."
 spain.9.a:0 "Поддерживать Народный фронт."
 spain.9.b:0 "Объединить консервативные движения под знаменем Фаланги."
 italy.9.t:0 "Потребовать у Испании Балеарские острова"
 italy.9.d:0 "В ходе гражданской войны Италия направляла добровольцев, сражавшихся на стороне националистов. Хотя идеологические соображения играли главную роль, Италия также помнила и о стратегической выгоде. Балеарские острова и особенно Майорка стали бы важным форпостом для Италии с учетом их расположения в Средиземном море, особенно по отношению к западноевропейским колониям.\n\n[From.GetLeader] предложил передать эти острова Италии. С учетом вклада итальянцев в нашу победу, эта просьба заслуживает рассмотрения."
 italy.9.a:0 "Пусть итальянцы получат то, что они защищали."
 italy.9.b:0 "Мы выиграли войну не для того, чтобы уступать иностранцам!"
 italy.10.t:0 "Испания уступает Балеарские острова"
 italy.10.d:0 "Мы оказали поддержку фашизму в ходе гражданской войны в Испании, и [From.GetLeader] дал согласие на то, чтобы наше военное присутствие на островах Майорка, Минорка и Ибица стало постоянным. Благодаря своему расположению эти острова станут важным дополнением к нашей империи. Теперь испанцы считают, что погасили свой долг."
 italy.10.a:0 "Главное, чтобы они признавали нас законными владельцами."
 italy.11.t:0 "Испания отказывается отдать острова"
 italy.11.d:0 "Несмотря на нашу помощь в гражданской войне, [From.GetLeader] отказался передать Балеарские острова, которые итальянцы защищали ценой своей жизни. Испанцы уверяют, что хотят дружеских отношений между нашими странами, но требуют, чтобы мы убрали все военные укрепления. Мы не забудем нанесенного оскорбления."
 italy.11.a:0 "Если понадобится, мы все равно заберем острова."
 italy.12.t:0 "Лондонская конференция"
 italy.12.d:0 "Наш северный сосед оказывает давление на наших югославских друзей. Коррумпированные власти прогнившего Запада показали, почему они теряют влияние, когда не пришли на защиту Югославии. Это отличный шанс для молодого, динамичного движения с правильным руководством проявить себя на мировой арене! Верховное командование докладывает, что почти готово отправить в бой наши несокрушимые легионы."
 italy.12.a:0 "Пришло наше время!"
 italy.12.b:0 "У нас будет более выгодная возможность."
 italy.13.t:0 "Первый Люблянский арбитраж"
 italy.13.d_dalmatia_montenegro:0 "Пока Югославия распадается под весом внутренних противоречий, Италия должна забрать свою долю. Слабеющие западные правительства так сильно боятся Италии, что не хотят признавать ее требования, но есть новые силы, понимающие истинную ценность Италии. Нам удалось не только вернуть себе то, что отняла у нас Увечная победа, но также расширить зону нашего протектората в Албании."
 italy.13.d_montenegro:0 "Наше решение примкнуть к восходящей звезде Германии дало плоды. Югославию ждет распад, а у немецкого правительства хватило прозорливости, чтобы увидеть выгоду от дружбы с Италией. Черногория по праву отойдет к Албании."
 italy.13.d_dalmatia:0 "Наши бывшие западные союзники предали нас на Парижской мирной конференции, где нам обещали северную Далмацию, поэтому мы примкнули к Берлину. Германия мудро рассудила, что нельзя пренебрегать дружбой с Италией и что надо признать наши претензии на часть Югославии. Адриатическое море станет итальянским озером, и тогда будет восстановлена справедливость."
 italy.13.a:0 "Восхождение Италии"
 italy.14.t:0 "Германия отвергает наши требования"
 italy.14.d:0 "Германия решила отвергнуть наши разумные, честные и вполне справедливые претензии на земли Виши. Стоит ли нам покинуть альянс [From.GetFactionName]?"
 italy.14.a:0 "Неприемлемо. Мы справимся в одиночку"
 italy.14.b:0 "Мы добьемся их уважения"
 italy.15.t:0 "Германия поддерживает наши требования"
 italy.15.d:0 "Германия приняла мудрое решение поддержать наши претензии на земли Виши. Вишисты отдают нам Савойю и Корсику."
 italy.15.d_Corsica:0 "Под легким нажимом Германии вишисты отдали нам Корсику"
 italy.15.a:0 "Месть за Италию"
 italy.16.t:0 "Германия почти поддерживает нас"
 italy.16.d:0 "Германия решила влезть в наш спор с вишистской Францией. Они заблокировали нашу попытку получить Корсику, но нам все равно досталась Савойя."
 italy.16.a:0 "Спор относительно Корсики всего лишь отложен"
 france.1.t:0 "Япония требует Индокитай"
 france.1.d:0 "Японские силы расположились вдоль границ нашей колонии в Индокитае, они требуют полного доступа к нашим базам и укреплениям! Если мы согласимся, то фактически уступим им контроль над Индокитаем. С другой стороны, у нас сейчас нет ресурсов, чтобы отстаивать свои интересы."
 france.1.a:0 "У нас нет выбора, надо соглашаться."
 france.1.b:0 "Никогда!"
 france.2.t:0 "Продление линии Мажино"
 france.2.d:0 "Планы по продлению линии Мажино до самого Ла-Манша разработаны, подряды на строительство размещены. Бельгийцы заявили официальный протест, когда им стал ясен размах работ на границе, но мы намерены продолжать."
 france.2.a:0 "Вероятно, им не стоило разрывать наш союз."
 france.3.t:0 "Продление Альпийской линии"
 france.3.d:0 "Мы начали работу по усовершенствованию защитных сооружений Альпийской линии. Когда оборона будет укреплена, итальянцы не рискнут к нам сунуться, если только они не сошли с ума!"
 france.3.a:0 "Пусть приходят!"
 france.10.t:0 "Поражение"
 france.10.d:0 "Бой проигран. Париж в руках немцев, и в скором времени вся страна будет оккупирована. Мы должны думать о будущем. Ряд членов правительства выступает за перемирие с Германией, но большинство офицеров за то, чтобы продолжать сражаться с территории Великобритании.\n\nКое-кто из членов британского военного кабинета предлагает другой вариант: объединить Великобританию и Францию в единое государство, готовое сражаться до полного освобождения французских территорий."
 france.10.a:0 "Мы должны сотрудничать с немцами."
 france.10.a_tt:0 "§YИграть за вишистскую Францию, если Германия согласится на перемирие§!\n"
 france.10.b:0 "Борьба продолжается!"
 france.10.b_tt:0 "§YИграть за Францию, если Германия согласится на перемирие§!\n"
 france.10.c:0 "Давайте объединимся с Британией!"
 france.11.t:0 "Франция предлагает союз"
 france.11.d:0 "Положение Франции плачевно. Многие в их правительстве хотят перемирия с Германией, но есть и те, кто положительно отнесся к предложению членов британского военного кабинета об объединении двух государств. Франко-британский союз будет сражаться с Германией до победного конца. Какой ответ мы дадим?"
 france.11.a:0 "Нет. Великобритания сама по себе, а Франция сама по себе."
 france.11.b:0 "Да, если это необходимо, чтобы французы продолжали борьбу!"
 france.12.t:0 "Великобритания согласна на объединение"
 france.12.d:0 "Великобритания согласилась на объединение двух наших государств. Сейчас в Лондоне формируется новое совместное правительство."
 france.12.a:0 "В Лондон!"
 FRA_franco_british_cores:0 "Все §Y[FRA.GetAdjective] национальные территории§! становятся §Y[ENG.GetAdjective] национальными территориями§!."
 france.13.t:0 "Великобритания не хочет объединяться"
 france.13.d:0 "Британское правительство отрицает любую возможность объединения двух государств в одно. Перемирие с Германией на этом этапе становится неизбежным."
 france.13.a:0 "Мы должны сотрудничать."
 france.13.b:0 "Мы должны продолжить борьбу!"
 france.14.t:0 "Триумф во Франции"
 france.14.d:0 "Мы почти добились окончательной победы над Францией. Ее правительство запросило перемирия, и наши дипломаты предложили условия, на которые оно согласилось. Французы сохранят контроль над югом страны, а мы сможем занять все остальные территории."
 france.14.a:0 "Учредить вишистское правительство во Франции."
 establishing_vichy_tt:1 "§YВишистская Франция§! будет организована на юге Франции\n§YВишистская Франция§! получит все §Yфранцузские колониальные территории§!\nЧасть §Yфранцузских§! войск будет переведена в §YВишистскую Францию§!\n(§YВишисткая Франция§!):\n §YДвижение франсистов§! становится правящей партией.\n §YФилипп Петен§! становится лидером партии §Yфашистов§!.\n Получает национальный дух §YЗатраты на оккупацию§!, дающий (фабрики, производящие товары народного потребления: §Y20%§!)\n Столица переносится в §YОвернь§!"
 france.14.b:0 "Нет, Германия завоюет все!"
 france.14.c:0 "Учредить Францию Бурбонов"
 france.15.t:0 "Германия отказывается от перемирия!"
 france.15.d:0 "Немцы отказались принять наше предложение перемирия! Очевидно, они хотят поработить нас полностью... и мы вынуждены продолжать сражаться до последнего!"
 france.15.a:0 "Мы обречены!"
 france.16.t:0 "Быть вместе, быть сильнее!"
 france.16.d:0 "Парижские события отразились на всех нас, и теперь особенно важно, чтобы наша нация обрела единство. Мы должны не принимать исход войны как данность, мы должны изменить его.\n\nХватит смотреть в прошлое, устремим взгляд в будущее. Мы не знаем, что оно готовит нам, но мы встретим его вместе!"
 france.16.a:0 "Бывало хуже, переживем!"
 france.17.t:0 "Приглашение во французский альянс"
 france.17.d:0 "Для укрепления Малой Антанты, куда входят Чехословакия, Югославия и Румыния, и противодействия экспансионистским устремлениям других крупных держав, Франция предложила войти с ней в альянс, чтобы объединить все эти страны."
 france.17.a:0 "Отлично. Укрепим Малую Антанту."
 france.17.b:0 "[Root.GetName] пойдет своим путем."
 france.18.t:0 "[From.GetName] вступает во французский альянс"
 france.18.d:0 "Мы добились успеха в том, чтобы укрепить Малую Антанту и не дать ей отделиться от нас. [From.GetLeader] одобряет наши усилия и принял приглашение вступить в альянс."
 france.18.a:0 "Мы стали на шаг ближе к возрождению Малой Антанты."
 france.19.t:0 "[From.GetName] отказывается вступить во французский альянс"
 france.19.d:0 "Несмотря на все усилия по укреплению Малой Антанты, наше недавнее предложение, сделанное одной из держав, было встречено без воодушевления. [From.GetLeader] отказался войти в альянс, вероятно, сомневаясь в наших целях или в том, не сделает ли такой союз его страну мишенью для агрессоров."
 france.19.a:0 "Вообще-то, они и без того могут быть мишенью!"
 france.20.t:0 "Противодействие перемирию"
 france.20.d:0 "В преддверии объявления перемирия во Франции и установлению правительства в Виши группа старших офицеров взбунтовалась против новой власти. Шарль де Голль по радио призвал к восстанию против коллаборационистов. Де Голль фактически возглавил Свободные французские силы и продолжает борьбу за освобождение своей страны от немецких захватчиков."
 france.20.a:0 "Борьба за Францию продолжается."
 france.20.a_tt:0 "§YШарль де Голль становится лидером Франции§!"
 france.21.t:0 "Рабочие угрожают забастовкой"
 france.21.d:0 "После увольнения двоих рабочих на крупном производстве по всей стране вспыхнули разногласия между рабочими и владельцами заводов и фабрик. Рабочие, которых поддерживает [Root.GetCommunistParty], хорошо организованы и требуют лучших условий труда, таких как повышение зарплаты и сокращение рабочего дня. Это снизит уровень производства, и [Root.GetCommunistParty] сможет отпраздновать победу. Нас пригласили на переговоры в Матиньон. Мы уступим или будем стоять на своем, рискуя всеобщей забастовкой?"
 france.21.a:0 "Пусть бастуют"
 france.21.b:0 "Надо договариваться"
 france.22.t:0 "Пересмотреть Матиньонские соглашения"
 france.22.d:0 "В результате недавно подписанных Матиньонских соглашений наша страна больше не может конкурировать с Германией. Мы с каждым днем все сильнее отстаем по уровню производства. Некоторые владельцы уже начали урезать права, предоставленные Матиньонскими соглашениями, и рабочие этому не сопротивляются. У нас есть возможность официально отменить полученные рабочими права по всей стране, но есть риск, что [Root.GetCommunistParty] вновь поднимет их на борьбу, чтобы устроить еще одну забастовку. Если мы оставим рабочим их права и сосредоточимся на оптимизации производства, это может объединить французский народ."
 france.22.a:0 "Со временем мы достигнем прежней эффективности"
 france.22.b:0 "Немедленно отменить все права и повысить производительность"
 france.23.t:0 "С забастовками покончено"
 france.23.d:0 "Большинство рабочих наконец осознали, что их необоснованные требования не будут исполнены. Их дети голодают, и хотя [Root.GetCommunistParty] призывает к продолжению забастовки, они не могут себе этого позволить. С каждым днем все больше рабочих возвращаются на фабрики. Скоро наша промышленность заработает на полную мощность, и едва ли забастовки повторятся в ближайшее время."
 france.23.a:0 "Мы опять конкурентоспособны"
 france.24.t:0 "Коммунистическая угроза"
 france.24.d:0 "Угроза, которую представляет союз Германии и Советов, слишком велика, чтобы ее игнорировать. После того как эти страны договорились о разделе Польши, перед нами встал непростой выбор. [Root.GetCommunistParty] до сих пор действует свободно, но у нас возникает все больше внутренних противоречий, по мере того как Советы набирают силу. Запретив деятельность коммунистов или любой союз с ними, мы покажем нашим гражданам, что не потерпим никакой угрозы миру. \n[Root.GetCommunistParty] больше не может участвовать в политической жизни страны, если не откажется от альянса с Москвой. Пришло время решительных мер."
 france.24.a:0 "Запретить коммунизм во Франции"
 france.24.b:0 "Разногласия — это часть демократического процесса"
 france.25.t:0 "Лондонская конференция"
 france.25.d:0 "Берлин продолжает нагнетать напряженность на немецко-югославской границе, и Британия решила ему уступить. Однако Югославия — один из трех столпов, на которых стоят государства Восточной Европы. Если он ослабнет, Франция станет более уязвимой. Стоит ли нам доказать, что мы — великая держава, и рискнуть сразиться в одиночку?"
 france.25.a:0 "Мы будем поддерживать мир"
 france.25.b:0 "Мы будем сражаться за свободу"
 france.26.t:0 "Лондонская конференция"
 france.26.d:0 "Берлин продолжает нагнетать напряженность на немецко-югославской границе, и Британия решила выступить против германской агрессии. Однако раны, нанесенные прошлой войной, еще не зажили, и нашу страну раздирают противоречия. Хватит ли у нас сил воевать в одиночку?"
 france.26.a:0 "Пришло время сразиться с Германией"
 france.26.b:0 "Это не наша проблема"
 france.27.t:0 "Германия поддерживает претензии Италии"
 france.27.d_1_state:0 "Германия признала претензии Италии на наши земли. Мы потерпели поражение и сейчас не можем оспаривать эти претензии."
 france.27.d_both:0 "Италия получит Савойю и Корсику. Губернаторы колоний обеспокоены таким решением Германии и гадают, кто станет следующим. Губернатор Сирии решил не ждать и примкнул к Свободной Франции. "
 france.27.a:0 "У нас нет иного выбора."
 france.27.b:0 "Немцы — недальновидные дураки"
 france.28.t:0 "Измена Сирии"
 france.28.d:0 "После решения Германии передать Италии земли вишистов власти Сирии перешли на нашу сторону."
 france.28.a:0 "Франция стала на шаг ближе к своему спасению"
 france.29.t:0 "Великобритания соглашается стать союзником"
 france.29.d:0 "«История доказывает, что, объединившись, великие нации способны на великие дела. Следуя духу Англо-французского соглашения, мы рады приветствовать вас не только как друзей, но и как союзников. Вместе мы станем маяком свободы в мире, окутанном сумраком угнетения!»\n\nВеликобритания согласилась на нашу просьбу стать союзником. Мы можем рассчитывать на ее всемерную помощь в грядущие неспокойные времена."
 france.29.a:0 "Вместе мы сдержим натиск!"
 france.30.t:0 "Великобритания отказывается стать союзником"
 france.30.d:0 "«У нас были теплые отношения в прошлом, однако мы не можем рисковать эскалацией конфликтов на континенте. Германия заслужила наше доверие, соблюдая Морской договор, и хотя мы готовы защищаться, если пожар войны разгорится сильнее, мы не станем раздувать пламя. Всякая демократическая страна должна стремиться к миру».\n\nВеликобритания отклонила нашу просьбу стать союзником. Британские власти не желают портить отношения с Германией и подрывать существующий мир."
 france.30.a:0 "Они говорят «мир», а подразумевают «капитуляция»."
 france.33.title:0 "Освобождение Франции"
 france.33.desc:0 "Война близка к завершению, а значит, тесные связи с Францией уже не столь актуальны для нас. Французские политические партии все громче требуют сформировать временное правительство и провести всеобщие выборы."
 france.33.a:0 "Разумеется, ведь свободная нация — наш самый верный союзник."
 france.33.b:0 "Мы должны держать под полным контролем ситуацию на материке."
 france.34.title:0 "Распад франко-британского союза"
 france.34.desc:0 "В Британии воцарился мир, и [From.GetLeader] соглашается на требования французских политических партий восстановить во Франции временное правительство. Политическая интеграция этих государств остановлена, но они, вне всяких сомнений, останутся побратимами и в дальнейшем."
 france.34.a:0 "Браво!"
 france.34.b:0 "Понятно."
 low.1.t:0 "Франция продлевает линию Мажино"
 low.1.d:0 "Французы решили продлить линию Мажино на запад до самого Ла-Манша. Они явно показывают, что готовы бросить нас на произвол судьбы в случае германского нашествия. Наше посольство в Париже направило официальный протест, но сомнительно, что это даст какие-то результаты."
 low.1.a:0 "Это возмутительно!"
 soviet.1.t:0 "Укрепление Японии"
 soviet.1.d:0 "Напряжение на маньчжурской границе нарастало уже некоторое время, а сейчас от наших монгольских товарищей поступают сообщения о том, что японцы скапливают силы в Хэйлунцзяне. Если мы отступим, это воспримут как признак слабости, но если ответить силой, ситуация обострится. Какой будет приказ, товарищ командир?"
 soviet.1.a:0 "Мы ответим силой."
 soviet.1.b:0 "Мы не можем увязать в войне с Японией."
 soviet.2.t:0 "Успешный поход"
 soviet.2.d:0 "Наша атака на японские войска вдоль маньчжурской границы увенчалась успехом! Наши храбрые солдаты застали их врасплох, когда они еще не закончили подготовку, и задали им хорошую взбучку."
 soviet.2.a:0 "Отлично!"
 soviet.3.t:0 "Неудачный поход"
 soviet.3.d:0 "Наша атака на японские войска вдоль маньчжурской границы закончилась неудачей! Враг взял наши войска в тиски, и мы понесли тяжелые потери, прежде чем смогли отступить."
 soviet.3.a:0 "Подготовить расстрельную команду."
 soviet.4.t:1 "[FROM.GetNameDefCap] отдает Бессарабию"
 soviet.4.d:1 "[FROM.GetAdjective] власти благоразумно уступили нашим требованиям и отвели свои войска из Бессарабии. Мы присоединим эту территорию к союзу в качестве Молдавской советской социалистической республики. Теперь ее жители смогут насладиться всеми преимуществами социализма. "
 soviet.4.a:0 "Превосходно."
 soviet.5.t:0 "Румыния отвергла наши требования"
 soviet.5.d:0 "Румыны отказались уступить нашим требованиям! По всей видимости, нам придется выдавливать их оккупационные войска из Бессарабии силой."
 soviet.5.a:0 "Глупцы!"
 soviet.6.t:1 "[FROM.GetNameDefCap] подчиняется"
 soviet.6.d:1 "[FROM.GetNameDefCap] подчиняется нашим требованиям. Мы заменили разлагающееся правительство в Таллинне народным парламентом, который единогласно проголосовал за то, что [FROM.GetNameDef] станет советской социалистической республикой. После недолгого обсуждения Верховный Совет удовлетворил эту просьбу."
 soviet.6.a:0 "Добро пожаловать в Союз, товарищи."
 soviet.7.t:1 "[FROM.GetNameDefCap] отвергает наше предложение"
 soviet.7.d:1 "[FROM.GetNameDefCap] возмутительным образом отказывается принять наше щедрое предложение о взаимопомощи! Капиталисты и их прихлебатели в Таллинне имели наглость выдвинуть требование соблюдать территориальную целостность их страны!"
 soviet.7.a:1 "Мы должны защитить [FROM.GetAdjective] народ от самого себя."
 soviet.8.t:1 "[FROM.GetNameDefCap] подчиняется"
 soviet.8.d:1 "[FROM.GetAdjective] правительство в Риге подчинилось нашим требованиям, и мы заменили его народным собранием. Этот орган единогласно проголосовал за вступление в наш великий Союз советских социалистических республик. Мы любезно ответили согласием на эту просьбу."
 soviet.8.a:0 "Теперь вы социалисты!"
 soviet.9.t:1 "[FROM.GetNameDefCap] отвергает наше предложение"
 soviet.9.d:1 "Буржуазные угнетатели, под чьей пятой загибается [FROM.GetNameDef], окончательно утратили рассудок! Они отвергли наше щедрое предложение о взаимопомощи и требуют немедленного отвода советских вооруженных сил от своей границы!"
 soviet.9.a:1 "[FROM.GetAdjective] народ должен быть освобожден."
 soviet.10.t:1 "[FROM.GetNameDefCap] подчиняется"
 soviet.10.d:1 "Наше требование о размещении военных баз на территории державы [FROM.GetNameDef] было удовлетворено, но, к несчастью, ее правительство пало. Мы установили народный парламент, чтобы избежать анархии, и он единогласно проголосовал за обращение к Верховному Совету с просьбой о вступлении в наш Союз. Мы ответили согласием."
 soviet.10.a:0 "Мы спасем вас от капитализма."
 soviet.11.t:1 "[FROM.GetNameDefCap] отвергает наше предложение"
 soviet.11.d:1 "[FROM.GetNameDefCap] жаждет самоуничтожения! Глупцы, засевшие в правительстве этой страны, отказываются впустить наши войска. Они что, думают, им будет лучше под немцами? Эгоистичные лидеры совершают преступление против собственного народа, не позволяя ему стать частью социалистического мира."
 soviet.11.a:1 "[FROM.GetAdjective] народ страдал достаточно."
 soviet.12.t:1 "[FROM.GetNameDefCap] принимает наши требования"
 soviet.12.d:1 "Скопление наших вооруженных сил на границе убедило [FROM.GetAdjective] правительство принять скромное предложение о пересмотре границ. Мы получили контроль над Карелией, и теперь [195.GetName] находится в куда большей безопасности."
 soviet.12.a:0 "Мы думали, они станут сопротивляться..."
 soviet.13.t:1 "[FROM.GetNameDefCap] отклоняет наши требования"
 soviet.13.d:1 "[FROM.GetAdjective] правительство отвергло наши требования, но этого следовало ожидать. Если мы хотим получить Карелию, ее придется отнять силой. Пора преподать упрямым финнам урок, который они нескоро забудут!"
 soviet.13.a:0 "Мы раздавим их за пару недель."
 soviet.14.t:0 "Членство в СССР"
 soviet.14.d:0 "Москва давит на нас, чтобы мы официально присоединились к СССР. Следует ли нам согласиться?"
 soviet.14.a:0 "Да, мы присоединяемся."
 soviet.14.b:0 "Нет, нам еще есть куда расти!"
 soviet.15.t:0 "Танну-Тува отвечает отказом!"
 soviet.15.d:0 "Тувинцы ответили возмутительным отказом на наше предложение о присоединении к Советскому Союзу! Чего этот жалкий народец надеется достичь самостоятельно — загадка, не имеющая ответа."
 soviet.15.a:0 "Удачи им в этом."
 soviet.16.t:0 "Аннексия Танну-Тувы"
 soviet.16.d:0 "Верховный Совет получил формальный запрос от тувинского парламента о присоединении к Советскому Союзу. Они станут Тувинской автономной областью в составе РСФСР."
 soviet.16.a:0 "Добро пожаловать в Союз, товарищи."
 soviet.17.t:0 "Укрепление линии Сталина"
 soviet.17.d:0 "Осмотр наших оборонительных сооружений вдоль западной границы полностью завершен, и трудовые лагеря готовы начать работы по их укреплению. Очень скоро линия Сталина станет достойна своего славного имени!"
 soviet.17.a:0 "Товарищ Сталин может нами гордиться!"
 soviet.60.t:0 "Раздел Польши"
 soviet.60.d:0 "Польша принадлежит нам, но ее западные области отходят в [GER.GetAdjective] зону влияния согласно положениям пакта Молотова-Риббентропа. Следует ли нам отвести войска и позволить [GER.GetAdjective] властям завладеть территорией? Если мы этого не сделаем, договор будет аннулирован."
 soviet.60.a:0 "Да. Сейчас не время нарушать договоры."
 soviet.60.b:0 "Нет! Польша должна целиком входить в наше Отечество!"
 soviet.61.t:0 "Советы соблюдают договор"
 soviet.61.d:0 "Выполняя условия договора, [SOV.GetAdjective] власти передали западные области Польши под наше управление. Немецкие войска уже взяли их под свою защиту."
 soviet.61.a:0 "Превосходно."
 soviet.62.t:0 "Советы нарушают договор"
 soviet.62.d:0 "Вопреки многократным заверениям, Советы не отвели свои войска, не предприняли никаких попыток передать нам территории и не вернулись в согласованные с нами границы. Похоже, они не собираются выполнять условия договора."
 soviet.62.a:0 "Только зря чернила перевели!"
 soviet.70.t:0 "Давление государства [SOV.GetName]"
 soviet.70.desc:0 "Несмотря на освобождение нашей родины от [GER.GetAdjective] оккупации, нам всё еще надо считаться с вездесущим государством [SOV.GetName]. Теперь оно отказывается признавать легитимность нашего правительства, пока назначенные [SOV.GetAdjective] силами коммунисты не получат в нем значительную роль. На самом деле это плохо завуалированная угроза от [SOV.GetAdjective] государства: оно ожидает, что мы пойдем с ним одним курсом. Наши партнеры тем временем не торопятся предложить на какую-либо помощь в сопротивлении требованиям, которые выдвинул [SOV.GetLeader]."
 soviet.70.a:0 "Мы не в том состоянии, чтобы снова сражаться."
 soviet.70.b:0 "[SOV.GetLeader] не будет диктовать нам свои условия."
 soviet.71.t:0 "Достигнуто соглашение о [POL.GetAdjective] курсе"
 soviet.71.desc:0 "В результате недавнего давления от нашего правительства и постоянной угрозы от всемогущей Красной Армии буржуазная администрация государства [POL.GetName] согласилась признать власть коммунистической партии единственной легитимной властью народа. Мы могли бы утвердить свою волю силой, но теперь в этом нет необходимости, и мы можем быть уверены: [POL.GetName] войдет в сферу нашего влияния."
 soviet.71.a:0 "Они подчинились — и правильно сделали."
 soviet.72.t:0 "[POL.GetName] продолжает угнетать пролетариат"
 soviet.72.desc:0 "В своей неуместной буржуазной заносчивости нелегитимная администрация государства [POL.GetName] отказывается признавать власть коммунистической партии. Нельзя позволить этим глупцам снова превратить Польшу в плацдарм для фашистского вторжения, от которого может пострадать [SOV.GetNameDef]. Немедленно ввести государство [POL.GetName] в сферу нашего влияния — безотлагательное дело и вопрос государственной безопасности."
 soviet.72.a:0 "Мы сокрушим [POL.GetAdjective] буржуазию раз и навсегда."
 soviet.72.b:0 "Народ устал от войны. Мы найдем другой способ."
 soviet.73.t:0 "[SOV.GetNameDef] уступает"
 soviet.73.desc:0 "Недавняя напряженность, возникшая из-за внешней политики государства [POL.GetName], ослабла, поскольку [SOV.GetNameDef] теперь отказывается от своей прежней агрессивной риторики. Хотя вероятность очередного вторжения снизилась, мы должны быть начеку и внимательно следить за нашими восточными соседями и их марионетками."
 soviet.73.a:0 "Нужно быть настороже."
 finland.1.t:1 "[FROM.GetAdjective] государство требует Карелию"
 finland.1.d:1 "Указывая, что [195.GetName] нуждается в создании буферной зоны, [FROM.GetNameDef] требует пересмотра наших границ. Их правительство хочет получить Карелию, и, с учетом скопления [FROM.GetAdjective] войск у нас на границе, отказ они не примут. Какой ответ нам следует дать?"
 finland.1.a:0 "У нас нет выбора, мы принимаем их требования."
 finland.1.b:0 "Пусть только сунутся!"
 finland.2.t:0 "Попросить шведов о помощи в войне"
 finland.2.d:0 "Финляндия и Советский Союз находятся в состоянии войны. После нескольких десятилетий независимости мы рискуем вновь оказаться в подчинении у соседней державы.\n\nОднако враг представляет угрозу не только для нас. Швеция по-прежнему сохраняет нейтралитет в отношении Советского Союза, но, возможно, ее удастся убедить в необходимости защищаться совместно."
 finland.2.a:0 "Они должны оказать нам поддержку в борьбе."
 finland.2.b:0 "Нам не нужна помощь в борьбе с захватчиками."
 finland.3.t:0 "Финляндия обращается за помощью к Швеции"
 finland.3.d:0 "Наши финские соседи отказываются уступить нажиму Советского Союза и вступили с ним в войну. Хотя между нашими странами не заключен формальный союз, финское правительство обратилось за помощью к Швеции для совместной защиты Аландских островов, которые являются по большей части шведскоязычными и стратегически важными для обеих стран.\n\nВ правительстве есть различные мнения насчет того, как мы можем помочь Финляндии, но общественность требует решительных действий. Как далеко мы готовы зайти в защите Скандинавии от восточного агрессора?"
 finland.3.a:0 "Мы должны сохранять нейтралитет."
 finland.3.b:0 "Если общественность на их стороне, пошлем волонтеров и оборудование."
 finland.3.c:0 "Мы готовы встать на сторону Финляндии! Пусть будет война!"
 finland.4.t:0 "Швеция отвергает просьбу о помощи"
 finland.4.d:0 "Шведское правительство ответило отказом на нашу просьбу о помощи в войне против Советского Союза. Они предпочли сохранить нейтралитет, чтобы избежать внешне- и внутриполитических негативных последствий, и не готовы оказывать нам поддержку."
 finland.4.a:0 "Будем надеяться, они осознают свою ошибку, прежде чем станет слишком поздно."
 finland.5.t:0 "Швеция посылает добровольцев"
 finland.5.d:0 "Шведское правительство не готово присоединиться к нам в борьбе против Советского Союза, но народ на нашей стороне, и множество добровольцев из скандинавских стран пожелали влиться в наши ряды, чтобы помочь в войне. Мы рассчитывали на большее, но, по крайней мере, общественное мнение не остается слепо к угрозе."
 finland.5.a:0 "Это меньшее, чего можно было ожидать."
 finland.6.t:0 "Швеция вступает в войну на нашей стороне"
 finland.6.d:0 "Мы обратились к Швеции с просьбой о совместной защите Аландских островов и получили согласие. Швеция выступила на нашей стороне в войне против Советского Союза, отказавшись от нейтралитета перед лицом очевидной угрозы. Несмотря на внутриполитические разногласия, шведы будут сражаться вместе с нами за суверенитет Финляндии."
 finland.6.a:0 "Этот день останется в памяти."
 finland.7.t:0 "Мирные переговоры с государством [SOV.GetNameDef]"
 finland.7.d:0 "[Root.GetAdjective] коммунистка Хелла Вуолийоки обратилась к нашему правительству с предложением помочь в установлении связей с [SOV.GetAdjective] властями. В Швеции состоится тайная встреча, на которой нам будет предложено уступить территории в обмен на сохранение суверенитета. \n\nФинские силы быстро тают, а предыдущие попытки наладить контакт не увенчались успехом. Это может быть нашей единственной надеждой на мирное разрешение конфликта."
 finland.7.a_tt:0 "§YЕсли [SOV.GetName] соглашается:\n§!"
 finland.7.a:0 "В этой войне не победить"
 finland.7.b:0 "Мы должны сражаться!"
 finland.8.t:0 "[From.GetNameDefCap] предлагает уступки"
 finland.8.d:0 "Война с государством [From.GetNameDef] обошлась нам недешево, но когда мы смогли оттеснить [From.GetAdjective] армию, противник сделал нам интересное предложение. Нам дадут контроль над стратегически важными районами за то, что мы выведем войска и прекратим враждебные действия.\nПри этом наше наступление на государство [From.GetNameDef] будет закончено, мы не получим полный контроль над регионом, но зато сможем сосредоточиться на распространении влияния в других частях света."
 finland.8.a:0 "Наши солдаты пригодятся нам в других краях"
 finland.8.b:0 "Государство [From.GetNameDef] нужно нам целиком и полностью"
 finland.9.t:0 "[From.GetNameDefCap] отказывается"
 finland.9.d:0 "Переговоры с государством [From.GetNameDef] сорваны. Это явно было подстроено с целью заставить нас потерять время, пока [From.GetAdjective] войска готовятся к новому наступлению на [Root.GetAdjective] территорию.\n\n[Root.GetNameDef] народ будет биться до победного конца."
 finland.9.a:0 "Она заплатят кровью за каждый шаг!"
 FIN_agree_peace:0 "Финляндия соглашается на требования Советов и отдает им §YКарелию, Саллу и Петсамо§!."
 finland.10.t:0 "Зимняя война"
 finland.10.d:0 "Наконец-то территориальные амбиции государства [SOV.GetNameDef] привели к вторжению этого наиболее коварного из врагов в нашу страну. Мы должны предпринять все возможное, чтобы организовать надежную оборону от этих беспощадных атак. Не уступим ни единого шага без боя."
 finland.10.a:0 "Порвем их на части!"
 japan.1.d:0 "Китайские власти утверждают, что достигнут «переломный момент» в отношении нашей «неспровоцированной агрессии»! Наши требования о репарациях были отвергнуты, поступают сообщения о нападениях на японцев в Шанхае. Если нам нужен был формальный повод для нападения на Китай, то мы его получили!"
 japan.1.a:0 "Они за это поплатятся!"
 japan.2.d:0 "Как ни странно, китайцы отступили после инцидента на мосту Марко Поло. Они понимают, что заплатят слишком дорогую цену, если мы рассердимся всерьез, поэтому дали согласие на то, чтобы мы заняли обширные территории, включая Пекин и окрестности. Мало-помалу мы захватим весь Китай."
 japan.2.a:0 "Война подождет."
 japan.3.t:0 "Инцидент на границе: победа Советов"
 japan.3.d:0 "Русские и их монгольские шавки обнаружили скопление наших войск в Хэйлунцзяне и провели массированный рейд через границу, прежде чем мы успели закончить подготовку! Наши войска понесли большие потери в ходе перестрелки, прежде чем нам удалось отступить."
 japan.3.a:0 "Как такое могло случиться?!"
 japan.4.t:0 "Инцидент на границе: победа Японии"
 japan.4.d:0 "Русские и их монгольские шавки обнаружили скопление наших войск в Хэйлунцзяне и попытались провести массированный рейд через границу, чтобы помешать нашей подготовке. К счастью, наши военачальники успели взять их в клещи. Мы нанесли врагу серьезный урон, прежде чем он убрался через границу."
 japan.4.a:0 "Это будет для них уроком!"
 japan.5.t:0 "Отступление Советов"
 japan.5.d:0 "Обнаружив скопление наших войск, Советы благоразумно предпочли отступить от маньчжурской границы. Наши солдаты временно заняли несколько покинутых ими аванпостов. Будем надеяться, это положит конец смехотворным требованиям русских и монголов в отношении пересмотра границ."
 japan.5.a:0 "Хватило небольшой демонстрации силы."
 japan.6.t:0 "Французы принимают наши требования"
 japan.6.d:0 "Французы согласились на наши требования, и теперь их базы и укрепления в Индокитае в нашем полном распоряжении. Фактически, они передали нам контроль над своей колонией."
 japan.6.a:0 "Разумный шаг."
 japan.7.t:0 "Французы отвергли наши требования"
 japan.7.d:0 "Французы ответили на наши требования возмутительным отказом! Если нам нужен Индокитай, его придется взять силой!"
 japan.7.a:0 "Глупцы!"
 japan.8.t:0 "Германия отзывает советников"
 japan.8.d:0 "Немцы согласились отозвать из Китая всех своих советников. В этот самый момент они садятся на самолет до Берлина. Германия признает, что лидером Великой Восточной Азии должна стать Япония, а не Китай."
 japan.8.a:0 "И это правильно."
 japan.9.t:0 "Германия не соглашается на наше требование"
 japan.9.d:0 "Германия отказалась отозвать своих советников из Китая, хотя ее военное присутствие идет вразрез с нашими планами в Восточной Азии. Разве они не видят, что это подрывает основу, на которой наши народы могли бы строить дипломатические отношения? Можно ли вообще доверять немцам?"
 japan.9.a:0 "Тогда их советников ждет смерть, как и всех китайцев."
 japan.11.t:0 "Направить ультиматум Сиаму"
 japan.11.d:0 "Накапливая войска в Индокитае на границе с Сиамом, мы ясно дали понять, что намерены использовать их территорию как базу для освобождения Юго-Восточной Азии от европейского колониализма. Если они согласятся заключить с нами военный союз, что фактически превратит Сиам в марионеточное государство Японской империи, нам удастся избежать бессмысленного вторжения. Отказ, разумеется, станет немедленным поводом к войне."
 japan.11.a:0 "Мы будем в Сиаме, что бы они ни говорили."
 japan.11.b:0 "Если подумать, то «угроза вторжения» звучит слишком агрессивно."
 japan.12.t:0 "Япония выдвигает ультиматум"
 japan.12.d:0 "Япония уже долгое время накапливала силы у нашей границы и, насколько мы можем предполагать, планировала использовать наши порты как базу для дальнейшей экспансии в Бирму и Малайю. Мы должны либо подчиниться, либо столкнуться с военным вторжением.\n\nХотя для нас это может означать отказ от суверенитета и превращение в марионеточное государство Японии, война сейчас не в наших интересах."
 japan.12.a:0 "Мы согласимся на союз с Японией."
 japan.12.b:0 "Мы не откажемся от своей независимости!"
 japan.13.t:0 "Сиам принимает ультиматум"
 japan.13.d:0 "[From.GetLeader] разумно принял наш ультиматум и заключил с нами военный союз. Теперь мы сможем использовать Сиам как базу для дальнейших операций в тихоокеанском регионе."
 japan.13.a:0 "Великая восточноазиатская сфера совместного процветания расширяется."
 japan.14.t:0 "Сиам отказывается принять ультиматум"
 japan.14.d:0 "[From.GetLeader] не согласился подчиниться нашим требованиям и заключить военный союз с Японией. Поскольку мы уже заявили о своих намерениях и не откажемся от них, это означает войну."
 japan.14.a:0 "Жаль, что все закончилось именно так."
 romania.1.t:1 "[FROM.GetNameDefCap] требует Бессарабию"
 romania.1.d:1 "[FROM.GetAdjective] войска скопились у наших границ, а дипломаты требуют, чтобы мы отдали Бессарабию. Мы не можем рассчитывать на вмешательство Германии, поскольку в ее пакте с Советами, как видно, был секретный пункт о включении нас в [FROM.GetAdjective] зону влияния. Должны ли мы оказывать сопротивление?"
 romania.1.a:0 "Нет. Это безнадежно."
 romania.1.b:0 "Да! Мы не отдадим свою территорию без боя!"
 romania.2.t:0 "Второй Венский арбитраж"
 romania.2.d:0 "Германия была привлечена для урегулирования нашего территориального спора с Венгрией, и Второй Венский арбитраж постановил, что Северная Трансильвания должна вернуться под контроль венгров. Примем ли мы такое решение?"
 romania.2.a:0 "Да... у нас нет выбора."
 romania.2.b:0 "Нет, мы никогда не отдадим Трансильванию!"
 romania.3.d:0 "Германия была привлечена для урегулирования нашего территориального спора с Венгрией, и Второй Венский арбитраж постановил, что Трансильвания целиком должна отойти венграм! Примем ли мы такое решение?"
 romania.4.t:0 "Германия урегулирует спор"
 romania.4.d:0 "Германия была привлечена для урегулирования нашего территориального спора с Венгрией, и Второй Венский арбитраж мудро постановил, что вся Трансильвания должна остаться под контролем румын. Венгры не слишком довольны, но мы надеемся, что это положит конец дальнейшим спорам."
 romania.4.a:0 "Трансильвания должна принадлежать Румынии."
 romania.5.t:0 "Крайовское соглашение"
 romania.5.d:0 "Болгарские дипломаты при поддержке Германии выступили с требованием о возвращении региона Южная Добруджа, который мы аннексировали у них в 1913 году после Второй Балканской войны. Судя по всему, болгар подвигли к этому те уступки, на которые мы уже вынуждены были пойти."
 romania.5.a:0 "Это позволит разрешить спор"
 romania.5.b:0 "Нет, пора поставить точку!"
 romania.6.t:0 "Трудный выбор"
 romania.6.d:0 "Мы отдали слишком много земли нашим жадным соседям. Однако у нас есть шанс вернуть часть потерянной территории, да еще с процентами. Нам нужно лишь выбрать правильного союзника. "
 romania.6.a:0 "Германия — наша единственная надежда."
 romania.6.b:0 "Советский Союз обеспечит нам наилучшие шансы"
 romania.6.c:0 "Нам следует сохранить нейтралитет"
 baltic.1.t:1 "[FROM.GetAdjective] ультиматум"
 baltic.1.d:1 "[FROM.GetNameDefCap] настаивает на том, чтобы мы подписали договор о «взаимопомощи», дающий право размещать войска на нашей территории! Это не что иное, как завуалированная попытка аннексировать территорию, но мы едва ли сможем сопротивляться их армии, которая уже стоит на нашей границе."
 baltic.1.a:0 "Смириться с неизбежным..."
 baltic.1.b:0 "Им придется отнять нашу землю силой!"
 baltic.4.t:0 "Германия требует Мемель"
 baltic.4.d:0 "Германская армия собирается в Восточной Пруссии, их Министерство иностранных дел предъявило нам ультиматум! Мы должны незамедлительно уступить им Мемель, иначе будет война. Стоит ли соглашаться на эти требования?"
 baltic.4.a:0 "Мы должны согласиться."
 baltic.4.b:0 "Никогда!"
 baltic.5.t:0 "Коммунисты у власти."
 baltic.5.d:0 "[Root.GetName] сделал выбор в пользу солидарности, и буржуазия лишилась политической власти. Многие члены нового правительства предлагают нам исполнить свой коммунистический долг и присоединиться к Советскому Союзу."
 baltic.5.a:0 "В будущем нас ждет процветание, если мы объединимся с Советским Союзом."
 baltic.5.b:0 "[Root.GetName] лучше будет действовать самостоятельно, под защитой Советского Союза."
 baltic.5.c:0 "[Root.GetName] останется суверенным государством."
 baltic.7.t:0 "Государство [From.GetName] требует [Root.GetAdjective] участия в альянсе [From.GetFactionName]"
 baltic.7.d:0 "После подписания договора о дружбе между нашими нациями, государство [Root.GetName] требует, чтобы государство [From.GetName] вступило с ним в альянс [From.GetFactionName], дабы вместе бороться с общими угрозами. Неважно, коммунисты или фашисты у власти, государство [From.GetName] обещает защищать [Root.GetAdjective] интересы."
 baltic.7.a:0 "Государство [Root.GetName] не бросит своих братьев."
 baltic.7.b:0 "Государство [Root.GetName] сможет выжить только в одиночку."
 baltic.8.t:0 "[SOV.GetNameDefCap] расширяет наш контроль над балтийскими территориями"
 baltic.8.desc:0 "Отличный день для государства [ROOT.GetNameDef]! После доблестной кампании, проведённой нашими товарищами, [SOV.GetNameDefCap] справедливо заявляет, что новоосвобождённая балтийская территория вместе с её отважными рабочими попадёт под нашу юрисдикцию.\n\nТак мы сделаем ещё один шаг по пути к образованию объединённого Балтийского государства, достаточно мощного, чтобы сражаться с врагами рабочего класса."
 baltic.8.a:0 "Это естественный выбор!"
 hungary.1.t:0 "Германский арбитраж"
 hungary.1.d:0 "Несмотря на законность наших требований, Германия решила, что Трансильвания должна оставаться в составе Румынии. Немцы говорят, что намерены исправить все несправедливые решения Версальского договора, но, судя по всему, имеют в виду лишь собственные границы."
 hungary.1.a:0 "Возмутительно."
 hungary.2.t:0 "Второй Венский арбитраж"
 hungary.2.d:0 "Германия признала законность наших требований, как и следовало ожидать, и Северная Трансильвания вернулась в состав Венгрии. Это исторический момент!"
 hungary.2.a:0 "Мы будем праздновать!"
 hungary.3.d:0 "Германия не просто признала законность наших требований, но и решила, что вся Трансильвания целиком должна перейти под контроль венгров! На такое мы не смели и надеяться."
 hungary.4.d:0 "Германия признала законность наших требований и передала нам Северную Трансильванию, но Румыния упорно отказывается принять это решение!"
 hungary.4.a:0 "Болваны!"
 hungary.5.d:0 "Германия признала законность наших требований и передала нам всю Трансильванию целиком, но Румыния упорно отказывается принять это решение!"
 hungary.6.t:0 "Первый Люблянский арбитраж"
 hungary.6.d:0 "Немцы могут сколько угодно жаловаться на Версальский договор, но они легко отделались по сравнению с несправедливым Трианонским договором. Они заявляли, что он дал народам право на самоопределение, но на деле многие верные сыны Венгрии стали гражданами других стран. Провинция Воеводина стала одной из пощечин венгерской гордости. Вернув эти земли Венгрии, мы восстановили нарушенную справедливость."
 hungary.6.a:0 "Венгерское правосудие"
 bulgaria.1.t:0 "Крайовское соглашение — Румыния не возражает"
 bulgaria.1.d:0 "Румынское правительство согласилось с германским арбитражем в нашем споре. Южная Добруджа воссоединилась с Болгарией!"
 bulgaria.1.a:0 "Наконец-то!"
 bulgaria.2.t:0 "Крайовское соглашение — Румыния отказалась"
 bulgaria.2.d:0 "Румынское правительство отвергло наше предложение положить конец всем спорам! Оно утверждает, что Южная Добруджа стала неотъемлемой частью государства, и Румыния от нее не откажется."
 bulgaria.2.a:0 "Это неприемлемо!"
 bulgaria.3.t:0 "Первый Люблянский арбитраж"
 bulgaria.3.d:0 "Мы давно мечтали о великой Болгарии и к нам давно относились как к гражданам второго сорта. Мы не получили своего на Лондонской конференции, нас предали союзники в 1913 году, нас наказали за тягу к справедливости в 1918-м. Нам надоело терпеть — Германия хочет исправить ошибки так называемого мирного договора, причем не только для себя, но и для других. Болгария теперь заберет Македонию у Югославии."
 bulgaria.3.a:0 "Болгария торжествует!"
 bulgaria.4.t:0 "Крайовское соглашение"
 bulgaria.4.d:0 "Мы помним, как Румыния предала нас в 1913-м и подло захватила Южную Добруджу, пока наши армии воевали в других районах. Венгрия воспользовалась своей дружбой с Германией, чтобы отомстить Румынии. Может быть, и нам пора? "
 bulgaria.4.a:0 "Мы отомстим"
 bulgaria.4.b:0 "Месть — блюдо, которое подается холодным"
 bulgaria.5.t:0 "Крайовское соглашение"
 bulgaria.5.d:0 "В нашей борьбе за справедливость Германия решила встать на сторону гнусных румын. [Root.GetLeader] сообщит немецкому послу, что Болгария ожидает большего от своих друзей. "
 bulgaria.5.a:0 "Отказано"
 italy.1.t:0 "Албания уступает"
 italy.1.d:1 "Албанские власти уступили нашим требованиям, и [ALB.GetLeader] был вынужден отречься от престола. Отныне и во веки веков Албания будет принадлежать Италии!"
 italy.1.a:0 "Славный день."
 italy.2.t:0 "Зогу отверг ультиматум"
 italy.2.d:0 "Король Зогу, готовый сопротивляться до последнего, отверг наш ультиматум. Он и его советники пытаются организовать жалкое подобие обороны. Нам следует занять Тирану и положить конец этому фарсу!"
 italy.2.a:0 "Это можно было сделать куда проще, Зогу!"
 italy.3.t:0 "Итальянский ультиматум"
 italy.3.d:0 "Итальянские дипломаты направили нам ультиматум с требованием подчиниться оккупации! Албанией будет править король, назначенный в Италии!"
 italy.3.a:0 "Мы должны подчиниться."
 italy.3.b:0 "Так не будет! Поддержим Зогу!"
 italy.4.t:0 "Расширение Альпийского вала"
 italy.4.d:0 "Инженеры королевских вооруженных сил изучили ситуацию на наших северных границах и отметили те позиции, где следует укрепить и расширить Альпийский вал. Необходимые распоряжения уже отданы."
 italy.4.a:0 "Если бы такие укрепления были во времена Ганнибала..."
 italy.5.t:0 "Итало-германский договор о техническом сотрудничестве"
 italy.5.d:0 "Италия предлагает обмен технологиями и идеями. Это должно сплотить наши народы и сделать их сильнее."
 italy.5.a:0 "Отличное предложение!"
 italy.5.b:0 "Немецкие технологии должны принадлежать только немцам"
 italy.6.t:0 "Итало-германский договор о техническом сотрудничестве — подписан"
 italy.6.d:0 "Как мы и ожидали, немцы с восторгом приняли предложение об обмене технологиями. В Европе явно наступает новая эпоха, и Италия стала на шаг ближе к возрождению былой славы!"
 italy.6.a:0 "Отлично!"
 italy.7.t:0 "Итало-германский договор о техническом сотрудничестве — отвергнут"
 italy.7.d:0 "Немцы отвергли наше предложение о сотрудничестве."
 italy.7.a:0 "С этого дня мы будем заботиться только о своих интересах"
 italy.8.t:0 "Присоединиться к французскому альянсу"
 italy.8.d:0 "Движение франсистов набирает силу во Франции, и мы получили предложение присоединиться к нему. Отвечает ли это интересам Италии?"
 italy.8.a:0 "Давайте объединимся с французами."
 italy.8.b:0 "Французам нельзя доверять!"
 usa.1.t:0 "Эрхарт хочет в армию"
 usa.1.d:0 "Америка проводит мобилизацию, готовясь к войне, и мы получили необычный запрос. Амелия Эрхарт, знаменитая женщина-авиатор, недавно облетевшая земной шар, хочет завербоваться в ВВС летчиком-истребителем. Она отлично проявила себя в тренировочных боях, но многим не по душе мысль о том, что женщина совершает боевые вылеты. Следует ли нам сделать исключение в этом случае?"
 usa.1.a:0 "Да, она нам нужна."
 usa.1.b:0 "В этом нет необходимости."
 usa.2.t:0 "Доктрина предначертания"
 usa.2.d:0 "Долг Соединенных Штатов — это сохранение демократии и свободы во всем мире. Последние десять лет показали, что эту миссию невозможно выполнить, если не брать в руки оружие и не сражаться против тех, кто пытается ей противостоять. С этого момента любой угнетатель будет держать ответ перед нами, и наши вооруженные силы будут освобождать народы по всему земному шару."
 usa.2.a:0 "Свобода или смерть!"
 usa.3.t:0 "Американский флот в Перл-Харборе"
 usa.3.d:0 "Дипломатические и экономические санкции, наложенные на нас Соединенными Штатами, очевидно, являются лишь началом серьезной конфронтации. Присутствие в Перл-Харборе на Гавайях американского тихоокеанского флота означает, что американцы намерены поддерживать свое присутствие в регионе и оказывать содействие нашим врагам. Нанеся сейчас удар по их базе, мы используем эффект внезапности."
 usa.3.a:0 "Кто знает, как долго у нас будет такая возможность?"
 usa.4.t:0 "Эсминцы в обмен на соглашение по базам"
 usa.4.d:0 "США заняли антигерманскую позицию и теперь намерены помочь Великобритании укрепиться перед лицом немецкой угрозы. Одновременно они заинтересованы в поддержании своего присутствия в Атлантике. В обмен на несколько наших морских баз они готовы предоставить нам эсминцы. Эти корабли взяты из резерва, однако согласие будет означать укрепление военных связей между нашими странами. Возможно, это мудрое решение."
 usa.4.a:0 "Это уникальная возможность."
 usa.4.a.tt:1 "Мы получим 43 американских эсминца.\nКанада получит 7 американских эсминцев."
 usa.4.b:0 "Это предложение явно более выгодно для США, поэтому для нас оно неприемлемо."
 usa.5.t:0 "Великобритания не принимает предложение"
 usa.5.d:0 "Несмотря на всю нашу подготовку и благие намерения, Великобритания отказалась принять старые эсминцы в обмен на военно-морские базы."
 usa.5.a:0 "Им же хуже."
 usa.6.t:0 "Выборы [GetYear] г."
 usa.6.d:0 "Наступил день президентских выборов. Действующий президент Франклин Делано Рузвельт уже осуществил несколько программ, совместно именуемых Новым курсом и призванных вывести страну из Великой депрессии.\n\nМногие меры имели успех, однако планы по дальнейшему расширению роли и полномочий правительства вызвали критику оппонента, республиканца Альфа Лэндона. Лэндон, пришедший в политику из нефтяного бизнеса, выступает за расширение экономических свобод, тогда как Рузвельт и демократическая партия стоят за соцобеспечение и экономическую стабильность. Выборы могут показать равновесие сил или принести убедительную победу демократам."
 usa.6.a:0 "Демократы. Еще четыре года!"
 usa.6.b:0 "Республиканцы. Мы должны сохранять американские идеалы."
 usa.7.t:0 "Рузвельт против Уилки"
 usa.7.d:0 "С того момента, как институт президентской власти появился в США, ни один президент не занимал свой пост последовательно три срока. Тем не менее, ввиду нестабильности мировой политики и текущих событий в мире, президент Рузвельт решил нарушить эту традицию и выставить свою кандидатуру на выборах в третий раз. Республиканец Льюис Уэнделл Уилки, которого называют кандидатом-темной лошадкой с хорошим опытом работы в промышленности и почти отсутствующим — в политике, критикует как экономическую политику Рузвельта, так и его намерение баллотироваться на третий срок.\n\nУ кандидатов много общего во взглядах на международную политику, и Уилки нацелен на сохранение ряда положений Нового курса. Многие полагают, что эти выборы определят будущее американской демократии."
 usa.7.a:0 "Демократы. Рузвельт нам необходим."
 usa.7.b:0 "Республиканцы. Мы хотим Уилки!"
 usa.8.t:0 "Лэндон против Рузвельта"
 usa.8.d:0 "Президент Лэндон положил конец реформам Нового курса, проводимого демократами, четыре года назад и предпочел опереться на промышленные компании, подобные тем, которые он лично основывал до того, как стал президентом. Основу кампании Рузвельта составляло продолжение курса, выбранного им в ходе своего первого срока, и теперь он намерен баллотироваться вновь. Он пользуется популярностью, но Лэндон критикует его за стремление сконцентрировать власть в руках президента, поскольку сам проводит иную политику.\n\nВнешняя угроза, нацеленная как на нашу страну, так и на другие страны, остается реальностью, и оба кандидата это осознают. Вопрос в том, кто возглавит ведущую демократическую державу в эти нелегкие времена."
 usa.8.a:0 "Республиканцы. Лэндон отстаивает наши ценности."
 usa.8.b:0 "Демократы. Рузвельт готов сделать все, что необходимо."
 usa.9.t:0 "Рузвельт против Дьюи"
 usa.9.d:0 "Франклин Делано Рузвельт во многих отношениях был необычным президентом. Несмотря на ухудшение здоровья и необычайно долгий срок полномочий, он намерен возглавлять нашу страну во время войны. Республиканцы оказались ограничены в выборе кандидатов, поскольку многие из них сейчас в армии, и избрали своим представителем губернатора Томаса Дьюи.\n\nРузвельт по-прежнему пользуется народной поддержкой, но многие опасаются, что он не доживет до конца срока. Хватит ли этого, чтобы принести Дьюи победу над человеком, под чьим руководством мы проделали столь долгий путь?"
 usa.9.a:0 "Рузвельт побеждает Дьюи."
 usa.9.b:0 "Дьюи побеждает Рузвельта."
 usa.10.t:0 "[Root.GetLeader] против Рузвельта"
 usa.10.d:0 "Хотя во многих отношениях [Root.GetLeader] намерен придерживаться Нового курса, Рузвельт по-прежнему видит возможность осуществить свою первоначальную программу. Несмотря на ухудшающееся здоровье, он пользуется популярностью и вновь выступает кандидатом от демократов.\n\n[Root.GetLeader] утверждает, что в текущей ситуации смена лидера в Америке станет безответственным шагом, и в этом можно усмотреть иронию судьбы, поскольку то же самое говорилось перед тем, как он одержал победу над Рузвельтом в прошлый раз. Хотя, возможно, он и прав."
 usa.10.a:0 "[Root.GetLeader] проявил себя достойным лидером."
 usa.10.b:0 "Америка готова к новому «Новому курсу»."
 usa.11.t:0 "Рузвельт против Макартура"
 usa.11.d:0 "С учетом постоянной угрозы того, что США будут втянуты в войну, как демократы, так и республиканцы пытаются подобрать кандидатов, которые устроят военных. Генерал Дуглас Макартур, оторвавшись от исполнения армейских обязанностей, начал кампанию от республиканцев, когда был установлен мир и наша страна одержала победу. Он бросает вызов Рузвельту и выступает от консерваторов.\n\nРузвельт сохраняет популярность, но харизма и чувство долга Макартура не оставляют избирателей равнодушными. Возможно, военные справятся лучше?"
 usa.11.a:0 "Рузвельт и Трумен добьются своего."
 usa.11.b:0 "Макартур умеет строить мир, а не только воевать."
 usa.12.t:0 "Кампания Дугласа Макартура"
 usa.12.d:0 "Чтобы бросить вызов Рузвельту, рекордный срок занимавшему президентское кресло, республиканцы решили выбрать кандидата из числа армейского командования, прошедшего войну. Генерал Дуглас Макартур пользовался популярностью у консерваторов, однако он был очень занят своими прямыми обязанностями и не хотел отрываться от них ради президентской кампании.\n\nТем не менее, он остается одним из наиболее привлекательных кандидатов от консерваторов. Возможно, его удастся убедить пойти на определенные жертвы ради того, чтобы нашим президентом не стал умеренный республиканец?"
 usa.12.a:0 "Макартур нужнее на передовой, чем в Белом доме."
 usa.12.b:0 "Нам нужно, чтобы он бросил Рузвельту вызов."
 usa.13.t:0 "Кончина Рузвельта"
 usa.13.d:0 "Хотя здоровье президента Рузвельта ухудшалось уже некоторое время, уверенно проведенная президентская кампания убедила многих, что впереди у него еще немало лет. Тем не менее, никто не исключал вероятность кончины ФДР при исполнении обязанностей, и сегодня он умер после сердечного удара. Вице-президент Гарри Трумен принял присягу и попросил народ США молиться и поддерживать его. Состав кабинета остается прежним, и Трумен обещал сохранить неизменной политику своего предшественника."
 usa.13.a:0 "Одна эра завершилась, началась другая."
 ace_promoted.1.t:0 "Летчик-ас получает повышение"
 ace_promoted.2.t:0 "Возвращение аса"
 ace_promoted.1.d:0 "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и одерживает убедительные победы в важнейших воздушных боях.\n\nСимвол истинного [Root.GetAdjective] мужества, [From.GetName] получает заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война — скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.d_major:0 "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и пилотирует свой самолет [From.GetWing] с необычайным мастерством. Недавний полет над регионом [From.GetMissionRegion] доказал, что [From.GetName] — это настоящий ас, чье участие в боевых действиях неоценимо.\n\nСимвол истинного [Root.GetAdjective] мужества, [From.GetName] получает вполне заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война — скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.a:0 "Смелость города берет."
 ace_died.1.t:0 "Гибель пилота [From.GetCallsign] над регионом [From.GetMissionRegion]"
 ace_died.1.d:0 "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб, выполняя ответственное задание над регионом [From.GetMissionRegion]. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель — тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.d_major:0 "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб при выполнении ответственного задания. Самолет [From.GetWingShort] был замечен пикирующим в клубах пламени над регионом [From.GetMissionRegion] после боя с противником. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель — тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.a:0 "Живая легенда — это еще лучше."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] сбит асом с позывным [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] проиграл бой пилоту [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\nМужество пилота [From.GetFullName] всегда было примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective] ВВС и станет тяжелой утратой для всей нашей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.d_major:1 "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], атаковала их. Их основная цель — [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] потерпел поражение: [Prev.GetCallsign] сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [Prev.GetWingShort], которым управлял [From.GetName] [From.GetSurname], загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\n[From.GetFullName] всегда проявлял несравненное мужество и был примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective] ВВС и станет тяжелой утратой для всей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует своего героя, и то, что [Prev.GetFullName] удостаивается таких похвал, делает трагедию еще горше."
 ace_killed_by_ace.1.a:0 "Сокрушительная потеря для всех нас"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] сбил аса с позывным [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective] ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective] пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective] пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective] самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective] пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.d_major:0 "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective] ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective] пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective] пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective] самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective] пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.a:0 "[From.Owner.GetName] не забудет такую победу!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] погиб"
 aces_killed_each_other.1.d:0 "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective] самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective] ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective] народ."
 aces_killed_each_other.1.d_major:0 "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective] самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective] ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective] народ."
 aces_killed_each_other.1.a:0 "Огромная потеря для всех нас"
 election.1.t:0 "ВСЕОБЩИЕ ВЫБОРЫ"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "Выборы: общественность против гонки вооружений"
 election.2.d:0 "Партия [Root.GetRulingParty] по-прежнему пользуется поддержкой на грядущих выборах, а [Root.GetLeader] не утратил доверия народа. Однако то, что партия всеми силами пытается сделать государство [Root.GetName] более военизированным, не слишком по душе общественности, не одобряющей бессмысленное бряцание оружием. Государство [Root.GetName] еще не втянуто в войну, и мало кто хочет проявлять агрессию. Если мы станем сотрудничать с другими крупными партиями, также озабоченными национальной безопасностью, мы сохраним власть после выборов, даже отчасти лишившись народной поддержки."
 election.2.a:0 "Мнение народа следует учитывать."
 election.2.b:0 "Защита суверенитета прежде всего."
 election.3.t:0 "Выборы: общественность требует гонки вооружений"
 election.3.d:0 "Война все ближе с каждым днем, и это не могло не сказаться на выборах. Многие избиратели тревожатся, что государство [Root.GetName] не готово к вооруженному конфликту или его последствиям. Они требуют повышения безопасности и подготовки к войне. Большая часть избирателей по-прежнему поддерживает партию [Root.GetRulingParty], но мы можем потерять их, если не отреагируем на их беспокойство."
 election.3.a:0 "Народ имеет право чувствовать себя в безопасности."
 election.3.b:0 "Многие все еще выступают за дипломатические методы."
 election.4.t:0 "Выборы: Фашисты в правительстве?"
 election.4.d:0 "Агрессивные националистические настроения возобладали в государстве [Root.GetName], и ряд партий принялись активно отстаивать фашистские идеалы: государство, навязывающее свою волю силой. Одна из них стала фаворитом текущих выборов, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Они открыто отрицают демократические идеалы, лежащие в основе нашего государства, но если они примут участие в выборах, это может сделать их более сговорчивыми, а наша поддержка поможет удержать их от экстремистских шагов."
 election.4.a:0 "Лучше они, чем коммунисты!"
 election.4.b:0 "Лучше создать коалицию демократических сил."
 election.5.t:0 "Выборы: Коммунисты в правительстве?"
 election.5.d:0 "Коммунистическое движение в государстве [Root.GetName] получило распространение благодаря растущему недовольству рабочего класса и идеям радикальных мыслителей, и это привело к созданию нескольких партий. Одна из них получила существенную поддержку на текущих выборах, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Хотя они считают наши демократические институты всего лишь видом буржуазной тирании, при нашей поддержке они будут пытаться что-то менять мирным путем, вместо того чтобы пытаться сместить правительство."
 election.5.a:0 "Лучше реформы, чем революция!"
 election.5.b:0 "Лучше создать коалицию демократических сил."
 election.6.t:0 "Выборы: демократические партии в меньшинстве"
 election.6.d:0 "Политическая атмосфера в государстве [Root.GetName] становится все более радикальной. Раньше широкой поддержкой избирателей пользовались демократические партии, но, судя по текущим выборам, на смену таким взглядам пришел политический экстремизм. Партии умеренных, даже если бы они объединились, отставив все разногласия в сторону, не смогли бы получить большинство голосов. Чтобы не остаться в итоге со слабым разрозненным правительством, мы вынуждены вступить в союз с фашистами или коммунистами."
 election.6.a:0 "В интересах государства [Root.GetName] мы должны объединиться с фашистами."
 election.6.b:0 "Надо объединиться с коммунистами, чтобы изменить общество к лучшему."
 election.6.c:0 "Пусть лучше правительство будет слабым и миноритарным."
 election.7.t:0 "Фашисты влияют на внешнюю политику"
 election.7.d:1 "Вступив в политическую коалицию с фашистами, мы изменили свою внешнюю политику. Несмотря на весь их оголтелый национализм, фашистам симпатизируют за рубежом, и они одобряют такие изменения в государстве [Root.GetName]. Тоталитарные государства со схожей идеологией видят в нас возможных союзников. Поддерживать отношения с такими странами, несмотря на то, что [Root.GetRulingParty] питает отвращение к их взглядам, может быть необходимо, чтобы сохранить поддержку фашистов в правительстве."
 election.7.a:0 "Нам нужны союзники против угрозы в будущем."
 election.7.b:0 "С такими друзьями никаких врагов не надо."
 election.8.t:0 "Коммунисты влияют на внешнюю политику"
 election.8.d:0 "Коммунисты считают себя частью мировой революции, и когда мы начали сотрудничать при создании правительства, это привлекло к нам внимание их союзников за рубежом. Представители коммунистических партий поддерживают тесные связи с государствами, сменившими прежний режим на диктатуру пролетариата, и это придется допускать в [Root.GetAdjective] внешней политике, если мы хотим сохранить их поддержку."
 election.8.a:0 "Нам надо объединиться во имя общей цели."
 election.8.b:0 "Если пойти таким путем, государство [Root.GetName] может быть уничтожено."
 election.11.t:0 "Выборы: Фашисты в большинстве"
 election.11.d:0 "Эти выборы оказались разрушительными для всей демократической системы в целом. Большинство [Root.GetAdjective] населения проголосовало за фашистскую партию, которая стремится к уничтожению выборов и автократическому правлению. Многие намерены отстаивать демократические принципы с оружием в руках, тогда как другие готовы силой продвигать фашистские идеи дальше."
 election.11.a:0 "[Root.GetName] переживает черные дни, но такова воля народа."
 election.11.b:0 "Мы не отдадим свою свободу без боя!"
 election.12.t:0 "Выборы: Коммунисты в большинстве"
 election.12.d:0 "Последние выборы привели к победе коммунистических партий, что вызвало неоднозначную реакцию прежней администрации. Новое руководство утверждает, что представляет интересы всего народа, однако дорогие нам демократические институты они расценивают лишь как средства оболванивания и угнетения рабочего класса, и возникает вопрос, что же на самом деле представляет собой «правление народа». В ряде стран революции привели к кровопролитию. [Root.GetName] пока живет спокойно, но кто знает, чем все закончится."
 election.12.a:0 "Это тревожная ситуация, но коммунисты и вправду представляют большинство."
 election.12.b:0 "Мы должны остановить их, пока они не уничтожили всех несогласных!"
 election.13.t:0 "Выборы: магнат выступает за фашизм"
 election.13.d:0 "Влиятельный промышленник, владелец одной из крупных компаний, сотрудничающий с нами в сфере промышленного производства, недавно сделал ряд заявлений, которые встревожили членов кабинета. Он открыто отстаивает идеи авторитарного правления и восхваляет правительства других стран, которые можно отнести к фашистским. Таким образом он дает понять, что считает, будто [Root.GetName] также выиграет от такой формы правления. Если мы публично укажем на свои разногласия с магнатом, у нас испортятся отношения с его компанией, но если оставить все как есть, [Root.GetRulingParty] предоставит ему возможность вести пропаганду неприемлемых для нас идей."
 election.13.a:0 "Пусть говорит, что пожелает, мы же не обязаны с этим соглашаться."
 election.13.b:0 "[Root.GetName] не может опираться на помощь и поддержку фашистов."
 election.14.t:0 "Выборы: исключение для военного времени"
 election.14.d:0 "[Root.GetName] находится в состоянии войны. В обычное время сейчас должны были бы состояться выборы, но в разгар силового конфликта едва ли следует тратить время на политическую агитацию или допускать смену руководства, если до этого дойдет. Впрочем, есть и те, кто утверждает, что война не может стать поводом к отмене выборов, это уничтожение всех демократических идеалов. Если позволить военным соображениям брать верх над свободой волеизъявления народа — это очень скользкий путь."
 election.14.a:0 "Выборы пройдут как обычно"
 election.14.b:0 "Мы займемся этим после победы."
 election.15.t:0 "Выборы: правительство лишилось доверия"
 election.15.d:0 "Надвигаются выборы, и общественность начинает сомневаться в том, способно ли нынешнее правительство продолжать войну. Государство [Root.GetName] понесло большие потери, и это настроило нацию против тех, кто, похоже, ведет ее к поражению. Всем очень хочется, чтобы война закончилась как можно скорее, но пусть это лучше сделает другое правительство."
 election.15.a:0 "Этот кризис доверия крайне огорчителен."
 election.15.b:0 "Изменим политический ландшафт, чтобы сохранить народное единство."
 election.16.t:0 "[Root.GetLeader] наслаждается общественной поддержкой"
 election.16.d:0 "На нынешних выборах оппозиция, если можно назвать ее таковой, подвергла критике все более авторитарный режим партии [Root.GetRulingParty]. Оппозиционеры гадают, есть ли реальная сила у электората или же это — лишь видимость выбора.\n\nОднако, [Root.GetLeader] по-прежнему пользуется высокой популярностью, и, пусть мировое сообщество сомневается в честности выборов, в самой стране их результаты никто не оспаривает. Похоже, что даже если [Root.GetName] больше не управляется людьми, народ все равно поддерживает своего лидера... по крайней мере те, кто сходил на выборы."
 election.16.a:0 "Один лидер для единой страны"
 election.17.t:0 "Результаты выборов под вопросом"
 election.17.d:0 "[Root.GetLeader] эффективно затыкает рты своим политическим оппонентам, но некоторые все равно открыто критикуют недавние выборы. [Root.GetRulingParty] обвиняется в подтасовках и нежелании видеть парламент, который помешал бы проводить политику партии.\n\nПравительство отвергает претензии и считает их попыткой расколоть нацию. Однако на деле большинство граждан сомневаются в своих правителях, а оппозиция, хоть ей и пришлось замолчать, донесла свою мысль до народа."
 election.17.a:0 "Раскольники!"
 political.1.t:0 "Коммунизм на подъеме"
 political.1.d:0 "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа руки и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective] коммунистического движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют ее смещения любыми средствами. Будут ли эти средства внутренними или внешними, пока неясно."
 political.1.a:0 "Даже в правительстве могут найтись сторонники таких идей."
 political.1.a.tt:0 "Увеличивает шанс международной поддержки коммунистического переворота."
 political.1.b:0 "Народное движение должно искать поддержки у народа."
 political.1.b.tt:0 "Увеличивает шанс народной поддержки коммунистического восстания."
 political.2.t:0 "Сторонники марксизма в правительстве"
 political.2.d:0 "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в коммунистической идеологии решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те люди, которые могут сделать революцию бескровной, если она наконец придет."
 political.2.a:0 "Мы тоже будем присматривать за ними — по ряду причин."
 political.2.a.tt:0 "При достаточной народной поддержке переворот можно осуществить."
 political.3.t:0 "Коммунисты совершают переворот"
 political.3.d:0 "Народ так яростно и громогласно требовал коммунистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetAdjective] был помещен под домашний арест несколькими членами правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 political.3.a:0 "Волны истории смывают прошлое."
 political.4.t:0 "[Root.GetName] переживает классовый конфликт"
 political.4.d:0 "Коммунистическое революционное движение, ранее пользовавшееся поддержкой лишь маргинальных интеллектуалов и отчаянных бунтарей, неожиданно стало набирать популярность в среде [Root.GetAdjective] рабочего класса. Уже сам тот факт, что все больше людей готовы причислять себя к какому-то «классу», показывает, что идеи марксизма распространились не только среди тех, кто активно стремится к свержению правительства.\n\n[Root.GetRulingParty] оплакивает такой разворот общественного мнения и горюет о тех временах, когда для людей было важно слово «[Root.GetAdjective]». Похоже, что революция уже свершается в обществе на различных уровнях, и остановить этот процесс невозможно."
 political.4.a:0 "Люди могут называть себя как угодно."
 political.5.t:0 "Солдаты дезертируют и идут в красные партизаны"
 political.5.d:0 "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего человека! Вместо того чтобы с оружием в руках идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для коммунистической пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 political.5.a:0 "Возможно, они просто хотят жить по-другому."
 political.6.t:0 "[GetMonth] — время революции"
 political.6.d:0 "Все шире в государстве [Root.GetName] распространяются представления о том, что коммунистическое движение отвечает чаяниям народа, и за последние месяцы поддержка коммунистов существенно возросла. Но те, кто сейчас призывает к революции, — это уже не просто боевики или недовольные члены профсоюзов. Движение возглавила группа достаточно организованная, чтобы сформировать правительство, если переворот удастся.\n\nОднако если революция начнется сейчас, скорее всего, государство [Root.GetName] окажется ввергнуто в гражданскую войну. Настолько ли революционеры нетерпеливы, что рискнут разорвать страну надвое, или все-таки стоит дождаться лучшей возможности?"
 political.6.a:0 "Нужно действовать сегодня, чтобы войти в историю!"
 political.6.b:0 "Революция неизбежна. Неизбежное может и подождать."
 political.7.t:0 "Фашизм на подъеме"
 political.7.d:1 "«[Root.GetAdjective] народ долго терпит неумелое руководство партии [Root.GetRulingParty]! Оно утверждает, будто представляет интересы граждан, но не может навести порядок на улицах! Только отстранив эту партию от власти, мы сможем повести нашу страну вперед!»\n\nФашистские ораторы в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 political.7.a:0 "В верхах с этим тоже могут быть согласны, хотя и не скажут вслух."
 political.7.a.tt:0 "Увеличивает шанс международной поддержки фашистского переворота."
 political.7.b:0 "Молодое поколение подхватит факел."
 political.7.b.tt:0 "Увеличивает шанс народной поддержки фашистского переворота."
 political.8.t:0 "Поддержка фашистов в армии"
 political.8.d:1 "Некоторые высокопоставленные военные в [Root.GetAdjective] армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 political.8.a:0 "Национальный дух важнее правительства."
 political.9.t:0 "Фашистский переворот"
 political.9.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал фашизм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective] правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 political.9.a:0 "Сильное государство необходимо, чтобы защищать людей от самих себя."
 political.10.t:0 "Гражданская война за фашизм"
 political.10.d:0 "Попытки фашистов возродить в народе националистический дух имели определенный успех, но и сопротивление таким идеям по-прежнему велико. Генералы, планирующие свергнуть нынешнюю власть, разочарованы тем, что у самих [Root.GetAdjective] граждан мало доверия к партии [Root.GetFascistParty].\n\nОни по-прежнему убеждены, что [Root.GetLeader] скоро лишится народной поддержки, но не уверены, какой курс лучше избрать. Некоторые призывают к немедленному перевороту, пока слабостью государства [Root.GetName] не воспользовались враги. Однако с учетом ограниченной народной поддержки это, скорее всего, запалит костер гражданской войны."
 political.10.a:0 "Не стоит желать власти, если не готов ее захватить."
 political.10.b:0 "Сперва следует объединить людей, а потом уже управлять ими."
 political.11.t:0 "Фашисты формируют штурмовые дивизии"
 political.11.d:0 "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 political.11.a:0 "Только предателям нации есть чего опасаться."
 political.12.t:0 "Угроза коммунизма"
 political.12.d:0 "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и никакого разлада нет. Эта ложь отравляет умы людей, когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть на наших соседей: там жители обратились друг на друга, провозглашая гибель наций. Как скоро они объявят мертвой нашу нацию? И какую защиту нам даст [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост фашистского движения из-за коммунистической революции, которая произошла поблизости. Многие умеренные, которые в другое время отвергли бы фашизм, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают беспокойство, а выбирая между коммунизмом и фашистским режимом, они предпочтут второе. И многие готовы поддержать такой выбор активно."
 political.12.a:0 "Мы станем заслоном на пути красной угрозы!"
 political.13.t:0 "Продвижение к демократии"
 political.13.d:0 "«Если мы затыкаем рот народу, как можно утверждать, что [Root.GetName] говорит его голосом? Если мы боимся разногласий, боимся, что нас публично отвергнут или изгонят прочь всеобщим голосованием, значит, мы опасаемся ненависти наших сограждан. Неужели у партии [Root.GetRulingParty] настолько мало веры в собственные принципы?»\n\nОдна из фракций в правительстве, осторожная и неорганизованная, но идеологически последовательная, начала выступать за политику большей терпимости по отношению к врагам государства. Они хотят привлечь общественность к принятию решений и предлагают использовать для этого референдумы и местные партийные собрания, даже если в будущем это приведет к смене курса."
 political.13.a:0 "Для начала это стоит обсудить внутри себя."
 political.13.a.tt:0 "Увеличивает шанс международной поддержки при организации выборов."
 political.13.b:0 "Мы все равно знаем, что правы, так что пусть враги говорят в открытую."
 political.13.b.tt:0 "Увеличивает шанс народной поддержки идеи выборов и формирования оппозиции."
 political.14.t:0 "[Root.GetRulingParty] обсуждает демократические идеи"
 political.14.d:0 "Как ни странно, идея проведения референдумов и смягчения репрессий против врагов режима получила определенную поддержку в рядах партии [Root.GetRulingParty]. Ее лидер смотрит на это скептически, однако курс перемен поддерживают влиятельные партийцы.\n\nВозможно, они полагают, что на практике это мало что изменит, либо и впрямь предают партийные идеалы, как утверждают их оппоненты. В любом случае, если общество потребует таких перемен, некоторые лидеры государства [Root.GetName] готовы к компромиссу."
 political.14.a:0 "Выбор не обязательно всегда стоит между свободой или смертью."
 political.14.a.tt:0 "Правительство может устроить выборы, когда такая политика получит поддержку большинства."
 political.14.c:0 "Нам нужен референдум."
 political.14.e:0 "Беспорядки пройдут сами собой."
 impending_civil_war_tt:0 "§RЕсли идеологическая поддержка будет усиливаться и дальше, ситуация может перерасти в полномасштабную гражданскую войну!§!\n"
 political.15.t:0 "Формирование демократической оппозиции"
 political.15.d:0 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 political.15.a:0 "В отсутствие репрессий это движение проявляется естественным образом."
 political.16.t:0 "Призыв ко всеобщим выборам"
 political.16.d:0 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений — и все они направлены против нас."
 political.16.a:0 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 political.16.b:0 "Нужно выслушать народ."
 political.17.t:0 "Всеобщие выборы в государстве [Root.GetName]"
 political.17.d:0 "Свобода слова и собраний понемногу становится общепринятой в государстве [Root.GetName], и фракция партии [Root.GetRulingParty], призывающая к проведению выборов, превратилась из тайных заговорщиков в реформаторов, пользующихся народной поддержкой. Несмотря на то, что [Root.GetLeader] протестует, страна вот уже несколько месяцев медленно, но уверенно движется к демократии, и естественным следующим шагом являются выборы.\n\nДалеко не всё [Root.GetAdjective] общество поддерживает демократические реформы. В партии продолжаются споры о том, не стоит ли придержать выборы, пока мы не сумеем обеспечить их результат."
 political.17.a:0 "Те, кто лоялен партии [Root.GetRulingParty], поддержат вариант скорейшего проведения выборов."
 political.17.b:0 "Реформы сперва должны получить более широкую поддержку."
 political.18.t:0 "Фашисты требуют референдум"
 political.18.d:0 "Быстро растущее [Root.GetAdjective] фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 political.18.a:0 "Подавить это ненавистное движение!"
 political.18.b:0 "Не стоит обращать на них внимания."
 political.18.c:0 "Если народ этого захочет, мы проведем референдум."
 political.19.t:0 "Коммунисты требуют референдум"
 political.19.d:0 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы еще можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 political.19.a:0 "Необходимо подавлять любую анти[Root.GetAdjective] деятельность!"
 political.19.b:0 "Не стоит обращать внимания на болтунов."
 political.19.c:0 "Уж лучше референдум, чем кровавый бунт."
 political.20.t:0 "Демократы требуют референдум"
 political.20.d:0 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях — свобода слова, всеобщие выборы, свободная пресса — всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective] обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 political.20.a:0 "Это надо прекратить."
 political.20.b:0 "Будем жить как обычно."
 political.20.c:0 "Если дать согласие на референдум, мы еще можем сохранить наше наследие."
 political.21.t:0 "[Root.Capital.GetName] в опасности, фашисты наступают"
 political.21.d:0 "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, фашисты использовали значительную общественную поддержку и связи в [Root.GetAdjective] армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 political.21.a:0 "Мы остановим их любой ценой!"
 political.21.b:0 "Фашисты лучше всех ощущают истинный дух нации!"
 political.22.t:0 "Коммунизм на подъеме"
 political.22.d:0 "После того как им отказали в проведении референдума, немногие реформаторы-коммунисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и все больше людей стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 political.22.a:0 "Мы не позволим им развалить страну!"
 political.22.b:0 "Огонь революции можно погасить лишь кровью угнетателей!"
 political.23.t:0 "[Root.GetAdjective] весна"
 political.23.d:0 "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 political.23.a:0 "Не хватало еще, чтобы нами правила толпа!"
 political.23.b:0 "[Root.GetName] наконец обретает свободу!"
 political.24.t:0 "Фашисты осмеяны"
 political.24.d:0 "Очарованность [Root.GetAdjective] общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам фашистов, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective] фашизм все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации — той самой нации, которую они, якобы, так ценили и уважали. Слово «фашист» из политического определения стало оскорблением."
 political.24.a:0 "Вот ведь клоуны."
 political.25.t:0 "Коммунистический пузырь лопнул"
 political.25.d:0 "Многие коммунисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение лидера [Root.GetLeader]: видимо, пример других коммунистических держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться — за кружкой дешевого пива или за бокалом дорогого вина, — но так разговорами и останутся."
 political.25.a:0 "Вот ведь лицемеры."
 political.26.t:0 "Демократическое движение затихает"
 political.26.d:0 "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас людей куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 political.26.a:0 "Вот ведь неудачники."
 political.27.t:0 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 political.27.d_fascism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими фашистскими партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 political.27.d_communism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-коммунистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Если не будем бороться вместе, то погибнем поодиночке»."
 political.27.a:0 "За будущее государства [Root.GetName]"
 political.28.t:0 "Государство [Root.GetNameDefCap] воссоединяется"
 political.28.d:1 "Кажется, эта ужасная гражданская война, опустошившая нашу родину, наконец закончилась, и мы достигли некоторого политического компромисса. Теперь, когда мы окончательно примирились со своими [Root.GetAdjective] товарищами, мы сможем восстановить нашу великую нацию. Врагам, которые планировали нажиться на нашем внутреннем конфликте, придётся столкнуться с единым [Root.GetAdjective] государством.\n\nНовое государство [Root.GetName], в котором царит [Root.GetRulingIdeology], больше никогда не будет разделено!"
 political.28.a:0 "Наконец-то мы едины!"
 political.29.t:0 "Окончание гражданской войны"
 political.29.d:0 "Гражданская война, расколовшая нашу страну, завершилась, и мы одержали в ней верх. Однако мы не можем позволить тем, кто поддерживал наших врагов, и далее распространять свою мерзкую пропаганду среди населения. Мы должны действовать жестко в ближайшие дни, чтобы выступить мощным единым фронтом против любых внешних врагов, угрожающих нашему формирующемуся правительству."
 political.29.a:0 "Мы справимся."
 political.31.t:0 "Разговоры о [ROOT.GetAdjective] объединении"
 political.31.desc:0 "Война разделила нашу страну. Теперь, когда у нас снова мир, пора начать восстановление. [ROOT.GetAdjective] альянсы ([ROOT.GetRulingIdeology]) очень хотят воссоединения."
 political.31.a:0 "Нам следует это принять"
 political.31.b:0 "Не будем этого касаться. Пусть прошлое останется в прошлом."
 political.32.t:0 "[ROOT.GetAdjective] воссоединение"
 political.32.desc:0 "Пришло время заново воссоединить [ROOT.GetAdjective] государство ([ROOT.GetRulingIdeology]), восставшее из пепла после войны. Держава [ROOT.GetNameDefCap] снова будет единой."
 political.32.a:0 "Воссоединенная держава [ROOT.GetName]"
 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc:0 "Пытаясь улучшить общественное мнение о войне, наше министерство пропаганды сняло масштабный кинофильм «[ROOT.GetCountryAppropriateFilmProduction]» — настоящий шедевр кинематографа, который будет демонстрироваться по всей стране.\n\nМы надеемся, что это ознаменует начало долгой и славной традиции производства патриотических фильмов. Первые результаты оказались выше всяких похвал."
 political.33.a:0 "Это шедевр."
 britain.1.t:0 "Миссия Тизарда"
 britain.1.d:0 "Британское правительство прислало к нам делегацию ученых, возглавляемую Генри Тизардом, с интересным предложением. Они хотят объединить свои научные изыскания с нашими в ряде ключевых областей, поскольку не имеют достаточно промышленных мощностей для производства всех своих изобретений."
 britain.1.a:0 "Отличное предложение!"
 britain.1.b:0 "Нет, это дело самих британцев."
 britain.1.c:0 "Мы должны сделать ставку на более долгосрочное сотрудничество."
 britain.2.t:0 "Миссия Тизарда прошла успешно"
 britain.2.d:0 "Правительство США согласилось на предложение и поделилось с нашей делегацией рядом научных разработок."
 britain.2.a:0 "Вот и отлично!"
 britain.3.t:0 "Миссия Тизарда закончилась неудачей"
 britain.3.d:0 "Правительство США отказалось принять наше предложение, мы не станем им помогать."
 britain.3.a:0 "Упрямые ослы!"
 britain.4.t:0 "Бирманская дорога"
 britain.4.d:0 "Стремясь помочь нам в войне с Японией, Британия улучшила инфраструктуру и построила воздушные базы вдоль нашей бирманской границы."
 britain.4.a:0 "Надо отогнать этих собак!"
 japan.16.t:0 "Японская марионетка"
 japan.16.d:0 "Японцы хотят контролировать ресурсы Китая и не остановятся ни перед чем. Если мы не хотим сражаться с ними, придется подчиниться и стать марионеткой японцев."
 japan.16.a:0 "Мы не можем сражаться"
 japan.16.b:0 "Мы должны сражаться!"
 japan.17.t:0 "Китай сдается"
 japan.17.d:0 "Трусливые китайцы вновь уступили нашим требованиям — они согласились стать нашим марионеточным государством."
 japan.17.a:0 "Тем хуже для них и тем лучше для нас!"
 japan.18.t:0 "Китай не сдается"
 japan.18.d:0 "Глупые китайцы отказались принять наше совершенно разумное предложение руководить их правительством. Теперь придется их завоевать, чтобы получить доступ к ресурсам."
 japan.18.a:0 "Это будет несложно."
 britain.6.t:0 "Независимость Индии"
 britain.6.d:0 "Четыре года назад мы обещали, что предоставим Индии независимость в течение четырех лет. Время вышло, и индийцы хотят, чтобы мы сдержали слово. Неужели жемчужина покинет корону Британской империи?"
 britain.6.a:0 "Пора предоставить им свободу"
 britain.6.b:0 "Никогда!"
 japan.15.t:0 "Индийская национальная армия"
 japan.15.d:0 "После одержанных побед над Великобританией у нас скопилось множество индийских военнопленных. Если их как следует убедить, они могут вступить в нашу армию."
 japan.15.a:0 "За справедливость!"
 JAP_Indian_National_Army_arrives:0 "Две дивизии Индийской национальной армии прибыли в Сингапур."
 britain.7.t:0 "Прекратить торговлю с Германией"
 britain.7.d:0 "Великобритания направила нам ультиматум: если мы не прекратим торговать с Германией, они нас захватят."
 britain.7.a:0 "Мне эта Германия никогда не нравилась."
 britain.7.b:0 "Мы будем торговать с кем захотим!"
 britain.8.t:0 "Требование не будет выполнено!"
 britain.8.d:0 "Государство [From.GetName] ответило отказом, когда мы потребовали прекратить торговлю с Германией. "
 britain.8.a:0 "Это война!"
 britain.8.b:0 "Мы не можем их заставить."
 britain.9.t:0 "Чемберлен уходит в отставку"
 britain.9.d:0 "Война разворачивается неблагоприятно для нас и наших союзников, и на премьер-министра обрушился шквал критики за его как мирные, так и военные решения. В минуту, когда Великобритания нуждается в единстве, парламент занят осуждением Чемберлена.\n\nЛишившись поддержки лейбористов, премьер принял решение об отставке и предложил в качестве преемника лорда Галифакса. Однако Галифакс воспринял это без восторга, и Чемберлен посоветовал королю обратиться к Уинстону Черчиллю. Он давно предупреждал, что война неминуема, и сейчас, возможно, является тем самым человеком, кто приведет нас к победе."
 britain.9.a:0 "Мы не сдадимся."
 britain.10.t:0 "Смерть Чемберлена"
 britain.10.d:0 "Премьер-министр Невилл Чемберлен некоторое время назад заболел, хотя до сих пор оставался удивительно крепким для своего возраста. У него был обнаружен рак кишечника. Боли и бессонница вынудили его оставить свой пост. Чемберлен все еще очень популярен, и его отставка была вынужденной, поскольку он понял, что уже не сможет вернуться на свой пост.\n\nОстается открытым вопрос, кто подхватит факел из рук этого выдающегося государственного деятеля и проведет Великобританию через темные времена, что, вероятно, ждут нас впереди."
 britain.10.a:0 "Уинстон Черчилль — вот в ком нуждается империя."
 britain.10.b:0 "Лорд Галифакс — это выбор самого Чемберлена."
 britain.21.t:0 "Триумф миссии Тизарда"
 britain.21.d:0 "Американские власти не только согласились на наше первоначальное предложение, но также готовы и к более долгосрочному научному сотрудничеству между нашими странами."
 britain.21.a:0 "Потрясающе!"
 soviet.18.t:0 "Сианьский инцидент"
 soviet.18.d:1 "Давление, оказанное государством [SOV.GetNameDef] извне, чтобы прекратить боевые действия между нами и китайской Красной Армией, привело к тому, что народ стал брать управление в свои руки. Два генерала арестовали лидера [Root.GetLeader] и попытались заключить мир между нами и коммунистами, чтобы объединить Китай перед лицом внешней угрозы. Международная общественность настаивает на мирном решении конфликта, и кроме того, сейчас Китай ослаблен — вот доводы в пользу объединения усилий. Так что же нам делать?"
 soviet.18.a:0 "Провести мирные переговоры с коммунистической партией."
 soviet.18.b:0 "Никогда!"
 soviet.19.t:0 "Националисты предлагают перемирие"
 soviet.19.d:0 "Разногласия в рядах националистов создали неустойчивую ситуацию. Их лидер [From.GetLeader] был арестован, чтобы заставить наших противников заключить перемирие с нами и объединить Китай перед лицом внешней угрозы. Хотя мы хотели бы покарать Гоминьдан за все его преступления против нас, нельзя допустить, чтобы Китай оказался в руках иностранных империалистов. Другого шанса на объединение не будет."
 soviet.19.a:0 "Мы примем перемирие."
 soviet.19.b:0 "Революцию нельзя отложить в сторону!"
 soviet.20.t:0 "Китайские националисты отказываются от переговоров"
 soviet.20.d:0 "Несмотря на похищение лидера [From.GetLeader], националисты отказались проводить переговоры о перемирии с коммунистами. Увы, но народ Китая будет и дальше воевать сам с собой и станет для захватчиков легкой добычей."
 soviet.20.a:0 "Мы сделали все, что могли."
 soviet.21.t:0 "Перемирие в гражданской войне в Китае"
 soviet.21.d:0 "Переговоры в Сиане принесли результаты. Националисты и коммунисты согласились заключить мир и положить конец военным действиям хотя бы на время, чтобы совместно отразить внешнюю угрозу."
 soviet.21.a:0 "Для Китая еще есть надежда."
 soviet.22.t:0 "Китайские коммунисты отказываются от переговоров"
 soviet.22.d:0 "Несмотря на все старания генералов Гоминьдана заключить мир с вождями коммунистической партии, коммунисты отказываются даже от временного перемирия, пока жив лидер националистов. Похоже, боевые действия прекратятся нескоро."
 soviet.22.a:0 "Врагам Китая пора разделять и властвовать."
 soviet.23.t:1 "[SOV.GetNameDefCap] уступает территории"
 soviet.23.d:1 "[SOV.GetNameDefCap] не желает идти на обострение отношений с империей, ведь державе есть о чем беспокоиться. В знак мира между двумя странами государство уступает нам некоторые территории и надеется на укрепление дипломатических отношений."
 soviet.23.a:0 "Возможно, это станет поворотным моментом."
 soviet.24.t:0 "Пятая колонна"
 soviet.24.d:0 "Преследование врагов народа, ведущих контрреволюционную и подрывную деятельность, продолжалось с того самого момента, когда партия пришла к власти. Когда Троцкий был отправлен в изгнание, внутренняя борьба за власть заставила нас направить все усилия на очистку партийных рядов от предателей. Сталин превратил себя в культовую фигуру, но нажил себе на этом множество реальных врагов и еще больше воображаемых.\n\nГенеральный секретарь ведет постоянную борьбу за власть и жестко реагирует на малейшие подозрения. Лишение членства в партии для его противников означает арест или смерть. Мрачные времена наступают для тех, кто недостаточно предан — или выказывает слишком много преданности, вызывая недоверие."
 soviet.24.a:0 "Что если Зиновьев и его окружение до сих пор связаны с Троцким?"
 soviet.25.t:0 "Суд над участниками троцкистского заговора"
 soviet.25.d:2 "Несмотря на то, что Лев Троцкий отправился в изгнание, Иосиф Сталин опасается его тайных сторонников в партии. Ряд стремительных арестов и жестоких допросов помогли очернить основных соперников Сталина. При этом чем больше задается вопросов и чем глубже карательные органы копаются в письмах и дневниках, тем больше людей оказывается в этом замешано, прямо или косвенно.\n\nНекоторые партийцы начинают думать, что абсолютная власть и смерть жены привели Сталина к изоляции и он видит угрозу в любом, кто к нему приближается. Но ведь точно так же мог бы рассуждать и предатель?"
 soviet.25.a:0 "Жена Калинина под подозрением. Ему тоже нельзя доверять."
 soviet.25.b:0 "Хрущев в прошлом якшался с троцкистами. Он должен уйти."
 soviet.25.c:0 "Показания Радека указывают на нескольких членов компартии."
 soviet.25.e:0 "Всем членам партии можно доверять. Пора прекратить паранойю."
 soviet.26.t:0 "Тайный суд над генералами"
 soviet.26.d:0 "Красная армия всегда была прибежищем подрывных элементов, еще с тех пор, когда военным комиссаром был Троцкий. Документы, добытые НКВД, уличают ряд старших офицеров не просто в измене, а в шпионаже. Михаил Тухачевский — один из самых высокопоставленных подозреваемых, и Сталин жаждет от него избавиться. Арестованы также многие флотские командиры, слишком часто общавшиеся с иностранцами.\n\nВсе полученные документы подтверждают вину наших врагов, но они могли быть сфабрикованы теми, кто изначально ставил своей целью запустить в партии механизм чисток."
 soviet.26.a:0 "Тухачевского следует тайно допросить и немедленно расстрелять."
 soviet.26.b:0 "Рокоссовский не желает сознаваться, но его нельзя оставлять в живых."
 soviet.26.c:0 "Фальшивкам и показаниям, полученным под пытками, нельзя доверять."
 soviet.27.t:0 "Суд над 21"
 soviet.27_tt:0 "Увеличивает штраф за §Yофицеров, подвергшихся чистке§!"
 soviet.27_tt2:0 "§RВ будущем приведет к гражданской войне§!"
 soviet.27.d:0 "Кульминацией круговорота арестов и судов времен «Большого террора» стал этот процесс. Среди обвиняемых — не только прежние партийные лидеры, как, например, Николай Бухарин, но и ряд дипломатов, политиков, военных и даже офицеров НКВД. Обвинения также гораздо более разнообразны, чем раньше, включая десятилетний заговор с целью убийства вождей Советского Союза и продажи страны врагам.\n\nТот факт, что в жернова угодили и сами сотрудники НКВД, некоторым образом замыкает круг. Угрозы и побои заставили многих признаться во всех обвинениях, даже самых нелепых. Подсудимым грозит смертная казнь."
 soviet.27.a:0 "Что-то флоту и ВВС пока не слишком досталось."
 soviet.27.b:0 "Как мы и подозревали, враги повсюду."
 soviet.27.c:0 "Это зашло слишком далеко, скоро мы перебьем всех своих."
 soviet.28.t:0 "Троцкистский переворот"
 soviet.28.d:1 "Мир, вероятно, никогда не узнает, были ли справедливы сталинские чистки или этот параноик просто нажил себе еще больше врагов, пытаясь изобличить каждого троцкиста в партии. Однако то, чего он так боялся, случилось. Сегодня Лев Троцкий наконец вернулся из изгнания и при поддержке ряда влиятельных партийцев и офицеров НКВД устроил переворот, чтобы свергнуть Сталина.\n\nБывший генеральный секретарь был ранен ледорубом в своем доме, после чего казнен вместе с еще несколькими сподвижниками. Уничтожить созданный им культ личности получится не сразу, но, по крайней мере, теперь народ знает, что Сталин не бессмертен.\n\nИван Конев был одним из тех немногих счастливчиков, кому удалось сбежать. Этот ярый приверженец Сталина сумел заручиться поддержкой и объявил войну правительству Троцкого в попытке захватить власть и «воплотить замыслы товарища Сталина»."
 soviet.28.a:0 "Вожди приходят и уходят, народ остается."
 soviet.29.t:0 "Франция хочет присоединиться к Коминтерну"
 soviet.29.d:0 "Наши товарищи во французской коммунистической партии добились большого прогресса. Франция готова присоединиться к Коминтерну."
 soviet.29.a:0 "Добро пожаловать"
 soviet.29.b:0 "Нет!"
 soviet.100.t:0 "Коммунисты успокаиваются"
 soviet.100.d:1 "Поскольку сейчас и мы, и [SOV.GetNameDef] воюем с общим врагом, Советы стали оказывать меньше поддержки коммунистическим партиям у нас дома."
 soviet.100.a:0 "Скатертью дорожка!"
 yugoslavia.1.t:0 "Переворот в Югославии"
 yugoslavia.1.d:0 "Антинемецкие настроения в Югославии, которые мы долгое время старались подавлять, чтобы страна сохраняла нейтралитет, а мы могли продолжать сотрудничество с ее нынешним лидером, достигли критической точки. Причина этому — сотрудничество с Германией. Хотя ряд союзников Германии имеют свои территориальные интересы в Югославии, ее руководство приняло решение пустить немецкие войска на свою землю.\n\nГруппа заговорщиков в югославских ВВС пытается свергнуть пронемецки настроенное правительство. Это может еще сильнее дестабилизировать регион, зато страна прекратит сотрудничать с Германией. Стоит ли нашим агентам поддержать переворот или лучше убедить эту группировку подождать?"
 yugoslavia.1.a:0 "Поддержать переворот с помощью своих агентов."
 yugoslavia.1.b:0 "Разубедить заговорщиков."
 yugoslavia.2.t:0 "Государственный переворот"
 yugoslavia.2.d:0 "[Root.GetLeader] пытался оставаться в дружеских отношениях с Германией, но в стране росло недовольство такой политикой. Сербские националисты особенно громко выражали осуждение. Сегодня офицеры ВВС организовали переворот и, провозгласив юного короля Петра II совершеннолетним, возвели его на престол. Переворот был поддержан агентами иностранных государств, враждебных Германии. Он нацелен на разрыв всех наших соглашений. Это может означать войну."
 yugoslavia.2.a:0 "Лучше война, чем пакт!"
 yugoslavia.2.b:0 "Лучше мы будем сражаться с заговорщиками, чем с немцами."
 yugoslavia.3.t:0 "Лондонская конференция"
 yugoslavia.3.d:0 "Надежда на то, что нам помогут в борьбе с Германией, оправдалась. За нами теперь вся мощь Британской империи и ее союзников."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Надежда на то, что нам помогут в борьбе с Германией, оправдалась. За нами теперь вся мощь Британской империи и ее союзников. К сожалению, Франция струсила."
 yugoslavia.3.a:0 "Югославия останется свободной"
 yugoslavia.4.d:0 "Надежда на то, что нам помогут в борьбе с Германией, оправдалась. И хотя угасающая Британская империя отказалась помочь, могучая Франция с нами."
 yugoslavia.4.a:0 "Мы восторжествуем!"
 yugoslavia.5.t:0 "Диктат Лондона!"
 yugoslavia.5.d:0 "Осмелевшая Германия рвет в клочья договоры, поддерживавшие мир. Западные трусы бросили нас на съедение волкам в надежде, что те утолят свой голод. История еще покажет их гнилую суть, но сегодня мы должны сами выбирать свою судьбу."
 yugoslavia.5.a:0 "Сопротивление приведет к бессмысленным жертвам"
 yugoslavia.5.b:0 "Мы будем сражаться до последнего!"
 yugoslavia.6.t:0 "Лондонская конференция"
 yugoslavia.6.d:0 "Все страны бросили нас, и только Италия пришла на помощь. Теперь она — наш лучший союзник, и мы будем сражаться вместе."
 yugoslavia.6.a:0 "Господи, помоги нам!"
 yugoslavia.7.t:0 "Судьба Югославии"
 yugoslavia.7.d:0 "[From.GetNameDefCap] требует, чтобы мы передали им полный контроль над нашей страной. Все граждане Югославии станут, по сути, жителями Германии, а мы потеряем весь политический вес. Мы можем оказать сопротивление и надеяться на поддержку, но передача власти — скорее всего, единственный способ избежать жертв среди югославского народа."
 yugoslavia.7.a:0 "Мы будем стоять до последнего"
 yugoslavia.7.b:0 "Мы сохраним множество жизней"
 yugoslavia.8.d:0 "[From.GetNameDefCap] требует, чтобы мы передали им полный контроль над нашей страной. Граждане Югославии станут де-факто жителями государства [From.GetNameDef] или одной из его марионеток. Скорее всего, это единственный способ избежать жертв среди югославского народа, хотя мы и можем оказать сопротивление и надеяться на поддержку."
 yugoslavia.8.a:0 "Мы будем стоять до последнего"
 yugoslavia.8.b:0 "Мы сохраним множество жизней"
 yugoslavia.9.d:0 "[From.GetNameDefCap] требует, чтобы мы передали территорию только что сформированному правительству Хорватии, которым управляет [From.GetNameDef]. От нас также требуют провести масштабные правительственные реформы, которые позволят нам управлять гражданами Югославии при активном [From.GetAdjective] влиянии на нашу политику. Скорее всего, это единственный способ избежать жертв среди югославского народа, хотя мы и можем оказать сопротивление и надеяться на поддержку."
 yugoslavia.9.a:0 "Мы будем стоять до последнего"
 yugoslavia.9.b:0 "Мы сохраним множество жизней"
 germany.89.t:0 "Нечестивый союз"
 germany.89.d:0 "После нашего недавнего успешного сотрудничества Германия сделала нам интересное предложение. Она предлагает забыть разногласия и, вместо того чтобы бороться друг с другом, пока западные демократии наблюдают за этим и обогащаются, объединить силы и уничтожить их всех!"
 germany.89.a:0 "Пусть мир содрогнется!"
 germany.89.b:0 "Никаких сделок с фашистами!"
 germany.90.t:0 "Союза не будет"
 germany.90.d:1 "[SOV.GetNameDef] отказывается принять наше предложение. Если мы хотим получить их ресурсы, придется воевать!"
 germany.90.a:0 "Если они не с нами — они против нас."
 germany.91.t:0 "Франция хочет присоединиться к нашему альянсу"
 germany.91.d:0 "Сильные лидеры движения франсистов добились больших успехов и хотят присоединиться к нам. Франция готова сражаться за Рейх."
 germany.91.a:0 "Больше солдат для Рейха."
 germany.91.b:0 "Нет!"
 germany.92.t:0 "Германия не принимает ультиматум"
 germany.92.d:0 "Несмотря на все угрозы, что ремилитаризация Рейнской области будет рассматриваться нами как объявление войны, Германия отказалась уступить и заняла эту территорию. Это означает, что, как бы нам ни хотелось сохранить мир, в Европе вновь разразилась война."
 germany.92.a:0 "Версальский договор следует соблюдать."
 germany.93.t:0 "Лондонская конференция"
 germany.93.d:0 "Мы надеялись, что ведущие державы Европы сядут за стол переговоров и выработают приемлемое решение во имя мира. Вместо этого Британия с Францией решили поддержать югославских выскочек и их искусственное государство. Словения так или иначе достанется нам..."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Мы надеялись, что ведущие державы Европы сядут за стол переговоров и выработают приемлемое решение во имя мира. И хотя Франция согласилась с нашими доводами, глупые британцы решили поддержать югославских выскочек и их искусственное государство. Словения так или иначе достанется нам..."
 germany.93.a:0 "Мы свое получим"
 germany.94.t:0 "Лондон сдается"
 germany.94.d:0 "Это новая победа для смелых и решительных — Словения, которая скоро станет Крайной, вернулась в Третий рейх, на свою историческую родину."
 germany.94.a:0 "Это триумф Германии!"
 germany.95.t:0 "Югославия отказывается"
 germany.95.d:0 "Югославы, до сих пор не осознавшие своего места на мировой арене, решили отвергнуть шанс, который мы им предоставили."
 germany.95.a:0 "Пора их проучить"
 germany.96.t:0 "Лондонская конференция"
 germany.96.d:0 "Югославы, ведомые глупыми итальянцами, решили бросить нам вызов. Неблагодарные итальянцы сгорят вместе с югославами. Генерал Роммель заверил нас, что в прошлый раз они обратились в бегство, и мы уверены, что они побегут и теперь."
 germany.96.a:0 "Эта война долго не продлится"
 germany.97.t:0 "Лондонская конференция"
 germany.97.d:0 "Большая Лондонская конференция должна была восстановить справедливость в отношении Германии. Французы, впрочем, до сих пор жаждут мести и хотят поставить Германию на колени. Они поддержали белградский режим вопреки здравому смыслу. Они действительно думают, что нас тревожат их пустые угрозы?"
 germany.97.a:0 "Мы сокрушим их обеих."
 germany.98.t:0 "Судьба Югославии"
 germany.98_tt:0 "§YЕсли Югославия согласится, произойдет следующее:§!\n"
 germany.98.d:1 "Мы всегда знали, что Югославия, вырезанная из империи Габсбургов, — искусственное государство, которому долго не протянуть. Этнические конфликты, зревшие там годами, дошли до точки кипения, и теперь страна трещит по швам. Мы должны вмешаться и исправить ситуацию."
 germany.98.a:0 "Аннексировать всю Югославию."
 germany.98.b:0 "Сделать Хорватию марионеткой. Остальное аннексировать."
 germany.98.c:0 "Сделать марионетками Хорватию и Югославию."
 germany.99.t:0 "Разделить Грецию"
 germany.99.d:0 "Когда мы предложили слегка изменить греческую границу, итальянский посол в ответ закричал, что они построят Римскую империю на руинах Греции."
 germany.99.a:0 "Конечно, построят"
 germany.99.b:0 "Сперва научитесь расписание поездов соблюдать"
 germany.100.t:0 "Разделить Грецию"
 germany.100.d:0 "После Второй Балканской войны и Великой войны Болгария отдала Греции земли, которые всегда считала своими. Если мы исправим эту ошибку, то болгары будут перед нами в долгу. Однако, если у них нет сил, чтобы самим забрать территории, то нужен ли нам такой союзник?"
 germany.100.a:0 "Сделаем Болгарию нашим должником"
 germany.100.b:0 "Они должны завоевать нашу дружбу"
 germany.101.t:0 "Разделить Грецию"
 germany.101.d:0 "Из-за нехватки подходящих союзников Германия оказалась в невыгодном положении в восточном Средиземноморье. Впрочем, мы можем это исправить, потребовав у Греции базы и территорию вокруг них для обеспечения безопасности."
 germany.101.a:0 "Они должны отдать базы Германии"
 germany.101.b:0 "Надо думать о далеких перспективах"
 germany.101_tt:0 "§YЕсли Греция откажется, произойдет следующее:§!"
 germany.102.t:0 "Греция отказывается"
 germany.102.d:0 "Греция совершила глупость, отказавшись от нашей помощи в решении ее пограничных конфликтов."
 germany.102.a:0 "Видимо, они поняли, какая альтернатива их ждет"
 germany.103.t:0 "Греция отказывается"
 germany.103.d:0 "Греция отвергла наше великодушное предложение защиты и помощи"
 germany.103.a:0 "Мы заставим их образумиться"
 germany.104.t:0 "Италия требует земли Виши"
 germany.104.d_Savoy:0 "После нашей победы итальянцы предъявили претензии на земли вишистской Франции. Они хотят получить приграничный район Савойя, чтобы упрочить свои позиции. Нам решать, достанется он им или нет."
 germany.104.d_Corsica:0 "Итальянцы требуют у вишистов остров Корсика в качестве своей военной добычи. Хотим ли мы его отдать?"
 germany.104.d_Savoy_Corsica:0 "Италия требует, чтобы вишисты отдали ей Савойю и Корсику. Для нее это будет большим успехом, но встревожит губернаторов французских колоний."
 germany.104.a:0 "Полагаю, им можно отдать Савойю"
 germany.104.b:0 "Обойдутся одной Корсикой"
 germany.104.c:0 "Пусть забирают Савойю"
 germany.104.e:0 "Сильной Германии нужны сильные союзники"
 germany.104.f:0 "Им нужно больше, чем несколько тысяч убитых"
 germany.105.t:0 "Италия покидает альянс [Root.GetFactionName]"
 germany.105.d:0 "Как только мы отказались передать земли Италии, она вышла из альянса [Root.GetFactionName], заявив, что мы бесполезны для нее как союзник."
 germany.105.a:0 "Они за нас не очень-то и сражались"
 germany.106.t:0 "Крайовское соглашение"
 germany.106_threat:0 "Крайовское соглашение"
 germany.106.d_second_vienna_accepted_north:0 "После того как Венгрия забрала Северную Трансильванию, Болгария напомнила нам о своем давнем территориальном споре с Румынией, которая в 1913 году оккупировала Южную Добруджу."
 germany.106.d_second_vienna_accepted_all:0 "После того как Венгрия забрала Трансильванию, Болгария напомнила нам о своем давнем территориальном споре с Румынией, которая в 1913 году оккупировала Южную Добруджу."
 germany.106.d_no_vienna:0 "Поскольку наши отношения с Венгрией охладели, когда та решила вступить в другой альянс, наш первоначальный план — отдать ей часть Трансильвании — отпадает. Нам лучше прислушаться к Болгарии, которая претендует на Южную Добруджу, захваченную Румынией в 1913 г."
 germany.106.a:0 "Пусть требуют себе Южную Добруджу"
 germany.106.b:0 "Мы не поддержим требования Болгарии"
 germany.107.t:0 "Полет Рудольфа Гесса"
 germany.107.d:0 "Заместитель фюрера Рудольф Гесс был арестован сегодня войсками местной самообороны в Шотландии, где он приземлился, спрыгнув на парашюте с тяжелого истребителя. Будучи опытным пилотом, он, судя по всему, в одиночку преодолел Северное море, стараясь оставаться вне зоны действия радаров, а затем повернул в сторону Великобритании.\nГесс утверждает, что прилетел обсудить возможный мирный договор между Великобританией и Германией. Берлин уже объявил его сумасшедшим и лишил всех званий и должностей. Британские власти пока отказываются от комментариев."
 germany.107.a:0 "Безумие!"
 germany.108.t:0 "Смерть Рудольфа Гесса"
 germany.108.d:0 "Заместитель фюрера Рудольф Гесс погиб сегодня близ берегов Шотландии при перехвате королевскими ВВС тяжелого истребителя, которым он управлял. Цель этого полета остается неочевидной — хотя Гесс был опытным пилотом, он летел в одиночку и, насколько известно, самолет не нес никакого оружия.\nЕго останки были обнаружены британскими властями, однако похороны в Берлине с пустым гробом уже назначены. \n\nПо слухам, Гитлер потрясен гибелью своего старого товарища."
 germany.108.a:0 "Бедный глупец."
 germany.109.d:0 "Дирижабль «Гинденбург», с начала военных действий остававшийся на приколе в Германии, сегодня взорвался над Шотландией. Насколько известно, им управлял заместитель фюрера Рудольф Гесс, который, действуя в одиночку, пролетел над Северным морем, чтобы обсудить с Великобританией мирный договор.\nБританские радары без труда засекли массивное воздушное судно, и истребители королевских ВВС были подняты по тревоге. Когда «Гинденбург» не отозвался по связи, они открыли огонь. \n\nГесс благополучно спрыгнул с парашютом, был арестован и сейчас находится в лондонском Тауэре."
 germany.110.d:0 "Дирижабль «Гинденбург», с начала военных действий остававшийся на приколе в Германии, сегодня взорвался над Шотландией. Насколько известно, им управлял заместитель фюрера Рудольф Гесс, который, действуя в одиночку, пролетел над Северным морем, чтобы обсудить с Великобританией мирный договор.\nБританские радары без труда засекли массивное воздушное судно, и истребители королевских ВВС были подняты по тревоге. Когда «Гинденбург» не отозвался по связи, они открыли огонь. \n\nОстанки Гесса были обнаружены среди обломков."
 germany.110.a:0 "Вот безумец..."
 germany.111.t:0 "Югославия отказывается"
 germany.111.d:0 "Югославия совершила ошибку и не захотела, чтобы мы снизили напряженность в этом регионе."
 germany.111.a:0 "Они не оставили нам выбора"
 germany.113.t:0 "Германия выдвигает официальные притязания на Данциг"
 germany.113.d:0 "[GER.GetNameDef] осознает всю важность своей военной поддержки в нашей гражданской войне и поэтому планирует установить [GER.GetAdjective] контроль над Данцигом по окончании военных действий. Они дали четко понять, что, поскольку [Root.GetNameDef] полагается на их военную поддержку, [Root.GetLeader] неизбежно подпишет это «Данцигское соглашение»."
 germany.113.a:0 "Пусть [Root.GetName] сражается не со всеми сразу."
 germany.114.t:0 "Германия требует Данциг"
 germany.114.d:0 "С тех пор как мы победили в [Root.GetAdjective] гражданской войне, Германия постоянно напоминает нам о своих притязаниях на Данциг. Она также напоминает нам о том, чем обернется неповиновение для страны, еще не оправившейся от внутреннего конфликта."
 germany.114.a:0 "Они получат Данциг, как мы и договаривались."
 germany.114.b:0 "Мы ни за что не уступим польские земли!"
 germany.115.t:0 "Польша уступает Данциг"
 germany.115.d:0 "В соответствии с Данцигским соглашением, [GER.GetNameDef] соглашается передать Данциг под контроль государства [GER.GetNameDef]."
 germany.115.a:0 "Это партнерство оказалось взаимовыгодным."
 germany.116.t:0 "Польша нарушает условия Данцигского соглашения"
 germany.116.d:0 "Забыв о том, какую неоценимую поддержку мы оказали во время гражданской войны, [From.GetName] игнорирует наши притязания на Данциг."
 germany.116.a:0 "Им дорого обойдется нежелание выполнить обязательства."
 germany.116.b:0 "Мы не можем сейчас втягиваться в этот конфликт."
 germany.117.t:0 "Данцигское соглашение"
 germany.117.d:0 "[From.GetName] соглашается выполнить нашу просьбу и передать Данциг в обмен на поддержку в гражданской войне. Наши требования и это обещание зафиксированы в Данцигском соглашении. Теперь мы должны гарантировать, что [From.GetName] одержит верх в конфликте."
 germany.117.a:0 "Это в том числе и [Root.GetAdjective] борьба."
 germany.118.t:0 "Ялтинская конференция"
 germany.118.d:2 "Война в Европе быстро подходит к концу, и совсем скоро победители будут решать судьбу Европы.\n\nМы можем предложить государству [yalta_partner.GetNameDef] провести конференцию по послевоенному разделу государства [GER.GetNameDef], чтобы разграничить наши сферы влияния на континенте.\n\nНаши «друзья» в государстве [yalta_partner.GetNameDef] намекают, что заинтересованы в подобной конференции. Несомненно, они ожидают компенсацию за свои потери."
 germany.118.a:0 "Мы должны обсудить будущее Европы на конференции."
 germany.118.b:0 "Мы не можем сотрудничать с государством [yalta_partner.GetNameDef]."
 yalta_division_tt:0 "Следующие регионы будут отнесены к сфере интересов Союзников:\n§Y[42.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[59.GetName]§!.\n\nСледующие регионы будут отнесены к сфере интересов [SOU.GetAdjective] государства:\n§Y[60.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[64.GetName]§!, §Y[65.GetName]§!, §Y[66.GetName]§!, §Y[67.GetName]§!.\n\n [POL.GetAdjective] претензии на следующие регионы будут признаны всеми сторонами:§Y[66.GetName]§!, §Y[67.GetName]§!, §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[5.GetName]§!.\n\n"
 germany.118.c:0 "Мы должны следовать плану Моргентау."
 morgenthau_division_tt:0 "[FRA.GetFlag] [FRA.GetNameDefCap] получает регион §Y[42.GetName]§!\n[POL.GetFlag] Польша получает регионы §Y[67.GetName]§! и §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] получает регион §Y[763.GetName]§!\nВ следующих регионах будет создана международная зона под [ENG.GetFlag] [ENG.GetAdjective] управлением: §Y[51.GetName]§!, §Y[52.GetName]§! и §Y[56.GetName]§!.\n В [yalta_partner.GetAdjective] зоне влияния будет основано независимое [GER.GetFlag] Северогерманское государство в регионах §Y[58.GetName]§!, §Y[59.GetName]§!, §Y[51.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[68.GetName]§!, §Y[66.GetName]§!, §Y[65.GetName]§!, §Y[64.GetName]§! и §Y[60.GetName]§!. \nВ регионах §Y[54.GetName]§!, §Y[50.GetName]§!, §Y[52.GetName]§! и §Y[53.GetName]§! будет основано независимое [GER.GetFlag] Южногерманское государство."
 germany.118.e:0 "У Черчилля есть идея..."
 churchill_plan_germany_tt:0 "Германия будет поделена на три страны: Западногерманское государство, Северогерманское государство и Южногерманское государство, в которое войдут также части Австро-Венгерской империи. Все они попадут в сферу влияния Союзников; остальные же территории Центральной и Восточной Европы будут в [yalta_partner.GetAdjective] сфере влияния. "
 germany.119.t:0 "Ялтинская конференция"
 germany.119.d:0 "Война с государством [GER.GetNameDef] стремительно близится к неизбежной развязке, и [yalta_origin.GetNameDef] желает провести с нами конференцию о будущем Европы.\n\nИх предложение — разделить [GER.GetNameDef] на западную и восточную части. Это позволит нам расширить сферу влияния в сердце Европы и отчасти компенсирует потери, которые мы понесли в этом чудовищном конфликте."
 germany.119.a:0 "Во имя сотрудничества и добрососедства."
 germany.119.b:0 "Мы сами будем диктовать условия мира."
 germany.1190.t:0 "Конференция в Торонто"
 germany.1190.desc:0 "Сейчас, когда война с государством [GER.GetNameDef] идет к неизбежному завершению, [yalta_origin.GetNameDef] обращается к нам с вопросом о конференции, на которой обсудят будущее Европы.\n\nНам предложены три варианта раздела государства [GER.GetNameDef], в результате которых мы получим ограниченное влияние над восточным регионом. Основной промышленный регион попадет под контроль Союзников, и они же получат ограниченный контроль над южным регионом. Эти меры ослабят Германию, но и наше влияние над Центральной Европой окажется под вопросом."
 germany.120.t:0 "[yalta_partner.GetNameDefCap] отказывается от участия"
 germany.120.d:0 "Наше предложение обсудить будущее Европы на конференции было отвергнуто.\n\nВ своей речи [yalta_partner.GetLeader] сходу отметает необходимость планирования и сотрудничества в послевоенной Европе:\n\n«Мы встретимся, когда я буду выдвигать свои требования к государству [GER.GetNameDef] на мирных переговорах. [yalta_partner.GetNameDef] не позволит втянуть себя в мелочные политические игры»."
 germany.120.a:0 "Это тревожит."
 germany.121.t:0 "Раздел Германии"
 germany.121.d:0 "Как было обговорено на Ялтинской конференции, Германия должна быть разделена на две независимые части, каждая из которых контролируется одной из воюющих сторон.\n\nНадеемся, это положит конец войне в Европе."
 germany.121.a:0 "За Германию..."
 germany.122.t:0 "[From.GetNameDefCap] требует Судетскую область"
 germany.122.d:0 "На фоне продолжающегося кризиса Германия потребовала, чтобы мы передали ей Судетскую область, дабы «защитить немецкое население» в этом регионе.\n\nВ связи с текущими событиями немцы дали четко понять, что переговоров и дипломатического торга не будет. Они получат Судеты или объявят войну."
 germany.122.a:0 "Раз они хотят войны, так пусть ее и получат!"
 germany.122.b:0 "Нам нельзя сейчас воевать с государством [From.GetNameDef]."
 germany.123.t:0 "[From.GetNameDefCap] отказывается передать нам Судеты"
 germany.123.d:0 "[From.GetLeader], глава [From.GetAdjective] государства, совершает глупую дипломатическую ошибку, отказываясь выполнить все [Root.GetAdjective] требования!\n\nОни решили не отдавать Судеты и практически заставили нас объявить войну, издеваясь над нашим стремлением защитить [Root.GetAdjective] братьев и сестер."
 germany.123.a:0 "Значит, так и будет!"
 germany.124.t:0 "[From.GetNameDefCap] передает Судетскую область"
 germany.124.d:0 "Осознавая последствия войны с нами, [From.GetNameDef] соглашается передать нам полный контроль над Судетской областью и отказывается от дальнейших притязаний на этот регион.\n\n[Root.GetNameDef] наконец-то возьмет под свою защиту [Root.GetAdjective] население Судет."
 germany.124.a:0 "Да здравствуют [Root.GetNameDef] и весь [Root.GetAdjective] народ!"
 germany.126.t:0 "Аншлюс или уничтожение"
 germany.126.warning:0 "§RМожет привести к войне§!\n"
 germany.126.d:0 "Гражданские беспорядки сопровождают требования протестующих об объединении народов Австрии и Германии. Внутренние противоречия, раздирающие нашу страну, лишь усиливают голоса тех, кто желает союза с Германией. Берлин активно настаивает на аншлюсе, и, возможно, это – наш единственный шанс сохранить истинные австрийские ценности."
 germany.126.a:0 "Мы должны присоединиться к Третьему рейху!"
 germany.126.b:0 "Нет, у Австрии собственный путь."
 germany.127.t:0 "Формальный союз"
 germany.127.d:1 "Поскольку мы вместе сражаемся против государства [SOV.GetNameDef], возможно, нам стоит заключить формальный союз и пригласить новых союзников по борьбе с коммунизмом в наш альянс."
 germany.127.a:0 "Мы отправим делегацию."
 germany.127.b:0 "У нас нет каких-либо еще обязательств перед ними."
 germany.128.t:0 "Антисоветский пакт"
 germany.128.d:0 "Государство [From.GetNameDefCap] предложило нам вступить в его альянс, чтобы мы смогли лучше координировать наши усилия по борьбе с коммунистами. В столицу уже прибыла делегация для подписания договора."
 germany.128.a:0 "Это отличная идея."
 germany.128.b:0 "Мы пойдем другим путем."
 germany.200.t:0 "Новая Германия"
 germany.200.desc:0 "Германия больше не представляет былой угрозы. Вместо нее перевернуть мировой порядок теперь грозится [SOV.GetNameDef]. Сильная и демократическая Германия была бы полезным соперником в такой борьбе. Если дать Германии возможность снова подняться, это поможет нашим торговым отношениям. Возможно, пришла пора покончить с оккупацией и создать основу для сильного и объединенного демократического мира."
 germany.200.a:0 "Начнем реализовывать эти планы"
 germany.200.b:0 "Нет, это слишком рискованно"
 germany.201.t:0 "[FROM.GetName] желает объединить Германию заново"
 germany.201.desc:0 "[FROM.GetName] решает прекратить оккупацию Германии и дать немцам самим управлять своей страной в виде новой республики под названием [WGR.GetNameDef]. Держава утверждает, что так образуется рубеж для защиты от коммунизма и что сильная демократическая Германия эффективнее сможет противостоять распространению коммунизма, чем слабая и раздробленная.\nНас попросили поддержать это решение, объединив наши германские территории с новообразованным государством [WGR.GetName]. Народ горячо поддерживает такой план."
 germany.201.a:0 "В этом несомненно есть свои преимущества"
 germany.201.b:0 "Нет, сейчас не время"
 germany.202.t:0 "Новая Германия"
 germany.202.desc:0 "[FROM.GetName] позволяет присоединить свои немецкие территории к новому образованию под названием [WGR.GetName]. Теперь многие в нашей немецкой зоне хотят, чтобы и она воссоединилась с независимой Германией."
 germany.202.a:0 "Что ж, давайте создадим свою собственную независимую Германию"
 germany.202.b:0 "Нет смысла их удерживать"
 THREAT_FROM_EFFECT:0 "Угроза действием"
 war_justification.1.t:0 "[Root.GetLeader] высказывается против государства [From.GetName]"
 war_justification.1.d:0 "«Принадлежит ли государство [From.GetName] [From.GetAdjective] народу? Зададим другой вопрос: принадлежит ли будущее [From.GetAdjective] народу или государству [Root.GetNameDef]?»\n\nВ сегодняшней речи [Root.GetLeader] демонстрирует, что [Root.GetName] на пути к войне. Политическая напряженность нарастает на протяжении месяца, и, похоже, [Root.GetAdjective] народ уже смирился с тем, что война неизбежна."
 war_justification.1.a:0 "Будущее принадлежит государству [Root.GetName]"
 war_justification.2.t:0 "[Root.GetLeader] осуждает [From.GetAdjective] идеалы"
 war_justification.2.d:0 "«[From.GetAdjective] народ утверждает, что поддерживает свободу и демократию и хочет мира, но все это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода заключается в отсутствии порядка. [Root.GetAdjective] народ видит эту ложь насквозь... и мы понимаем: мир на их условиях – это тоже ложь».\n\n[Root.GetRulingParty] давно насмехается над слабостью [From.GetAdjective] народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.2.a:0 "Государство [Root.GetName] объединяется под властью лидера [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] предупреждает об опасности [From.GetAdjective] коммунизма"
 war_justification.3.d:0 "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [Root.GetLeader] к коммунистам стала известна, когда партия [Root.GetRulingParty] пришла к власти, и со временем только усилилась. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.3.a:0 "Кто отрицает государство, того ждет гибель."
 war_justification.4.t:0 "[Root.GetName] готовится к великой борьбе"
 war_justification.4.d:0 "«[From.GetAdjective] народ не выпустит власть из рук так просто. И все же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к этому. [From.GetName] – это страна, которая не сдастся без боя».\n\nНесмотря на схожесть идеологии, правительства государств [From.GetName] и [Root.GetName] развернули подготовку к вооруженному конфликту, не пытаясь решить проблемы мирным путем."
 war_justification.4.a:0 "Наша победа войдет в историю."
 war_justification.5.t:0 "[Root.GetLeader] приносит революцию в государство [From.GetName]"
 war_justification.5.d:0 "«Мы укрепили социалистическое общество в государстве [Root.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [From.GetName] не имеют права голоса или своей организации, и все попытки ввести социализм будут жестоко подавляться государственным аппаратом, во главе которого стоит [From.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [From.GetAdjective] народ. Наша революция доказала, что мы умеем сражаться с угнетателями, теперь пора раздавить капиталистов и в городе [From.Capital.GetName]!»\n\n[Root.GetLeader] больше не пользуется дипломатическим языком, когда говорит о партии [From.GetRulingParty], которую возглавляет [From.GetName]. Концепция стирания границ теперь сводится к уничтожению совершенно определенной границы между двумя странами."
 war_justification.5.a:0 "[From.GetAdjective] рабочие, освобождение грядет!"
 war_justification.6.t:0 "[Root.GetLeader] призывает помочь [From.GetAdjective] рабочим"
 war_justification.6.d:0 "«Есть ли ложь большая, чем так называемая свобода [From.GetAdjective] народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь же рабочие вынуждены продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [Root.GetAdjective] вмешательство».\n\n[Root.GetLeader] выступает против правительства государства [From.GetName] уже долгое время, на каждом съезде партии, но теперь эти речи звучат еще более открыто. Сложно поверить, что конфликт разрешится мирным путем."
 war_justification.6.a:0 "Мы уничтожим диктатуру буржуазии!"
 war_justification.7.t:0 "[From.GetAdjective] коммунизм терпит неудачу"
 war_justification.7.d:0 "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно: сама революция была предана. Как иначе объяснить тот факт, что к власти в государстве [From.GetName] пришла партия [From.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nИзначально поддержав [From.GetAdjective] революцию, [Root.GetLeader] все чаще выражает разочарование тем, как она развивается. Возможно, партия [Root.GetRulingParty] решит вмешаться, пока не поздно."
 war_justification.7.a:0 "Мы еще можем спасти эту попытку построить социализм."
 war_justification.8.t:0 "[Root.GetLeader] призывает раздавить [From.GetAdjective] национализм"
 war_justification.8.d:0 "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [From.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Очевидно, что фашисты нанесут удар по нашим союзникам, это лишь вопрос времени. А значит, мы должны ударить первыми».\n\nМежду нами и [From.GetAdjective] народом не было ничего, кроме презрения. Однако в последнее время ненависть усиливается: похоже, конфликт разгорится очень скоро."
 war_justification.8.a:0 "Смерть фашистам!"
 war_justification.9.t:0 "Разрыв дипломатических отношений с государством [From.GetName]"
 war_justification.9.d:0 "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [From.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [From.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [From.GetAdjective] руководство не изменит курс коренным образом, нам придется начать борьбу».\n\n[Root.GetAdjective] вмешательство во внутренние дела государства [From.GetName] в последнее время стало особенно явным, хотя некоторые оппозиционные политики утверждали, что партия [Root.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война представляется неизбежной."
 war_justification.9.a:0 "Иногда конфликт попросту неизбежен."
 war_justification.10.t:0 "[Root.GetLeader] призывает к вмешательству во внутренние дела государства [From.GetName]"
 war_justification.10.d:0 "«С тяжелым сердцем мы признаем: у нас нет иного пути, кроме захвата государства [From.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить стратегическое преимущество. Мы не считаем, что [From.GetAdjective] или [Root.GetAdjective] народ хотят войны, но исторический процесс не дает нам выбора. Остается надеяться, что проявив силу сейчас, мы избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется [Root.GetAdjective] агрессия против государства [From.GetName]. И, как кажется, нас ждут и другие неожиданные повороты."
 war_justification.10.a:0 "[From.GetName] трудно назвать по-настоящему демократической страной."
 war_justification.11.t:0 "[Root.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.11.d:0 "«Без сомнений, коммунистический режим государства [From.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [From.GetAdjective] народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nОбщество активно обсуждает тот факт, что [From.GetAdjective] агенты могут вести подрывную деятельность против демократии. Оппозиция утверждает, будто с помощью «красного пугала» страну подталкивают к войне с государством [From.GetName], но пока народ охотно соглашается с позицией партии [Root.GetRulingParty]."
 war_justification.11.a:0 "Их идеология крайне агрессивна, на что еще они могут рассчитывать, кроме агрессии?"
 war_justification.12.t:0 "[Root.GetLeader] противостоит [From.GetAdjective] фашизму"
 war_justification.12.d:0 "«Современная история, а возможно, и история в целом не знает тирании хуже, чем та стальная узда, в которой [From.GetRulingParty] держит государство [From.GetName]. Нас убеждают не провоцировать конфликт, верить, будто [From.GetLeader] станет соблюдать договоренности и обещания. Но те, кто так говорит, не понимают, что договоренности с фашистами невозможны: для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги противников фашизма».\n\nОбщественность долгое время надеялась избежать прямой конфронтации с государством [From.GetName], но теперь против такой позиции активно выступает [Root.GetLeader]. Говоря словами Макиавелли, мы лишь оттягиваем войну, и это идет врагу на пользу. Возможно, нам имеет смысл нанести удар первыми."
 war_justification.12.a:0 "Не будет мира для нас, пока они не уйдут."
 war_justification.13.t:0 "[Root.GetLeader] призывает к войне против государства [From.GetName]"
 war_justification.13.d:0 "«Мы мирный народ, но один лишь национальный характер не может определить весь исторический курс. Сейчас время войны. Слишком долго [From.GetAdjective] народ владел столь необходимыми нам богатствами и по-прежнему не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у наших предков».\n\n[Root.GetLeader] демонстрирует неприкрытую враждебность в адрес государства [From.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.13.a:0 "Это непростое решение, но мы должны его принять."
 war_justification.14.t:0 "[Root.GetLeader] бросает вызов [From.GetAdjective] претензиям"
 war_justification.14.d:0 "«Пусть государство [From.GetName] считает себя более современным и продвинутым по сравнению с нами, но они не прошли таких испытаний, как мы, и не смогут противостоять угрозам, что уже видны на горизонте. Это государство относится к нам с презрением и мешает завладеть тем, что наше по праву, тем самым угрожая нам. Столь слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [From.GetName], которое выказывает лидер партии [Root.GetRulingParty], перешло в открытую вражду. Известно, что [From.GetAdjective] народ не хочет войны, однако [Root.GetLeader] утверждает, что соседи сами провоцируют эту войну своим высокомерием."
 war_justification.14.a:0 "Они не знают, как мы закалились в испытаниях."
 war_justification.15.t:0 "[Root.GetLeader] желает восстановить порядок в государстве [From.GetName]"
 war_justification.15.d:0 "«Дух [Root.GetAdjective] нации крепок, но не всем странам так повезло. В государстве [From.GetName] все прежние традиции были уничтожены, законные правители убиты, и все это во имя великой марксистской революции. Наш долг – навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [Root.GetName]».\n\nПартия [Root.GetRulingParty] всегда противостояла коммунизму, и государство [From.GetName] являлось постоянным объектом ее нападок. Трудно сказать, являются ли коммунисты реальной угрозой для [Root.GetAdjective] нации, но по [From.GetAdjective] коммунизму скоро может быть нанесен упреждающий удар."
 war_justification.15.a:0 "Мы должны отомстить за всех жертв революции!"
 war_justification.16.t:0 "[Root.GetLeader] бросает вызов [From.GetAdjective] угнетателям"
 war_justification.16.d:0 "«Мои оппоненты пытаются утверждать, будто мое правление ничем не отличается от того, что творит партия [From.GetRulingParty] в государстве [From.GetName]. Они категорически неправы. Все успехи лидера [From.GetLeader] – результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [Root.GetRulingParty] не желает подчиняться таким тенденциям. Я сделаю все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[Root.GetLeader] проводит враждебную политику в отношении [From.GetAdjective] нации. Своих лидеров мы можем называть по-разному, а вот фашистами – только врагов."
 war_justification.16.a:0 "Традиции и здравый смысл всегда берут верх над фанатизмом и террором."
 war_justification.17.t:0 "[Root.GetLeader] ставит под сомнение [From.GetAdjective] суверенитет"
 war_justification.17.d:0 "«Кто определяет границы государства, как они определяются? В прошлом, определяя, что [Root.GetName] заканчивается здесь, а тут начинается [From.GetName], люди руководствовались самыми разными причинами. Но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[Root.GetLeader] в своих последних речах утверждает, что нападение на государство [From.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.17.a:0 "Мы должны сплотиться ради этой цели!"
 war_justification.18.t:0 "[Root.GetLeader] сомневается в том, чего на самом деле хочет [From.GetName]"
 war_justification.18.d:0 "«Нет сомнения: государство [From.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [From.GetAdjective] народ не хочет мира и ждет удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, и знать, что [Root.GetName] без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [Root.GetRulingParty] устремили взоры в сторону государства [From.GetName], утверждая, что лучшая защита – это нападение. Их точка зрения набирает популярность, и государство [Root.GetName] начинает готовиться к войне."
 war_justification.18.a:0 "Этот конфликт придется закончить военным путем."
 war_justification.19.t:0 "[Root.GetLeader] недоволен [From.GetAdjective] провокациями"
 war_justification.19.d:0 "«Наивные люди в государстве [Root.GetName], уверенные, будто [From.GetAdjective] народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий: отсюда видно, как на той стороне границы против нас собираются войска. Это угроза, которую мы не можем оставлять без ответа. Каждый день государство [From.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\n[From.GetAdjective] военное присутствие вблизи наших границ встревожило общественность не на шутку, и теперь эта нация воспринимается партией [Root.GetRulingParty] как наш главный враг. Хотя можно задуматься, не стали ли войска на границе следствием подобных речей..."
 war_justification.19.a:0 "Это не имеет значения, пора готовиться к войне."
 war_justification.20.t:0 "[Root.GetLeader] отстаивает право на захват государства [From.GetName]"
 war_justification.20.d:0 "«Если мы хотим получить стратегическое преимущество в вероятной – если не сказать неизбежной – войне с государством [From.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [Root.GetName] надлежащее место в мире, не отказываясь от своих ценностей и идеалов. Пришло время действовать».\n\nЛидеры партии [Root.GetRulingParty] и в частности [Root.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [From.GetName]. Ораторы не упоминают геополитические мотивы, которые легли в основу этой агрессии, но взывают к патриотизму, что отлично действует на народ."
 war_justification.20.a:0 "Нация поддерживает это значимое решение."
 war_justification.201.t:0 "[From.GetLeader] выступает против государства [Root.GetName]"
 war_justification.201.d:1 "«Принадлежит ли государство [Root.GetName] [Root.GetAdjective] народу? Зададим другой вопрос: принадлежит ли будущее [Root.GetAdjective] народу или государству [From.GetName]?»\n\nВ сегодняшней речи [From.GetLeader] демонстрирует, что [From.GetName] на пути к войне. Политическая напряженность нарастает на протяжении месяца: [From.GetAdjective] народ смирился с тем, что война неизбежна. Государство [Root.GetName] тоже должно готовиться."
 war_justification.201.a:0 "Почему нам не дают жить в мире и покое?"
 war_justification.202.t:0 "[From.GetLeader] осуждает [Root.GetAdjective] идеалы"
 war_justification.202.d:0 "«[Root.GetAdjective] народ утверждает, что поддерживает свободу и демократию и хочет мира, но все это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода заключается в отсутствии порядка. [From.GetAdjective] народ видит эту ложь насквозь... и мы понимаем: мир на их условиях – это тоже ложь».\n\n[From.GetRulingParty] давно насмехается над слабостью [Root.GetAdjective] народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.202.a:0 "[From.GetLeader] — это фашистская гадина, чего еще ожидать."
 war_justification.203.t:0 "[From.GetLeader] предупреждает об опасности [Root.GetAdjective] коммунизма"
 war_justification.203.d:0 "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [From.GetLeader] к коммунистам стала известна, когда партия [From.GetRulingParty] пришла к власти, и со временем только усилилась. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.203.a:0 "Если они боятся наших идеалов — они боятся собственного народа."
 war_justification.204.t:0 "[From.GetName] готовится к великой борьбе"
 war_justification.204.d:0 "«[Root.GetAdjective] народ не откажется так просто от власти. И все же следует понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к этому. [Root.GetName] – это страна, которая не сдастся без боя».\n\nНесмотря на схожесть идеологии, правительства государств [Root.GetName] и [From.GetName] готовятся к вооруженному захвату земель."
 war_justification.204.a:0 "Пусть приходят!"
 war_justification.205.t:0 "[From.GetLeader] приносит революцию в государство [Root.GetName]"
 war_justification.205.d:0 "«Мы укрепили социалистическое общество в государстве [From.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [Root.GetName] не имеют права голоса или своей организации, и все попытки ввести социализм будут жестоко подавляться государственным аппаратом, во главе которого стоит [Root.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [Root.GetAdjective] народ. Мы умеем сражаться с угнетателями, теперь пора раздавить капиталистов и в городе [Root.Capital.GetName]!»\n\nВ переговорах с нашим правительством [From.GetLeader] больше не пользуется дипломатическим языком. Концепция стирания границ теперь сводится к уничтожению совершенно определенной границы между двумя странами."
 war_justification.205.a:0 "[Root.GetLeader] — лучший лидер, чем какой-то революционер-оппортунист!"
 war_justification.206.t:0 "[From.GetLeader] призывает помочь [Root.GetAdjective] рабочим"
 war_justification.206.d:0 "«Есть ли ложь большая, чем так называемая свобода [Root.GetAdjective] народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь же рабочие вынуждены продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [From.GetAdjective] вмешательство».\n\nКоммунистический режим государства [From.GetName] не признает, что наш народ обойдется без их социальных экспериментов, и открыто угрожает нашей безопасности. Сложно представить, что конфликт удастся решить мирным путем."
 war_justification.206.a:0 "Разве могут быть истинными ценности, которые нам хотят навязать силой?"
 war_justification.207.t:0 "[Root.GetAdjective] коммунизм терпит неудачу"
 war_justification.207.d:0 "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно: сама революция была предана. Как иначе объяснить тот факт, что к власти в государстве [Root.GetName] пришла партия [Root.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nИзначально поддержав победу партии [Root.GetRulingParty] в столице ([Root.Capital.GetName]), [From.GetLeader] больше не разделяет взгляды лидера [Root.GetLeader]. Конфликт уже зашел настолько далеко, что они готовы навязывать нам истинный социализм силой."
 war_justification.207.a:0 "Они не понимают, что значит революция для [Root.GetAdjective] народа."
 war_justification.208.t:0 "[From.GetLeader] призывает раздавить [Root.GetAdjective] национализм"
 war_justification.208.d:0 "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [Root.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Очевидно, что фашисты нанесут удар по нашим союзникам, это лишь вопрос времени. А значит, мы должны ударить первыми».\n\nМежду нами и [Root.GetAdjective] народом не было ничего, кроме презрения. Однако в последнее время ненависть усиливается: [From.GetLeader] открыто призывает к войне."
 war_justification.208.a:0 "Смерть коммунистам!"
 war_justification.209.t:0 "Разрыв дипломатических отношений с государством [Root.GetName]"
 war_justification.209.d:0 "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [Root.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. [Root.GetLeader] – авторитарный лидер, снова и снова демонстрирует свою глухоту к чаяниям народа. Если только [Root.GetAdjective] руководство не изменит курс коренным образом, нам придется начать борьбу».\n\nВопрос [From.GetAdjective] вмешательства встал только в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [From.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война представляется неизбежной."
 war_justification.209.a:0 "Вся их пренебрежительная риторика нас не запугает."
 war_justification.210.t:0 "[From.GetLeader] призывает к вмешательству во внутренние дела государства [Root.GetName]"
 war_justification.210.d:0 "«С тяжелым сердцем мы признаем: у нас нет иного пути, кроме захвата государства [Root.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить стратегическое преимущество. Мы не считаем, что [From.GetAdjective] или [Root.GetAdjective] народ хотят войны, но исторический процесс не дает нам выбора. Остается надеяться, что, проявив силу сейчас, мы избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется [From.GetAdjective] агрессия против государства [Root.GetName]. И, как кажется, нас ждут и другие неожиданные повороты."
 war_justification.210.a:0 "[From.GetName] трудно назвать по-настоящему демократической страной, если она так агрессивна."
 war_justification.211.t:0 "[From.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.211.d:0 "«Без сомнений, коммунистический режим государства [Root.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [Root.GetAdjective] народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nНарождающееся рабочее движение напугало [From.GetAdjective] лидеров. Представители их оппозиции говорят, что население намеренно запугивают «красным пугалом», готовя к войне, впрочем, с риторикой партии [From.GetRulingParty] охотно соглашается весь народ."
 war_justification.211.a:0 "До тех пор, пока из этого можно извлечь прибыль, капиталисты будут готовить войну."
 war_justification.212.t:0 "[From.GetLeader] противостоит [Root.GetAdjective] фашизму"
 war_justification.212.d:0 "«Современная история, а возможно, и история в целом не знает тирании хуже, чем та стальная узда, в которой [Root.GetRulingParty] держит государство [Root.GetName]. Нас убеждают не провоцировать конфликт, верить, будто [Root.GetLeader] станет соблюдать договоренности и обещания. Но те, кто так говорит, не понимают, что договоренности с фашистами невозможны: для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги противников фашизма».\n\nЗависть к нашей мощи и славной истории толкает [From.GetAdjective] нацию к войне на уничтожение. Все их мирные заверения оказались ложью."
 war_justification.212.a:0 "Это неизбежно. Значит, это следует сделать как можно скорее."
 war_justification.213.t:0 "[From.GetLeader] призывает к войне против государства [Root.GetName]"
 war_justification.213.d:0 "«Мы мирный народ, но один лишь национальный характер не может определить весь исторический курс. Сейчас время войны. Слишком долго [Root.GetAdjective] народ владел столь необходимыми нам богатствами и по-прежнему не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у наших предков».\n\nВ недавней речи, обращенной к [From.GetAdjective] народу, [From.GetLeader] проявляет неприкрытую враждебность в адрес государства [Root.GetName], оправдывая агрессивную политику своего государства. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.213.a:0 "Они пожалеют, что сделали нас своими врагами."
 war_justification.214.t:0 "[From.GetLeader] бросает вызов [Root.GetAdjective] претензиям"
 war_justification.214.d:0 "«Пусть государство [Root.GetName] считает себя более современным и продвинутым по сравнению с нами, но они не прошли таких испытаний, как мы, и не смогут противостоять угрозам, что уже видны на горизонте. Это государство относится к нам с презрением и мешает завладеть тем, что наше по праву, тем самым угрожая нам. Столь слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [Root.GetName], которое выказывает лидер партии [From.GetRulingParty], перешло в открытую вражду. Известно, что [Root.GetAdjective] народ не хочет войны, однако [From.GetLeader] утверждает, что наши избранные лидеры сами провоцируют эту войну своим высокомерием."
 war_justification.214.a:0 "Если [From.GetAdjective] народ и пытается выступать за мир, его никто не слышит."
 war_justification.215.t:0 "[From.GetLeader] желает восстановить порядок в государстве [Root.GetName]"
 war_justification.215.d:0 "«Дух [From.GetAdjective] нации крепок, но не всем странам так повезло. В государстве [Root.GetName] все прежние традиции были уничтожены, законные правители убиты, и все это во имя великой марксистской революции. Наш долг – навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [From.GetName]».\n\nПартия [From.GetRulingParty] всегда противостояла коммунизму, и государство [Root.GetName] являлось постоянным объектом ее нападок. Хотя коммунизм является естественной следующей ступенью исторического развития, их вожди так этого боятся, что готовы напасть на [Root.GetAdjective] народ."
 war_justification.215.a:0 "Слишком поздно, прогресс не обратить вспять."
 war_justification.216.t:0 "[From.GetLeader] бросает вызов [Root.GetAdjective] угнетателям"
 war_justification.216.d:0 "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [Root.GetRulingParty] в государстве [Root.GetName]. Они категорически неправы. Все успехи лидера [Root.GetLeader] – результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [From.GetRulingParty] не желает подчиняться таким тенденциям. Я сделаю все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[From.GetLeader] проводит враждебную политику в отношении [Root.GetAdjective] нации. Наши масштабные планы вызвали у него зависть, кроме того, он ощущает исходящую от нас угрозу."
 war_justification.216.a:0 "Если они хотят помериться с нами силой, их ждет поражение."
 war_justification.217.t:0 "[From.GetLeader] ставит под сомнение [Root.GetAdjective] суверенитет"
 war_justification.217.d:0 "«Кто определяет границы государства, как они определяются? В прошлом, определяя, что [From.GetName] заканчивается здесь, а тут начинается [Root.GetName], люди руководствовались самыми разными причинами. Но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[From.GetLeader] в своих последних речах утверждает, что нападение на государство [Root.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.217.a:0 "Неужели из прошлой мировой войны люди не извлекли никаких уроков?"
 war_justification.218.t:0 "[From.GetLeader] сомневается в том, чего на самом деле хочет [Root.GetName]"
 war_justification.218.d:0 "«Нет сомнения: государство [Root.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [Root.GetAdjective] народ не хочет мира и ждет удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, и знать, что [From.GetName] без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [From.GetRulingParty] устремили взоры в сторону государства [Root.GetName], утверждая, что лучшая защита – это нападение. Их точка зрения набирает популярность, и государство [From.GetName] начинает готовиться к войне."
 war_justification.218.a:0 "Именно поэтому мы и должны быть наготове."
 war_justification.219.t:0 "[From.GetLeader] недоволен [Root.GetAdjective] провокациями"
 war_justification.219.d:0 "«Наивные люди в государстве [From.GetName], уверенные, будто [Root.GetAdjective] народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий: отсюда видно, как на той стороне границы против нас собираются войска. Это угроза, которую мы не можем оставлять без ответа. Каждый день государство [Root.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\nНаше военное присутствие вблизи [From.GetAdjective] границ встревожило их, поскольку они сочли это доказательством враждебных намерений. Едва ли они осознают, что именно их агрессивная риторика стала причиной наших действий."
 war_justification.219.a:0 "Мы не можем разоружиться после таких угроз."
 war_justification.220.t:0 "[From.GetLeader] отстаивает право на захват государства [Root.GetName]"
 war_justification.220.d:0 "«Если мы хотим получить стратегическое преимущество в вероятной – если не сказать неизбежной – войне с государством [Root.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [From.GetName] надлежащее место в мире, не отказываясь от своих ценностей и идеалов. Пришло время действовать».\n\nЛидеры партии [From.GetRulingParty] и в частности [From.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [Root.GetName]. Ораторы не упоминают геополитические мотивы, которые легли в основу этой агрессии, но взывают к патриотизму, что отлично действует на народ."
 war_justification.220.a:0 "Надо готовиться. Война неизбежна."
 war_justification.301.t:0 "[Root.GetLeader] выслушивает критику за слабость внешней политики"
 war_justification.301.d:0 "«У нас был шанс нанести удар по врагу, но партия [Root.GetRulingParty] им не воспользовалась. И это не просто пример позорно упущенной возможности укрепить международную позицию государства [Root.GetName]; это признак того, что за всеми их утверждениями о защите интересов [Root.GetAdjective] народа ничего не стоит. Пора менять политику».\n\nНаша неспособность грамотно вести столь ожидаемую войну вызвала уничижительную критику со стороны наших политических противников. Если мы откажемся от военных планов, то будет сложнее убедить народ, что мы ведем государство [Root.GetName] в верном направлении."
 war_justification.301.a:0 "Но почему они не хотят избежать войны?"
 war_justification.301.b:0 "Все споры должны вестись на партийных собраниях и не выноситься на публику."
 war_justification.301.c:0 "Мы не можем позволить, чтобы кто-то обвинял лидера [Root.GetLeader] в трусости!"
 nuke_dropped.1.t:0 "[From.From.GetName] подвергается атомной бомбардировке"
 nuke_dropped.1.d:0 "В первый и, хочется верить, последний раз в истории ядерная бомба была взорвана в ходе военных действий. Объектом бомбардировки является [From.From.GetName]. Огромный масштаб разрушений говорит о мощи нового оружия, которое вызывает страх не только тем, на что оно способно, но и тем, какие последствия это несет и для тех, кто его использует, и для всего человечества.\n\nМир затаил дыхание в ожидании, что последует дальше. Согласится ли [From.From.Owner.GetName] капитулировать, чтобы избежать дальнейшей агрессии, или это лишь укрепит боевой дух и желание нанести ответный удар?"
 nuke_dropped.1.a:0 "Атомная эра началась по-настоящему."
 nuke_dropped.1.b:0 "Мы сделаем все, что в наших силах, для защиты [Root.GetAdjective] народа."
 nuke_dropped.2.t:0 "Атомная бомбардировка Хиросимы"
 nuke_dropped.2.d:0 "«На улицах творится ад».\n — Куниёси Аикава\n\nСегодня над Хиросимой на высоте 580 метров была взорвана ядерная бомба. Более двух третей города были мгновенно уничтожены. Хотя здания здесь строились с учетом частых землетрясений, уцелело лишь несколько строений.\n\nОбщественное сознание склонно преувеличивать мощь атомной бомбы и принижать ее цену — цену в человеческих жизнях. Ни одна из сторон не желает задумываться об ужасах атомной бомбардировки, но в историю это событие войдет тысячами и миллионами жизней, испарившихся в мгновение ока или угасших на отравленной земле."
 nuke_dropped.2.a:0 "Сколько же еще людей должно умереть, пока война наконец не закончится?"
 nuke_dropped.2.b:0 "Мы должны действовать быстро, чтобы помочь жертвам."
 nuke_dropped.3.t:0 "Атомная бомбардировка Нагасаки"
 nuke_dropped.3.d:0 "Ядерная бомба, первоначально предназначавшаяся для Кокуры, взорвалась сегодня над Нагасаки. Погодные условия вынудили самолеты отклониться от курса, и сочетание дыма, облаков и технических неполадок стало тем фактором, который, возможно, изменил ход истории.\n\nВ связи с тем, что город расположен в долине, действие бомбы оказалось ограничено этой территорией, но разрушительный эффект все равно огромен. Пострадало несколько военных объектов, но это ничто в сравнении с человеческими жертвами. Пройдут десятилетия, прежде чем мы полностью осознаем долгосрочный эффект воздействия этого оружия."
 nuke_dropped.3.a:0 "Приведет ли это к капитуляции [From.From.Owner.GetAdjective] лидера?"
 nuke_dropped.3.b:0 "Мы надеялись, что Нагасаки это не затронет."
 nuke_dropped.4.t:0 "Атомная бомбардировка Берлина"
 nuke_dropped.4.d:0 "Сегодня в [GetDateText] столица Германии Берлин была подвергнута ядерной атаке. Город пережил несколько бомбардировок и в эту войну, и в прошлую, но это не идет ни в какое сравнение с тем, что произошло сейчас. Со времен Тридцатилетней войны Берлин не знал таких глобальных разрушений — с учетом размеров города, это считалось невозможным.\n\nБункер фюрера, как утверждается, пережил взрыв, по крайней мере частично, поскольку бомба сдетонировала вдали от запланированного эпицентра, и утверждается, что [From.From.Owner.GetLeader] все еще жив и в ярости. Каким образом эвакуировать [From.From.Owner.GetAdjective] лидеров и можно ли защитить их от радиации — это уже другой вопрос."
 nuke_dropped.4.a:0 "Сегодня хочется порадоваться, что ты не житель Берлина."
 nuke_dropped.4.b:0 "Наши враги нанесли удар в самое сердце нации!"
 nuke_dropped.5.t:0 "Атомная бомбардировка Лондона"
 nuke_dropped.5.d:0 "Сегодня ядерным взрывом был уничтожен Лондон. Несмотря на все системы противовоздушной обороны, [From.From.Owner.GetNameDef] оказался не готов к нападению. В [GetDateText] Биг Бен отзвонил время в последний раз и растаял от жара взрыва. По первым донесениям, Букингемский дворец был полностью уничтожен, местонахождение королевской семьи неизвестно.\n\nПодтверждается, что [From.From.Owner.GetLeader] выжил и намерен выступить по радио с речью. Британцам, совершенно павшим духом, жизненно необходимо вернуть волю к сопротивлению — или убедительно призвать к капитуляции."
 nuke_dropped.5.a:0 "Трудно сохранять аристократическое спокойствие перед взрывной волной."
 nuke_dropped.5.b:0 "Боже, спаси короля!"
 nuke_dropped.6.t:0 "Атомная бомбардировка Киото"
 nuke_dropped.6.d:0 "Город Киото, ведущий [From.From.Owner.GetAdjective] промышленный центр, подвергся сегодня ядерному удару. Есть подозрения, что город был выбран в качестве мишени еще и потому, что является интеллектуальным центром.\n\nКрасота и историческая значимость Киото заставляла многих думать, что он уцелеет, но, вероятно, враг посчитал, что разрушение именно такого места даст дополнительное психологическое воздействие. Город расположен в низине, поэтому воздействие взрыва оказалось ограничено территориально, но старый императорский дворец и многие промышленные здания оказались полностью разрушены."
 nuke_dropped.6.a:0 "История и красота ничего не стоят в войне."
 nuke_dropped.6.b:0 "Пусть уничтожают старое, мы построим новое."
 nuke_dropped.7.t:0 "Атомная бомбардировка Токио"
 nuke_dropped.7.d:0 "Сегодня в сердце Японской империи был нанесен ядерный удар. Столица Токио, хотя и подвергалась обычным бомбардировкам, никогда не рассматривалась как основная мишень для этого нового оружия. Однако в итоге из-за политической значимости новой столицы и близости императорского дворца, который был разрушен до основания, всепожирающий огонь все-таки обрушился с неба.\n\nХотя утверждается, что [From.From.Owner.GetLeader] жив, возникает вопрос, как далеко готовы зайти враги Японии. Если война не завершится сейчас, какие цели еще остались? Что еще им может угрожать?"
 nuke_dropped.7.a:0 "Неужели это конец Японской империи?"
 nuke_dropped.7.b:0 "Пока жив [From.From.Owner.GetLeader], жива и Империя."
 nuke_dropped.8.t:0 "Атомная бомбардировка Вашингтона"
 nuke_dropped.8.d:0 "Ядерная бомба была взорвана сегодня над столицей Соединенных Штатов. Этот удар был нанесен одновременно и по политическому центру, и по историческому наследию США. Белый дом, Капитолий и ряд других значимых зданий и памятников оказались стерты с лица земли. Даже вашингтонский пожар столетней давности не может по разрушительной силе сравниться с тем, что сотворило с городом это новое оружие.\n\nХотя президент [From.From.Owner.GetLeader] находился в безопасности, случившееся глубоко потрясло нацию. Без сомнения, США надеялись оставаться первой и единственной страной, владеющей таким оружием. Эти мечты были разбиты вдребезги самым трагическим образом."
 nuke_dropped.8.a:0 "Одна нация, неделимая, против одного атома — делимого."
 nuke_dropped.8.b:0 "Орлан воспрянет из пепла, как феникс."
 nuke_dropped.9.t:0 "Атомная бомбардировка Рима"
 nuke_dropped.9.d:0 "Ядерный взрыв сегодня потряс город Рим и заставил людей по всему миру содрогнуться. Многие полагали, что благодаря историческому и культурному наследию этот древний город никогда не станет мишенью для столь разрушительного оружия. Ватикан также был отчасти уничтожен, местонахождение Папы Римского остается неизвестным, так что взрыв привел в ужас не только всех итальянцев, но и всех католиков.\n\nВ последние десять лет Рим стремительно развивался, и какое-то время еще казалось, что город способен помочь нации возродиться после окончания войны. Увы, эти мечты обратились в прах вместе с тысячами людей."
 nuke_dropped.9.a:0 "Бомба брошена!"
 nuke_dropped.9.b:0 "Рим за один день не возродится..."
 nuke_dropped.10.t:0 "Атомная бомбардировка Парижа"
 nuke_dropped.10.d:0 "Сегодня ядерная бомба была взорвана над городом Парижем, что привело к бесчисленным жертвам и разрушениям. Франция пребывает в шоке после того, как ее столица подверглась самой масштабной атаке за всю свою историю, в которой были и войны, и революции. Парижане еще могли ожидать, что город будет захвачен, но не уничтожен настолько решительно и беспощадно.\n\nБольше не будет парадов победы на Елисейских полях у Триумфальной арки. Возможно, в грядущие десятилетия возродится новый Париж, однако города, который был всем нам так дорог, теперь не существует."
 nuke_dropped.10.a:0 "Город света сгорел дотла."
 nuke_dropped.10.b:0 "Еще вчера могло показаться, что Париж вечен."
 nuke_dropped.11.t:0 "Атомная бомбардировка Москвы"
 nuke_dropped.11.d:0 "Москва, город, который многие тщетно пытались завоевать, сегодня стала мишенью ядерной атаки. Взрыв был нацелен на Кремль, где заседает [From.From.Owner.GetAdjective], и сердце города было почти полностью уничтожено.\n\n[From.From.Owner.GetLeader] успел вовремя эвакуироваться и уцелел благодаря тому, что в последнее время готов был к любой угрозе, с любой возможной и невозможной стороны. Но от такого беспощадного врага нелегко будет укрыться даже на бескрайних просторах. Если все так пойдет и дальше, вскоре вся страна будет представлять собой лишь два вида пустошей: те, что были тут и прежде, и те, что созданы взрывами."
 nuke_dropped.11.a:0 "А разве ядерная зима не сделает Москву еще более неприступной целью?"
 nuke_dropped.11.b:0 "Пусть сожгут все наши города до единого, но взять их они не смогут."
 nuke_dropped.12.t:0 "Атомная бомбардировка Копенгагена"
 nuke_dropped.12.d:0 "Сегодня город Копенгаген был разрушен ядерным взрывом. Нейтралитет позволил Дании избежать всех ужасов мировой войны и разрастись, столица страны никогда не подвергалась разрушениям со времен наполеоновских войн. Выпадение радиоактивных осадков наблюдалось также в районе Эресунна, и теперь уцелевшие пытаются попасть в Фюн и перебраться на континент, опасаясь новых атак.\n\nМестонахождение короля Кристиана Х неизвестно, и дух нации сильно подорван атакой. Посмотрим, не станет ли это началом заката одной из старейших европейских держав."
 nuke_dropped.12.a:0 "Лучится что-то в датском государстве."
 nuke_dropped.12.b:0 "Город уже горел, но он не погиб."
 nuke_dropped.12.c:0 "Плутоний поможет нам поставить датчан на колени!"
 nuke_dropped.13.t:0 "Атомная бомбардировка Стокгольма"
 nuke_dropped.13.d:0 "Прекрасный город Стокгольм, гордая Северная Венеция, сегодня пережил ядерный взрыв. Несмотря на все свои прошлые попытки сохранять нейтралитет, шведы все же оказались втянуты в международный конфликт и уплатили самую высшую цену. Эпицентр взрыва пришелся на центр южной части Стокгольма, отведенной под будущую застройку и городское развитие; теперь там все полностью уничтожено.\n\nПрактически весь город неузнаваем, однако старые постройки на Слюссене сохранились лучше, чем можно было ожидать. Решено было оставить их так навечно, в память о стойкости города."
 nuke_dropped.13.a:0 "Теперь от шведского нейтралитета останутся одни воспоминания."
 nuke_dropped.13.b:0 "Шведский тигр не утратит своих полосок!"
 soviet.30.t:0 "Потребовать Бессарабию"
 soviet.30.d:0 "Румыния не может сопротивляться мощи Красной армии. Если мы направим им наше законное требование, они могут отдать Бессарабию, не оказывая сопротивления."
 soviet.30.a:0 "Направить ультиматум!"
 soviet.30.b:0 "Нет, мы возьмем свое силой!"
