dnr.2.t:0 "Смерть Владимира Жоги"
dnr.2.desc:0 "Стало известно о смерти полковника Владимира Артёмовича Жоги, командующего отдельного батальона разведки "Спарта". Владимир с нами с самого начала нашей борьбы за освобождение Донбасса. Он успел поучаствовать в боях за Донецкий аэропорт, Славянск, Шахтерск и Снежный, получил множество ранений, но даже тогда он всегда проявлял себя как настоящий боец, способный защитить своих товарищей и вновь вернуться в строй.После начала войны с Киевским режимом, Жога был одним из передовых бойцов нашей армии. Но подлые нацисты подстрелили его под Волновахой, в то время, когда он эвакуировал мирных жителей.Планируется провести прощание с погибшим героем Донбасса в Донецком театре оперы и балета. Руководство России также пообещало заслуженно наградить Владимира, как настоящего защитника Русского мира." 
dnr.2.a:0 "Покойся с миром"