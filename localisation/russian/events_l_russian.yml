#ДНР
dnr.2.t: "Смерть Владимира Жоги"
dnr.2.desc: "Стало известно о смерти полковника Владимира Артёмовича Жоги, командующего отдельного батальона разведки "Спарта". Владимир с нами с самого начала нашей борьбы за освобождение Донбасса. Он успел поучаствовать в боях за Донецкий аэропорт, Славянск, Шахтерск и Снежный, получил множество ранений, но даже тогда он всегда проявлял себя как настоящий боец, способный защитить своих товарищей и вновь вернуться в строй.После начала войны с Киевским режимом, Жога был одним из передовых бойцов нашей армии. Но подлые нацисты подстрелили его под Волновахой, в то время, когда он эвакуировал мирных жителей.Планируется провести прощание с погибшим героем Донбасса в Донецком театре оперы и балета. Руководство России также пообещало заслуженно наградить Владимира, как настоящего защитника Русского мира." 
dnr.2.a: "Покойся с миром"
dnr.3.t: "Возвращение Гиркина"
dnr.3.desc: "В штаб Народной милиции ДНР пришло сообщение от И.И.Гиркина-Стрелкова с просьбой вернуть его в состав НМ. Игорь Иванович руководил нашими войсками с самого начала борьбы против киевских неонацистов, и не раз доказал в боях свою преданность делу освобождения Донбасса. Но после конца его деятельности в должности Министра Обороны он покинул территорию страны. Живя уже в Москве он не раз критиковал нынешнюю власть ДНР и ЛНР, а также политику России по отношению к Украине. Гиркин хоть и является ветераном и очень опытным командиром, но в первую очередь он предатель родины, который не возвращался на Донбасс уже 8 лет и спокойно живет на территории России. Так что будем с ним делать?" 
dnr.3.a: "Он может быть очень полезен"
dnr.3.b: "С предателями Родины разговор должен быть короткий"

#Падение городов
news.27.t: "Падение Львова"
news.27.d: "По сообщениям Западных СМИ, культурная столица Украины, город Львов, сегодня была взята ВС РФ.\nПосле разгрома частей ВСУ на севере Украины, в Львов продолжительное время стекались остатки Украинской армии. Вместе с местным ополчением и Национальной полицией была организована глубокая оборона города. Это повлекло продолжительный штурм.\nПо приходящим из Львова данным, во время российского наступления весь северный промышленный район города, а также его исторический центр были уничтожены артиллерией. В итоге, из-за высоких потерь, ВСУ были вынуждены отступить. Эксперты отмечают, что потеря такой жизненно важной артерии как Львов, соединяющей Западные страны со всей Украиной, повлечет за собой полное отсутствие поставок оружия для ВСУ, а в последствии, и капитуляцию Киева перед Москвой"
news.27.u: "Есть ли шанс отбить нашу свободу?"
news.27.r: "Нацистское логово взято!"
news.27.c: "Украине не победить."
news.28.t: "Падение Ивано-Франковска"
news.28.d: "Сегодня, в утренней сводке ВС РФ, было сообщено о взятии Ивано-Франковска.\nДолгое время казалось, что части Украинской армии и местного ополчения смогут удержать город.Холмистая местность и река Луква надежно защищали город, но грамотное действие российских войск и методичные артобстрелы позволили частям ВС РФ ворваться в центр Ивано-Франковска, и, в конечном итоге, отодвинуть ВСУ к району международного аэропорта.\nЖурналисты, что находятся на месте событий, сообщают о значительном повреждении самого города. Поступает информация  и о массовых жертвах среди местного населения, в особенности, беженцев, что прибывали сюда из восточных районов Украины последние несколько месяцев.\nИвано-Франковск является важнейшим коридором сообщения между Украиной и Евросоюзом. С его потерей, заявляют международные исследователи, Киев значительно ослабил свои возможности по получению ресурсов и вооружения из Западных стран."
news.28.u: "Мы будем стоять до конца!"
news.28.r: "Все глубже в плесень…"
news.28.c: "Куда делись настоящие украинцы?"
news.29.t: "Падение Черновцов"
news.29.d: "Неожиданные новости поступают из столицы Черновицкой области Украины. Части ВС РФ полностью заняли северный и южный район города, вынудив ВСУ и отряды Национальной полиции Украины отступить ближе к Румынской границе.\nГород с богатой историей, Черновцы, долгие годы привлекал множество туристов из всей Европы и Украины. Он успел увидеть падение Австрийской и Российской империи, Королевства Румынии, Советского союза. Но его конец пришел именно на время Украины\nДолгое время ВСУ сдерживала атаки ВС РФ, благодаря надежной защите реки Прут. Это река, вместе с Карпатскими горами, стала важной линией обороны западной границы Украины. Но, несмотря на это, после массированной артподготовки, части Российской армии вошли в буквально стертый с лица земли город.\nЭксперты заявляют, что если Киев не предпримет попыток отбить свои позиции у Прута и вернуть южную часть города,.вероятен полный прорыв линий обороны ВСУ и последующее их отступление из Карпат."
news.29.u: "Мы должны взять себя в руки!"
news.29.r: "Пора навестить и Румынию."
news.29.c: "Кажется, балканы в опасности…"
news.30.t: "Отступление из Тернополя"
news.30.d: "Российские войска продолжают наступление на западную часть Украины. Сегодня было заявлено о взятии столицы Тернопольской области.\nПосле ожесточенных боев у местного аэропорта, гарнизон города был вынужден отступить в более плотную застройку в районе стадиона имени Шевченко. После нескольких неудачных попыток отбить центр города у ВСУ, части РФ приступили к осаде и планомерном уничтожении городского массива. Только спустя продолжительное время, изможденные непрекращающимися обстрелами, бойцы украинской армии сдались.\nТернополь является важным стратегическим пунктом и транспортной артерией всей Украины, его потеря открывает ВС РФ дорогу в более западные части страны: Карпаты и Львовскую область.Западные эксперты сомневаются, что Киеву удастся вернуть город, но это покажет лишь время."
news.30.u: "Как их остановить?"
news.30.r: "Еще ближе к их гибели!"
news.30.c: "Россия продолжает наступать…"
news.31.t: "Падение Ровно"
news.31.d: "Сегодня, в утренней сводке ВС РФ, было сообщено о взятии города Ровно, в Ровненской области Украины.\nДвухсоттысячный город, наравне с Луцком и Житомиром, являлся надежным прикрытием и оборонным пунктом ВСУ для более южных и западных городов Украины.\nНесмотря на это, ВС РФ смогли отрезать город от снабжения с запада и востока, а после планомерной артподготовки войти в его центр.\nПоследние части ВСУ сдались в районе местного центрального кинотеатра и памятника Тарасу Шевченко. Фото сдавшихся бойцов украинской армии на фоне уничтоженного Ровно уже разлетелись по всему миру."
news.31.u: "Где были наши войска?"
news.31.r: "Скоро им будет некуда бежать."
news.31.c: "Северной Украины больше нет."
news.32.t: "Падение Хмельницкого"
news.32.d: "Поступают сообщения о потери украинской стороной города Хмельницкий. Части ВС РФ вошли в южные части города в районе Дубовского водохранилища и вынудили ВСУ отступить на позиции у городского аэропорта.\nХмельницкий является важным транспортным центром Украины, соединяющий запад и восток страны. Его потеря вынуждает украинскую армию сосредоточиться на обороне гораздо более западного Тернополя. Но это не значит что ВСУ не попытается вернуть Хмельницкий обратно. Позиции у аэропорта и небольшого села Шаровечка дают возможность вновь занять центр города, но смогут ли это сделать ВСУ?"
news.32.u: "Мы отступаем, но не навсегда."
news.32.r: "Что они будут делать без дорог?"
news.32.c: "Что теперь сделает ВСУ?"
news.33.t: "Падение Житомира"
news.33.d: "Одно из двух окон в западную часть Украины - Житомир, сегодня было взято частями ВС РФ.\nГород с тысячелетней историей, повидавший не одно государство, был стерт с лица земли после продолжительной осады и постоянных артиллерийских ударов Российской армии. Части ВСУ вместе с отрядами Национальной полиции закрепились по реке Тетерев и восточным промышленным зонам города. Несмотря на это, непрекращающиеся атаки штурмовых групп армии РФ, вынудили их отступить от своих позиций, а после продолжительных внутригородских боев, остатки Украинской армии отошли загород.\n Аналитики утверждают, что потеря житомира влечет для Киева неминуемый прорыв Российской армии в западную часть их страны. Если ВСУ не предпримет попыток вернуть хотя бы руины города, это скажется на всем оборонительном потенциале Украины."
news.33.u: "Держать позиции. Ни шагу назад."
news.33.r: "Как Петр I пробьем окно на Запад! "
news.33.c: "Россия не останавливается…"
news.34.t: "Белая церковь взята"
news.34.d: "Второй по населению город Киевской области, Белая Церковь, сегодня был взят под контроль частями ВС РФ.\nГород служил важным оборонительным пунктом Украины и защищал любые подходы к Киеву с юга. После отступления из своих позиций на Днепре, ВСУ спешно перебросили свои части в район местных Бела Церковных водохранилищ и реки Рось, но, как сообщает представитель ВС РФ: “Грамотное взаимодействие отрядов воздушного десанта и наземных штурмовых групп позволило быстро занять позиции к северу от города и вынудить украинских боевиков отступить под угрозой окружения.\nПоступают данные, что большая часть городской застройки была сохранена. Также остались невредимы множество исторических и культурных сооружений в городе, что несомненное благо для любителей туризма. Правда, посетить город им удастся довольно не скоро."
news.34.u: "Не дайте им пройти дальше."
news.34.r: "Осталось совсем немного!"
news.34.c: "ВС РФ все ближе к Киеву."
news.35.t: "Россия взяла Винницу"
news.35.d: "По сообщениям СМИ, одно из двух окон в западную часть Украины - Винница, сегодня было взято частями ВС РФ.\nКрупный мегаполис долгое время являлся надежным оборонительным пунктом ВСУ. Украинской армией  по всему периметру города и на побережье реки Южный Буг были возведены оборонительные укрепления, которые долгое время не давали штурмующим российским войскам даже войти в Винницу. По некоторым данным, только благодаря поддержке сил ЧВК “Вагнер”, ВС РФ удалось пробиться в восточную часть Винницы и занять половину города. западная часть  и окопавшиеся там украинские военные вместе с отрядами Национальной полиции отошли только после продолжительных боев и обхода их позиций с севера и юга.\nИз поступающих с места событий кадров видна крайне удручающая ситуация. Жилой фонд города имеет серьезные повреждения, а на месте центральной площади зияет огромный кратер.\nВинница является тяжелой потерей для всей Украины, заявляют эксперты. Без нее Киев попал в крайне затруднительное положение, ведь связь западной и восточной части страны, фактически, нарушено."
news.35.u: "Один шаг назад, два вперед."
news.35.r: "Как Петр I пробьем окно на Запад!"
news.35.c: "Это настораживает."
news.37.t: "Падение Черкасс"
news.37.d: "Черкассы, некогда центр украинского казачества, сегодня был взят российскими войсками.\nУпорное сопротивление ВСУ на берегах Днепра было быстро разбиты передовыми частями ВС РФ. У Украинской армии еще оставалась надежда закрепиться на севере города, но после потери контроля над мостом через Днепр, эта надежда быстро сошла на нет.\nСейчас из Черкасс поступают данные о множестве колонн беженцев, что двигаются по направлению к Киеву. В городе отсутствуют электричество и вода, а множество жилого фонда было повреждено.\nЭксперты предполагают, что потеря такого крупного города на Днепре как Черкассы крайне негативно скажется на дальнейшей обороноспособности Украины, ведь контроль над ее главной речной оборонительной линии - потерян."
news.37.u: "Защитите Днепр!"
news.37.r: "Днепр - исконно русская река!"
news.37.c: "Неужто Кремль возьмет весь Днепр?"
news.38.t: "Украина потеряла контроль над Кременчугом"
news.38.d: "ВС РФ в своей утренней сводке заявили о взятии города Кременчуг.\n Центральный опорный пункт ВСУ на Днепре, этот город надежно защищал тылы всей Украинской армии.\nЧасти ВС РФ зашли с севера по полтавской трассе. Плотным артиллерийским огнем позиции ВСУ в районе города были уничтожены вместе с жилой застройкой. Постепенно, Российская армия занимала один район Кременчуга за другим, но не без проблем. Тот же завод КРаЗ удерживала местная тероборона, его осада стала серьезной задачей для россиян. Последним очагом сопротивления стал центр города. Там прошли самые ожесточенные бои, но в итоге, ВСУ пришлось полностью отступить на левый берег днепра. Поскольку мост был уничтожен еще в первые дни боев, украинские части отходили используя моторные лодки с местной лодочной и оставшиеся БТРы и БМП, последняя же их тяжелая техника была брошена. ВСУ надеялось в дальнейшем закрепиться на речном массиве и продолжить оборону, но действия российского спецназа и растерянность украинских солдат свели и эти попытки на нет. В итоге город был полностью сдан.\nПо сообщениям украинских СМИ, Киев надеется немедленно пойти в контратаку и отбить Кременчуг. Но эксперты сомневаются в нынешней способности ВСУ на подобные операции."
news.38.u: "Позовите сюда главнокомандующего."
news.38.r: "Все глубже и глубже…"
news.38.c: "Тяжелая потеря для Украины."
news.39.t: "Падение Кропивницкого"
news.39.d: "По сообщениям различных СМИ, Российская армия заняла Кропивницкий.\n Тыл Украинской армии на юге и важный стратегический пункт, соединяющий дороги из Днепра, Николаева и Львова. Многие Западные эксперты предполагали что ВСУ не сможет позволить себе оставить город, но непрекращающиеся давление и постоянные обстрелы со стороны ВС РФ, видимо, заставили Киев отступить из Кропивницкого.\nТеперь Российская армия напрямую угрожает прорывом линий снабжения всей Украинской армии. Если ВСУ не предпримет активных действий, это, как утверждают те же эксперты, приведет к массовым окружениям и последующей капитуляции Киева перед Москвой."
news.39.u: "Они еще получат свое."
news.39.r: "Скоро мы загоним их в угол…"
news.39.c: "ВСУ стало тяжелее обороняться."
news.40.t: "Новости из Днепра"
news.40.d: "Город на стыке юга, центра и востока Украины, Днепр, пал.\n Пока украинская общественность находится в состоянии шока после сдачи четвертого по населению города их страны, мировые СМИ устанавливают полную картину битвы за Днепр.\nПродвигающиеся с юга части ВС РФ достаточно быстро обошли слабые полевые укрепления за городом и вошли в его предместье. ВСУ тем временем подготовились к уличным сражениям и длительной осаде внутри Днепра, а также эвакуировали остатки населения.\nПервыми пострадали жилые кварталы на юге города. Районы, состоящие исключительно из многоквартирных домов, стали главной целью российской артиллерии. Продвигаясь огневым валом, российские солдаты постепенно занимали опустошенные районы Днепра. В конечном итоге, из-за отсутствия снабжения, ВСУ пришлось оставить южные районы, подорвать мосты через Днепр, и отойти к своей главной крепости - Днепровскому Металлургическому заводу. Там защитники города еще продолжительное время.сдерживали атаки российских армии.\nИз-за своего осадного положения, больших потерь и бессмысленности дальнейшего сопротивления, в конечном итоге, последние остатки сопротивления в городе были подавлены.\nВСУ делали попытки контратаковать и вернуть контроль  хотя бы над частью Днепра, но все их попытки были отбиты.\nТеперь в городе всем заправляет Российская военная администрация. Правда, из-за массовых беженцев, которые колоннами идут в сторону западной Украины, а также огромного повреждения жилого фонда города, управлять в Днепре, фактически, некем.\nЗападные эксперты предполагают, что потеря такого города означает приближение развязки в этой войне. И она явно складывается не в пользу Украины."
news.40.u: "Украина скорбит."
news.40.r: "Теперь жители города могут быть собой!"
news.40.c: "Критический удар."
news.43.t: "Россия взяла Никополь"
news.43.d: "Город на берегу Днепра, Никополь, сегодня был взят частями ВС РФ.\nПредполагалось, что ВСУ будет до последнего сохранять свои позиции в этом районе. Контроль над Никополем давал Украинской армии возможность напрямую влиять на крупнейшую АЭС страны в Энергодаре.Также город защищал тылы ВСУ от высадки и закреплении на правом берегу Днепра Российских войск.\nТеперь же, Никополь надежно служит именно ВС РФ. Подобный плацдарм в западной части Украины позволит Москве в будущем развернуть наступление на гораздо более крупные города, и если Киев не предпримет активных действий, предполагают эксперты, будущих трагедий ему не избежать."
news.43.u: "Сколько еще нам придется отступать?" 
news.43.r: "Они бегут." 
news.43.c: "Что же дальше?"
news.44.t: "Кривой рог взят Россией"
news.44.d: "Кривой Рог, важный транспортный, экономический и научный центр Украины, пал под натиском Российских войск.\nЕще с самого начала войны, город подвергался ракетным ударам ВС РФ. Это сыграло злую шутку с ними, когда подошедшие к Кривому Рогу части не смогли сходу прорваться через оборону ВСУ на разлившейся реке Ингулец. Одной из ракет была уничтожена дамба на Карачуновском водохранилище, и это дало серьезное преимущество обороняющимся украинским солдатам.\nВ конце-концов, ВС РФ все-таки сумели прорвать линии ВСУ. После взятия центрального района, стало ясно, что Киев не сумеет удержать Кривой Рог в своих руках. Последние часть Украинской армии отошли за город и закрепились на уже заранее подготовленных линиях обороны.\nПравительством Украины объявлен трехдневный траур, но как сообщают СМИ, они обещают обязательно вернуться и освободить свой город"
news.44.u: "Пора взять себя в руки."
news.44.r: "Никакая вода нас не остановит." 
news.44.c: "Серьезный удар по Украине."
news.45.t: "Падение Запорожья"
news.45.d: "В утренней сводке ВС РФ было сообщено о полном взятии города Запорожья и окончательном освобождении Запорожской области.\n Как сообщают аналитики, следящие за ситуацией, срочно передислоцированые с Донбасского направления части Украинской армии в спешке подготавливали оборону города. Это позволило Российской армии сходу взять заводские районы Запорожья и вынудить ВСУ отойти в западную часть города. Только после массированных артиллерийских ударов большая часть Запорожья была сдана. При этом очаг сопротивления ВСУ и Национальной полиции Украины долгое время оставался на острове Хорця.\nОкруженные со всех сторон водой Днепра и российскими солдатами, защитники города стойко сдерживали любые попытки высадиться на берег. В конечном итоге, большая часть из них была либо выведена из строя после ранений, либо убита, и после финального штурма последние украинские солдаты в Запорожье сдались."
news.45.u: "Мы будем светом, что вернет город обратно в Украину. "
news.45.r: "Вот что делает Нацизм."
news.45.c: "И ради чего?"
news.46.t: "Россия взяла Измаил"
news.46.d: "Измаил, один из самых южных городов Украины, был взят российскими войсками.\nПосле непродолжительного штурма, остаткам южной группировки ВСУ в этом регионе ничего не оставалось, кроме как сдаться”- говорит в своем заявлении представитель генштаба ВС РФ.\n Потеря этого населенного пункта окончательно закрепило Российскую армию в бессарабском регионе Украины. Многие Западные эксперты сходится во мнениях, что подобное повлечет неминуемое падение всей южной группировки Украинской армии. Но пока за складывающимися событиями остается лишь наблюдать."
news.46.u: "Что же с нашими южными границами?"
news.46.r: "Вот куда надо ехать на отдых!"
news.46.c: "Румынии и Молдавии угрожает опасность..."
news.47.t: "Падение Белгорода-Днестровского"
news.47.d: "Один из старейших городов украины, Белгород-Днестровский, пал перед надвигающимися силами ВС РФ.\nПехотные части при поддержке морского десанта ворвались с южной стороны города и быстро заняли исторический центр Белгорода-Днестровского. Ошеломленные ударом части ВСУ пытались реорганизовать оборону и отодвинуть российские войска, но постепенно, разделенные друг от друга отряды Украинской армии, терпели поражение и сдавались. Последние защитники города заперлись в древней Аккерманской крепости. Возвышающееся сооружение позволило солдатам ВСУ отбить несколько штурмов со стороны ВС РФ, но после артиллерийского удара, большая часть из них погибла. И жалкие остатки защитников города сдались.\nКонтроль над Белгород-Днестровским, как считают эксперты, позволит Москве окончательно закрепить свое превосходство в Черном море. Также, такой важный портовый город способен снабжать Российскую армию в регионе, а значит позволит ей развернуть наступление на оставшиеся у Киева регионы Причерноморья."
news.47.u: "Юг прорван, но ненадолго."
news.47.r: "Мы оставим нашу славу в веках."
news.47.c: "Что теперь будет делать Украина?"
news.48.t: "Одесса взята ВС РФ"
news.48.d: "Сегодня, в утренней сводке ВС РФ, было сообщено о полном взятии города Одесса.\nКрупнейший портовый мегаполис Украины на черноморском побережье, Одесса, славится своими пляжами, культурно значимыми зданиями и богатой историей.\nВСУ надеялось удержать надвигающиеся Российские войска на небольших водных перешейках в районе Жеваховой горы и сухого лимана. Поначалу им это удавалось. Но после высадки групп российского десанта в Одесском порту, украинские части были вынуждены отойти вглубь города.\nВести активные боевые действия в районе порта ВСУ не решались, т.к. он напрямую примыкал в историческому центру Одессы - объекту Всемирного наследия ЮНЕСКО. Поэтому, в конечном итоге, Украинская армия отступила в район международного аэропорта. Но и оттуда, спустя время, она была выбита.\nПо некоторым данным, очаги сопротивления в Одессе еще местами сохранились. ВСУ  и Национальная полиция не оставляют попыток отбить город. Но ничего кроме скорой сдачи им не сулят.\nНаходящийся в Одессе корабли Украинского флота из-за блокады со стороны ВМФ России были полностью затоплены и выведены из строя. Судьба остатков Черноморского флота Украины остается неизвестной.\nЭксперты считают, что захват Москвой Одессы окончательно закрепил господство России на Черном море и отрезал любые дальнейшие попытки Киева влиять на этот регион. К тому же, падение третьего по величине города Украины несомненно скажется на боевом духе обороняющихся солдат ВСУ."
news.48.u: "Одесса в нашем сердце, навсегда."
news.48.r: "Ах, люблю тебя, Одесса!"
news.48.c: "Украина потеряла Черное море."
news.51.t: "Украина потеряла Николаев"
news.51.d: "Сегодня стало известно о полном взятии ВС РФ города Николаев.\nКрупный мегаполис и портовый центр на черноморском побережье стал для Российской армии одной из основных целей на юге Украины. Через город проходит множество автотранспортных и железнодорожных маршрутов, что дает несомненное преимущество в снабжении.\nДолгое время ВСУ сдерживали атаки ВС РФ, закрепившись на удобном полуострове в районе ЖД вокзала и судостроительного завода. Но, как сообщают участники боев в Николаеве непрекращающиеся арт. обстрелы со стороны Российской армии и попытки штурмов измотали украинских бойцов и вынудили их сдаться.\nТеперь, как считают эксперты, Москва основательно закрепилась в украинском Причерноморье. И если Украина не хочет окончательно потерять возможность выхода к морю, и впоследствии свои южные тылы, ей нужно действовать."
news.51.u: "Они будут остановлены."
news.51.r: "Черное море будет нашим!"
news.51.c: "Какой следующий ход России?"
news.52.t: "Россия взяла Херсон"
news.52.d: "Россия продолжает свое наступление на юге Украины. Сегодня поступили сообщения о полном захвате ею Херсона.\nЦентр Херсонской области, это крупнейший город на юге реки Днепр. С самого начала войны предполагалось, что Киев бросит все силы на удержание своих южных флангов в районе Херсона, дабы не дать российским войскам перебраться через главную артерию страны. Но внезапное исчезновение губернатора Херсонской области и возможный саботаж со стороны СБУ в этом регионе, позволили ВС РФ молниеносно прорваться через Днепр, окружить наскоро сформированные отряды гражданской обороны в городе и закрепиться на всех подступах к Херсону.\n Несмотря на сложившуюся ситуацию, пока Российская армия продолжает наступление на юге Украины, в городе до сих действует администрация под руководством Киева. Мэр города отказался от сотрудничества с Российской администрацией и заявил о гуманитарном кризисе в Херсоне. Тем временем, местные жители, несогласные с российской оккупацией, собираются на массовые манифестации и митинги, кадры которых облетели весь мир."
news.52.u: "Мы теряем хватку над Черным морем." 
news.52.r: "Хрен этим нацистам, а не Херсон!"
news.52.c: "Удастся ли Киеву взять реванш?"
news.53.t: "Энергодар взят РФ"
news.53.d: "Город, знаменитый одной из крупнейших АЭС в Европе и на планете Земля. Город, вырабатывающий четверть электроэнергии во всей Украине, Энергодар, был взят ВС РФ.\n Части ВСУ, что находились в этом регионе, были достаточно немногочисленны и не подготовлены к серьезному сопротивлению. Долгое время украинские солдаты пытались сдержать части Российской армии на подступах к городу, но, как только их оборона была прорвана, они минимизировали свое сопротивление. На это сказалась Запорожская АЭС, находящаяся вблизи. Из-за возможного нанесения ущерба ядерной станции, ВСУ, в конечном итогу, были вынуждены отойти от города.\nТеперь Москва получила не только надежный оборонительный пункт на берегах Каховского водохранилища, но и возможность влиять на всю Украину посредством Запорожской АЭС. Только время покажет, что это будет значить для всей войны."
news.53.u: "Отче, если слышишь меня, спаси нас всех…"
news.53.r: "Надо держать подальше нацистов от АЭС."
news.53.c: "Страшная сила в руках России."
news.54.t: "Взятие Мелитополя"
news.54.d: "СМИ сообщают о полном захвате силами ВС РФ города Мелитополь.\nРасположенный на юге Запорожской области, Мелитополь является критически важным транспортным узлом, что соединяет дороги из Херсона и Крыма с Запорожьем и Мариуполем.\nНесмотря на всю свою значимость, город был взят за считанные дни. ВСУ, чья оборона на юге была прорвана, не смогли сдержать надвигающиеся российские войска. После непродолжительных боев в черте Мелитополя, Украинская армия была вынуждена отойти на свои более северные рубежи.\nКак стало известно, после оккупации города Россией начались массовые протестные акции местных жителей. Наиболее ярых активистов задерживали, после чего они бесследно исчезали. В самом Мелитополе начались массовые перебои с продовольствием.\nСитуация в городе остается критической, и сможет ли ее исправить Москва - неизвестно."
news.54.u: "Их надо остановить."
news.54.r: "Теперь можно спокойно съездить в Крым."
news.54.c: "Сможет ли Украина перехватить инициативу?"
news.55.t: "Россия сумела взять Бердянск"
news.55.d: "Бердянск является популярным курортом Украины  и важным портовым городом приазовья. Сегодня молниеносным ударом ВС РФ взяло его под свой контроль.\nМестный гарнизон ВСУ был совершенно не подготовлен к обороне от надвигающегося ударного кулака Российской армии. Фактически, боев в городе не велось. Но не обошлось и без эксцессов. Боевой десантный корабль ВМФ РФ, что прибыл в порт Бердянска, был взорван. Пока неизвестно конкретных обстоятельств случившегося, но на месте работают военные журналисты.\nПотеря Бердянска для Украины значит, как считают Западные эксперты, ослабление влияния Киева на Азовское море и всем юге страны. Это важная проблема для Украинского правительства, и пока неясно, как они собираются ее решать."
news.55.u: "Надо действовать."
news.55.r: "Азовское море только России! "
news.55.c: "Маленькая победа для Путина."
news.56.t: "Россия взяла Мариуполь"
news.56.d: "“Окно украинского Донбасса”, крупнейший город на Азовском море - Мариуполь. Когда-то сюда ездили отдыхать со всей страны, здесь работало одно из крупнейших предприятий Украины - Азовсталь. От всего этого остались лишь воспоминания.\nПосле событий на Донбассе в 2014 году, город находился под временной оккупацией сил ДНР, но в конечном итоге они были выбиты и до недавних событий в городе не появлялись. С началом Русско-Украинской войны, Мариуполь стал приоритетной целью для ВС РФ и сил ЛДНР. Город является важным коридором, соединяющий Крым с Россией по суше, к тому же, он имел важное символическое значение, как место, где был остановлен донбасский сепаратизм.\n За считанные дни Российская армия смогла подобраться к городу. Силы ГО, полиции, нац. гвардии и ВСУ не дали сходу войти в городскую застройку, поэтому начались методические обстрелы Мариуполя.Постепенно, силы защитников города ослабевали. Район за районом занимали части ВС РФ, бои шли буквально за каждый дом. По оценкам экспертов, 90% жилого фонда Мариуполя уничтожено. За время городских сражений, было совершено множество военных преступлений - обстрел роддома Мариуполя, городской больницы и драмтеатра. Последний эпизод по праву считается одним из самых кровавых в войне. По разным данным, под завалами драмтеатра остались несколько сотен жителей города, включая стариков и детей. При этом, каждая из сторон перекладывает вину за случившееся друг на друга."
news.56.u: "Мариуполь свободен. От своих жителей."
news.56.r: "Мы избавили вас от оккупации."
news.56.c: "Что же Россия творит?"
news.57.t: "ВС РФ взяли Полтаву"
news.57.d: "Поступают сообщения, о взятии силами ВС РФ города Полтава.\nЭтот крупный транспортный узел, расположенный к северо-западу от Харькова, давал возможность ВСУ удерживать дороги на Кременчуг и Киев. Во время российского штурма, части Украинской армии надеялись закрепиться на реке Ворскла. Но удар с нескольких сторон вынудил их отойти ближе к центру Полтавы. Уже оттуда, постепенно, благодаря методичным арт. обстрелам, ВС РФ вновь выбила украинские части. После этого ВСУ были вынуждены полностью выйти из Полтавы.\nСейчас наблюдается массовый поток беженцев из районов города. По данным журналистов, работающих на месте, люди двигаются в сторону Западной части Украины. Уже и так плачевная гуманитарная обстановка в этой части страны сегодня стала еще хуже."
news.57.u: "Это еще не конец."
news.57.r: "Прогоним с нашей земли прихвостней Запада!"
news.57.c: "Что будет делать Россия теперь?"
news.58.t: "Чернигов под контролем РФ"
news.58.d: "По данным независимых источников, Российская армия сегодня полностью заняла город Чернигов.\nЦентр Черниговской области, этот город являлся невероятно важным стратегическим пунктом для всей группировки ВСУ в восточной Украине. Прикрывая подходы к Киеву, он долгое время не давал возможности продвигаться частям ВС РФ без нарушения их тылов.\nДанное положение долгое время не давало покоя руководству Российской армии. Украинцы не собирались сдавать Чернигов, поэтому было решено взять город штурмом.\nС самого начала боевых действий в этом районе, Чернигов был частично окружен. Выступая со всех сторон, ВС РФ постепенно занимали район за районом. Изолированные в отдельных кварталах и зданиях бойцы Украинской армии старались не дать продвинуться врагу, но их сопротивление со временем затухало. Последние защитники города укрылись в районе реки Десны. Она, вместе со множеством водных каналов, позволила ВСУ еще долго оборонять свои оставшиеся позиции, но давление Российская армии, в конечном итоге, заставило Киев полностью вывести свои части из Чернигова.\nЗападные эксперты уже прогнозируют полный коллапс всей северной группировки ВСУ. Но еще не факт, что Украина не сможет перехватить инициативу и вернуть город обратно под свой контроль."
news.58.u: "И ради чего?"
news.58.r: "Несем свободу огнем и мечом."
news.58.c: "Остановит ли Украина армию России?"
news.59.t: "Украина потеряла Конотоп"
news.59.d: "В своей утренней сводке, генштаб ВС РФ сообщил о полном взятии города Конотоп.\nКонотоп расположился на западе Сумской области. После начала крупномасштабного наступления Российской армии, ВСУ надеялось использовать город как важный пункт обороны трассы Е101, что соединяет Чернигов, Киев и российский Железногорск.\nНесмотря на это, части Украинской армии, что находились в Конотопе, долгое время оставались окружены от остальной Украины. После непродолжительного штурма со стороны Российской армии, они были вынуждены сложить оружие, и почти в полном составе сдались.\nСам Конотоп хорошо сохранился, но ситуация в нем остается критической В городе наблюдается отсутствие товаров первой необходимости, электричества и воды. Всех, кто хоть как-то подозревается в сотрудничестве с бывшей Украинской администрацией, вылавливают и отправляют в фильтрационные пункты, откуда некоторые не возвращаются. Дальнейшая судьба города пока не ясна."
news.59.u: "Они не смогут пройти дальше." 
news.59.r: "Русские здесь наконец заживут полной жизнью!"
news.59.c: "И на что надеялось ВСУ?"
news.60.t: "Россия взяла Сумы"
news.60.d: "Поступают новости о взятии города Сумы силами Российской армии.\nЭтот небольшой мегаполис является важным стратегическим центром всей северо-восточной Украины. Расположившись прямо у границы с Россией, Сумы защищал дороги на Киев, Полтаву и Харьков. Тем самым, он растягивал тылы всей северной группировки ВС РФ.\nЗа считанные дни окружив город и его гарнизон, Российская армия начала постепенное уничтожение позиций ВСУ с воздуха и артиллерии. Тем не менее, украинские части долгое время нe давали русским войти в Сумы. Небольшие озера и река Псел делали расположения Украинской армии буквально неприступными.\nСразу после окружения, в городе начался гуманитарный кризис. Сотни беженцев ежедневно покидали Сумы, в надежде выйти на территорию подконтрольную Киеву или Москвы. В домах жителей периодически не было света и воды. Запас же продуктов в магазинах постепенно таял.\nСпустя время, ВС РФ все-таки удалось прорвать позиции ВСУ. После угроз полного уничтожения города артиллерией, украинским солдатам не оставалось ничего, кроме как сдаться. Теперь судьба Сум находится полностью в руках Москвы."
news.60.u: "Мы были не готовы…"
news.60.r: "Совсем близко. Как долго они ждали нашего прихода?"
news.60.c: "Украина теряет контроль над ситуацией."
news.61.t: "Россия захватила Краматорск"
news.61.d: "Наступление ВС РФ на востоке Украины продолжается. На данный момент стало известно о падении города Краматорск.\n С момента образования ДНР и ЛНР, Краматорск фактически являлся центром подконтрольной Киеву территории Донецкой области. Это не только важный стратегический пункт. Наравне с соседним Славянском, Краматорск - крупный транспортный и военный узел.\nРоссийским войскам потребовалось много времени, чтобы отодвинуть оборонительные линии ВСУ так близко к этому городу. Обхватывая позиции Украинской армии со всех сторон, части ВС РФ тяжелой кровью занимали район за районом. В конечном итоге, Краматорск превратился в руины. Такие же, как и на местах других городов Донбасса.\n Как считают эксперты, потеря такого важного оборонительного центра может повлечь прорыв всех позиций ВСУ на восточном фронте. Тем не менее, Украинская армия не собирается сдаваться."
news.61.u: "Мы не перестанем защищаться."
news.61.r: "Еще на шаг ближе к свободному Донбассу."
news.61.c: "Россия наступает все дальше и дальше…"
news.62.t: "Падение Бахмута"
news.62.d: "СМИ сообщают о взятии города Бахмут Российской армией.\nПосле начала войны, этот небольшой 70-тысячный город был превращен в настоящую крепость. ВСУ долгое время не давали Российской армии возможности даже войти в Бахмут, не то что его взять. Но после падения небольших поселков на флангах города, Украинской армии пришлось постепенно сдавать позиции, дабы не попасть в окружение. Сыграла на руку и действия ЧВК “Вагнер” в этом районе. Дабы прорвать оборону ВСУ, ЧВК пускала бесконечные волны живой силы, раскрывая позиции обороняющихся и заставляя тех страдать от изнеможения.\nУкраинские власти долгое время делали акцент на том, что Бахмут не будет оставлен. Многие свободные силы ВСУ были переброшены именно сюда, и не факт что целесообразно.\nТем не менее, для Киева это уже не важно. То что осталось от города, а это, по мнению мэра Бахмута, 40% застройки, теперь контролирует Россия. А чем это грозит для всей группировки Украинской армии на Донбассе - пока неизвестно."
news.62.u: "Такого не было со времен Великой Отечественной…"
news.62.r: "Осталось освободить жителей, что увели эти нацисты."
news.62.c: "Настоящая Трагедия."
news.63.t: "Падение Покровска"
news.63.d: "Генштаб ВС РФ сообщил о полном взятии города Покровск.\nПокровск являлся важным пунктом снабжения всей группировки ВСУ на Донбассе. Также этот город прикрывал дороги на Днепр и Павлоград. Украинским солдатам был отдан приказ всеми силами удерживать его в своих руках.\nНесмотря на доблесть защитников, грамотные действия Российской армии, в конечном итоге, сломили оборону ВСУ.\nПо словам экспертов, потеря Покровска грозит провалу всей украинской обороны в восточной Украине. Если Киев не предпримет активных действий, то, как они прогнозируют, он будет вынужден отойти еще дальше этого города."
news.63.u: "Наши тылы все растягиваются…"
news.63.r: "Нас не остановить!"
news.63.c: "Война набирает обороты."
news.64.t: "Россия захватила Харьков"
news.64.d: "Сегодня вся Украина скорбит. Вторая столица страны, город Харьков, пал.\nС самого начала вторжения Москвы, Харьков стал одной из главных целей ВС РФ. Он располагается у самой границы с Россией, а потому частям Российской армии не составило труда быстро прорваться и обхватить город. В этом помогла его главная окружная магистраль.\nДолгое время ВСУ удавалось удерживать российские части в предместьях Харькова, но наглые атаки спецназа ВС РФ, что прорывался в город, заставили их отходить все дальше от своих позиций.\nПервые массовые обстрелы пришлись на северные районы Харькова. Все они были практически уничтожены. Здание Харьковской областной администрации также пострадало после ракетного удара “Калибром”. Почти все, кто находился там - погибли.\nУже во время городских боёв была уничтожена большая часть жилой застройки Харькова. Выжившие жители, что не успели покинуть город, прятались в метрополитене, в нем не было ни воды, ни света.Из-за того что России не удалось сходу захватить город, на его полное подчинение и очистку от сил ВСУ потребовалось немало времени. До сих пор поступают сообщения о мелких очагах сопротивления, но последний крупный бой был дан в районе Университетской горки. Известно лишь то, что почти все бойцы Украинской армии там погибли.От былого Харькова остались лишь воспоминания."
news.64.u: "Мы не смогли, простите нас, мы не смогли…"
news.64.r: "Харьков это россия, и так будет навсегда!"
news.64.c: "Величайшее горе для любого Украинца."
news.73.t: "ВС РФ взяло Константиновку"
news.73.d: "Сегодня стало известно о полном отступлении сил ВСУ из Константиновки, Донецкой области.\nЭтот небольшой город, недалеко от Краматорска, еще в 2014 году находился под контролем ДНР. Но благодаря действиям Украинской армии, силы сепаратистов были оттеснены ближе к Донецку.\nЗа 8 лет Константиновка стала важным оборонительным пунктом ВСУ на Донбассе.Она прикрывала дороги к Горловке, Бахмату, Покровску и самому Донецку. Теперь, когда столь важная позиция захвачена ВС РФ, не ясно, чем это обернется для всех Украинских частей на востоке."
news.73.u: "Какое освобождение они несут? От жизни?"
news.73.r: "Донбассцы так долго нас ждали! Вот мы!"
news.73.c: "Кажется, с этой войной можно выучить все села Украины…"
news.74.t: "Славянск взят ВС РФ"
news.74.d: "В утренней сводке генштаба ВС РФ сообщили о полном взятии города Славянск.\nНаряду с Краматорском, Славянск сформировал крупный оборонительный узел на западе всего Донбасса. Долгое время частям Российской армии не удавалось даже подойти к городу. Его холмистая местность делала положение ВСУ практически неприступным, но даже так, Украинской армии не удалось сдержать натиск атакующих.\nНаряду с другими городами Донбасса, Славянск оказался практически полностью уничтоженным. Многие жители были эвакуированы задолго до взятия. Дома разрушены. А в самом городе нет ни воды, ни света, ни тепла"
news.74.u: "Оставив Славянск, мы будем защищать другой город."
news.74.r: "Еще один Донбасский город стал мирным."
news.74.c: "А дальше только Авдеевка?"
news.75.t: "Падение Северска"
news.75.d: "Сегодня, силами ВС РФ, был взят город Северск.\nЭтот небольшой населенный пункт на севере Донецкой области был ничем не примечателен. Но после начала наступления Российской армии, Северск был превращен в настоящую крепость.\nВместе с линией Славянск-Крамоторск, линия Бахмут-Северск должна была задержать или полностью остановить продвижение всех российских частей, если они перейдут реку Северский Донец. Но к сожалению для ВСУ, гарнизону Северска не удалось сдержать натиск Российской армии.\nВ целом, городу удалось уцелеть. Но в нем практически не осталось живых людей - все были либо эвакуированы властями Украины еще до прихода россиян. Для Киева же главное не это. Теперь, его армии придется отступить на более глубокие позиции и оставить России еще больше украинской земли."
news.75.u: "Главное, мирные люди не пострадали."
news.75.r: "Такой маленький, но такой важный."
news.75.c: "Северск? А это где?"
news.76.t: "Угледар взят Российской армией"
news.76.d: "ВС РФ удалось взять под контроль город Угледар.\nРасположившись у берегов реки Кашлагач, эта крепость ВСУ долгое время оставалась серьезной проблемой для всей южной группировки Российской армии. При штурме Угледара было допущено множество тактических ошибок. Выстраивание колоннами, атака в открытой местности… Все это повлекло огромные потери среди частей ВС РФ и стало настоящим испытанием российских солдат.\nНо даже так, Украинской армии не удалось удержать натиск превосходящих сил. После массированного арт. обстрела Угледара, частям ВСУ пришлось выходить из буквально стертого с лица земли города. Генштаб ВС РФ празднует победу, но многие задаются вопросом: какой ценой?"
news.76.u: "Мы держались как могли."
news.76.r: "Свобода теперь и на этих землях."
news.76.c: "Еще одна безликая точка на карте Донбасса."
news.77.t: "РФ взяло Авдеевку"
news.77.d: "Российской армии удалось полностью захватить контроль над Авдеевкой.\nС самого 2014 года велась борьба за этот небольшой город. До полномасштабного вторжения России в Украину, ВСУ удавалось сдерживать атакующие силы. И даже во время войны, ВС РФ и ДНР не смогли взять город. Вместо этого, Авдеевку долгое время обстреливали различным вооружением: фосфорными и термобарическими боеприпасами, ракетами и простыми артиллерийскими снарядами.\nНо Российская армия все же решила окончательно завладеть городом. После долгого штурма Авдеевки, ВСУ наконец покинули позиции под угрозой окружения. Тем самым, они оставили один из центров оборонительной линии ВСУ на Донбассе.\nЭксперты спорят о целесообразности битвы за Авдеевку. Те силы, что были потрачены на прорыв линий Украинской армии и бомбардировку города явно не равноценны полученному. Но факт есть факт: Авдеевка теперь под контролем России."
news.77.u: "Сколько душ, за уже мертвый город…"
news.77.r: "Жители Авдеевки слишком долго нас ждали."
news.77.c: "Да не могу, не могу я найти Авдеевку на карте!"
news.78.t: "Россия взяла Лисичанск"
news.78.d: "Город-спутник Северодонецка, Лисичанск, был взят силами ВС РФ.\nЭтот небольшой город является важным центром химической промышленности Украины и транспортным узлом. Вместе с Северодонецком, ВСУ надеялись остановить Российскую армию именно здесь. Но неудачное расположение города сделало его легкой целью для наступающих с юга россиян.\nПод угрозой полного окружения, украинские части с грустью покидали город. Они отошли на более выгодные позиции, но обещали обязательно вернуться.\nЛисичанску, в отличии от других городов Донбасса, повезло. Сейчас большая часть города остается целой. Несмотря на это, наблюдается явная нехватка товаров первой необходимости, и периодически отсутствует свет и вода. Большая часть жителей Лисичанска покинули город до прихода ВС РФ, а те что остались столкнулись с серьезным гуманитарным кризисом."
news.78.u: "Мы обязательно вернемся!"
news.78.r: "Больше нацисты не смогут создавать здесь яд."
news.78.c: "Украинский фронт трещит по швам."
news.79.t: "Обращение Президента В.В.Путина к гражданам Российской Федерации"
news.79.d: "«Уважаемые граждане России! Дорогие друзья!\n Сегодня вновь считаю необходимым вернуться к трагическим событиям, происходящим на Донбассе, и ключевым вопросам обеспечения безопасности самой России.\n Хорошо известно, что на протяжении 30 лет мы настойчиво и терпеливо пытались договориться с ведущими странами НАТО о принципах безопасности в Европе. В ответ на наши предложения мы постоянно сталкивались либо с циничным обманом и враньём, либо с попытками давления и шантажа, а НАТО тем временем, несмотря на все наши протесты и озабоченности, неуклонно расширяется.\n Весь ход развития событий и анализ поступающей информации показывает, что столкновение России с этими силами неизбежно. Это только вопрос времени, они готовятся, они ждут удобного часа. Мы не позволим этого сделать.\n В связи с этим в соответствии со статьёй 51 части 7 Устава ООН, с санкции Совета Федерации России и во исполнение ратифицированных Федеральным Собранием 22 февраля сего года договоров о дружбе и взаимопомощи с ДНР и ЛНР мною принято решение о проведении специальной военной операции.\n Её цель – защита людей, которые на протяжении восьми лет подвергаются издевательствам, геноциду со стороны киевского режима. И для этого мы будем стремиться к демилитаризации и денацификации Украины.\n Верю в вашу поддержку, в ту непобедимую силу, которую даёт нам наша любовь к Отечеству.»"
news.79.u: "Что несет этот бункерный дед?"
news.79.r: "Они ответят за все!"
news.79.c: "Что-то начинается"
