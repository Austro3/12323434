 cityfall.10.neu.a: "Что делает Россия??" #NT!
 #NATO 
 nato.3.t: "Переговоры с РФ"
 nato.3.d: "Очевидно, что угроза с Востока в лице России никуда не исчезла, а свободе в Восточной Европе вновь надвигается угроза диктатуры, возможно даже ещё более коварнее, чем угроза коммунизма много лет назад. Российская Федерация стягивает свои вооруженные силы к границе с Украиной, вероятно готовясь к вторжению. На фоне этого, Путин потребовал от нас "гарантии безопасности" для РФ, то есть полный отказ от наших военных баз в странах восточной европы, а также запрет на вступление Грузии и Украины в НАТО. Конечно, большинство требований России недопустимы, но может нам необходимо пойти на некоторые уступки ради сохранения мира в Европе?"
 nato.3.a: "Их требования слишком нереалистичны"
 nato.3.b: "Попробуем договорится"
 #yes 
