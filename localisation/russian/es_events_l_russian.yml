l_russian:
 rus.2.t: "Смерть Владимира Вольфовича Жириновского"
 rus.2.desc: "Сегодня, 6 апреля 2022 года в 13:50 по Московскому времени от короновируса умер основатель и председатель ЛДПР, депутат Государственной Думы, кандидат на должность президента Российской Федерации на выборах 1991, 1996, 2000, 2008, 2012 и 2018 годов, заместитель председателя Государственной Думы (2000—2011), делегат Парламентской ассамблеи Совета Европы (1996—2008), доктор философских наук, заслуженный юрист Российской Федерации, полный кавалер ордена «За заслуги перед Отечеством». Он был великим и известнейшим человеком, память о нем будет еще долго витать в народе."
 rus.2.a: "Он запомнится как настоящий патриот!"
 rus.2.b: "Помянем Владимира Вольфыча"
 rus.2.c: "Наконец-то этот клоун умер"
 rus.3.t: "Предательство Чечни!"
 rus.3.desc: "Напишу когда сделаете фокусы на Чечню"
 rus.3.a: "Сейчас мы ничего не можем с этим поделать…"
 rus.3.b: "Начните блокаду Чечни"
 rus.3.c: "Полностью изолируйте Чечню!"
 rus.3.d: "Начните интервенцию!"
 rus.4.t: "Россия отступает!"
 rus.4.a: "Отличные новости!"
 rus.5.t: "Россия объявила нам блокаду!"
 rus.5.a: "Да поможет нам Аллах…"
 rus.6.t: "Россия наносит ответный удар!"
 rus.6.a: "Да поможет нам Аллах…"
 rus.7.t: "Россия начинает вторжение!"
 rus.7.a: "Я обязательно выживу…"
 rus.8.t: "Стартовая ситуация"
 rus.8.desc: "Близится российское вторжение на Украину. Предыстория близящегося конфликта началась еще аж в 2013 году, когда по всей стране начались антироссийские протесты, последствием которых в начале 2014 года стало провозглашение ДНР и ЛНР, что переросло в полноценную войну на востоке Украины. Активные боевые действия продолжались до 2015 года, хотя локальные стычки между войсками происходили вплоть до 2022 года. С одной стороны конфликта стоит Росиия, которая хочет заполучить промышленно развитый и густонаселенный Донбасс, а также защитить русских, проживающий в Республиках. С другой стороны конфликта находится Украина, желающая восстановить контроль над непокорными землями. Что же приинесет нам наступивший год?"
 rus.8.a: "Год обещает быть интересным"
 rus.9.t: "Признание ЛДНР"
 rus.9.desc: "Сегодня президент Владимир Путин подписал указы о признании независимости ДНР и ЛНР. Это означает, что население Донбасса, над которым 8 лет издевалась киевская шайка нацистов, восстало не зря! Отныне Российская Федерация начнёт официально поставлять гуманитарную и военную помощь Народным Республикам, а по договору «О дружбе, сотрудничестве и взаимной помощи России с ДНР и ЛНР» Россия имеет полное право начать вторжение в Украину, чтобы обеспечить защиту и территориальную целостность республик Донбасса."
 rus.9.a: "Донбасс будет свободным!"
 smo.1.t: "Расширение НАТО"
 smo.1.desc: "Уже давно стали очевидными стремления Украины вступить в НАТО. Если мы допустим это, НАТО получит крупную границу с Россиией, а так же неизбежно будет ликвидирована независимость наших союников - Луганска и Донецка. С увереностью можно сказать, что мы не можем допустить расширения Североатлантического альянса на территории Украины. Сейчас самое время начинать действовать."
 smo.1.a: "Так чего же мы ждём!"
 smo.2.t: "Эскалация"
 smo.2.desc: "Грядет неминуемая эскалация конфликта, по сей день конфликт на Украине является гибридной войной, причём в последнее время боевые действия почти не происходят. Но в середине декабря Россия выдвинула НАТО требования о прекращении поддержки Украины и попыток включить ее в состав альянса. Эти требования в НАТО сочли невыполнимыми, а затем ещё больше стали поддерживать Украину. В ответ на это мы можем провести переговоры и попробовать договориться, хотя, в случае их провала эскалации не избежать. Но есть и другой, более радикальный путь, по которому мы начнем полномасштабную войну с Украиной. Итак, остается решить, что же мы выберем?"
 smo.2.a: "Момент истины"
 smo.3.t: "Союзная решимость — 2022"
 smo.3.desc: "В декабре 2021 года Владимиром Путиным и Александром Лукашенко было принято решение о проведении совместных учений. 18 января 2022 года на брифинге для иностранных военных атташе заместитель министра обороны РФ Александр Фомин сообщил, что целями учений является проведение внеплановой проверки войск и отработка различных вариантов совместных действий в рамках Союзного государства. Также важной частью учений является оценка возможностей транспортной инфраструктуры по обеспечению перевозки войск в ходе переброски российских частей на территорию Белоруси. В рамках учений на территорию Белоруссии было перебазировано 12 самолётов Су-35, а также самолёты Су-25СМ, два дивизиона систем ПВО С-400 и дивизион зенитных ракетно-пушечных комплексов «Панцирь-С». \nУчения будут проводиться на протяжениии 10 дней. Территориально учения охватят почти всю Беларусь, Каллиниград, а также Черное море. Численность войск, которые будут задействованы в ходе учений, не оглашается. \n*** \nТем временем где-то в Кремле. \n— Вы уверены, что после учений стоить начинать вторжение? \n— Безусловно, ждать более нельзя. \n— Хорошо, я отдам войскам соответствующие приказы… \n— Действуйте же. И свяжите меня с Александром Григорьевичем."
 smo.3.a: "Всё интересное только начинается"
 smo.4.t: "Союзная решимость — 2022"
 smo.4.desc: "В декабре 2021 года Владимиром Путиным и Александром Лукашенко было принято решение о проведении совместных учений. 18 января 2022 года на брифинге для иностранных военных атташе заместитель министра обороны РФ Александр Фомин сообщил, что целями учений является проведение внеплановой проверки войск и отработка различных вариантов совместных действий в рамках Союзного государства. Также важной частью учений является оценка возможностей транспортной инфраструктуры по обеспечению перевозки войск в ходе переброски российских частей на территорию Белоруси. В рамках учений на территорию Белоруссии было перебазировано 12 самолётов Су-35, а также самолёты Су-25СМ, два дивизиона систем ПВО С-400 и дивизион зенитных ракетно-пушечных комплексов «Панцирь-С». \nУчения будут проводиться на протяжениии 10 дней. Территориально учения охватят почти всю Беларусь, Каллиниград, а также Черное море. Численность войск, которые будут задействованы в ходе учений, не оглашается. \n*** \nМинск, Резиденция президента РБ. \nАлександр Григорьевич только вернулся в свою резиденцию после встречи с журналистами по поводу Военных учений. Настроение его было неясным. С одной стороны учения в рамках Союзного государства были обычным делом, укрепляющим дружбу между народами России и Беларуси, а также улучшающим отношения с правительством России, которые, впрочем, и без этого были неплохи. Но Лукашенко понимал, что грядет что-то очень нехорошее… \nЗазвонил коммутатор. Довольно неожиданно, час уже поздний. \n— Да-да, слушаю. \n— Александр Григорьевич, вам звонок из Кремля, прямиком от Владимира Путина. \n— Соединяйте… \nЗвонок из Кремля? Нечасто оттуда приходят звонки. \n— Владимир Владимирович, доброго Вам вечера, что за повод у звонка в такую поздноту? \n— И вам доброго Александр Григорич, у меня для вас серьёзный разговор."
 smo.4.a: "Что-то грядёт…"
 smo.5.t: "Союзная решимость — 2022. Завершение учений"
 smo.5.desc: "Учения подходят к концу. В ходе них было переведо множество снарядов, патронов, сломалась некоторая техника, ведь неломающейся техники не существует, да и навряд-ли когда-нибудь будет. Но все это восполнимо, снаряды произведут заводы, технику починят. Самое главное, что эти учения укрепили связь между нашими братскими странами и народами, увеличили профессионализм армии, подготовили её к будующим трудностям… \nСогласитесь, звучит так, будто бы все хорошо и это счастливый конец? Эх, если бы это было так… \nУчения окончены, журналисты уезжают в другие места в поиске новых материалов для новостей, войска переводятся обратно в казармы, уезжают на привычные  места дислокации. Или нет?"
 smo.5.a: "Уже скоро…"
 smo.11.t: "Второй раунд переговоров"
 smo.11.desc: "Сегодня пройдёт второй раунд переговоров между делегациями России и Украины в Беловежской Пущи. Мы надеемся что после первого раунда Зеленский и его министры не захотят продолжения боевых действий, которые несут разрушительный характер для Украины, однако, темп нашего наступления убавился, а запад уже начал поставки вооружения, может нам чуть-чуть сбавить свои амбиции?"
 smo.11.a: "Идем на уступки"
 smo.11.b: "Продолжаем гнуть свою линию"
 rus.1.t: "Предательство Беларуси"
 rus.1.desc: "Александр Лукашенко и Правительство Республики Беларусь сделали совместное заявление о выходе страны из состава ОДКБ. Это неожиданный поворот как для системы безопасности России, так и для всего нашего государства.Министерство Иностранных дел уже вызвало для объяснения Белорусского посла в Москве. Но произошедшее явно говорит об ослаблении нашего влияния на столь близкого нам соседа."
 rus.1.a: "Мы теряем хватку"
 cityfall.10.ukr.t: "[dynamic_logo_text] Мариуполь стерт с лица земли" #NT!
 cityfall.10.ukr.d: "«Окно украинского Донбасса», крупнейший город на Азовском море – Мариуполь. Когда-то сюда приезжала отдыхать вся страна и здесь работало одно из крупнейших предприятий Украины – «Азовсталь». От всего этого остались одни воспоминания. \nПосле событий на Донбассе в 2014 году город был временно оккупирован силами ДНР, но со временем они были вытеснены и не появлялись в городе до недавних событий. С началом российско-украинской войны Мариуполь стал приоритетным объектом для ВС РФ и сил ДНР. Город является важным коридором, соединяющим Крым с Россией по суше, и имел важное символическое значение как место, где был остановлен сепаратизм Донбасса. \nЗа считанные дни русская армия смогла подобраться к городу. Силы Гражданской обороны, полиции, Нацгвардии и ВСУ не позволили им войти в город, и они начали методичный обстрел Мариуполя. \nПостепенно силы защитников города слабели. Район за районом оккупировали части Вооружённых Сил России, бои шли буквально за каждый дом. По оценкам экспертов, 90% жилого фонда Мариуполя было разрушено. В ходе боев в городе были совершены многочисленные военные преступления - обстрелы Мариупольского родильного дома, городской больницы и Драматического театра. Последний эпизод по праву считается одним из самых кровавых в войне. По разным данным, под обломками Драматического театра остались несколько сотен жителей города, в том числе старики и дети. При этом каждая сторона перекладывает вину за случившееся на другую. Международные организации, такие как ОБСЕ, заявляют, что виновата Россия, предоставляя неопровержимые доказательства. \nПосле длительного периода боев последние защитники Мариуполя оказались в ловушке на остатках «Азовстали». Огромные подвальные комплексы под комбинатом позволяли вести длительную оборону, однако украинские солдаты страдали от нехватки припасов и недостаточной медицинской помощи. \nВ конечном итоге, по договоренности сторон, эти люди были выведены за пределы «Азовстали» и сданы российской армии. Их судьба еще предстоит выяснить. А пока город полностью находится под властью России и администрации ДНР." #NT!
 rus.12.t: "Гостомельский десант"
 rus.12.desc: "После долгой подготовки, наши бравые десантники готовы к высадке у самого Киева. Они должны будут захватить основной аэропорт Гостомеля и дать возможность нашим наступающим войскам получать снабжение у самого предместья столицы Украины. Осталось только отдать им приказ."
 rus.12.a: "Работайте, братья"
 rus.13.t: "Санкции"
 rus.13.desc: "После объявления войны Украине, их Западные хозяева ввели против нас дополнительные пакеты санкций. Вместе с теми ограничениями что уже существуют, они оказывают достаточно сильное влияние на нашу экономику. Особенно страдает иностранный бизнес, который все еще находится внутри нашей страны. Несмотря на все это, мы держимся, и ни за что не сдадимся."
 rus.13.a: "Заверните мне пакет в пакет"
 smo.8.t: "Объявление войны Украине"
 smo.8.desc: "Украинский нацисты слишком долго пили кровь народов Донбасса. И у нас не остается другого выбора, кроме как начать войну. По всей стране будет объявлено военное положение, все нужные нам предприятия окажутся под полные государственным контролем, и мы наконец сможем провести полную мобилизацию всего населения. Президент уже готов обратиться ко всем нашим гражданам с обращением по поводу столь тяжелого шага."
 smo.8.a: "Назад пути нет…"
 smo.9.t: "Начало Специальной военной операции"
 smo.9.t: "Начало Специальной военной операции"
 smo.9.a: "Glory to Russia! 
 rus.prom.t: "На краю пропасти"
 rus.prom.desc: "Конфликт на Украине открыл нам огромные проблемы в Российской экономике и промышленности. Запад ввел беспрецедентные санкции. Если мы не предпримем активных мер, скоро мы не сможем не то что оплачивать наши военные расходы, но и вынуждены будем объявить дефолт. Ситуация, в которой мы можем оказаться, будет гораздо болезненней той, что была в 98.Многие наши экономисты считают, что мы не сможем разрешить кризис, и они даже подумывают бежать из страны. Но мы им этого не дадим. Они должны решить эту проблему любой ценой."
 rus.prom.a: "Звоните Набиуллиной! "
 rus.11.t: "Отход из под Киева"
 rus.11.desc: "Ситуация под Киевом остается крайне напряженной. Раздутые тылы, слабое снабжение и партизанская активность вынудили нас отвести войска от украинской столицы. Все это непременно скажется на нашем общем плане наступления и имидже. Что же нам делать?"
 rus.11.a: "Не надо закапывать себя еще глубже."
 rus.11.b: "«Жест доброй воли» - гениально!"
 rus.14.t: "Киев пал!"
 rus.14.desc: "Как и говорили многие западные и наши аналитики, киевскому режиму не удалось удержать столицу и Киев, мать городов русских, теперь под нашим контролем! По площади "Незалежности", в скором времени, парадным маршем пройдут наши доблестные бойцы. Хоть мы и не ожидали такого сопротивления нацистов, отчего город был изрядно потрепан, но мы своего добились! Сейчас, нашим приоритетом является восстановление стабильности и порядка в городе, а также выявление активных пособников неонацистского режима. Президент Зеленский вместе со своим офисом и высшим военным командованием был эвакуирован незадолго до того как наши войска добрались до Банковой улицы. Но мы обязательно доберемся до него и призовем к ответу за свои преступления на справедливом суде!"
 rus.14.a: "Victory is just around the corner! 
 rus.15.t: "Протесты на улицах"
 rus.15.desc: "Сразу после начала нашей операции в Украине, на улицы крупных городов вышли противники нашей власти. ФСБ сообщает лишь о сотнях редких экстремистов, но даже они усугубляют наш имидж и ситуацию в государстве. На месте разбирается МВД. Оно, вместе с ФСБ, накажет всех, кто покушается на стабильность в нашей стране. Никто не должен выходить против, а иначе - потеряет все свои «свободы»."
 rus.15.a: "Разберитесь с ними"
 rus.16.t: "Протесты разогнаны"
 rus.16.desc: "С началом ввода наших войск в Украину, на улицах городов России прошли массовые незаконные акции протеста, чьи участники призывали к выводу ВС РФ из Украины. Полиция, действуя в соответствии со своими обязанностями по поддержанию правопорядка, приняла надлежащие меры для задержания нарушителей спокойствия, стремящихся подорвать нашу национальную безопасность. Несмотря на их провокации, полиция проявила сдержанность и применила только необходимую силу для задержания протестующих. Пресс-секретарь президента напомнил, что право на проведение мирных акций протеста не запрещено законодательством России, но подчеркнул, что такие мероприятия должны быть предварительно согласованы с администрацией."
 rus.16.a: "Опять молодежь беснуется"
 rus.17.t: "УК РФ Статья 280.3"
 rus.17.desc: "Президент Российской Федерации Владимир Путин, подписал новый закон, одобренный Государственной Думой и Советом Федерации. Этот закон направлен на борьбу с теми кто своими публичными действиями и сообщениями в социальных сетях, подрывает и дискредитирует действия наших вооруженных сил. Этот новый закон устанавливает административную ответственность за такие действия и дает правовые основания для наказания тех кто публично очерняет действия ВС РФ в Украине. Мы должны предотвратить распространение ложной информации и сохранить репутацию страны."
 rus.17.a: "Больше никаких фейков"
 rus.18.t: ""Испокон веков за правду""
 rus.18.desc: "В настоящее время на территории Украины разворачиваются не просто боевые, а самая настоящая борьба идеологий. Это конфликт, который не может быть понят и принят легко. Поэтому, наша задача - помочь людям осознать важность этой борьбы и выбрать свою позицию. В течение веков наш народ сталкивался с многими проповедниками чужих идеологий, и сейчас мы снова столкнулись с врагом. Нам необходимо напомнить нашим гражданам о том, как мы справлялись с такими вызовами в прошлом, и использовать это знание для поддержки нашей страны в нынешней борьбе."
 rus.18.a: "Сосредоточимся на ВОВ"
 rus.18.b: "Сосредоточимся на Имперском прошлом"
 rus.18.c: "Сосредоточимся на противостоянии западу"
 rus.22.t: "Переговоры с НАТО"
 rus.22.desc: "Геополитическая ситуация вокруг Украины выразилась в острейший кризис современной истории, который сотрясает Восточную Европу. Однако, пока ещё есть время для переговоров и мы не должны терять надежды на мирное урегулирование российско-украинского конфликта. Переговоры с НАТО направлены как раз на этот вопрос. Нам необходимо заранее выбрать наиболее важные вопросы которые мы хотим рассмотреть, а также согласовать встречу с руководством Североатлантического альянса. Мы очень надеемся что у нас получится найти общий язык с западом, и переговоры дадут свои плоды."
 rus.22.a: "Потребуем гарантии безопасности"
 rus.22.b: "Потребуем переговоры по украинскому вопросу"
 rus.33.t: "СВО пошло не по плану"
 rus.33.d: "Прошло уже несколько месяцев с начала Специальной Военной Операции, но мы и близко не освободили те территории, которые планировали быстро захватить у Киевских неонацистов. Весь мир смеётся, что ВС РФ не могут пройти несколько километров в Украине. Эти события все больше и больше подавляют желание наших бойцов воевать, а народ уже давно требует решительных действий от нас. Мнения генералов по этому поводу разделились, некоторые считают что нужно перестать атаковать позиции ВСУ, а самим ждать их контрнаступления, уничтожить лучшие войска Украины в нём и возобновить свои атаки. Другие настаивают на продолжении наступательных действий, а третьи и вовсе требуют прекращения СВО."
 rus.33.a: "Мы должны перейти к обороне"
 rus.33.b: "Продолжайте наступление!"
 rus.34.t: "Покушение на Владлена Татарского"
 rus.34.d: "Сегодня в Санкт-Петербурге было совершено покушение на известного военного корреспондента и военкора - Максима Фомина, так же известного как Владлен Татарский. Теракт произошел в баре, где Владлен проводил творческий вечер под названием «Есть такая профессия-военкор». Одна из пришедших, а именно Дарья Трепова, принесла на мероприятие бюст военкора, в котором находилось взрывное устройство. Татарский принял его с улыбкой, ничего не подозревая. В 18:13 произошёл взрыв. Сейчас Владлен находится в больнице, его состояние оценивается как стабильное. На девушку возбуждено уголовное дело по статье 205 УК РФ. Украина отрицает свою причастность к этому ужасному событию."
 rus.34.o: "Террористка должна быть наказана по всей строгости закона!"
 rus.35.t: "Владлен Татарский убит"
 rus.35.d: "Сегодня в Санкт-Петербурге было совершено покушение на известного военного корреспондента и военкора - Максима Фомина, так же известного как Владлен Татарский. Теракт произошел в баре, где Владлен проводил творческий вечер под названием «Есть такая профессия-военкор». Одна из пришедших, а именно Дарья Трепова, принесла на мероприятие бюст военкора, в котором находилось взрывное устройство. Татарский принял его с улыбкой, ничего не подозревая. В 18:13 произошёл взрыв. К большому сожалению, Владлен скончался от полученных осколочных ранений. На девушку возбуждено уголовное дело по статье 205 УК РФ. Украина отрицает свою причастность к этому ужасному событию."
 rus.35.o: "Твари!"
 rus.36.t: "Трагедия в Ижевске"
 eng.36.d: "Сегодня утром произошла трагедия для всей России. Мужчина с нацистской символикой на одежде и из двух пистолетов открыл огонь по школе 88[th] Ижевска. Сообщается, что 19 человек погибли (включая нападавшего) и 23 получили ранения. Сам стрелок, 34-летний Артем Казанцев, покончил жизнь самоубийством до приезда полиции. Поскольку каждый год подобных инцидентов происходит все больше и больше, эта тенденция начинает пугать граждан по всей Федерации. Эта тенденция привела к возобновлению общественной дискуссии об ограничении продажи оружия и введении дополнительных мер безопасности в образовательных учреждениях. Однако большинство дискуссий вокруг огнестрельного оружия обычно не выходят за рамки этих слов." #NT!
 rus.36.o: "Ижевск, мы с тобой!"
 rus.57.t: "Январские события в Казахстане"
 rus.57.d: "Сегодня к нам пришло сообщение от президента Казахстана Касым-Жомарта Токаева. В нём он просит о нашей помощи в связи с началом массовых беспорядков в Казахстане, которые переходят в бойню между протестующими и полицией. Мы должны помочь Токаеву, так как эти беспорядки могут в любой момент перерасти в революцию и свержение дружественно настроенного к нам казахского правительства. Мы можем собрать миротворческие силы под эгидой ОДКБ и ввести их в Казахстан для стабилизации ситуации."
 rus.57.a: "Начните ввод миротворцев"
 rus.57.b: "Это не наше дело"
 rus.62.t: "Высадка десанта на Антоновский мост"
 rus.62.d: "После длительной подготовки, наш десант готов выполнить поставленные задачи под Херсоном, а именно - десантироваться вглубь территории врага для предотвращения подрыва Антоновского моста, а также взятия Каховской ГЭС. От успеха этой операции зависит наше дальнейшее наступление на Херсон и правый берег Днепра. Верим в наших десантников, вперёд!"
 rus.62.a: "За ВДВ!"
 cityfall.10.ukr.a: "Мариуполь свободен. От его жителей." #NT!
 cityfall.10.nto.t: "[dynamic_logo_text] Мариуполь стерт с лица земли" #NT!
 cityfall.10.nto.d: "«Окно украинского Донбасса», крупнейший город на Азовском море – Мариуполь. Когда-то сюда приезжала отдыхать вся страна, и здесь работало одно из крупнейших предприятий Украины – «Азовсталь». От всего этого остались только воспоминания. \nПосле событий на Донбассе в 2014 году город был временно оккупирован силами ДНР, но со временем они были вытеснены и не появлялись в городе до недавних событий. С началом российско-украинской войны Мариуполь стал приоритетным объектом для ВС РФ и сил ДНР. Город является важным коридором, соединяющим Крым с Россией по суше, и имел важное символическое значение как место, где был остановлен сепаратизм Донбасса. \nЗа считанные дни русская армия смогла подобраться к городу. Силы Гражданской обороны, полиции, Нацгвардии и ВСУ не позволили им войти в город, и они начали методичный обстрел Мариуполя. \nПостепенно силы защитников города слабели. Район за районом оккупировали части Вооружённых Сил России, бои шли буквально за каждый дом. По оценкам экспертов, 90% жилого фонда Мариуполя было разрушено. В ходе боев в городе были совершены многочисленные военные преступления - обстрелы Мариупольского родильного дома, городской больницы и Драматического театра. Последний эпизод по праву считается одним из самых кровавых на войне. По разным данным, под обломками Драматического театра остались несколько сотен жителей города, в том числе старики и дети. При этом каждая сторона перекладывает вину за случившееся на другую. Международные организации, такие как ОБСЕ, заявляют, что виновата Россия, приводя неопровержимые доказательства. \nПосле длительного периода боев последние защитники Мариуполя оказались в ловушке остатков «Азовстали». Огромные подвальные комплексы под комбинатом позволяли вести длительную оборону, однако украинские солдаты страдали от нехватки припасов и недостаточной медицинской помощи. \nВ конечном итоге, по договоренности сторон, эти люди были выведены за пределы «Азовстали» и сданы российской армии. Их судьба еще предстоит выяснить. А пока город полностью находится под властью России и администрации ДНР." #NT!
 cityfall.10.nto.a: "Mariupol is free. From its residents. 
