#Events
blrref.0.t: "Выбор Плана Третьей Конституции"
blrref.0.d: "До проведения референдума, перед нами стоит задача выбрать, какой план конституции будут следовать граждане нашей страны.\nЭто важное решение, которое поможет укрепить наше правительство и получить большую поддержку от различных юридических и правовых органов."
blrref.0.a: "Первый План Конституции"
blrref.0.b: "Второй План Конституции"
blrref.0.c: "Слияние Двух Планов Конституции"

blrref.1.t: "Вопрос Цензов для Участников Президентских Выборов"
blrref.1.d: "У некоторых кандидатов в президенты имеются проблемы. Мы можем ввести ограничения для участников президентских выборов, чтобы исключить некомпетентных или слабых кандидатов. Также есть возможность отказаться от ограничений для проведения выборов."
blrref.1.a: "Увеличение Ценза Оседлости"
blrref.1.b: "Увеличение Возрастного Ценза"
blrref.1.c: "Увеличение Ценза Оседлостии Возрастного Ценза"
blrref.1.e: "Отказ от Ценза"

blrref.2.t: "Вопрос Всебелорусского Народного Собрания"
blrref.2.d: "Не стоит забывать ошибки предыдущего кабинета членов народного собрания. Придется обновить кабинет в любом случае. Однако, стоит подумать о том, как мы планируем видеть его в целом. Мы можем сохранить действующие полномочия кабинета и обновить его, добавив новых более компетентных членов, а также сохранить прошлых членов собрания. Или же мы можем полностью пересобрать его с новыми полномочиями и заменить всех членов собрания новыми."
blrref.2.a: "Сохранить и Обновить Кабинет"
blrref.2.b: "Пересобрать Кабинет"

blrref.3.t: "Вопрос Законодательной Функции Президента РБ"
blrref.3.d: "Большинство президентов, часто пользуются законодательным правом для своих целей. Наконец-то мы можем положить этому конец и выдать ограничение на введение изменений и редакции либо же оставить всё как есть, ведь президенту виднее как им воспользоваться данными функциями."
blrref.3.a: "Ограничить"
blrref.3.b: "Оставить Прежней"

blrref.4.t: "Срок Национального Собрания"
blrref.4.d: "После опроса членов национального собрания мы поняли, что одни требуют расширение срока действия собрания, а другим, наоборот, нужно сокращение до двух лет. А третьим все равно, и они просят ничего не менять. Настало время решить вопрос со сроком национального собрания. Мы можем сохранить все как есть, то есть срок останется на четырёх годах, либо расширить до пяти лет. И, наконец, снизить срок национального собрания до двух лет."
blrref.4.a: "Расширение до 5 лет"
blrref.4.b: "Сохранение 4 лет"
blrref.4.c: "Дерасширение до 2 лет"

blrref.5.t: "Расширение Полномочий"
blrref.5.d: "Перед нами также стал вопрос, расширения полномочий. Расширение полномочий, поможет человеку занимающему должность более лучше контролировать страну либо же процессы, которые выполняются в стране. Мы можем расширить полномочия Президенту республики, либо же его премьер министра."
blrref.5.a: "Расширить Полномочии Президента РБ"
blrref.5.b: "Расширить Полномочии Премьер Министра"

blrref.6.t: "Институт Уполномоченный по Правам Человека"
blrref.6.d: "Институт по правам человека, поможет нам влиться в всемировое сообщество по правам человека, большинство аналитиков также считают что нашей республики требуются специалисты в данной области. Хотя, большинство советников считают что это бредовая идея, которая не окупит себя."
blrref.6.a: "Создать Институт"
blrref.6.b: "Отказаться от Этой Бредовой Идеи"

blrref.7.t: "Вопрос Бракосочетания"
blrref.7.d: "В решении вопросов, также должна подняться и данная тема.
Мы можем оставить всё как есть на данный момент, либо же заявить что «Брак — это Союз Женщины и Мужчины»."
blrref.7.a: "Традиционные Ценности"
blrref.7.b: "«Брак — это Союз Женщины и Мужчины»"

blrref.8.t: "Вопрос Правительства после Насильственной Гибели Президента"
blrref.8.d: "Наблюдая за другими правительствами различных стран, мы понимаем что есть шанс того что президент может не достоять до конца своего срока из-за насильственной гибели. В таком случае, начинается совет безопасности, в котором решают кто будет новым главой государства либо же дальнейший путь страны. Перед нами стоит очередной выбор, кто в случае гибели президента возглавит совет безопасности во главе с Премьер Министром либо же с Председателем Совета Республики."
blrref.8.a: "СовБез во главе с Председателем Совета Республики"
blrref.8.b: "СовБез во главе с Премьер Министром"

blrref.9.t: "Вопрос Привлечения к Ответственности Президента после его Отставки"
blrref.9.d: "Не секрет для большинства, что президент обладает неприкосновенностью, и некоторые нарушения остаются безнаказанными. Естественно, эти нарушения не слишком серьезные, и наказание президента во время его срока будет походить на революцию. В таком случае, мы можем ввести специальный закон о привлечении президента к ответственности после его отставки. Это поможет создать более стабильную обстановку в правительстве."
blrref.9.a: "Привлечь его к Ответственности"
blrref.9.b: "Не Привлекать его к Ответственности"

blrref.10.t: "Пост Президента После его Правления"
blrref.10.d: "Ну Z президента на Дачу гобда"
blrref.10.a: "Президент в Совете Республики после Правления"
blrref.10.b: "Президент в Армии после Правления"
blrref.10.c: "Президент на Даче"

blrref.11.t: "Президентский Срок"
blrref.11.d: "Раз уж мы начали процесс реформ, стоит также поднять вопрос о расширении или сокращении президентского срока. Это может помочь удержать более сильного лидера на посту президента или, наоборот, убрать слабого, отдав место более сильному."
blrref.11.a: "2 Года"
blrref.11.b: "4 Года"
blrref.11.c: "Оставить Прежний"

blrref.12.t: "Вопрос Атомной Энергетики"
blrref.12.d: "Наконец-то мы достигли производственных мощностей для развития атомной энергетики и выбора направления для нее. Развитие отдельной отрасли будет проходить намного более эффективно, чем развитие обеих сразу, но в будущем это значительно укрепит и нашу экономику и армию."
blrref.12.a: "Развивать Атомную Энергию в Мирных Целях"
blrref.12.b: "Развивать Атомную Энергию в Военных Целях"
blrref.12.c: "Развивать Атомную Энергию в Обоих Направлениях"

blrref.13.t: "Вопрос Атомной Энергетики"
blrref.13.d: "После расформирования СССР, наше правительство всегда вело некачественную нейтральную политику. Большинство людей не желают чтобы наша страна участвовала в каких либо конфликтах и считают, что правительство действует правильно и без ошибок. Но, только мы понимаем что нашей политике требуются изменения либо же полный отказ от нейтралитета, это путь новой и сильной Беларуси."
blrref.13.a: "Никакого Больше Нейтралитета"
blrref.13.b: "Продолжить Вести Нейтральную Политику"
blrref.13.c: "Расширить Нейтральную Политику"

blrref.14.t: "Расширение КГБ"
blrref.14.d: "КГБ - орган нашей страны, который всю нашу историю защищал наших граждан и нашу страну, от внутренних и внешних угроз. Настало время определить основное направление КГБ, а также расширить отдел. Мы можем сосредоточить ресурсы отдела на внешней разведке, так мы будет всегда ожидать угрозы и будем готовы. Либо же отправить сотрудников на Контрразведку и уделить больше ресурсов и времени этому, это поможет нам защитить наших граждан и наше правительство, никто не может гулять на нашей земле без разрешения."
blrref.14.a: "КонтрРазведка"
blrref.14.b: "Внешняя Разведка"

blrref.15.t: "Итоги Референдума"
blrref.15.d: "Наконец-то итог, после длительного времени мы закончили реформировать не только наше правительство но и нашу страну в целом. Мы смогли добиться успехов в различных направлениях и отраслях а также поставить новые задачи для развития нашей страны. Несомненно мы потратили время и ресурсы не зря.  Настало время новой Беларуси выйти на мировую арену!"
blrref.15.a: "Принято!"

blr.3.t: "Суд над Григорием Костусёвым"
blr.3.d: "Григорий Андрееевич Костусёв — белорусский политический деятель, глава Могилёвской областной Коалиции демократических сил, а также глава Партии Белорусский Народный Фронт с 2017 г. Был задержан КГБ Белоруссии у себя дома в городе Шклове 12 апреля 2021 года, а затем помещён в следственный изолятор в городе Минске. Обвиняется в заговоре с целью захвата власти в Беларуси, организованный еще двумя фигурантами дела - Юрием Зенковичем и Дмитрием Щигельским. По версии обвинения, Костусев достиг тайного соглашения с Зенковичем и Щигельским о захвате власти неконституционным путем, а также согласился с их доводами о том, что эти цели могут быть достигнуть только насильственным образом. В обвинении Костусеву, которые зачитывает прокурор, есть факты, которые уже оглашались во время зачитывания обвинения Зенковичу и Федуте, в том числе о том, что заговорщики планировали убийство главы государства, а также просили ВПК США выделить им на военный переворот в Беларуси 10 миллионов долларов. Прокурор зачитывал обвинение Костусеву более получаса. "Я не признаю вину", - заявил Костусёв в суде. Минский суд вынес Григорию Костусеву приговор — 10 лет лишения свободы."
blr.3.a: "Туда ему и дорога"
