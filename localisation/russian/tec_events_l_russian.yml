l_russian:
rus.2.t:0 "Смерть Владимира Вольфовича Жириновского"
rus.2.desc:0 "Сегодня, 6 апреля 2022 года в 13:05 по московскому времени от короновируса умер основатель и председатель Либерально-демократической партии России , депутат Государственной Думы Федерального собрания Российской Федерации восьми созывов, руководитель фракции ЛДПР в Государственной думе, кандидат на должность президента Российской Федерации на выборах 1991, 1996, 2000, 2008, 2012 и 2018 годов, заместитель председателя Государственной Думы (2000—2011), делегат Парламентской ассамблеи Совета Европы (1996—2008), доктор философских наук, заслуженный юрист Российской Федерации, полный кавалер ордена «За заслуги перед Отечеством» Владимир Вольфович Жириновский"
rus.2.a:0 "Он запомниться нам как настоящий патриот"
rus.2.b:0 "F"
rus.2.c:0 "Нам будет не хватать этого клоуна"