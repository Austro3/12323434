l_russian:
rus.2.t:0 "Смерть Владимира Вольфовича Жириновского"
rus.2.desc:0 "Сегодня, 6 апреля 2022 года в 13:05 по московскому времени от короновируса умер основатель и председатель ЛДПР, депутат Государственной Думы, кандидат на должность президента Российской Федерации на выборах 1991, 1996, 2000, 2008, 2012 и 2018 годов, заместитель председателя Государственной Думы (2000—2011), делегат Парламентской ассамблеи Совета Европы (1996—2008), доктор философских наук, заслуженный юрист Российской Федерации, полный кавалер ордена «За заслуги перед Отечеством». Он был великим и известнейшим человеком, память о нем будет еще долго витать в народе."
rus.2.a:0 "Он запомнится как настоящий патриот!"
rus.2.b:0 "Помянем Владимира Вольфыча"
rus.2.c:0 "Наконец-то этот клоун умер"
rus.3.t:0 "Предательство Чечни!"
rus.3.desc:0 "напишу когда сделаете фокусы на чечню"
rus.3.a:0 "Сейчас мы ничего не можем с этим поделать..."
rus.3.b:0 "Начните блокаду Чечни"
rus.3.c:0 "Полностью изолируйте Чечню!".
rus.3.d:0 "Начните интервенцию!"
rus.4.t:0 "Россия отступает!"
rus.4.a:0 "Отличные новости!"
rus.5.t:0 "Россия объявила нам блокаду!"
rus.5.a:0 "Да поможет нам Аллах..."
rus.6.t:0 "Россия наносит ответный удар!"
rus.6.a:0 "Да поможет нам Аллах..."
rus.7.t:0 "Россия начинает вторжение!"
rus.7.a:0 "Я обязательно выживу..."
rus.8.t:0 "Стартовая ситуация"
rus.8.desc:0 "Ближется российское вторжение на Украину. Предыстория близящегося конфликта началась еще аж в 2013 году, когда по всей стране начались антироссийские протесты, последствием которых в начале 2014 года стало провозглашение ДНР и ЛНР, что переросло в полноценную войну на востоке Украины. Активные боевые действия продолжались до 2015 года, хотя локальные стычки между войсками происходили вплоть до 2022 года. С одной стороны конфлика стоит Росиия, которая хочет заполучить промышленно развитый и густонаселенный Донбасс, а также защитить русских, проживающий в Республиках. С другой стороны конфликта находится Украина, желающая восстановить контроль над непокорными землями. Что же приинесет нам наступивший год?"
rus.8.a:0 "Год обещает быть интересным"
smo.1.t:0 "Расширение НАТО"
smo.1.desc:0 "Уже давно стали очевидными стремления Украины вступить в НАТО. Если мы допустим это, НАТО получит крупную границу с Россиией, а так же неизбежно будет ликвидирована независимость наших союников - Луганска и Донецка. С увереностью можно сказать, что мы не можем допустить расширения Североатлантического альянса на территории Украины. Сейчас самое время начинать действовать."
smo.1.a:0 "Так чего же мы ждём!"
smo.1.t:0 "Эскалация"
smo.1.desc:0 "Грядет неминуемая эскалация конфликта, по сей день конфликт на Украине является гибридной войной, причём в последнее время боевые действия почти не происходят. Но в середине декабря Россия выдвинула НАТО требования о прекращении поддержки Украины и попыток включить ее в состав альянса. Эти требования в НАТО сочли невыполнимыми, а затем ещё больше стали поддерживать Украину. В ответ на это мы можем провести переговоры и попробовать договориться, хотя, в случае их провала эскалации не избежать. Но есть и другой, более радикальный путь, по которому мы начнем полномасштабную войну с Украиной. Итак, остается решить, что же мы выберем?"
smo.1.a:0 "Момент истины"