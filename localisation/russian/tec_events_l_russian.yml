ать. А пока, город находится полностью под властью России и администрации ДНР."
cityfall.10.rus.a:0 "Мы избавили вас от оккупации."
cityfall.10.neu.t:0 "[dynamic_logo_text] Россия взяла Мариуполь"
cityfall.10.neu.d:0 " “Окно украинского Донбасса”, крупнейший город на Азовском море - Мариуполь. Когда-то сюда ездили отдыхать со всей страны, здесь работало одно из крупнейших предприятий Украины - Азовсталь. От всего этого остались лишь воспоминания. \nПосле событий на Донбассе в 2014 году, город находился под временной оккупацией сил ДНР, но в конечном итоге они были выбиты и до недавних событий в городе не появлялись. С началом Русско-Украинской войны, Мариуполь стал приоритетной целью для ВС РФ и сил ЛДНР. Город является важным коридором, соединяющий Крым с Россией по суше, к тому же, он имел важное символическое значение, как место, где был остановлен донбасский сепаратизм. \nЗа считанные дни Российская армия смогла подобраться к городу. Силы ГО, полиции, нац. гвардии и ВСУ не дали сходу войти в городскую застройку, поэтому начались методические обстрелы Мариуполя. \nПостепенно, силы защитников города ослабевали. Район за районом занимали части ВС РФ, бои шли буквально за каждый дом. По оценкам экспертов, 90% жилого фонда Мариуполя уничтожено.За время городских сражений, было совершено множество военных преступлений - обстрел роддома Мариуполя, городской больницы и драмтеатра. Последний эпизод по праву считается одним из самых кровавых в войне. По разным данным, под завалами драмтеатра остались несколько сотен жителей города, включая стариков и детей. При этом, каждая из сторон перекладывает вину за случившееся друг на друга. Международные же организации, такие как ОБСЕ, заявляют, что виновата именно Россия, предоставляя неопровержимые доказательства. \nСпустя долгое время боев, последние защитники Мариуполя заперлись на остатках Азовсталя. Огромные подвальные комплексы под комбинатом позволяли вести долгую оборону, но украинские солдаты страдали из-за отсутствия снабжения и недостаточного уровня мед. обслуживания. \nВ конечном итоге, по согласованию сторон, эти люди были выведены за территорию Азовсталя и сдались Российской армии. Их участь еще предстоит узнать. А пока, город находится полностью под властью России и администрации ДНР."
