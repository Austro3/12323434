l_russian:
rus.2.t:0 "Смерть Владимира Вольфовича Жириновского"
rus.2.desc:0 "Сегодня, 6 апреля 2022 года в 13:05 по московскому времени от короновируса умер основатель и председатель Либерально-демократической партии России , депутат Государственной Думы Федерального собрания Российской Федерации восьми созывов, руководитель фракции ЛДПР в Государственной думе, кандидат на должность президента Российской Федерации на выборах 1991, 1996, 2000, 2008, 2012 и 2018 годов, заместитель председателя Государственной Думы (2000—2011), делегат Парламентской ассамблеи Совета Европы (1996—2008), доктор философских наук, заслуженный юрист Российской Федерации, полный кавалер ордена «За заслуги перед Отечеством» Владимир Вольфович Жириновский"
rus.2.a:0 "Он запомниться нам как настоящий патриот"
rus.2.b:0 "F"
rus.2.c:0 "Нам будет не хватать этого клоуна"
rus.3.t:0 "Предательство Чечни!"
rus.3.desc:0 "Древние урки появились около 40 000 лет назад посреди великой пустыни на территории нынешней Монголии, где они сначала пасли коз, а затем заселили степи, став предками всех современных народов. Часть их культуры дошла до нас в виде наскальной живописи - на стенах пещер Укок, Дони-Кая и Джазатор.  Но по какой-то причине они покинули эти места в направлении Западной Сибири, и примерно в это время началось их быстрое культурное и генетическое замещение более северными монголоидными группами. На протяжении примерно от 10 000 до 8 000 лет до н.э. протоукские традиции постепенно начали вытесняться новыми, пришедшими с севера - катакомбной и срубной культурами, более известными как древние курганы.  Но только в 4 000 году н.э. протоукры окончательно растворились в своей среде - именно тогда библейский Моисей принес с юга новый сельскохозяйственный закон, предоставив им все права и свободы современного человека".
rus.3.a:0 "К сожалению, сейчас мы ничего не можем с этим поделать..."
rus.3.b:0 "Начать блокаду Чечни"
rus.3.c:0 "Полностью изолировать Чечню!".
rus.3.d:0 "Начать военное вмешательство!"
rus.4.t:0 "Россия отступает!"
rus.4.a:0 "Отличные новости!"
rus.5.t:0 "Россия объявила нам блокаду!"
rus.5.a:0 "Да поможет нам Аллах..."
rus.6.t:0 "Россия наносит ответный удар!"
rus.6.a:0 "Да поможет нам Аллах..."
rus.7.t:0 "Россия начинает вторжение!"
rus.7.a:0 "Я обязательно выживу..."