l_russian:
 sp_event_SVO: "Начало Специальной Военной Операции"
 sp_event_SVO_QUOTE: "Вы хотите декоммунизации? Ну что ж, нас это вполне устраивает, но не нужно останавливаться на полпути. Мы готовы показать вам, что значит для Украины настоящая декоммунизация. \n- §YВладимир Путин§!"
 sp_event_SVO_REMARK: "Началось..."
 sp_event_march_justice_prigoshin: "Мятеж Пригожина"
 sp_event_march_justice_prigoshin_QUOTE: " Нас 25 тысяч, и мы идем разбираться, почему в стране творится беспредел. 25 тысяч ожидает, как тактический резерв, а стратегический резерв - это вся армия и вся страна. \n- §YЕвгений Пригожин§!"
 sp_event_march_justice_prigoshin_REMARK: "Россия погружается в хаос"
 sp_event_bakhmut_taken_WGN: "Падение Бахмута"
 sp_event_bakhmut_taken_WGN_QUOTE: " Здесь были только ЧВК «Вагнер», здесь не было, как рассказывал Конашенков, ВДВ и еще кого-то, кто мог бы нам помогать. Мы помогали сами себе. ЧВК «Вагнер» пришла добровольно на эту войну и начала освобождать территории, защищая интересы нашей родины. \n- §YЕвгений Пригожин§!"
 sp_event_bakhmut_taken_WGN_REMARK: "Крепость пала"
 sp_event_bakhmut_taken_RUS: "Падение Бахмута"
 sp_event_bakhmut_taken_RUS_QUOTE: " Но вы должны понимать, что там ничего не осталось, они все уничтожили. Там нет зданий. Я очень сожалею об этом. Это трагедия. Но на сегодняшний день Бахмут остался только в наших сердцах. \n- §YВладимир Зеленский§!"
 sp_event_bakhmut_taken_RUS_REMARK: "Крепость пала"
