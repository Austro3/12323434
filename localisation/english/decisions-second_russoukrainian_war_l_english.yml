l_english:
second_russoukrainian_war:0 "Second Russo-Ukrainian War"
second_russoukrainian_war_desc:0 "The Russian Federation has invaded our nation illegitimately. Even do we are members of the United Nations, the world refuses to help enough for now.\n\nWe must show the United Nations and our people that we have the strength to hold against the Russian Federation and the Republic of Belarus."
the_legend_of_the_ghost_of_kiev:0 "The Legend of the Ghost of Kiev"
the_legend_of_the_ghost_of_kiev_desc:0 "Our army is not moralized due to Russian attack, we must form the legend of the Ghost of Kiev, a brave fighter pilot that could take down 6 russian planes. "
address_the_united_nations:0 "Address the United Nations"
address_the_united_nations_desc:0 "The assembly's failure to act on the matter of Russia's war of conquest and the resulting abandonment for victims of aggresion threatens Ukraine's independence."
request_nato_aid:0 "Request NATO Aid"
request_nato_aid_desc:0 "Requesting a lend-lease to the members of the North Atlantic Treaty Organization to get support for the war. (this will make USA get an event of Ukraine requesting aids, not coded yet)"
the_offensive_of_luhansk:0 "The Offensive of Luhansk"
the_offensive_of_luhansk_desc:0 "Luhansk It's the heart of the industry of the Donbass region and a weak point to attack."
give_subpoenas_to_the_military:0 "Give Subpoenas to the military"
give_subpoenas_to_the_military_desc:0 "During wartime, military commanders may use subpoenas to gather information and evidence related to war crimes, military tribunals, or other legal proceedings. In some cases, individuals may be subpoenaed to provide information about military strategies, tactics, or intelligence."
desesperate_defenses:0 "Desesperate Defenses"
desesperate_defenses_desc:0 "Ukraine is in dire straits and the enemy is closing in on your borders. Your armies are severely depleted, and your resources are running dangerously low. In this time of desperation."
risevaleiryheleteywip:0 "Rise Valeiry Heletey (wip)"
risevaleiryheleteywip_desc:0 "Rise our brave general Valeiry Heletey for all It's struggle for Ukraine."
riseoleksiireznikovwip:0 "Rise Oleksii Reznikov (wip)"
riseoleksiireznikovwip_desc:0 "Rise our brave general Oleksii Reznikovfor all It's struggle he did forUkraine."
fortify_kherson:0 "Fortify Kherson"
fortify_kherson_desc:0 "Fortify Kherson It's important to fight against Russia."
war_bonds:0 "War Bonds"
war_bonds_desc:0 "A war bond, also known as a victory bond or liberty bond, is a type of government-issued security that is sold to raise money to fund military operations during times of war. Essentially, a war bond is a way for the government to borrow money from the public to finance the war effort."
emergency_factory_conversion:0 "Emergency Factory Conversion"
emergency_factory_conversion_desc:0 "More equipment is desperately needed on the front. We urgently need to convert more factories to produce arms and vehicles to defend Ukraine."
womens_in_the_front:0 "Womens in the Front"
womens_in_the_front_desc:0 "As men leave to go to war, in the need of more people in the army, must join too."
youth_recruitment:0 "Youth Recruitment"
youth_recruitment_desc:0 "As we are losing the war, minors can join the war to support Ukraine"
recruit_retirees:0 "Recruit Retirees"
recruit_retirees_desc:0 "As we are losing the war, any old me that has retired must join the war to support Ukraine"
apply_martial_law:0 "Apply Martial Law in Occupied Territories"
apply_martial_law_desc:0 "The resistance is growing and we can't stop it, we will be able to stop it by applying Martial Law"
warn_NATO:0 "Warn NATO"
warn_NATO_desc:0 "NATO is supporting the Republic of Ukraine in this conflict, we shall warn NATO in case they dare to send aid or any kind of lend lease"
RUS_atomic_bombing_of_ukraine:0 "Atomic Bombing of Kiev"
heroine_women:0 "Reinstate the Soviet title "Mother Heroine""
heroine_women_desc:0 "The honorary title "Mother Heroine" was established on 8 July 1944 by Decree of the Presidium of the Supreme Soviet and we must establish it again to have more population growth"
pressure_effort:0 "Pressure Effort"
pressure_effort:0 "Pressure Effort on Ukraine"
