 batka:0 "Batska\n§gAlexander Lukashenko is a Belarusian politician who became the first and only president of Belarus after its independence in 1991. He was born in 1954 in Kopyl, Belarus. Before entering politics, Lukashenko served in the Soviet army and worked in agriculture.Lukashenko is known for his authoritarian style of government, restricting freedom of speech, association and assembly, controlling the media, and restricting political opposition. His regime has been criticized by international organizations for violations of human rights and civil liberties.nLukashenko is also popular among his supporters for strengthening the national identity and economic development of Belarus, especially in industry and agriculture. He is also known for his repeated victories in elections that are often considered undemocratic.§!"
 humorist_president:0 "Comic-President\n§gVladimir Zelenski is a Ukrainian politician, comedian, and actor who became president of Ukraine in 2019. He was born in 1978 in Krivoy Rog, Ukraine, and began his career as a comedian and television host.\nZelensky is known for his anti-corruption and pro-Western agenda, his call for a peaceful resolution to the conflict in eastern Ukraine, and his promise of economic and political reforms. He also advocates fighting Russian aggression and defending Ukrainian territorial integrity. Zelensky became known for his role in the comedy series Servant of the People, where he played the president of Ukraine. He won the 2019 presidential election by a wide margin over other candidates and became the youngest president of Ukraine in its history.§!"
 regent_of_russian_democracy:0 "Regent of Russian Democracy\n§gVladimir Putin is a Russian politician and statesman who has led Russia as president or prime minister since 2000. He was born in 1952 in Leningrad (now St. Petersburg), Russia, and served in the KGB from 1975 to 1991.Putin is known for his authoritarian style of rule, consolidating state power and suppressing political opponents. His rule has also been accompanied by criticism for human rights abuses, press freedom, and corruption.nPutin is also known for his tough foreign policy, including interference in Ukraine, Syria, and other countries, as well as defending Russia's interests on the international stage. He has also implemented economic reforms, including tax cuts and improving the investment climate.\nPutin was elected president of Russia in 2000, 2004, 2012 and 2018, and served as prime minister in 1999-2000 and 2008-2012.§!"
 Denis_Pushilin:0"§gDenis Pushilin is a politician and statesman who became the leader of the self-proclaimed "Donetsk People's Republic" (DNR) in eastern Ukraine in 2018. He was born in 1981 in Makeyevka, Ukraine.\nPushilin was one of the leaders of the movement for the secession of Donbass from Ukraine and the proclamation of independent republics there in 2014. He held a number of leadership positions in the DNR from 2014-2018, including deputy head of parliament and first deputy head of the DNR.\In 2018, Pushilin became leader of the DNR after his predecessor, Alexander Zakharchenko, was killed in an explosion in Donetsk. As leader of the DNR, Pushilin advocates strengthening the republic's independence, developing the economy and social sphere, and promoting a peaceful resolution of the conflict in eastern Ukraine. However, his legitimacy as leader of the DNR is not recognized by Ukraine and many other countries of the world.§!"
 Leonid_Pasechnik:0"§gLeonid Pasechnik is a Ukrainian politician and statesman who became leader of the self-proclaimed "Luhansk People's Republic" (LNR) in eastern Ukraine in 2018. He was born in 1969 in Alchevsk, Luhansk Region, Ukraine.\nPasechnik is a member of the so-called "Luhansk clan," which ruled the region before the conflict in eastern Ukraine and the LNR's declaration of independence. He was deputy head of the LNR from 2014-2018 and became head of the republic after his predecessor, Igor Plotnitsky, died of a heart attack in 2018.\nPasechnik advocates strengthening LNR independence, economic and social development, and a peaceful resolution to the conflict in eastern Ukraine. However, his legitimacy as leader of the LNR is not recognized by Ukraine and many other countries of the world.§!"
 Jens_Stoltenberg:0"§gJens Stoltenberg is a Norwegian politician and diplomat who has served as Secretary General of NATO (NATO - North Atlantic Alliance) since 2014. He was born in 1959 in Oslo, Norway.nnStoltenberg began his political career in the 1980s, holding several positions in the Norwegian Labor Party. He became party leader in 2002 and led Norway's government from 2000-2001 and 2005-2013.nnAs NATO secretary general, Stoltenberg has led the alliance at a time of significant geopolitical change, including Russian aggression in Ukraine, conflicts in the Middle East and terrorist threats. He emphasizes the importance of unity and solidarity among NATO members and continues to strengthen military cooperation and joint efforts to ensure security and peace in Europe and beyond.§!"
