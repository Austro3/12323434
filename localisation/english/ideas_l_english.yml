 RUS_baza_desc: "The Great Army of the Russian Federation will grind to dust anyone ordered by the Guarantor of the Constitution. Our enemies are unlikely to last long against the waves of our soldiers, or as some call them - "Moskal Orcs". At the sight of our tanks, Ukrainians can only grunt before they are denazified by a shell." #NT!
