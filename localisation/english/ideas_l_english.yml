 RUS_VOV: "“Our cause is just, the enemy will be defeated, victory will be ours!”" #NT!
 RUS_VOV_desc: "The Great Patriotic War is the bloodiest war in our history. She took with her 26.6 million lives of citizens of the USSR. Our grandfathers fought for the freedom of the whole world. Today, history is repeating itself, we are again standing up for the defense of ordinary people in Ukraine from neo-Nazis in the government who infringe on the rights of people who speak Russian. We need to remind this to citizens who believe that there is no Nazism in Ukraine." #NT!
 RUS_IMP: ""From the taiga, dense taiga..."" #NT!
 RUS_IMP_desc: "The Russian Empire existed for 196 years. During this time, she freed the Balkan peoples from Ottoman oppression and humiliation. Entered the First World War to protect the Serbian brothers from the Austrians. From time immemorial, our country has been a liberator for many peoples of Europe. Today we are liberating Ukraine, which is now led by neo-Nazis who want death for all Russians. Let us remind those times to citizens who think that we simply occupied some part of another country." #NT!
