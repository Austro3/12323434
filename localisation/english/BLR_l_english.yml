 #Events 
 blr.2.t: "Trial of Gregory Kostusev"
 blr.2.desc: "Gregory andreeievich Kostusev, a belarussian political figure, head of the mogliev coalition of democratic power / forces, and head of the party belarrusian peoples front from 2017 . was arrested at his house in the city of shklov by the belarrusian KGB in 12th of april 2021, and then detained waiting for his trial in the city of minsk. he faced charges of conspiracy to coup and seize power in belarus, organized by him and 2 other defendants in the same case - yuri zenkobich and dimitri shigelski.claimed by the prosecution, Kostusev agreed secretaly with zenkobich and shigelski to seaze power by unconstitutional ways, and also agreed with their opinions, that this goal can only be achieved by force.this accusation agains Kostusev, that the prosecutor claims, includes facts that were already revealed in the accusations against zenkobich, including the claim that planners wanted to assasinate the head of state, and also asked the USA to give them 10 million dollars in order for them to stage a military coup in belarus.the prosecution has red the accusation against him to Kostusev for more than an hour."I plead not guilty" said Kostusev in court.The minsk court house sentenced Gregory Kostusev to 10 years in prison"
 blr.2.a: "Serves him right"
