 #Chechnya
 CHE_kadyrovshchina:0 "Kadyrovshchina"
 CHE_kadyrovshchina_desc:0 "Our Great Leader, Ramzan Kadyrov, is doing his best to strengthen our Motherland both within it and at the level of all Federations."
 state_within_a_state:0 "State within a state"
 state_within_a_state_desc:0 "Despite the fact that Chechnya can exist as an independent state, we are part of the Russian Federation, therefore we cannot conduct a full-fledged independent policy, both foreign and domestic."
 CHE_conservative_society:0 "Conservative society"
 CHE_conservative_society_desc:0 "The main population of Chechnya is conservative Muslims. The people of Chechnya hardly accept various innovations, it is very difficult to change the local foundations. On the other hand, it gives some stability, which is very good.."
 CHE_clan_economy:0 "Clan economy"
 CHE_clan_economy_desc:0 "In Chechnya, the entire economy, or rather its components, is divided between rich and powerful families. On the one hand, such an economy is easier to control by controlling these rich families, but on the other hand, this causes certain difficulties in its development.."
 CHE_total_economic_dependence_on_russia:0 "Total dependence of the economy on Russia" 
 CHE_total_economic_dependence_on_russia_desc:0 "Although Chechnya can completely feed its people on its own, and even somehow support the development of its economy, investments from the Kremlin have forever undermined our economic independence. Or not forever?.."

 
 #Belarus
 BLR_last_european_dictatorship:0 "The last dictatorship in Europe"
 BLR_last_european_dictatorship_desc:0 "Lukashenka can be called the last dictator in Europe. At the moment, all European countries have switched to full-fledged democracy, and although conditionally Belarus is also a democracy, in reality this is not at all the case... "
 BLR_european_north_korea:0 "European North Korea"
 BLR_european_north_korea_desc:0 "Belarus is a kind of North Korea. At the head is a dictator who transfers power by inheritance, freedom of speech is severely limited, the country contacts only with friendly neighboring countries. Why not European North Korea?"
 BLR_belarusian_thaw:0 "Belarusian thaw"
 BLR_belarusian_thaw_desc:0 "Since 2014, Belarus has become the capital of peace negotiations on a settlement in the Donbass, Lukashenka released some political prisoners and in exchange received the lifting of EU sanctions, is the country moving towards democracy?"
 BLR_repressive_machine_1:0 "Repressive machine: §L Low§!"
 BLR_repressive_machine_1_desc:0 "There are no repressions in the country, perhaps those responsible for them have become much kinder, or maybe there simply aren’t those left who can be shot." 
 BLR_repressive_machine_2:0 "Repressive machine: §Y Medium§!"
 BLR_repressive_machine_2_desc:0 "The country is undergoing small purges in various state institutions. structures. It's a forced measure, definitely.."
 BLR_repressive_machine_3:0 "Repressive machine: §O High§!"
 BLR_repressive_machine_3_desc:0 "The country is undergoing a full-scale purge. All this is happening for the benefit of our Motherland, be sure of this.." 
 BLR_repressive_machine_4:0 "Repressive machine: §R New 37-th§!"
 BLR_repressive_machine_4_desc:0 "The whole country shudders from repression, people are shrouded in fear for their lives. Is it worth it?.."
 BLR_destroyed_opposition:0 "Destroyed opposition"
 BLR_destroyed_opposition_desc:0 "We can proudly say that thanks to the policy of Vladimir Grigoryevich Lukashenko, carried out in the country, all opposition to the government of Belarus was destroyed! "
 BLR_economic_dependence_on_russia:0 "Economic dependence on Russia"
 BLR_economic_dependence_on_russia_desc:0 "Our country is largely dependent on Russia, Russian investments in the economy of Belarus, cheap supplies of gas, electricity and goods from Russia. If we break off our relations with Russia, it will be very bad for our country... "
 BLR_inefficient_state_capitalism:0 "Inefficient state capitalism"
 BLR_inefficient_state_capitalism_desc:0 "Since the collapse of the USSR, capitalism has tried in every possible way to take root in the country, but, as we can see, it has not yet taken root very well, which causes certain economic problems.."
 BLR_opposition_activity:0 "Opposition activity"
 BLR_opposition_activity_desc:0 "Opposition activity"
 
 #Donbass
 DNB_unsurrendered_republic:0 "Unfallen Republic"
 DNB_unsurrendered_republic_desc:0 "The year 2022 is upon us. The history of our republic begins in 2014, when we declared independence from the new fascist government of Ukraine after the Maidan. Our republic is in decline, with daily shelling, armed conflicts, and a problem with the economy, we need to address the issue. Nationalist regiments bombard our villages daily with artillery and MLRS, simply because we do not agree with the Ukrainian government. Soon the day will come when our republic will be reunited with the worthy state, Russia, once again. For 8 years, Russia has been helping us, sending humanitarian aid, weapons and intelligence. According to our information, in a few months Russia will start a war with Ukraine, because of its aggression against our Republic, times will be hard, but we will survive, just like those 8 years."
 DNB_donbass_in_ruins:0 "Donbass in ruins"
 DNB_donbass_in_ruins_desc:0 "Since 2014, the territories of Donbass have been under constant shelling, our country is in ruins, it is getting worse every day... But as you know, the darkest hour precedes the dawn. Soon Donbass will rise up against its enemies, we will make them afraid, they will answer for 8 years of pain and humiliation." 
  
 #NATO
 NTO_supply_of_the_eastern_european_army_0:0 "Supply of the Eastern European army:§C Minimum!"
 NTO_supply_of_the_eastern_european_army_0_desc:0 "Now the level of supply of the East European army of NATO is peaceful. let's live in peace. "
 NTO_supply_of_the_eastern_european_army_1:0 "Supply of the Eastern European army:§g Low§!"
 NTO_supply_of_the_eastern_european_army_1_desc:0 "Now the level of supply of the Eastern European army of NATO is slightly higher than the minimum possible. Well, what can happen."
 NTO_supply_of_the_eastern_european_army_2:0 "Supply of the Eastern European army:§L Medium§!"
 NTO_supply_of_the_eastern_european_army_2_desc:0 "Now the level of supply of the Eastern European army of NATO is average. The situation in Eastern Europe is heating up, this level of funding will definitely not hurt."
 NTO_supply_of_the_eastern_european_army_3:0 "Supply of the Eastern European army:§Y High§!"
 NTO_supply_of_the_eastern_european_army_3_desc:0 "Now the level of supply of the Eastern European army of NATO is quite high. In Eastern Europe, the likelihood of a full-scale war is high, this is a forced measure."
 NTO_supply_of_the_eastern_european_army_4:0 "Supply of the Eastern European army:§O very high!"
 NTO_supply_of_the_eastern_european_army_4_desc:0 "Now the level of supply of the Eastern European army of NATO is extremely high. A full-fledged war flares up in Eastern Europe, funding should be kept at this level. "
 NTO_supply_of_the_eastern_european_army_5:0 "Supply of the Eastern European army:§R Total war!"
 NTO_supply_of_the_eastern_european_army_5_desc:0 "Now the level of supply of the East European army of NATO corresponds to the costs of total war. All of Eastern Europe is on fire, we are spending unimaginable funds to finance the troops. "
