 semi_recognized_state_desc:0 "This state has been recognized by many small and large powers."
 mostly_recognized_state:0 "Predominantly recognized state"
 mostly_recognized_state_desc:0 "This state is recognized by most of the powers of the world."
 ukrainian_shellings:0 "Ukrainian shelling"
 ukrainian_shellings_desc:0 "The territories of this state are regularly shelled by Ukraine on civilian and military infrastructure, which causes considerable damage to the economy and stability in the country.."
 does_not_participate_in_smo_in_ukraine:0 "Does not participate in SMO in Ukraine"
 does_not_participate_in_smo_in_ukraine_desc:0 "This country is not involved in the Russian invasion of Ukraine."
 partially_involved_in_smo_in_ukraine:0 "Partially participates in the SMO in Ukraine"
 partially_involved_in_smo_in_ukraine_desc:0 "This country is partly involved in the Russian Invasion of Ukraine, helping one of the parties with money, weapons or otherwise."
 
 #Ukraine
 UKR_european_dream:0 "§BEuropean§! dream"
 UKR_european_dream_desc:0 "Since the Euromaidan in 2014, Ukraine has been striving to join the EU in order to get a strong ally in the face of almost the whole of Europe, as well as economic, military and other assistance to the dying country. All (or almost all) Ukrainian people believe in the accession of their native country to the EU, but so far Ukraine is not very good at it ... Perhaps certain things can somehow affect this event, accelerating, slowing down, or even canceling it altogether."
 nato_instructors:0 "NATO instructors"
 nato_instructors_desc:0 "The Ukrainian army, including the officer corps, is not in the best condition. In order to somehow fix this, the authorities invited NATO instructors to the country to prepare its troops for the worst. The instructors are quite good at training the army, but still they were sent from NATO countries, and the deterioration of relations with these countries will most likely lead to the withdrawal of these instructors from the country. We should take care of training domestic specialists."
 UKR_democratic_mirage:0 "Democratic mirage"
 UKR_democratic_mirage_desc:0 "While Ukraines official ideology is democracy, the reality is a bit different. In the Verkhovna Rada, all deputies are subordinate to the president, and he, in fact, is the sole ruler of the state. Of course, with this approach it is easier to govern the country, but many do not like it..."
 power_of_oligarchs_1:0 "The power of the oligarchs: §GLow§!"
 power_of_oligarchs_1_desc:0 "Now the power of the oligarchs in the country is insignificant, they do not steal money from the budget, they obey the orders of the governments, and in general they are just goodies."
 power_of_oligarchs_2:0 "The power of the oligarchs: §YMedium§!"
 power_of_oligarchs_2_desc:0 "The oligarchs in the country occupy a very high position, they have considerable political power, they even independently manage some part of the country's budget! Perhaps we should weaken their power in the country... "
 power_of_oligarchs_3:0 "The power of the oligarchs: §RHigh§!"
 power_of_oligarchs_3_desc:0 "In fact, the oligarchs are the rulers of the country, they do whatever they want! And it doesn't have a positive effect on the country. We definitely did something wrong..."
 UKR_sick_economy:0 "Sick economy"
 UKR_sick_economy_desc:0 "At the moment, the economy of Ukraine, as for a European power, is simply terrible. Our GDP at the moment is only 65 percent of the 1990 level, after the Euromaidan the economy has practically ceased to develop, a quarter of the country's population is below the poverty line. This is very bad, something definitely needs to be done about it.."
 UKR_unexpected_attack:0 "Surprise attack"
 UKR_Agranary_of_Europe:0 "Agranary of Europe"
 UKR_derjava_vsmartfone:0 "The state in the smartphone"
 UKR_amusement_fleet:0 "Amusement fleet"
 UKR_Outdated_Air_Force_fleet:0 "Outdated Air Force fleet"
 UKR_Former_Soviet_Air_Force_school:0 "Former Soviet Air Force school"
 UKR_Ukraines_ground_forces:0 "Ukraines ground forces"

 
 #Russia
 state_of_stability:0 "State of Stability"
 state_of_stability_desc:0 "It's no secret that Russia is a state of stability. After the collapse of the USSR, there was clearly not enough stability in the country, and the "dashing 90s" went from there. After Putin came to power, the entire system of the country was built in such a way that there was maximum stability in the country - there were no popular unrest, damage from crises and other "troubles" was minimized."."
 incompetence_of_bureaucracy:0 "Bureaucratic sloppiness"
 incompetence_of_bureaucracy_desc:0 "The bureaucratic system in the country is frankly weak. In order to file a complaint, to get some kind of document, you have to go to a lot of bureaucrats who are always sending you to other bureaucrats again and again. It would seem that this can cause nothing but irritation in people, but if it were so ..."
 economic_stagnation:0 "Economic stagnation"
 economic_stagnation_desc:0 "Although the Russian economy has recovered after the 90s, its further development is hampered by many problems - Western sanctions, an unstable ruble, a lack of specialists. In order to overtake other developed countries and definitely become a global giant, something definitely needs to be done about it.."
 weak_ideology:0 "Weak ideology"
 weak_ideology_desc:0 "The ideology of modern Russia is a strange mixture of democracy, authoritarianism and nationalism, reinforced by faith and reverence for the Soviet Union. On the one hand, it helps to keep people under control, regardless of their political disposition, but on the other hand, it does not show a certain idea of ​​the state, which is fraught with political instability within the state. "
 ideology_reactionism_1:0 "Moderate reactionary"
 ideology_reactionism_1_desc:0 "Now the most common reactionism is flourishing in the country - not the most totalitarian regime, the suppression of most of the opposition, conservatism, as well as other little radical ideas inherent in this ideology. "
 ideology_reactionism_2:0 "Anti-Western rhetoric"
 ideology_reactionism_2_desc:0 "The country's political regime is still not as radical as it was under nationalism, but is conducting open anti-Western rhetoric, gradually starting a new Cold War... "
 ideology_reactionism_3:0 "Bastion of the fight against the west"
 ideology_reactionism_3_desc:0 "The country is pursuing an open anti-Western policy, fighting everything pro-American in this world, starting a new full-fledged Cold War. "
 ideology_nationalism_1:0 "Nationalist rhetoric"
 ideology_nationalism_1_desc:0 "Openly right-wing ideas are beginning to develop in the country, Russian nationalism is popular as never before. "
 ideology_nationalism_2:0 "Resurgence of nationalism"
 ideology_nationalism_2_desc:0 "Nationalist slogans begin to be chanted all over the country, Russian nationalism is the dominant ideology. RUSSIA IS FOR RUSSIANS. "
 ideology_nationalism_3:0 "§R WE ARE RUSSIAN GOD WITH US!§!"
 ideology_nationalism_3_desc:0 "WE WILL GO TO PARADISE AS MARTYRS AND THEY JUST DIE. "
 ideology_liberalism_1:0 "Liberalization of Russian society"
 ideology_liberalism_1_desc:0 "Liberal and pro-Western ideas are gaining more and more popularity in the country, Russia is beginning to gain "freedom". "
 ideology_liberalism_2:0 "Revival of Russian democracy"
 ideology_liberalism_2_desc:0 "The country is liberalizing at a tremendous pace - prohibited resources are being allowed, the face of the West is being "humanized" for the eyes of the population, Western values ​​are being promoted, Russia is "closer to freedom" than ever. "
 ideology_liberalism_3:0 "Russia is a free country!"
 ideology_liberalism_3_desc:0 "FREEDOM FOR RUSSIA TODAY, FREEDOM FOR RUSSIA TOMORROW, FREEDOM FOR RUSSIA FOREVER."
 ideology_communism_1:0 "New Russian Revolution"
 ideology_communism_1_desc:0 "Communist ideas are spreading more and more among the population, the spirit of revolution is born again in Russia. "
 ideology_communism_2:0 "Back to USSR"
 ideology_communism_2_desc:0 "The flame of revolution in the country flares up with great force, the majority of the people are in favor of the reunification of the USSR, the Soviet spirit is hovering throughout the country ... "
 ideology_communism_3:0 "Forward to communism!
 ideology_communism_3_desc:0 "Let us restore the Great Union of Nations! Onward to a bright future! Forward to communism! "
 strength_of_opposition_1:0 "Destroyed opposition"
 strength_of_opposition_1_desc:0 "Thanks to the policy of Vladimir Vladimirovich Putin, carried out in the country, all opposition in Russia was destroyed."
 strength_of_opposition_2:0 "Activation of the opposition"
 strength_of_opposition_2_desc:0 "The opposition is gathering again and becoming more active in the country, this is definitely not good ..."
 strength_of_opposition_3:0 "Opposition activation 2"
 strength_of_opposition_3_desc:0 "The opposition continues to become more active, this is very bad for us..."
 strength_of_opposition_4:0 "Low activity of the opposition"
 strength_of_opposition_4_desc:0 "The opposition managed to gather again and become more active, they begin an open confrontation with our government. "
 strength_of_opposition_5:0 "Low activity of the opposition 2"
 strength_of_opposition_5_desc:0 "Although now the influence of the opposition is extremely small, it continues to grow, something needs to be done about it.."
 strength_of_opposition_6:0 "Average activity of the opposition"
 strength_of_opposition_6_desc:0 "The opposition continues to spread its influence, it is already causing us certain difficulties.... "
 strength_of_opposition_7:0 "Average activity of the opposition 2"
 strength_of_opposition_7_desc:0 "The opposition is already huge, it will be very difficult to suppress it, if its activity continues to grow, then there will most likely be no turning back.. "
 strength_of_opposition_8:0 "High activity of the opposition"
 strength_of_opposition_8_desc:0 "The influence of the opposition is everywhere, we cannot oppose them, we have huge problems... "
 strength_of_opposition_9:0 "Very active opposition"
 strength_of_opposition_9_desc:0 "Our government has almost no legitimacy, we definitely did something wrong... "
 strength_of_opposition_10:0 "The collapse of the regime"
 strength_of_opposition_10_desc:0 "Well, it looks like this is the end. This is the end of what we've been building all these years... Are international airports still open? Great, book me a ticket somewhere far away from here immediately... "
